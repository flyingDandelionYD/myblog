-color: #bfa;\n    position: absolute;\n    top: 0;\n    left: 0;\n  }\n\n  .box2 {\n    width: 200px;\n    height: 200px;\n    background-color: orange;\n    position: absolute;\n    top: 50px;\n    left: 50px;\n  }\n\n  .box3 {\n    width: 200px;\n    height: 200px;\n    background-color: salmon;\n    position: absolute;\n    top: 100px;\n    left: 100px;\n  }\n\n  .box4 {\n    width: 100px;\n    height: 100px;\n    background-color: skyblue;\n    position: absolute;\n    bottom: 0;\n    left: 0;\n  }\n\u003c/style\u003e\n\n\u003cdiv class=\"box1\"\u003e1\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e2\u003c/div\u003e\n\u003cdiv class=\"box3\"\u003e\n  3\n  \u003cdiv class=\"box4\"\u003e4\u003c/div\u003e\n\u003c/div\u003e\n```\n\n![image-20210529231649087](assets/11.pic_45.png)\n\n### 存疑问题\n\n**Q：浮动也有层级概念吗？如果有，浮动和定位的层级关系是什么样的？**\n\nA：~~null / none / undefined~~ 调了一下，出现几种现象\n\n- 给`float`设置`z-index`多大都没用，还是会被覆盖\n- 默认情况，没有设置`z-index`或设置`z-index`大小 ≥0 时，\u003cq\u003e浮动层级\u003c/q\u003e没有定位的层级高\n- 设置`z-index`\u003c0 时，\u003cq\u003e浮动层级\u003c/q\u003e可以定位的层级高\n\n\u003cq\u003e浮动层级\u003c/q\u003e（不知道有没有这个概念，本身就是存疑问题，现在这种情况看起来应该是没有这个概念了）\n\n![image-20210529232518584](assets/11.pic_46.png)\n\n## 7. 总结\n\n一般情况下，\n\n- 页面的整体结构大多采用浮动、块进行布局\n- 页面某些模块结构一般采用定位进行微调\n\n![img](assets/11.pic_47.png)\n\n## 8. 练习：京东轮播图\n\n**css 代码**\n\n```css\n/* 整体居中 */\n.box {\n  width: 590px;\n  height: 470px;\n  /* 水平垂直双方向居中 */\n  margin: auto;\n  position: absolute;\n  top: 0;\n  bottom: 0;\n  left: 0;\n  right: 0;\n}\n\n/* ======轮播图Start====== */\n\n.img_list li {\n  /* 每个轮播图绝对定位，让其重叠 */\n  position: absolute;\n}\n\n.img_list li:nth-child(1) {\n  /* 目前还没有学习js，暂时做成静态切换层级 */\n  z-index: 1;\n}\n\n/* 全局图像大小 */\n.img_list img {\n  /* 我这里之所以要设置宽高，是因为下载的图片大小不全是一样大的 */\n  /* 但是一般情况下，这些图片都会裁剪成统一大小，所以可以不用设置 */\n  width: 590px;\n  height: 470px;\n}\n\n/* ======轮播图End====== */\n\n/* ======轮播圆Start====== */\n\n.circle_list {\n  height: 20px;\n  /* 开启绝对定位 */\n  position: absolute;\n  bottom: 20px;\n  left: 30px;\n  z-index: 2;\n  /* 参考京东原网页，整体字体设置样式，这种设置方式还不太懂 */\n  /* 其实也可以不设置，不过每个轮播圆之间的间距跟原来就不太一样了 */\n  font-size: 0;\n  text-align: center;\n}\n\n/* 轮播圆细节 */\n.circle_list .circle {\n  /* 这里设置display: inline-block; 也是一样的 */\n  float: left;\n  height: 8px;\n  width: 8px;\n  background-color: rgba(255, 255, 255, 0.4);\n  margin-right: 4px;\n  /* 画圆，这个按照课程中的画法，按照网页源代码调出来的有点问题 */\n  background-clip: content-box;\n  border: 3px transparent solid;\n  border-radius: 50%;\n}\n\n/* 轮播圆悬浮效果 */\n.circle_list .circle:hover,\n.circle_list .circle:nth-child(1) {\n  background-color: #fff;\n  border: 3px rgba(0, 0, 0, 0.1) solid;\n}\n\n/* ======轮播圆End====== */\n```\n\n**html 代码**\n\n```html\n\u003cdiv class=\"box\"\u003e\n  \u003cul class=\"img_list\"\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e\u003cimg src=\"assets/lbt/1.jpg\" alt=\"\" /\u003e\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e\u003cimg src=\"assets/lbt/2.jpg\" alt=\"\" /\u003e\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e\u003cimg src=\"assets/lbt/3.jpg\" alt=\"\" /\u003e\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e\u003cimg src=\"assets/lbt/4.jpg\" alt=\"\" /\u003e\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e\u003cimg src=\"assets/lbt/5.jpg\" alt=\"\" /\u003e\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e\u003cimg src=\"assets/lbt/6.jpg\" alt=\"\" /\u003e\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e\u003cimg src=\"assets/lbt/7.jpg\" alt=\"\" /\u003e\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e\u003cimg src=\"assets/lbt/8.jpg\" alt=\"\" /\u003e\u003c/a\u003e\n    \u003c/li\u003e\n  \u003c/ul\u003e\n  \u003c!-- 我这里结构并没有完全按照课程中的结构来，但实现效果是一样的 --\u003e\n  \u003cul class=\"circle_list\"\u003e\n    \u003cli class=\"circle\"\u003e\u003c/li\u003e\n    \u003cli class=\"circle\"\u003e\u003c/li\u003e\n    \u003cli class=\"circle\"\u003e\u003c/li\u003e\n    \u003cli class=\"circle\"\u003e\u003c/li\u003e\n    \u003cli class=\"circle\"\u003e\u003c/li\u003e\n    \u003cli class=\"circle\"\u003e\u003c/li\u003e\n    \u003cli class=\"circle\"\u003e\u003c/li\u003e\n    \u003cli class=\"circle\"\u003e\u003c/li\u003e\n  \u003c/ul\u003e\n\u003c/div\u003e\n```\n\n别忘了，引入`reset`样式\n\n**效果**\n\n![动画 (11)](assets/11.pic_48.png)\n\n等到后面学习了 js，就可以实现自动轮播了，到时候再补充完善\n\n**主要运用**\n\n- 水平垂直双方向居中（水平垂直方向等式）\n- `absolute`开启绝对定位，使其重叠，达到隐藏效果\n- `z-index`设置层级，实现图片轮播\n- `border-radius`画圆，`transparent`边框透明，`background-clip:content-box`隐藏边框\n\n"},{"title":"12-字体.md","frontmatter":{},"content":"# 字体\n\n## 1. 字体相关的样式\n\n我们前面讲过字体的两个属性\n\n- `color`用来设置字体颜色\n\n- `font-size`字体的大小\n  - `em` 相当于当前元素的一个`font-size`\n  - `rem` 相对于根元素的一个`font-size `\n\n当然，字体的属性并不止这些\n\n## 2. font-family\n\n`font-family` 字体族（字体的格式）\n\n- `serif` 衬线字体\n\n  ![image-20210530142246598](assets/12.pic_01.png)\n\n- `sans-serif` 非衬线字体\n\n  ![](assets/12.pic_01_2.png)\n\n- `monospace` 等宽字体\n\n  ![image-20210530142305540](assets/12.pic_02.png)\n\n- `cursive` 手写体\n\n  ![image-20210530143056539](assets/12.pic_03.png)\n\n- `fantasy` 梦幻字体\n\n  ![image-20210530142030295](assets/12.pic_04.png)\n\n上述字体均不表示具体的某种字体，而是字体的分类\n\n我们经常使用的一些字体，如`微软雅黑`、`黑体`、`楷体`、`宋体`、`Consolas`等，才是具体的某种字体\n\n也就是说，\u003cmark\u003e`font-family` 指定字体的类别，浏览器会自动使用该类别下的字体 \u003c/mark\u003e\n\n`font-family`可以同时指定多个字体，多个字体间使用`，`隔开\n\n字体生效时优先使用第一个，第一个无法使用则使用第二个，以此类推\n\n```css\nfont-family: \"Courier New\", Courier, monospace;\n```\n\n![image-20210530144745242](assets/12.pic_05.png)\n\n## 3. 几种字体\n\n我是乱分类的，随便看看就好\n\n### 手写体\n\n**Indie Flower**\n\n![image-20210530150501201](assets/12.pic_06.png)\n\n**Ink Free**\n\n![image-20210530150547525](assets/12.pic_07.png)\n\n**Nanum Pen**\n\n![image-20210530151638440](assets/12.pic_08.png)\n\n**MV Boli**\n\n![image-20210530151419977](assets/12.pic_09.png)\n\n**Segoe Print**\n\n![image-20210530151937732](assets/12.pic_10.png)\n\n**Shadows Into**\n\n![image-20210530152032865](assets/12.pic_11.png)\n\n### 艺术体\n\n**Barrio**\n\n![image-20210530144925484](assets/12.pic_12.png)\n\n**Julius Sans One**\n\n![image-20210530150656102](assets/12.pic_13.png)\n\n**Lobster**\n\n![image-20210530150750662](assets/12.pic_14.png)\n\n**Monoton**\n\n![image-20210530151219084](assets/12.pic_15.png)\n\n**Poiret One**\n\n![image-20210530151802098](assets/12.pic_16.png)\n\n### 乱码字体\n\n**MT Extra**\n\n![image-20210530151339624](assets/12.pic_17.png)\n\n**Symbol**\n\n![image-20210530152221092](assets/12.pic_18.png)\n\n**Webdings**\n\n![image-20210530152413018](assets/12.pic_19.png)\n\n**Wingdings**\n\n![image-20210530152450136](assets/12.pic_20.png)\n\n### 中文字体\n\n**方正粗黑宋简体**\n\n![image-20210530153059327](assets/12.pic_21.png)\n\n**微软雅黑**\n\n![image-20210530153435455](assets/12.pic_22.png)\n\n**黑体**\n\n![image-20210530153142702](assets/12.pic_23.png)\n\n**楷体**\n\n![image-20210530153207163](assets/12.pic_24.png)\n\n**宋体**\n\n![image-20210530153247029](assets/12.pic_25.png)\n\n**仿宋**\n\n![image-20210530153119913](assets/12.pic_26.png)\n\n## 4. @font-face\n\n我们除了可以使用系统自带的字体样式外，还可以在服务器端自定义字体位置\n\n`@font-face`可以将服务器中的字体直接提供给用户去使用\n\n```css\n@font-face {\n  /* 指定字体名字 */\n  font-family: \"myFont1\";\n  /* 服务器中字体路径 */\n  src: url(\"/font/ZCOOLKuaiLe-Regular.woff\"),\n    url(\"/font/ZCOOLKuaiLe-Regular.otf\"),\n    url(\"/font/ZCOOLKuaiLe-Regular.ttf\") format(\"truetype\"); /* 指定字体格式，一般不写 */\n}\n\np {\n  font-size: 30px;\n  color: salmon;\n  font-family: myFont1;\n}\n```\n\n![image-20210530164007022](assets/12.pic_27.png)\n\n**问题**\n\n1. 加载速度：受网络速度影响，可能会出现字体闪烁一下变成最终的字体\n2. 版权：有些字体是商用收费的，需要注意\n3. 字体格式：字体格式也有很多种（woff、otf、ttf），未必兼容，可能需要指定多个\n\n## 5. 图标字体（iconfont）\n\n### 图标字体简介\n\n在网页中经常需要使用一些图标，可以通过图片来引入图标但是图片大小本身比较大，并且非常的不灵活\n\n所以在使用图标时，我们还可以将图标直接设置为字体，然后通过`@font-face`的形式来对字体进行引入\n\n这样我们就可以通过使用字体的形式来使用图标\n\n### fontawesome\n\n官方网站：[https://fontawesome.com/](https://fontawesome.com/)\n\n下载解压完毕之后，直接将 css 和 webfonts 移动到项目中即可使用\n\n**示例**\n\n```html\n\u003clink rel=\"stylesheet\" href=\"/font/fontawesome/css/all.css\" /\u003e\n\u003cstyle\u003e\n  i {\n    color: green;\n  }\n\n  .fa-venus-mars,\n  .fa-mars-double {\n    color: red;\n  }\n\n  .fa-html5 {\n    color: #e34d22;\n  }\n\n  .fa-css3 {\n    color: blue;\n  }\n\n  .fa-js {\n    color: #d1b514;\n  }\n\u003c/style\u003e\n\n\u003c!-- 大小 --\u003e\n\u003ci class=\"fab fa-weixin fa-lg\"\u003e\u003c/i\u003e\n\u003ci class=\"fab fa-weixin fa-2x\"\u003e\u003c/i\u003e\n\u003ci class=\"fab fa-weixin fa-3x\"\u003e\u003c/i\u003e\n\u003cbr /\u003e\n\n\u003c!-- 边框 --\u003e\n\u003ci class=\"fab fa-weixin fa-2x fa-border\"\u003e\u003c/i\u003e\n\u003cbr /\u003e\n\n\u003c!-- 旋转 --\u003e\n\u003ci class=\"fab fa-weixin fa-2x  fa-rotate-90 \"\u003e\u003c/i\u003e\n\u003c!-- 水平对称 --\u003e\n\u003ci class=\"fab fa-weixin fa-2x fa-flip-horizontal \"\u003e\u003c/i\u003e\n\u003c!-- 垂直对称 --\u003e\n\u003ci class=\"fab fa-weixin fa-2x fa-flip-vertical \"\u003e\u003c/i\u003e\n\u003cbr /\u003e\n\n\u003c!-- 动画 --\u003e\n\u003ci class=\"fa fa-venus-mars fa-3x fa-spin\"\u003e\u003c/i\u003e\n\u003ci class=\"fa fa-mars-double  fa-3x fa-pulse\"\u003e\u003c/i\u003e\n\u003cbr /\u003e\n\n\u003c!-- 列表 --\u003e\n\u003cul class=\"fa-ul\"\u003e\n  \u003cli\u003e\u003ci class=\"fa-li fa fa-check-square\"\u003e\u003c/i\u003ecan be used\u003c/li\u003e\n  \u003cli\u003e\u003ci class=\"fa-li fa fa-spinner fa-spin\"\u003e\u003c/i\u003eas bullets\u003c/li\u003e\n  \u003cli\u003e\u003ci class=\"fa-li fa fa-square\"\u003e\u003c/i\u003ein lists\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr /\u003e\u003cbr /\u003e\u003cbr /\u003e\n\n\u003c!-- 组合 --\u003e\n\u003cspan class=\"fa-stack fa-lg\"\u003e\n  \u003ci class=\"fab fa-html5 fa-stack-1x fa-10x\"\u003e\u003c/i\u003e\n  \u003ci class=\"fab fa-css3 fa-stack-1x fa-4x\"\u003e\u003c/i\u003e\n  \u003ci class=\"fab fa-js fa-stack-1x fa-2x\"\u003e\u003c/i\u003e\n\u003c/span\u003e\n```\n\n**效果**\n\n![动画](assets/12.pic_28.png)\n\n其中`fas`/`fab`是免费的，其他是收费的\n\n### 图标字体其他使用方式\n\n#### 通过伪元素设置\n\n1. 找到要设置图标的元素通过`::before`或`::after`选中\n2. 在`content`中设置字体的编码\n3. 设置字体的样式\n   - `fab`：`font-family: 'Font Awesome 5 Brands';`\n   - `fas`：`font-family: 'Font Awesome 5 Free'; font-weight：900;`\n\n**示例**\n\n```html\n\u003cstyle\u003e\n  .poem {\n    width: 200px;\n    height: 300px;\n    margin: auto;\n  }\n\n  li {\n    list-style: none;\n    margin-left: -40px;\n  }\n\n  li::before {\n    content: \"\\f130\";\n    /* font-family: 'Font Awesome 5 Brands'; */\n    font-family: \"Font Awesome 5 Free\";\n    font-weight: 900;\n    margin-right: 10px;\n    color: gray;\n  }\n\u003c/style\u003e\n\n\u003cdiv class=\"poem\"\u003e\n  \u003ch1\u003e武陵春·春晚\u003c/h1\u003e\n  \u003cp\u003e[宋] 李清照\u003c/p\u003e\n  \u003cul\u003e\n    \u003cli\u003e风住尘香花已尽，\u003c/li\u003e\n    \u003cli\u003e日晚倦梳头。\u003c/li\u003e\n    \u003cli\u003e物是人非事事休，\u003c/li\u003e\n    \u003cli\u003e欲语泪先流。\u003c/li\u003e\n    \u003cli\u003e闻说双溪春尚好，\u003c/li\u003e\n    \u003cli\u003e也拟泛轻舟。\u003c/li\u003e\n    \u003cli\u003e只恐双溪舴艋舟，\u003c/li\u003e\n    \u003cli\u003e载不动、许多愁。\u003c/li\u003e\n  \u003c/ul\u003e\n\u003c/div\u003e\n```\n\n**效果**\n\n![image-20210530185058977](assets/12.pic_29.png)\n\n#### 通过实体设置\n\n通过实体来使用图标字体：`\u0026#x图标编码;`\n\n**示例**\n\n```html\n\u003ci class=\"fas\"\u003e\u0026#xf025;\u003c/i\u003e\n```\n\n**效果**\n\n![image-20210530185606771](assets/12.pic_30.png)\n\n### iconfont\n\n官方网站：[https://www.iconfont.cn/](https://www.iconfont.cn/)\n\niconfont 是阿里的一个图标字体库，海量图标库，图标字体非常丰富\n\n但是版权有点模横两可，如果需要商用，最好联系作者\n\n不过一般情况下，公司企业都会有自己的 UI 设计团队，会自己去进行设计\n\n这里使用方式大同小异，不过\n\n- iconfont 需要添加购物车后再添加至项目然后下载，下载包中有 demo.html，详细介绍了使用方式\n- iconfont 也提供了一种在线方式，直接在`我的项目`中选择`在线链接`可以复制出一份`@font-face`的 css 代码\n\n![image-20210530193808551](assets/12.pic_31.png)\n\n后续步骤与前面介绍的一致\n\n**示例**\n\n```html\n\u003c!-- \u003clink rel=\"stylesheet\" href=\"/font/iconfont/iconfont.css\"\u003e --\u003e\n\u003cstyle\u003e\n  i.iconfont {\n    font-size: 100px;\n  }\n\n  p::before {\n    content: \"\\e811\";\n    font-family: \"iconfont\";\n    font-size: 50px;\n  }\n\n  /* 3、通过在线连接：这里link和@font-face择其一即可  */\n  @font-face {\n    font-family: \"iconfont\";\n    /* Project id 2580407 */\n    src: url(\"//at.alicdn.com/t/font_2580407_c0kpuhebb7r.woff2?t=1622373966454\")\n        format(\"woff2\"), url(\"//at.alicdn.com/t/font_2580407_c0kpuhebb7r.woff?t=1622373966454\")\n        format(\"woff\"),\n      url(\"//at.alicdn.com/t/font_2580407_c0kpuhebb7r.ttf?t=1622373966454\")\n        format(\"truetype\");\n  }\n\u003c/style\u003e\n\n\u003c!-- 1、通过字符实体设置 --\u003e\n\u003ci class=\"iconfont\"\u003e\u0026#xe810;\u003c/i\u003e\n\u003ci class=\"iconfont\"\u003e\u0026#xe811;\u003c/i\u003e\n\u003ci class=\"iconfont\"\u003e\u0026#xe812;\u003c/i\u003e\n\u003ci class=\"iconfont\"\u003e\u0026#xe813;\u003c/i\u003e\n\n\u003c!-- 2、通过伪元素设置 --\u003e\n\u003cp\u003e\n  Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam deserunt\n  tempore fugit quos eaque, ipsa rerum suscipit iure cumque aspernatur esse\n  cupiditate nihil quas nulla odit? Sequi accusantium labore maiores.\n\u003c/p\u003e\n```\n\n**效果**\n\n![image-20210530192058860](assets/12.pic_32.png)\n\n## 6. 行高\n\n### 行高`line height`\n\n文字占有的实际高度，可以通过`line-height`来设置行高\n\n- 可以直接指定一个大小 `px`/`em`\n- 也可以直接为行高设置一个小数（字体大小的倍数）\n\n行高经常还用来设置文字的行间距：`行间距 = 行高 - 字体大小`\n\n### 字体框\n\n字体框就是字体存在的格子，设置`font-size`实际上就是在设置字体框的高度\n\n行高会在字体框的上下平均分配\n\n![image-20210601223707187](assets/12.pic_33.png)\n\n**示例**\n\n```css\nborder: 1px black solid;\nfont-size: 100px;\n/* line-height: 100px; */\n```\n\n不指定行高时，`content`高度`131.556px`：说明`line-height`默认值大约是`1.31` ~ `1.32`(倍数)\n\n![image-20210601221951343](assets/12.pic_34.png)\n\n指定行高时，`content`高度`99.556px`：少了`0.444px`，并且字母`p`下面溢出\n\n![image-20210601222500138](assets/12.pic_35.png)\n\n**存疑问题**\n\n经测试，`line-height`大约比`100.444px`略大一点时，`content`高度才会大于`100px`，暂未知原因\n\n### 字体的简写属性\n\n`font` 可以设置字体相关的所有属性：\n\n`font: font-style font-variant font-weight font-size/line-height font-family`\n\n其中某些值可以不写，会用默认值\n\n**默认值**\n\n| 属性           | 默认值       | 其他常用值       |\n| :------------- | :----------- | :--------------- |\n| `font-style`   | `normal`     | `italic`         |\n| `font-variant` | `normal`     | `small-caps`     |\n| `font-weight`  | `normal`     | `bold`           |\n| `font-size`    | `medium`     | `small`、`large` |\n| `line-height`  | `normal`     |                  |\n| `font-family`  | 取决于浏览器 |                  |\n\n**示例 1**\n\n```css\n/* font-size: 50px;\nfont-family: 'Courier New', Courier, monospace; */\nfont: 50px \"Courier New\", Courier, monospace;\n```\n\n![image-20210601230239887](assets/12.pic_36.png)\n\n**示例 2**\n\n```css\n/* small-caps值设置小型大写字母字体，所有小写变大写，同时字体尺寸更小（了解即可） */\nfont: bold small-caps italic 50px \"Courier New\", Courier, monospace;\n```\n\n![image-20210601230211370](assets/12.pic_37.png)\n\n**注意 Pay Attention：简写属性省略的值会使用默认值，所以会覆盖前面的非简写属性（不仅仅对于字体而言）**\n\n## 7. 文本对齐方式\n\n### 水平对齐\n\n`text-align` 文本的水平对齐\n\n| `text-align`属性值 | 对齐方式说明 |\n| :----------------- | :----------- |\n| `left`             | 左侧对齐     |\n| `right`            | 右侧对齐     |\n| `center`           | 居中对齐     |\n| `justify`          | 两端对齐     |\n\n**`left` 左侧对齐**\n\n![image-20210601232940646](assets/12.pic_38.png)\n\n**`right` 右侧对齐**\n\n![image-20210601233019483](assets/12.pic_39.png)\n\n**`center` 居中对齐**\n\n![image-20210601233048435](assets/12.pic_40.png)\n\n**`justify` 两端对齐**\n\n![image-20210601233114528](assets/12.pic_41.png)\n\n### 垂直对齐\n\n`vertical-align` 设置元素垂直对齐的方式\n\n| `vertical-align` 属性值 | 对齐方式说明 |\n| :---------------------- | :----------- |\n| `baseline`              | 基线对齐     |\n| `top`                   | 顶部对齐     |\n| `bottom`                | 底部对齐     |\n| `middle`                | 居中对齐     |\n\n**`baseline` 基线对齐**\n\n![image-20210601234706602](assets/12.pic_42.png)\n\n**`top` 顶部对齐**\n\n![image-20210601234726066](assets/12.pic_43.png)\n\n**`bottom` 底部对齐**\n\n![image-20210601234744834](assets/12.pic_44.png)\n\n**`middle` 居中对齐**\n\n![image-20210601234759927](assets/12.pic_45.png)\n\n这里的居中对齐高度 = 基线高度 + x 的高度 / 2\n\n这种居中对齐并非实际上的居中对齐，一般也不会用这种方式对文字进行垂直方向的对齐\n\n**`vertical-align` 还可以设置 px 值设置垂直对齐方式**\n\n```css\nvertical-align: 10px;\n```\n\n![image-20210601235427136](assets/12.pic_46.png)\n\n**图片的垂直对齐问题**\n\n```html\n\u003cstyle\u003e\n  .imgDiv {\n    border: 5px seagreen solid;\n  }\n\n  .imgDiv img {\n    width: 400px;\n    height: 300px;\n  }\n\u003c/style\u003e\n\n\u003cdiv class=\"imgDiv\"\u003e\n  \u003cimg src=\"/assets/news.png\" alt=\"\" /\u003e\n\u003c/div\u003e\n```\n\n![image-20210602000108245](assets/12.pic_47.png)\n\n明显默认情况下，图片底部有一定缝隙，我们稍作修改，给 img 元素添加`vertical-align`属性值\n\n```css\n/* 只要不是基线对齐，就能消除底部缝隙 */\nvertical-align: top;\nvertical-align: bottom;\nvertical-align: middle;\n```\n\n![image-20210602000431348](assets/12.pic_48.png)\n\n**Q：为什么图片会有缝隙？**\n\nA：图片属于替换元素，特点与文本一致，也有自己的基线，默认也是基线对齐。而基线位置不在最底部，所以会出现缝隙\n\n"},{"title":"13-背景.md","frontmatter":{},"content":"# 背景\n\n## 1. PS 的基本设置\n\n\u003e 工欲善其事，必先利其器\n\n在介绍背景之前，首先需要做好准备工作：安装 PS 与基本设置\n\n这里就不详细介绍 PS 的安装了，因为网上一抓一大把，主要介绍 PS 的基本设置\n\n**左侧工具栏**\n\n调成 2 列，更方便使用\n\n![image-20210612131932089](assets/13.pic_01.png)\n\n**右侧工具栏**\n\n不需要的视图统统关掉\n\n![image-20210612132102709](assets/13.pic_02.png)\n\n**修改单位为像素**\n\n由于一般默认的单位是厘米，所以这里需要修改\n\n在历史记录、颜色或色板附近`右键`，打开选项卡，选择`界面选项`\n\n![image-20210612132552271](assets/13.pic_03.png)\n\n打开`单位与标尺`，修改`单位`中的`标尺`与`文字`为`像素`\n\n![image-20210612132904635](assets/13.pic_04.png)\n\n## 2. 背景\n\n- `background-color` 设置背景颜色\n- `background-image` 设置背景图片\n  - 如果背景图片大小小于元素，则背景图片会自动在元素中平铺将元素铺满\n  - 如果背景图片大小大于元素，则背景图片一部分会无法完全显示\n  - 如果背景图片大小等于元素，则背景图片会直接正常显示\n- `background-repeat` 设置背景图片的重复方式\n  - `repeat` 默认值，背景图片沿着 x 轴和 y 轴双方向重复\n  - `repeat-x` 背景图片沿着 x 轴方向重复\n  - `repeat-y` 背景图片沿着 y 轴方向重复\n  - `no-repeat` 背景图片不重复\n- `background-position` 设置背景图片的位置\n  - 通过`top` `left` `right` `bottom` `center`几个表示方位的词来设置背景图片的位置：使用方位词时必须要同时指定两个值，如果只写一个则第二个默认就是`center`\n  - 通过偏移量来指定背景图片的位置：水平方向偏移量、垂直方向变量\n- `background-clip` 设置背景的范围\n  - `border-box` 默认值，背景会出现在边框的下边\n  - `padding-box` 背景不会出现在边框，只出现在内容区和内边距\n  - `content-box` 背景只会出现在内容区\n- `background-origin` 背景图片的偏移量计算的原点\n  - `border-box` 背景图片的变量从边框处开始计算\n  - `padding-box` 默认值，`background-position`从内边距处开始计算\n  - `content-box` 背景图片的偏移量从内容区处计算\n- `background-size` 设置背景图片的大小\n  - 第一个值表示宽度，第二个值表示高度；如果只写一个，则第二个值默认是`auto`\n  - `cover` 图片的比例不变，将元素铺满\n  - `contain` 图片比例不变，将图片在元素中完整显示\n- `background-attachment` 背景图片是否跟随元素移动\n  - `scroll` 默认值，背景图片会跟随元素移动\n  - `fixed` 背景会固定在页面中，不会随元素移动\n\n可以同时设置背景图片和背景颜色，这样背景颜色将会成为图片的背景色\n\n**示例 1**\n\n```css\n.box1 {\n  height: 500px;\n  width: 500px;\n  overflow: auto;\n  border: 20px red double;\n  padding: 10px;\n  /* 背景色 */\n  background-color: darksalmon;\n  /* 背景图 */\n  background-image: url(\"/assets/背景.png\");\n  /* 背景图重复方式 */\n  background-repeat: no-repeat;\n  /* 背景图偏移位置 */\n  background-position: 0 0;\n  /* 背景图偏移量计算的原点 */\n  background-origin: content-box;\n  /* 背景范围 */\n  background-clip: content-box;\n  /* 背景图片大小 */\n  background-size: contain;\n}\n\n.box2 {\n  width: 100px;\n  height: 1000px;\n  background-color: orange;\n  background-image: url(\"assets/背景2.jpg\");\n  background-repeat: no-repeat;\n  background-position: 50px 50px;\n  /* 背景图片是否跟随移动 */\n  background-attachment: fixed;\n}\n```\n\n![动画](assets/13.pic_05.png)\n\n`backgound` 背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置并且该样式没有顺序要求，也没有哪个属性是必须写的\n\n**注意**\n\n- `background-size`必须写在`background-position`的后边，并且使用/隔开`background-position/background-size`\n- `background-origin background-clip` 两个样式，`orgin`要在`clip`的前边\n\n**示例 2**\n\n```css\n.box1 {\n  height: 500px;\n  width: 500px;\n  border: 10px red double;\n  padding: 10px;\n  background: #bfa url(\"assets/dlam.png\") no-repeat 100px 100px/200px\n    padding-box content-box;\n}\n```\n\n![image-20210612155539118](assets/13.pic_06.png)\n\n## 练习 1：线性渐变效果的背景图\n\n![image-20210612160713058](assets/13.pic_07.png)\n\n如果我们仔细挂那可能，会发现很多网站导航条的背景色并不是单一的某种颜色，而是有一个渐变的效果\n\n不过到目前为止，我们还没有学习`线性渐变`的内容，不过凭上面所学的知识同样可以实现\n\n**切图**\n\n首先，我们需要通过 PS 软件进行`切图`\n\n1. 按住`Alt`同时滚动鼠标滑轮，可以对图片大小进行缩放；调整至合适大小，再选择`矩形块`工具，截取一个宽度为 1px 大小的图片\n\n![image-20210612164205624](assets/13.pic_08.png)\n\n2. 然后选择`图像`-`裁剪`，就可以得到一个我们需要的一个背景图片\n\n![image-20210612164423702](assets/13.pic_09.png)\n\n![image-20210612164544430](assets/13.pic_10.png)\n\n3. 最后，选择`文件`-`存储为Web所用格式`\n\n![image-20210612164611999](assets/13.pic_11.png)\n\n4. 我这里选择的是 PNG 的格式，你可以对比几种格式，看看最终的图片大小折中选择，最好选择存储位置即可\n\n![image-20210612164704402](assets/13.pic_12.png)\n\n5. 得到我们需要的背景图片之后，就可以引入到`css`样式中了\n\n**代码**\n\n```css\nheight: 60px;\nwidth: 1500px;\nbackground: url(\"assets/背景3.png\") repeat-x;\n```\n\n**效果**\n\n![image-20210612163950079](assets/13.pic_13.png)\n\n## 练习 2：按钮点击效果\n\n**代码**\n\n```html\n\u003cstyle\u003e\n  a:link {\n    /* 因为本身是行内元素，变成块元素更方便设置宽高 */\n    display: block;\n    width: 93px;\n    height: 29px;\n    background: url(\"assets/背景/练习2-背景/link.png\");\n  }\n\n  a:hover {\n    background: url(\"assets/背景/练习2-背景/hover.png\");\n  }\n\n  a:active {\n    background: url(\"assets/背景/练习2-背景/active.png\");\n  }\n\u003c/style\u003e\n\n\u003ca href=\"javascript:;\"\u003e\u003c/a\u003e\n```\n\n**效果**\n\n![动画](assets/13.pic_14.png)\n"},{"title":"14-雪碧图与渐变.md","frontmatter":{},"content":"# 雪碧图与渐变\n\n## 1. 雪碧图\n\n解决图片闪烁的问题：\n\n可以将多个小图片统一保存到一个大图片中，然后通过调整`background-position`来显示响应的图片\n\n这样图片会同时加载到网页中就可以有效的避免出现闪烁的问题\n\n这个技术在网页中应用十分广泛，被称为`CSS-Sprite`，这种图我们称为雪碧图\n\n雪碧图的使用步骤：\n\n1. 先确定要使用的图标\n2. 测量图标的大小\n3. 根据测量结果创建一个元素\n4. 将雪碧图设置为元素的背景图片\n5. 设置一个偏移量以显示正确的图片\n\n雪碧图的特点：\n\n- 一次性将多个图片加载进页面，降低请求的次数，加快访问速度，提升用户的体验\n\n**示例 1**\n\n![image-20210612230816217](assets/14.pic_01.png)\n\n```css\na:link {\n  display: block;\n  width: 93px;\n  height: 29px;\n  background: url(\"assets/背景/练习2-背景/btn.png\");\n  /* 默认值，可以不设置 */\n  background-position: 0 0;\n}\n\na:hover {\n  /* 设置水平方向的一个偏移量；注意是向左移动，所以是负值 */\n  background-position: -93px 0;\n}\n\na:active {\n  /* 设置水平方向的一个偏移量；注意是向左移动，所以是负值 */\n  background-position: calc(-93px * 2) 0;\n}\n```\n\n![动画](assets/14.pic_02.png)\n\n我们对比以下之前练习中的效果，第一次加载进来的时候会有明显的闪烁\n\n![动画](assets/14.pic_03.png)\n\n**示例 2**\n\n![image-20210612230929739](assets/14.pic_04.png)\n\n```css\n.box1 {\n  width: 109px;\n  height: 33px;\n  background: url(\"assets/背景/练习3-雪碧图/amazon-sprite_.png\");\n  /* 设置水平和垂直方向的一个偏移量；注意移动方向 */\n  background-position: -10px -10px;\n}\n\n.box2 {\n  width: 42px;\n  height: 30px;\n  background: url(\"assets/背景/练习3-雪碧图/amazon-sprite_.png\");\n  /* 设置水平和垂直方向的一个偏移量；注意移动方向 */\n  background-position: -58px -338px;\n}\n```\n\n![image-20210612231316806](assets/14.pic_05.png)\n\n## 2. 线性渐变\n\n通过渐变可以设置一些复杂的背景颜色，可以实现从一个颜色向其他颜色过渡的效果\n\n！！渐变是图片，需要通过`background-image`来设置\n\n线性渐变，颜色沿着一条直线发生变化 `linear-gradient()`\n\n```css\n# 红色在开头，黄色在结尾，中间是过渡区域\nbackground-image: linear-gradient(red, yellow);\n```\n\n![image-20210612205407103](assets/14.pic_06.png)\n\n线性渐变的开头，我们可以指定一个渐变的方向\n\n- `to left`\n- `to right`\n- `to bottom`\n- `to top`\n- `deg` deg 表示度数\n- `turn` 表示圈\n\n```css\nbackground-image: linear-gradient(to left, red, yellow);\nbackground-image: linear-gradient(to right, red, yellow);\nbackground-image: linear-gradient(to top, red, yellow);\nbackground-image: linear-gradient(to bottom, red, yellow);\n```\n\n上面基本的 4 个方向的渐变很好理解，我们就不再做过多的一一解释了\n\n我们来看度数的渐变效果\n\n```css\nbackground-image: linear-gradient(45deg, red, yellow);\n```\n\n![image-20210612210437495](assets/14.pic_07.png)\n\n会发现它是从左下角往右上角去进行渐变的，为什么呢？\n\n我们小时候肯定都用过量角器\n\n![image-20210612210854253](assets/14.pic_08.png)\n\n是不是恍然大悟，我们以原点作为起始点，有角度的那条边去做渐变，再把四象限的概念和矩形内部的四个角对应起来\n\n**\u003cmark\u003e总结\u003c/mark\u003e**：线性渐变的边上的某一点为起点，以一定角度渐变的；渐变方向的颜色是线性变化的，而其垂线方向的颜色是一致的\n\n然后看下圈数的表示方法\n\n```css\nbackground-image: linear-gradient(0.4turn, red, yellow);\n```\n\n因为圈数和角度之间可以相互转换，所以这里就不再进行赘述了\n\n另外，渐变可以同时指定多个颜色，多个颜色默认情况下平均分布，也可以手动指定渐变的分布情况\n\n`repeating-linear-gradient()` 可以平铺的线性渐变\n\n```css\nbackground-image: repeating-linear-gradient(red, yellow);\n```\n\n![image-20210612205909079](assets/14.pic_09.png)\n\n默认情况下，跟`linear-gradient(red, yellow)`效果一样，我们稍作改动\n\n```css\nbackground-image: repeating-linear-gradient(red 0px, yellow 50px);\n```\n\n![image-20210612210015129](assets/14.pic_10.png)\n\n由于我们设置的`div`宽高为`200px`，所以会有 4 次重复的渐变效果\n\n所以默认情况下，下列几种写法是一致的，效果相同\n\n```css\nbackground-image: linear-gradient(red, yellow);\nbackground-image: repeating-linear-gradient(red, yellow);\n/* 因为我们设置的div盒子的宽高为200px，所以这里[height]=200px */\nbackground-image: repeating-linear-gradient(red 0, yellow [height]);\n```\n\n## 3. 径向渐变\n\n`radial-gradient()` 径向渐变（放射性的效果）\n\n```css\nbackground-image: radial-gradient(red, yellow);\n```\n\n默认情况下，径向渐变的形状根据元素的形状来计算的\n\n- 正方形 --\u003e 圆形\n\n  ![image-20210612215139463](assets/14.pic_11.png)\n\n- 长方形 --\u003e 椭圆形\n\n  ![image-20210612215228775](assets/14.pic_12.png)\n\n默认情况下，`circle`和`ellipse`是自动适配盒子的，我们也可以手动指定径向渐变的形状\n\n**形状**\n\n- `circle` 圆形\n- `ellipse`椭圆\n\n```css\nbackground-image: radial-gradient(circle, red, yellow);\n```\n\n![image-20210612220320304](assets/14.pic_13.png)\n\n也可以指定渐变的位置\n\n**位置**\n\n- `top`\n- `right`\n- `left`\n- `center`\n- `bottom`\n\n```css\nbackground-image: radial-gradient(at left, red, yellow);\n```\n\n![image-20210612220417179](assets/14.pic_14.png)\n\n当然，除了上述值，还可以指定像素\n\n**大小**\n\n- `closest-side` 近边\n- `farthest-side` 远边\n- `closest-corner` 近角\n- `farthest-corner` 远角\n\n```css\nbackground-image: radial-gradient(100px 60px, red, yellow);\n```\n\n![image-20210612220547137](assets/14.pic_15.png)\n\n同时对其形状/大小和位置进行指定\n\n`radial-gradient(形状/大小 at 位置, 颜色 位置, 颜色 位置, 颜色 位置)`\n\n```css\nbackground-image: radial-gradient(circle at 50px 100px, red 50px, yellow 100px);\n```\n\n![image-20210612221359657](assets/14.pic_16.png)\n\n总结一下\n\n**形状**\n\n- `circle` 圆形\n- `ellipse`椭圆\n\n**大小**\n\n- `closest-side` 近边\n- `farthest-side` 远边\n- `closest-corner` 近角\n- `farthest-corner` 远角\n\n**位置**\n\n- `top`\n- `right`\n- `left`\n- `center`\n- `bottom`\n\n类似于线性渐变，径向渐变也有对应的`repeat`属性\n\n```css\nbackground-image: repeating-radial-gradient(\n  circle at 50px 100px,\n  red 50px,\n  yellow 100px\n);\n```\n\n![image-20210612221604176](assets/14.pic_17.png)\n\n**\u003cmark\u003e总结\u003c/mark\u003e**：径向渐变的渐变方向以圆心为起点，往四周扩散的；同一半径上的颜色是渐变的，同一圆周上的颜色是一致的\n"},{"title":"15-表格和表单.md","frontmatter":{},"content":"# 表格\n\n## 1、表格\n\n在现实生活中，我们经常需要使用表格来表示一些格式化数据：\n\n- 课程表、人名单、成绩单...\n\n同样在网页中我们也需要使用表格，我们通过`table`标签来创建一个表格\n\n在`table`中使用`tr`表示表格中的一行，有几个`tr`就有几行\n\n在`tr`中使用`td`表示一个单元格，有几个 td`就有`几个单元格\n\n- `rowspan` 纵向的合并单元格\n- `colspan` 横向的合并单元格\n\n```html\n\u003ctable border=\"1\" width=\"50%\" align=\" center\"\u003e\n  \u003c!--在table中使用tr表示表格中的一行，有几个tr就有几行--\u003e\n  \u003ctr\u003e\n    \u003c!--在tr中使用td表示一个单元格，有几个td就有几个单元格--\u003e\n    \u003ctd\u003eA1\u003c/td\u003e\n    \u003ctd\u003eB1\u003c/td\u003e\n    \u003ctd\u003eC1\u003c/td\u003e\n    \u003ctd\u003eD1\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003eA2\u003c/td\u003e\n    \u003ctd\u003eB2\u003c/td\u003e\n    \u003ctd\u003eC2\u003c/td\u003e\n    \u003c!--rouspan 纵向的合并单元格--\u003e\n    \u003ctd rowspan=\"2\"\u003eD2\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003eAB\u003c/td\u003e\n    \u003ctd\u003eB3\u003c/td\u003e\n    \u003ctd\u003eC3\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003eA4\u003c/td\u003e\n    \u003ctd\u003eB4\u003c/td\u003e\n    \u003c!-- colspan横向的合并单元格 --\u003e\n    \u003ctd colspan=\"2\"\u003eC4\u003c/td\u003e\n  \u003c/tr\u003e\n\u003c/table\u003e\n```\n\n## 2、长表格\n\n可以将一个表格分成三个部分：\n\n- 头部 `thead`\n- 主体 `tbody`\n- 底部 `tfoot`\n\n`th` 表示头部的单元格\n\n```html\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e日期\u003c/td\u003e\n      \u003ctd\u003e收入\u003c/td\u003e\n      \u003ctd\u003e支出\u003c/td\u003e\n      \u003ctd\u003e合计\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e2000.1.1\u003c/td\u003e\n      \u003ctd\u003e500\u003c/td\u003e\n      \u003ctd\u003e200\u003c/td\u003e\n      \u003ctd\u003e300\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e2000.1.1\u003c/td\u003e\n      \u003ctd\u003e500\u003c/td\u003e\n      \u003ctd\u003e200\u003c/td\u003e\n      \u003ctd\u003e300\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e2000.1.1\u003c/td\u003e\n      \u003ctd\u003e500\u003c/td\u003e\n      \u003ctd\u003e200\u003c/td\u003e\n      \u003ctd\u003e300\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n  \u003ctfoot\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003e\u003c/td\u003e\n      \u003ctd\u003e合计\u003c/td\u003e\n      \u003ctd\u003e1200\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tfoot\u003e\n\u003c/table\u003e\n```\n\n## 3、表格的样式\n\n### HTML 代码\n\n```html\n\u003ctable\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e学号\u003c/td\u003e\n    \u003ctd\u003e姓名\u003c/td\u003e\n    \u003ctd\u003e性别\u003c/td\u003e\n    \u003ctd\u003e年龄\u003c/td\u003e\n    \u003ctd\u003e地址\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e1\u003c/td\u003e\n    \u003ctd\u003e孙悟空\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e18\u003c/td\u003e\n    \u003ctd\u003e花果山\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e2\u003c/td\u003e\n    \u003ctd\u003e猪八戒\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e28\u003c/td\u003e\n    \u003ctd\u003e高老庄\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e3\u003c/td\u003e\n    \u003ctd\u003e沙和尚\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e38\u003c/td\u003e\n    \u003ctd\u003e流沙河\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e4\u003c/td\u003e\n    \u003ctd\u003e唐僧\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e16\u003c/td\u003e\n    \u003ctd\u003e女儿国\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e1\u003c/td\u003e\n    \u003ctd\u003e孙悟空\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e18\u003c/td\u003e\n    \u003ctd\u003e花果山\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e2\u003c/td\u003e\n    \u003ctd\u003e猪八戒\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e28\u003c/td\u003e\n    \u003ctd\u003e高老庄\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e3\u003c/td\u003e\n    \u003ctd\u003e沙和尚\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e38\u003c/td\u003e\n    \u003ctd\u003e流沙河\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e4\u003c/td\u003e\n    \u003ctd\u003e唐僧\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e16\u003c/td\u003e\n    \u003ctd\u003e女儿国\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e4\u003c/td\u003e\n    \u003ctd\u003e唐僧\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e16\u003c/td\u003e\n    \u003ctd\u003e女儿国\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e1\u003c/td\u003e\n    \u003ctd\u003e孙悟空\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e18\u003c/td\u003e\n    \u003ctd\u003e花果山\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e2\u003c/td\u003e\n    \u003ctd\u003e猪八戒\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e28\u003c/td\u003e\n    \u003ctd\u003e高老庄\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e3\u003c/td\u003e\n    \u003ctd\u003e沙和尚\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e38\u003c/td\u003e\n    \u003ctd\u003e流沙河\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e4\u003c/td\u003e\n    \u003ctd\u003e唐僧\u003c/td\u003e\n    \u003ctd\u003e男\u003c/td\u003e\n    \u003ctd\u003e16\u003c/td\u003e\n    \u003ctd\u003e女儿国\u003c/td\u003e\n  \u003c/tr\u003e\n\u003c/table\u003e\n```\n\n### CSS 代码\n\n```css\ntable {\n  width: 50%;\n  margin: 0 auto;\n  border: 1px black solid;\n\n  /* border-spacing：指定边框之间的距离；边框之间虽然没有距离了，但是实际上是两条边框的和，看起来是变粗了 */\n  /* border-spacing: 0; */\n\n  /*border-collapse:collapse；设置边框的合并；真正的将两条边框合并成一条边框 */\n  border-collapse: collapse;\n\n  /* 默认情况下元素在td中是垂直居中的，可以通过vectical-align来修改 */\n  vertical-align: middle;\n  text-align: center;\n}\n\n/* 如果表格中没有使用tbody而是直接使用tr，那么浏览器会自动创建一个tbody，并且将tr全都放到tbody中\n   所以说，tr不是table的子元素 */\ntbody tr:nth-child(odd) {\n  background-color: rgb(211, 216, 188);\n}\n\ntd {\n  border: 1px black solid;\n}\n```\n\n![image-20210613195306119](assets/15.pic_01.png)\n\n其中，\n\n- `border-spacing`：指定边框之间的距离\n- `border-collapse`：设置边框的合并\n\n## 4、表单\n\n**表单**\n\n- 在现实生活中表单用于提交数据\n- 在网页中也可以使用表单，网页中的表单用于将本地的数据提交给远程的服务器\n\n**form 的属性**\n\n- `action`：表单要提交的服务器的地址\n\n### 文本框\n\n\u003cmark\u003e注意：数据要提交到服务器中，必须要为元素指定一个`name`属性值\u003c/mark\u003e\n\n```html\n文本框\u003cinput type=\"text\" name=\"username\" /\u003e\n```\n\n### 密码框\n\n```html\n密码框\u003cinput type=\"password\" name=\"password\" /\u003e\n```\n\n### 提交按钮\n\n```html\n\u003cinput type=\"submit\" value=\"注册\" /\u003e\n```\n\n### 单选框\n\n像这种选择框，必须要措定一个`value`属性，`value`属性最终会作为用户填写的值传递给服务器\n\n```html\n单选框\n\u003cinput type=\"radio\" name=\"hello\" value=\"a\" /\u003e\n\u003cinput type=\"radio\" name=\"hello\" value=\"b\" checked /\u003e\n```\n\n### 多选框\n\n```html\n多选框\n\u003cinput type=\"checkbox\" name=\"test\" value=\"1\" /\u003e\n\u003cinput type=\"checkbox\" name=\"test\" value=\"2\" /\u003e\n\u003cinput type=\"checkbox\" name=\"test\" value=\"3\" checked /\u003e\n```\n\n### 下拉列表\n\n```html\n下拉列表\n\u003cselect name=\"haha\"\u003e\n  \u003coption value=\"i\"\u003e选项一\u003c/option\u003e\n  \u003coption value=\"ii\" selected\u003e选项二\u003c/option\u003e\n  \u003coption value=\"iii\"\u003e选项三\u003c/option\u003e\n\u003c/select\u003e\n```\n\n![image-20210613203005016](assets/15.pic_02.png)\n\n## 5、表单补充\n\n### 按钮\n\n```html\n\u003c!-- 提交按钮 --\u003e\n\u003cinput type=\"submit\" /\u003e\n\u003c!-- 重置按钮 --\u003e\n\u003cinput type=\"reset\" /\u003e\n\u003c!-- 普通按钮 --\u003e\n\u003cinput type=\"button\" value=\"按钮\" /\u003e\n\u003cbr /\u003e\u003cbr /\u003e\n\u003cbutton type=\"submit\"\u003e提交\u003c/button\u003e\n\u003cbutton type=\"reset\"\u003e重置\u003c/button\u003e\n\u003cbutton type=\"button\"\u003e按钮\u003c/button\u003e\n```\n\n![image-20210613203343362](assets/15.pic_03.png)\n\n上面两种写法实际上效果是一致的，区别在于：\n\n- `input`是自闭合标签，不需要`\u003c/input\u003e`就能结束；`button`不是自闭合标签，跟一般标签一样是成对出现的\n- `button`因为不是自闭合标签，所以使用起来更灵活，可以嵌套其他的标签\n"},{"title":"16-过渡与动画.md","frontmatter":{},"content":"# 过渡与动画\n\n## 1、过渡\n\n**过渡（transition）**\n\n- 通过过渡可以指定一个属性发生变化时的切换方式\n- 通过过渡可以创建一些非常好的效果，提升用户的体验\n\n**属性值**\n\n`transition-property`：指定要执行过渡的属性\n\n- 多个属性间使用`,`隔开；\n- 如果所有属性都需要过渡，则使用`all`关键字；\n- 大部分属性都支持过渡效果；\n- 注意过渡时必须是从一个有效数值向另外一个有效数值进行过渡；\n\n`transition-duration`：指定过渡效果的持续时间\n\n- 时间单位：s 和 ms（1s=1000ms）\n\n`transition-delay`：过渡效果的延迟，等待一段时间后在执行过渡\n\n`transition-timing-function`：过渡的时序函数\n\n- `linear`匀速运动\n- `ease` 默认值，慢速开始，先加速后减速\n- `ease-in` 加速运动\n- `ease-out` 减速运动\n- `ease-in-out` 先加速后减速\n- `cubic-bezier()`来指定时序函数 [https://cubic-bezier.com](https://cubic-bezier.com)\n- `steps()`分步执行过渡效果，可以设置第二个值：\n  - `end`，在时间结束时执行过渡（默认值）\n  - `start`，在时间开始时执行过渡\n\n- `transition`：可以同时设置过渡相关的所有属性\n- 只有一个要求，如果要写延迟，则两个时间中第一个是持续时间，第二个是延迟时间\n\n**示例**\n\n```css\n/* transition: margin-left 2s 1s; */\ntransition-property: margin-left;\ntransition-duration: 2s;\ntransition-delay: 1s;\n```\n\n![transition](assets/16.pic_01.png)\n\n**几种过渡效果对比**\n\n`linear`匀速运动\n\n```css\ntransition-timing-function: linear;\n```\n\n![linear](assets/16.pic_02.png)\n\n`ease` 默认值，慢速开始，先加速后减速\n\n```css\ntransition-timing-function: ease;\n```\n\n![ease](assets/16.pic_03.png)\n\n`ease-in` 加速运动\n\n```css\ntransition-timing-function: ease-in;\n```\n\n![ease-in](assets/16.pic_04.png)\n\n`ease-out` 减速运动\n\n```css\ntransition-timing-function: ease-out;\n```\n\n![ease-out](assets/16.pic_05.png)\n\n`ease-in-out` 先加速后减速\n\n```css\ntransition-timing-function: ease-in-out;\n```\n\n![ease-in-out](assets/16.pic_06.png)\n\n`cubic-bezier()`来指定时序函数\n\n```css\ntransition-timing-function: cubic-bezier(0.17, 1.79, 0.68, -0.69);\n```\n\n![cubic-bezier](assets/16.pic_07.png)\n\n`steps()`分步执行过渡效果\n\n```css\n/* transition-timing-function: steps(2, end); */\ntransition-timing-function: steps(2);\n```\n\n![steps-end](assets/16.pic_08.png)\n\n```css\ntransition-timing-function: steps(2, start);\n```\n\n![steps-start](assets/16.pic_09.png)\n\n## 2、动画\n\n动画和过渡类似，都是可以实现一些动态的效果，不同的是\n\n- 过渡需要在某个属性发生变化时才会触发\n- 动画可以自动触发动态效果\n\n设置动画效果，必须先要设置一个**关键帧**，关键帧设置了动画执行每一个步骤\n\n```css\n@keyframes test {\n  from {\n    margin-left: 0;\n  }\n\n  to {\n    margin-left: 900px;\n  }\n}\n```\n\n`animation-name` 指定动画的关键帧名称\n\n`animation-duration`：指定动画效果的持续时间\n\n`animation-delay`：动画效果的延迟，等待一段时间后在执行动画\n\n`animation-timing-function`：动画的时序函数\n\n`animation-iteration-count` 动画执行的次数\n\n- `infinite` 无限执行\n\n`animation-direction` 指定动画运行的方向\n\n- `normal` 从`from`向`to`运行，每次都是这样，默认值\n- `reverse` 从`to`向`from`运行，每次都是这样\n- `alternate` 从`from`向`to`运行，重复执行动画时反向执行\n- `alternate-reverse` 从`to`向`from`运行，重复执行动画时反向执行\n\n`animation-play-state` 设置动画的执行状态\n\n- `running` 动画执行，默认值\n- `paused` 动画暂停\n\n`animation-fill-mode` 动画的填充模式\n\n- `none` 动画执行完毕，元素回到原来位置，默认值\n- `forwards` 动画执行完毕，元素会停止在动画结束的位置\n- `backwards` 动画延时等待时，元素就会处于开始位置\n- `both` 结合了`forwards`和`backwards`\n\n**示例**\n\n```css\n/* animation-name: test;\nanimation-duration: 2s;\nanimation-delay: 2s;\nanimation-timing-function: linear;\nanimation-iteration-count: infinite;\nanimation-direction: alternate;\nanimation-fill-mode: both; */\n\nanimation: test 2s 2s linear infinite alternate both;\n```\n\n![animation](assets/16.pic_10.png)\n\n## 3、实战\n\n### 米兔\n\n```css\n.box {\n  height: 271px;\n  width: 132px;\n  background-image: url(\"/assets/米兔/bigtap-mitu-queue-big.png\");\n  margin: 100px auto;\n  transition: background-position 1s steps(4);\n}\n\n.box:hover {\n  background-position: -528px 0;\n}\n```\n\n![米兔](assets/16.pic_11.png)\n\n### 奔跑的少年\n\n```css\n.box {\n  height: 256px;\n  width: calc(1536px / 6);\n  background-image: url(\"/assets/奔跑的少年/bg2.png\");\n  margin: 100px auto;\n  animation: run 1s steps(6) infinite;\n}\n\n/* 关键帧 */\n@keyframes run {\n  from {\n    background-position: 0 0;\n  }\n\n  to {\n    background-position: -1536px 0;\n  }\n}\n```\n\n![奔跑的少年](assets/16.pic_12.png)\n\n### 弹力球\n\n```css\n.outer {\n  width: 100%;\n  height: 700px;\n  border-bottom: 10px solid #000;\n  /* 外边距重叠，开启BFC */\n  overflow: hidden;\n}\n\n.ball {\n  width: 100px;\n  height: 100px;\n  border-radius: 50%;\n  background-color: gray;\n  animation: bounce 6s ease-in;\n}\n\n@keyframes bounce {\n  from {\n    margin-top: 0;\n  }\n\n  5%,\n  15%,\n  25%,\n  35%,\n  45%,\n  55%,\n  65%,\n  75%,\n  85%,\n  95%,\n  98%,\n  to {\n    margin-top: 600px;\n    animation-timing-function: ease-out;\n  }\n\n  10%,\n  20%,\n  30%,\n  40%,\n  50%,\n  60%,\n  70%,\n  80%,\n  90% {\n    animation-timing-function: ease-in;\n  }\n\n  10% {\n    margin-top: 60px;\n  }\n\n  20% {\n    margin-top: 120px;\n  }\n\n  30% {\n    margin-top: 180px;\n  }\n\n  40% {\n    margin-top: 240px;\n  }\n\n  50% {\n    margin-top: 300px;\n  }\n\n  60% {\n    margin-top: 360px;\n  }\n\n  70% {\n    margin-top: 420px;\n  }\n\n  80% {\n    margin-top: 480px;\n  }\n\n  90% {\n    margin-top: 540px;\n  }\n\n  96% {\n    margin-top: 580px;\n  }\n\n  99% {\n    margin-top: 590px;\n  }\n}\n```\n\n![弹力球](assets/16.pic_13.png)\n\n### 酷炫球\n\n```css\ndiv {\n  float: left;\n  width: 100px;\n  height: 100px;\n  border-radius: 50%;\n  animation: bounce 0.5s infinite ease-in alternate;\n}\n\n.ball1 {\n  background-color: red;\n  animation-delay: 0.1s;\n}\n\n.ball2 {\n  background-color: yellow;\n  animation-delay: 0.2s;\n}\n\n.ball3 {\n  background-color: green;\n  animation-delay: 0.3s;\n}\n\n.ball4 {\n  background-color: blue;\n  animation-delay: 0.4s;\n}\n\n.ball5 {\n  background-color: pink;\n  animation-delay: 0.5s;\n}\n\n.ball6 {\n  background-color: orange;\n  animation-delay: 0.6s;\n}\n\n.ball7 {\n  background-color: fuchsia;\n  animation-delay: 0.7s;\n}\n\n.ball8 {\n  background-color: gray;\n  animation-delay: 0.8s;\n}\n\n.ball9 {\n  background-color: darkcyan;\n  animation-delay: 0.9s;\n}\n\n.ball10 {\n  background-color: indigo;\n  animation-delay: 1s;\n}\n\n.ball11 {\n  background-color: black;\n  animation-delay: 1.1s;\n}\n\n.ball12 {\n  background-color: darkcyan;\n  animation-delay: 1.2s;\n}\n\n.ball13 {\n  background-color: darkkhaki;\n  animation-delay: 1.3s;\n}\n\n.ball14 {\n  background-color: brown;\n  animation-delay: 1.4s;\n}\n\n.ball15 {\n  background-color: mediumpurple;\n  animation-delay: 1.5s;\n}\n\n@keyframes bounce {\n  from {\n    margin-top: 0;\n  }\n\n  to {\n    margin-top: 500px;\n  }\n}\n```\n\n![酷炫球](assets/16.pic_14.png)\n"},{"title":"17-变形：平移、旋转与缩放.md","frontmatter":{},"content":"# 变形：平移、旋转与缩放\n\n变形就是指通过 css 来改变元素的形状或位置\n\n变形不会影响到页面的布局\n\n`transform`用来设置元素的变形效果\n\n## 1、平移\n\n- `translateX()` 沿着由方向平移\n- `translateY()` 沿着 y 轴方向平移\n- `translateZ()` 沿着 z 轴方向平移平移元素\n\n百分比是相对于自身计算的\n\n**几种水平垂直双方向居中的方式对比**\n\n1. 绝对定位的方式\n\n   ```css\n   /* 这种居中方式，只适用于元素的大小确定 */\n   position: absolute;\n   top: 0;\n   left: 0;\n   bottom: 0;\n   right: 0;\n   margin: auto;\n   ```\n\n2. `table-cell`的方式\n\n   ```css\n   /* table-cell的方式具有一定局限性 */\n   display: table-cell;\n   vertical-align: middle;\n   text-align: center;\n   ```\n\n3. `transform`的方式\n\n   ```css\n   /* transform变形平移的方式 */\n   position: absolute;\n   left: 50%;\n   top: 50%;\n   transform: translateX(-50%) translateY(-50%);\n   ```\n\n### 浮出效果\n\n```css\ndiv {\n  float: left;\n  width: 200px;\n  height: 300px;\n  background-color: silver;\n  margin: 100px 50px auto 50px;\n  transition: all 0.3s;\n}\n\ndiv:hover {\n  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);\n  transform: translateY(-5px);\n}\n```\n\n![浮出效果](assets/17.pic_01.png)\n\n## 2、Z 轴平移\n\nz 轴平移，调整元素在 z 轴的位置，正常情况就是调整元素和人眼之间的距离，距离越大，元素离人越近\n\nz 轴平移属于立体效果（近大远小），默认情况下网页是不支持透视，如果需要看见效果必须要设置网页的视距\n\n### 透视效果\n\n```css\nhtml {\n  background-color: rgb(71, 44, 32);\n  perspective: 800px;\n}\n\n.box {\n  width: 200px;\n  height: 300px;\n  background-color: silver;\n  margin: 100px auto;\n  transition: all 0.3s;\n}\n\n.box:hover {\n  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);\n  transform: translateZ(200px);\n}\n```\n\n![透视效果](assets/17.pic_02.png)\n\n## 3、旋转\n\n通过旋转可以使元素沿着 x、y 或 z 旋转指定的角度\n\n- `rotateX()`\n- `rotateY()`\n- `rotateZ()`\n\n```css\n/* transform: rotateY(0.5turn); */\ntransform: rotateY(180deg);\n```\n\n![旋转效果](assets/17.pic_03.png)\n\n## 4、缩放\n\n对元素进行缩放的函数\n\n- `scalex()` 水平方向缩放\n- `scaleY()` 垂直方向缩放\n- `scale()` 双方向的缩放\n\n```css\n.box {\n  height: 200px;\n  width: 200px;\n  background-color: #bfa;\n  margin: 200px auto;\n  transition: 2s;\n}\n\n.box:hover {\n  /* transform: scaleX(2); */\n  /* transform: scaleY(2); */\n  transform: scale(2);\n  /* 变形的原点 */\n  transform-origin: 0 0;\n}\n```\n\n![变形原点](assets/17.pic_04.png)\n\n## 5、实战\n\n### 鸭子表\n\n**html 代码**\n\n```html\n\u003cdiv class=\"clock\"\u003e\n  \u003cdiv class=\"hour-wrapper\"\u003e\n    \u003cdiv class=\"hour\"\u003e\u003c/div\u003e\n  \u003c/div\u003e\n  \u003cdiv class=\"minute-wrapper\"\u003e\n    \u003cdiv class=\"minute\"\u003e\u003c/div\u003e\n  \u003c/div\u003e\n  \u003cdiv class=\"second-wrapper\"\u003e\n    \u003cdiv class=\"second\"\u003e\u003c/div\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n```\n\n**css 代码**\n\n```css\n.clock {\n  width: 500px;\n  height: 500px;\n  background-image: url(\"assets/鸭子表/clock.png\");\n  background-image: url(\"assets/鸭子表/clock_duck.jpg\");\n  background-size: cover;\n  margin: 100px auto;\n  position: relative;\n}\n\n.clock \u003e div {\n  position: absolute;\n  top: 0;\n  bottom: 0;\n  left: 0;\n  right: 0;\n  margin: auto;\n}\n\n.clock \u003e div \u003e div {\n  height: 50%;\n  margin: 0 auto;\n}\n\n/* 时针 */\n.hour-wrapper {\n  height: 60%;\n  width: 60%;\n  animation: clock-run 720s infinite;\n}\n\n.hour {\n  width: 8px;\n  background-color: black;\n}\n\n/* 分针 */\n.minute-wrapper {\n  height: 75%;\n  width: 75%;\n  animation: clock-run 60s steps(60) infinite;\n}\n\n.minute {\n  width: 4px;\n  background-color: black;\n}\n\n/* 秒针 */\n.second-wrapper {\n  height: 90%;\n  width: 90%;\n  animation: clock-run 1s steps(60) infinite;\n}\n\n.second {\n  width: 2px;\n  background-color: red;\n}\n\n@keyframes clock-run {\n  from {\n    transform: rotateZ(0);\n  }\n\n  to {\n    transform: rotateZ(360deg);\n  }\n}\n```\n\n![鸭子表](assets/17.pic_05.png)\n\n### 复仇者联盟\n\nhtml 代码\n\n```html\n\u003cdiv class=\"cube\"\u003e\n  \u003cdiv class=\"surface1\"\u003e\u003c/div\u003e\n  \u003cdiv class=\"surface2\"\u003e\u003c/div\u003e\n  \u003cdiv class=\"surface3\"\u003e\u003c/div\u003e\n  \u003cdiv class=\"surface4\"\u003e\u003c/div\u003e\n  \u003cdiv class=\"surface5\"\u003e\u003c/div\u003e\n  \u003cdiv class=\"surface6\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n```\n\ncss 代码\n\n```css\nhtml {\n  perspective: 800px;\n}\n\n.cube {\n  height: 200px;\n  width: 200px;\n  margin: 200px auto;\n  position: relative;\n  /* 设置3d变形效果 */\n  transform-style: preserve-3d;\n  animation: cube-rotate 12s infinite linear;\n}\n\n.cube div {\n  height: 200px;\n  width: 200px;\n  background-size: cover;\n  position: absolute;\n  top: 0;\n  left: 0;\n  /* 为元素设置透明效果 */\n  opacity: 0.85;\n}\n\n.surface1 {\n  background-image: url(\"/assets/复仇者联盟/1.jpg\");\n  transform: translateX(-100px) rotateY(90deg);\n}\n\n.surface2 {\n  background-image: url(\"/assets/复仇者联盟/2.jpg\");\n  transform: translateX(100px) rotateY(90deg);\n}\n\n.surface3 {\n  background-image: url(\"/assets/复仇者联盟/3.jpg\");\n  transform: translateY(-100px) rotateX(90deg);\n}\n\n.surface4 {\n  background-image: url(\"/assets/复仇者联盟/4.jpg\");\n  transform: translateY(100px) rotateX(90deg);\n}\n\n.surface5 {\n  background-image: url(\"/assets/复仇者联盟/5.jpg\");\n  transform: translateZ(-100px);\n}\n\n.surface6 {\n  background-image: url(\"/assets/复仇者联盟/6.jpg\");\n  transform: translateZ(100px);\n}\n\n@keyframes cube-rotate {\n  from {\n    transform: rotateX(0) rotateY(0) rotateZ(0);\n  }\n\n  to {\n    transform: rotateX(1turn) rotateY(2turn) rotateZ(3turn);\n  }\n}\n```\n\n![复仇者联盟](assets/17.pic_06.png)\n"},{"title":"18-less简介.md","frontmatter":{},"content":"# less 简介\n\n`less`是一门`css`的预处理语言\n\n- `less`是一个 css 的增强版，通过`less`可以编写更少的代码实现更强大的样式\n- 在`less`中添加了许多的新特性：像对变量的支持、对`mixin`的支持...\n- `less`的语法大体上和`css`语法一致，但是`less`中增添了许多对`css`的扩展，所以浏览器无法直接执行`less`代码，要执行必须向将`less`转换为`css`，然后再由浏览器执行\n\n## 1、安装插件\n\n在`vscode`中搜索`less`，点击`安装`\n\n![image-20210626203546217](assets/18.pic_01.png)\n\n## 2、编写 less\n\n**html 代码**\n\n使用快捷方式创建`html`代码\n\n![image-20210626204018016](assets/18.pic_02.png)\n\n`回车`生成`html`代码\n\n```html\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n```\n\n**less 代码**\n\n创建`style.less`文件，编写`less`代码\n\n```less\nbody {\n  --height: calc(200px / 2);\n  --width: 100px;\n  div {\n    height: var(--height);\n    width: var(--width);\n  }\n  .box1 {\n    background-color: #bfa;\n  }\n  .box2 {\n    background-color: red;\n  }\n  .box3 {\n    background-color: yellow;\n  }\n}\n```\n\n`Easy LESS`插件会帮助我们在`style.less`所在目录下面生成一个相同名称的`css`文件\n\n![image-20210626204312658](assets/18.pic_03.png)\n\n查看生成的`style.css`代码\n\n```css\nbody {\n  --height: calc(200px / 2);\n  --width: 100px;\n}\nbody div {\n  height: var(--height);\n  width: var(--width);\n}\nbody .box1 {\n  background-color: #bfa;\n}\nbody .box2 {\n  background-color: red;\n}\nbody .box3 {\n  background-color: yellow;\n}\n```\n\n我们直接在 HTML 中引入生成的`style.css`\n\n```html\n\u003clink rel=\"stylesheet\" href=\"/css/style.css\" /\u003e\n```\n\n运行代码，查看效果\n\n![image-20210626204502781](assets/18.pic_04.png)\n\n## 3、less 语法\n\n### less 注释\n\n`less`中的单行注释，注释中的内容不会被解析到`css`中\n\n`css`中的注释，内容会被解析到`css`文件中\n\n```less\n// `less`中的单行注释，注释中的内容不会被解析到`css`中\n\n/*\n`css`中的注释，内容会被解析到`css`文件中\n*/\n```\n\n### 父子关系嵌套\n\n在`less`中，父子关系可以直接嵌套\n\n```less\n// `less`中的单行注释，注释中的内容不会被解析到`css`中\n\n/*\n`css`中的注释，内容会被解析到`css`文件中\n*/\nbody {\n  --height: calc(200px / 2);\n  --width: 100px;\n  div {\n    height: var(--height);\n    width: var(--width);\n  }\n  .box1 {\n    background-color: #bfa;\n    .box2 {\n      background-color: red;\n      .box3 {\n        background-color: yellow;\n      }\n      \u003e .box4 {\n        background-color: green;\n      }\n    }\n  }\n}\n```\n\n对应的`css`\n\n```css\n/*\n`css`中的注释，内容会被解析到`css`文件中\n*/\nbody {\n  --height: calc(200px / 2);\n  --width: 100px;\n}\nbody div {\n  height: var(--height);\n  width: var(--width);\n}\nbody .box1 {\n  background-color: #bfa;\n}\nbody .box1 .box2 {\n  background-color: red;\n}\nbody .box1 .box2 .box3 {\n  background-color: yellow;\n}\nbody .box1 .box2 \u003e .box4 {\n  background-color: green;\n}\n```\n\n### 变量\n\n变量，在变量中可以存储一个任意的值\n\n并且我们可以在需要时，任意的修改变量中的值\n\n变量的语法：`@变量名`\n\n- 直接使用使用变量时，则以`@变量名`的形式使用即可\n- 作为类名、属性名或者一部分值使用时，必须以`@{变量名}`的形式使用\n- 可以在变量声明前就使用变量（可以但不建议）\n\n```less\n@b1:box1;\n@b2:box2;\n@b3:box3;\n@size:200px;\n@bc:background-color;\n@bi:background-image;\n@color:red;\n@path:image/a/b/c;\n\n.@{b1}{\n  width: @size;\n  height: $width;\n  @{bc}: @color;\n  @{bi}: url(\"@{path}/1.png\");\n}\n\n.@{b2}{\n  width: @size;\n  height: $width;\n  @{bc}: @color;\n  @{bi}: url(\"@{path}/2.png\");\n}\n\n.@{b3}{\n  width: @size;\n  height: $width;\n  @{bc}: @color;\n  @{bi}: url(\"@{path}/3.png\");\n}\n```\n\n生成的`css`代码\n\n```css\n.box1 {\n  width: 200px;\n  height: 200px;\n  background-color: red;\n  background-image: url(\"image / a / b / c/1.png\");\n}\n.box2 {\n  width: 200px;\n  height: 200px;\n  background-color: red;\n  background-image: url(\"image / a / b / c/2.png\");\n}\n.box3 {\n  width: 200px;\n  height: 200px;\n  background-color: red;\n  background-image: url(\"image / a / b / c/3.png\");\n}\n```\n\n\u003cmark\u003e注意：在`url`中使用`less`语法需要用引号包裹\u003c/mark\u003e\n\n### 其他\n\n```less\n.p1 {\n  width: @size;\n  height: $width;\n  \u0026-wrapper {\n    background-color: peru;\n  }\n  // \u0026:hover{\n  //   background-color: blue;\n  // }\n  :hover {\n    background-color: blue;\n  }\n}\n.p2:extend(.p1) {\n  color: @color;\n}\n.p3 {\n  .p1();\n}\n.p4() {\n  width: @size;\n  height: $width;\n}\n.p5 {\n  // .p4();\n  .p4;\n}\n```\n\n生成的`css`代码\n\n```css\n.p1,\n.p2 {\n  width: 200px;\n  height: 200px;\n}\n.p1-wrapper {\n  background-color: peru;\n}\n.p1 :hover {\n  background-color: blue;\n}\n.p2 {\n  color: red;\n}\n.p3 {\n  width: 200px;\n  height: 200px;\n}\n.p5 {\n  width: 200px;\n  height: 200px;\n}\n```\n\n- `\u0026` 拼接\n- 伪元素\n- `:extend()` 对当前选择器扩展指定选择器的样式（选择器分组）\n- `.p1()` 直接对指定的样式进行引用，这里就相当于将`p1`的样式在这里进行了复制（`mixin` 混合）\n- 使用类选择器时可以在选择器后边添加一个括号，这时我们实际上就创建了一个`mixins`混合函数\n\n## 4、混合函数\n\n在混合函数中可以直接设置变量，并且可以指定默认值\n\n```less\n.test(@w:200px, @h:100px, @bc:red) {\n  width: @w;\n  height: @h;\n  background-color: @bc;\n}\n\n.p6 {\n  // .test(200px, 100px, red); // 对应参数位传值\n  // .test(@h:200px,@w:100px,@bc:red); // 写明对应属性，可变换顺序\n  // .test();\n  .test(300px);\n}\n```\n\n生成的`css`代码\n\n```css\n.p6 {\n  width: 300px;\n  height: 100px;\n  background-color: red;\n}\n```\n\n### 其他\n\n- `average`混合函数\n\n  ```less\n  .h1 {\n    color: average(red, yellow);\n  }\n  ```\n\n  生成的`css`代码\n\n  ```css\n  .h1 {\n    color: #ff8000;\n  }\n  ```\n\n- `darken`混合函数\n\n  ```less\n  body {\n    background-color: darken(#bfa, 50%);\n  }\n  ```\n\n  生成的`css`代码\n\n  ```css\n  body {\n    background-color: #22aa00;\n  }\n  ```\n\n## 5、补充\n\n创建`all.less`文件，将我们之前编写的`less`文件通过`@import`引入进来\n\n可以通过`import`来将其他的`less`引入到当前的`less`中\n\n```less\n@import \"style.less\";\n@import \"syntax.less\";\n```\n\n查看生成的`all.css`代码，会发现其他的内容囊括了两个`less`文件的内容\n\n所以，我们可以利用`@import`来对`less`文件进行整合，然后引入生成的`css`文件使用即可\n\n这样，每次修改的时候直接对某个模块的`less`文件进行修改，就会非常简单\n\n如果我们观察过之前`fontawesome`源码文件，会发现其中也有`less`代码文件\n\n![image-20210626222450991](assets/18.pic_05.png)\n\n不同的`less`文件里都有其自己的`职责`，如\n\n- `_animated.less`中专门存放动画的混合函数\n- `_variables.less`中专门存放定义的变量\n- ...\n\n但是也有个问题，通过`F12`调试时显示的也是`css`中对应的行号\n\n![image-20210626223208492](assets/18.pic_06.png)\n\n如果我们要改，需要找一下，太麻烦了，能不能直接显示`less`中行号呢？这样我们直接定位到对应`less`中直接进行修改，维护起来也会比较方便\n\n我们需要在`Easy LESS`插件中修改`settings.json`文件，在其中添加如下配置\n\n```json\n\"less.compile\": {\n    \"compress\": true, // true =\u003e remove surplus whitespace\n    \"sourceMap\": true, // true =\u003e generate source maps (.css.map files)\n    \"out\": true // false =\u003e DON'T output .css files (overridable per-file, see below)\n}\n```\n\n修改完毕后，会发现多生成出来一个`all.css.map`文件，说明配置生效\n\n![image-20210626224441979](assets/18.pic_07.png)\n\n再刷新下页面，通过`F12`会发现变成了`less`文件对应的行号\n\n![image-20210626223858712](assets/18.pic_08.png)\n\n我们来逐一解释下配置的`less.compile`项中每一个属性的含义\n\n- `compress` 生成的`css`文件代码会被压缩（作用相当于我们之前安装的`JS \u0026 CSS Minifier (Minify)`插件的效果）\n- `sourceMap` 生成`.css.map`文件，通过`F12`可以查看了`less`文件对应行号\n- `out` 生成对应`css`文件（当然是需要了）\n"},{"title":"19-弹性盒简介.md","frontmatter":{},"content":"# 弹性盒简介\n\n## 1、基本概念\n\n### 弹性盒\n\n`flex`（弹性盒、伸缩盒）\n\n- 是`css`中的又一种布局手段，它主要用来代替浮动来完成页面的布局\n- `flex`可以使元素具有弹性，让元素可以跟随页面的大小的改变而改变\n\n### 弹性容器\n\n要使用弹性盒，必须先将一个元素设置为弹性容器\n\n我们通过`display` 来设置弹性容器\n\n- `display:flex` 设置为块级弹性容器\n- `display:inline-flex` 设置为行内的弹性容器\n\n```css\n/* 设置弹性容器 */\ndisplay: flex;\n```\n\n![flex](assets/19.pic_01.png)\n\n### 弹性元素\n\n弹性容器的子元素是弹性元素（弹性项）\n\n弹性元素可以同时是弹性容器\n\n## 2、弹性容器的属性\n\n**主轴与侧轴**\n\n- 主轴：弹性元素的排列方向称为主轴\n- 侧轴：与主轴垂直方向的称为侧轴\n\n### 主轴属性\n\n#### 排列方式\n\n`flex-direction` 指定容器中弹性元素的排列方式\n\n- `row`默认值，弹性元素在容器中水平排列（自左向右）\n- `row-reverse` 弹性元素在容器中反向水平排列（自右向左）\n- `column` 弹性元素纵向排列（自上向下）\n- `column-reverse` 弹性元素反向纵向排列（自下向上）\n\n```css\n/* 设置弹性元素排列方式 */\nflex-direction: column;\n```\n\n![flex-direction](assets/19.pic_02.png)\n\n#### 自动换行\n\n`flex-wrap` 设置弹性元素是否在弹性容器中自动换行\n\n- `nowrap` 默认值，元素不会自动换行\n- `wrap` 元素沿着辅轴方向自动换行\n\n```css\n/* 设置弹性元素排列方式 */\nflex-direction: row;\n/* 设置自动换行 */\nflex-wrap: wrap;\n```\n\n![flex-wrap](assets/19.pic_03.png)\n\n**简写属性**\n\n`flex-flow` 是`wrap`和`direction`的简写属性\n\n```css\n/* 简写属性 */\nflex-flow: row wrap;\n```\n\n![flex-flow](assets/19.pic_04.png)\n\n#### 空白空间\n\n`justify-content` 如何分配主轴上的空白空间（主轴上的元素如何排列）\n\n- `flex-start` 元素沿着主轴起边排列\n\n  ![flex-start](assets/19.pic_05.png)\n\n- `flex-end` 元素沿着主轴终边排列\n\n  ![flex-end](assets/19.pic_06.png)\n\n- `center` 元素居中排列\n\n  ![center](assets/19.pic_07.png)\n\n- `space-around` 空白分布到元素两侧\n\n  ![space-around](assets/19.pic_08.png)\n\n- `space-between` 空白均匀分布到元素间\n\n  ![space-between](assets/19.pic_09.png)\n\n- `space-evenly` 空白分布到元素的单侧\n\n  ![space-evenly](assets/19.pic_10.png)\n\n### 辅轴属性\n\n#### 辅轴对齐\n\n`align-items`元素在辅轴上如何对齐\n\n- `stretch` 默认值，将元素的长度设置为相同的值\n\n  ![stretch](assets/19.pic_11.png)\n\n- `flex-start` 元素不会拉伸，沿着辅轴起边对齐\n\n  ![flex-start](assets/19.pic_12.png)\n\n- `flex-end` 沿着辅轴的终边对齐\n\n  ![flex-end](assets/19.pic_13.png)\n\n- `center` 居中对齐\n\n  ![center](assets/19.pic_14.png)\n\n- `baseline` 基线对齐\n\n  ![baseline](assets/19.pic_15.png)\n\n#### 空白空间\n\n`align-content` 如何分配辅轴上的空白空间（辅轴上的元素如何排列）\n\n- `flex-start` 元素沿着辅轴起边排列\n\n  ![flex-start](assets/19.pic_16.png)\n\n- `flex-end` 元素沿着辅轴终边排列\n\n  ![flex-end](assets/19.pic_17.png)\n\n- `center` 元素居中排列\n\n  ![center](assets/19.pic_18.png)\n\n- `space-around` 空白分布到元素两侧\n\n  ![space-around](assets/19.pic_19.png)\n\n- `space-between` 空白均匀分布到元素间\n\n  ![space-between](assets/19.pic_20.png)\n\n- `space-evenly` 空白分布到元素的单侧\n\n  ![space-evenly](assets/19.pic_21.png)\n\n### 弹性居中\n\n利用弹性盒对元素进行水平垂直双方向居中\n\n```css\njustify-content: center;\nalign-items: center;\n```\n\n![弹性居中](assets/19.pic_22.png)\n\n## 3、弹性元素的属性\n\n### 伸展系数\n\n`flex-grow` 指定弹性元素的伸展系数，默认值为 0\n\n- 当父元素有多余空间的时，子元素如何伸展\n- 父元素的剩余空间，会按照比例进行分配\n\n```css\nli:nth-child(1) {\n  background-color: #bfa;\n  flex-grow: 1;\n}\n\nli:nth-child(2) {\n  background-color: red;\n  flex-grow: 2;\n}\n\nli:nth-child(3) {\n  background-color: green;\n  flex-grow: 3;\n}\n```\n\n![flex-grow](assets/19.pic_23.png)\n\n### 缩减系数\n\n`flex-shrink` 指定弹性元素的收缩系数，默认值为 1\n\n- 当父元素中的空间不足以容纳所有的子元素时，如何对子元素进行收缩\n- 缩减系数的计算方式比较复杂，缩减多少是根据 _缩减系数_ 和 _元素大小_ 来计算\n\n```css\nli:nth-child(1) {\n  background-color: #bfa;\n  flex-shrink: 1;\n}\n\nli:nth-child(2) {\n  background-color: red;\n  flex-shrink: 2;\n}\n\nli:nth-child(3) {\n  background-color: green;\n  flex-shrink: 3;\n}\n```\n\n![flex-shrink](assets/19.pic_24.png)\n\n### 基础长度\n\n`flex-basis` 指定的是元素在主轴上的基础长度\n\n- 如果主轴是横向的，则该值指定的就是元素的宽度\n- 如果主轴是纵向的，则该值指定的就是元素的高度\n- 默认值是`auto`，表示参考元素自身的高度或宽度\n- 如果传递了一个具体的数值，则以该值为准\n\n```css\nli:nth-child(1) {\n  background-color: #bfa;\n  flex-basis: 200px;\n}\n```\n\n![flex-basis](assets/19.pic_25.png)\n\n**简写属性**\n\n`flex`可以设置弹性元素所有的三个样式 `flex: 增长 缩减 基础`\n\n- `initial`：`flex: 0 1 auto`\n- `auto`：`flex: 1 1 auto`\n- `none`：`flex: 0 0 auto` 弹性元素没有弹性\n\n### 排列顺序\n\n`order` 决定弹性元素的排列顺序\n\n```css\nli:nth-child(1) {\n  background-color: #bfa;\n  order: 2;\n}\n\nli:nth-child(2) {\n  background-color: red;\n  order: 3;\n}\n\nli:nth-child(3) {\n  background-color: green;\n  order: 1;\n}\n```\n\n![order](assets/19.pic_26.png)\n\n### 覆盖辅轴\n\n`align-self` 用来覆盖当前弹性元素上的`align-items`\n\n```css\nli:nth-child(1) {\n  background-color: #bfa;\n  align-self: flex-end;\n}\n```\n\n![image-20210627134055587](assets/19.pic_27.png)\n"},{"title":"20-像素与视口.md","frontmatter":{},"content":"# 像素与视口\n\n\n\n## 像素\n\n屏幕是由一个一个发光的小点构成，这一个个的小点就是像素\n\n分辨率：`1920x1080`说的就是屏幕中小点的数量\n\n在前端开发中像素要分成两种情况讨论：*css像素* 和 *物理像素*\n\n- 物理像素，上述所说的小点点就属于物理像素\n- css像素，编写网页时，我们所用像素都是css像素\n\n浏览器在显示网页时，需要将css像素转换为物理像素然后再呈现\n\n一个css像素最终由几个物理像素显示，由浏览器决定：\n\n默认情况下在pc端，`一个css像素=一个物理像素`\n\n\n\n## 视口（viewport）\n\n视口就是屏幕中用来显示网页的区域\n\n可以通过查看视口的大小，来观察css像素和物理像素的比值\n\n默认情况下的视口宽度\n\n- `1920px`（css像素）\n- `1920px`（物理像素）\n- 此时，css像素和物理像素的比是`1:2`\n\n- `960px`（CSS像素）\n- `1920px`（物理像素）\n- 此时，css像素和物理像素的比是`1:2`\n\n我们可以通过改变视口的大小，来改变css像素和物理像素的比值\n\n\n## 手机像素\n\n在不同的屏幕，单位像素的大小是不同的，像素越小屏幕会越清晰\n\n| 设备     | 尺寸  | 分辨率    |\n| :------- | :---- | --------- |\n| PC       | 24寸  | 1920×1080 |\n| iPhone 6 | 4.7寸 | 750×1334  |\n\n智能手机的像素点远远小于计算机的像素点\n\n**问题：一个宽度为900px的网页在iPhone6中要如何显示呢？**\n\n默认情况下，移动端的网页都会将视口设置为980像素（css像素），以确保pc端网页可以在移动端正常访问\n\n但是如果网页的宽度超过了980像素，移动端的浏览器会自动对网页缩放以完整显示网页\n\n所以基本大部分的pc端网站都可以在移动端中正常浏览，但是往往都不会有一个好的体验\n\n为了解决这个问题，大部分网站都会专门为移动端设计网页\n\n\n## 完美视口\n\n移动端默认的视口大小是980px（css像素），默认情况下，移动端的像素比就是980/移动端宽度（980/750）\n\n如果我们直接在网页中编写移动端代码，这样在980的视口下，像素比是非常不好，导致网页中的内容非常非常的小\n\n编写移动页面时，必须要确保有一个比较合理的像素比：\n\n- 1个css像素对应2个物理像素\n- 1个css像素对应3个物理像素\n\n可以通过`meta`标签来设置视口大小\n\n```css\n\u003cmeta name=\"viewport\" content=\"width=375px\" /\u003e\n```\n\n每一款移动设备设计时，都会有一个最佳的像素比，一般我们只需要将像素比设置为该值，即可得到一个最佳效果\n\n将像素比设置为最佳像素比的视口大小我们称其为完美视口\n\n```html\n\u003c-- 将网页的视口设置为完美视口 --\u003e\n\u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\n```\n\n结论：以后再写移动端的页面，就把上边这个玩意先写上\n\n\n\n## vw单位\n\n不同的设备完美视口的大小是不一样的\n\n- iphone6 -- 375\n- iphone6 plus -- 414\n\n由于不同设备视口和像素比不同，所以同样的375个像素在不同的设备下意义是不一样\n\n比如在iphone6中375就是全屏，而到了plus中375就会缺一块\n\n所以在移动端开发时，就不能再使用`px`来进行布局了\n\n### vw\n\n`vw`表示的是视口的宽度（viewport width）\n\n- `100vw = 一个视口的宽度`\n- `1vw = 1%视口宽度`\n\n`vw`这个单位永远相当于视口宽度进行计算\n\n### 常见的设计图宽度\n\n- `750px` `375px X 2`\n- `1125px`  `375px X 3`\n\n**设计图**\n\n- `750px`\n\n**使用vw作为单位** \n\n- `100vw`\n\n**创建一个`48px × 35px`大小的元素**\n\n- `100vw=750px`（设计图的像素）\n- `0.1333333333333333vw=1px`\n- `6.4vw=48px`\n- `4.667VW=35px`\n\n\n\n## vw适配\n\n### rem\n\n`1rem = 1个html的字体大小`\n\n网页中字体大小最小是`12px`，不能设置一个比12像素还小的字体\n\n如果我们设置了一个小于`12px`的字体，则字体自动设置为12\n\n"},{"title":"21-媒体查询.md","frontmatter":{},"content":"# 媒体查询\n\n## 响应式布局\n\n- 网页可以根据不通的设备或窗口大小呈现出不同的效果\n- 使用 *响应式布局*，可以使一个网页适用于所有设备\n- 响应布局的关键就是 *媒体查询*\n- 通过媒体查询，可以为不同的设备，或设备不同状态来分别设置样式\n\n\n\n## 媒体查询\n\n### 媒体查询语法\n\n- `@media查询规则{}`\n\n### 媒体类型\n\n- `all` 所有设备\n- `print` 打印设备\n- `screen`带屏幕的设备\n- `speech` 屏幕阅读器\n\n可以使用`,`连接多个媒体类型，这样它们之间就是一个或的关系\n\n可以在媒体类型前添加一个`only`，表示只有。`only`的使用主要是为了兼容一些老版本浏览器\n\n### 媒体特性\n\n- `width` 视口的宽度\n- `height` 视口的高度\n- `min-width` 视口的最小宽度（视口大于指定宽度时生效）\n- `max-width` 视口的最大宽度（视口小于指定宽度时生效）\n\n### 断点\n\n样式切换的分界点，我们称其为断点，也就是网页的样式会在这个点时发生变化一般比较常用的断点\n\n| 范围（px） | 类型（屏幕） | 写法（媒体特性）   |\n| :--------- | :----------- | :----------------- |\n| 小于768    | 超小屏幕     | `max-width=768px`  |\n| 大于768    | 小屏幕       | `min-width=768px`  |\n| 大于992    | 中型屏幕     | `min-width=992px`  |\n| 大于1260   | 大屏幕       | `min-width=1200px` |\n\n**示例**\n\n当屏幕宽度为500px和700px之间时，背景色变为`#bfa`\n\n```css\n@media only screen and (min-width:500px) and (max-width:700px) {\n    body{\n        background-color: #bfa;\n    }\n}    \n```\n\n"}],"children":[],"parentPath":"HTML基础/Web基础SSG"}],"notesItems":[{"value":"0","title":"CSS3+"},{"value":"1","title":"H5基础"},{"value":"2","title":"H5查漏补缺"},{"value":"3","title":"JS基础"},{"value":"4","title":"Web基础SSG"}]},"__N_SSG":true},"page":"/showContent/[noteName]","query":{"noteName":"HTML基础"},"buildId":"IVd5lHi_P2r4CGWCwJsIx","assetPrefix":"https://flyingdandelionyd.github.io/myblog","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
