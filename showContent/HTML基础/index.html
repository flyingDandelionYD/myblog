            color: blue;\n            font-size: 20px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003ch1\u003e成功法则\u003c/h1\u003e\n\u003cp\u003e迟到毁一生\u003c/p\u003e\n\u003cp\u003e早退穷三代\u003c/p\u003e\n\u003cp\u003e按时上下班\u003c/p\u003e\n\u003cp\u003e必成高富帅\u003c/p\u003e\n----------------------------------\n\u003c!--\n\u003ch1 align=\"center\"\u003e\n    \u003cfont face=\"微软雅黑\" color=\"red\"\u003e成功法则\u003c/font\u003e\n\u003c/h1\u003e\n\u003cp align=\"center\"\u003e\n    \u003cfont face=\"微软雅黑\" color=\"blue\" size=\"5\"\u003e迟到毁一生\u003c/font\u003e\n\u003c/p\u003e\n\u003cp align=\"center\"\u003e\n    \u003cfont face=\"微软雅黑\" color=\"blue\" size=\"5\"\u003e早退穷三代\u003c/font\u003e\n\u003c/p\u003e\n\u003cp align=\"center\"\u003e\n    \u003cfont face=\"微软雅黑\" color=\"blue\" size=\"5\"\u003e按时上下班\u003c/font\u003e\n\u003c/p\u003e\n\u003cp align=\"center\"\u003e\n    \u003cfont face=\"微软雅黑\" color=\"blue\" size=\"5\"\u003e必成高富帅\u003c/font\u003e\n\u003c/p\u003e\n--\u003e\n----------------------------------\n\u003c/body\u003e\n```\n\n------\n\n### 2.CSS的固定格式\n\n- 格式\n\n```html\n\u003cstyle type=\"text/css\"\u003e\n    标签名称{\n        属性名称: 属性对应的值;\n        ...\n    }\n\u003c/style\u003e\n```\n\n- **注意点**\n  - style标签必须写在head标签的开始标签和结束标签之间(也就是必须和title标签是兄弟关系)\n  - style标签中的type属性其实可以不用写, 默认就是type=\"text/css\"\n  - 设置样式时必须按照固定的格式来设置. key: value;(其中:不能省略, 分号大多数情况下也不能省略)\n- CSS怎么学?\n  - CSS的学习一共分为两大部分, 一个是CSS的属性, 另一个是CSS选择器. 也就是说着两部分学完CSS就没有别的东西了"},{"title":"09.CSS属性.md","frontmatter":{},"content":"# CSS属性\n\n### 1.文字属性\n\n- **规定文字样式的属性(font-style)**\n\n```css\n格式：font-style: italic;\n取值：\nnormal ： 正常的， 默认就是正常的\nitalic :  倾斜的\n快捷键：\nfs font-style: italic;\nfsn font-style: normal;\n```\n\n- **规定文字粗细的属性(font-weight)**\n\n```css\n格式： font-weight: bold;\n单词取值:\nbold 加粗\nbolder  比加粗还要粗\nlighter 细线， 默认就是细线\n数字取值：\n100-900之间整百的数字\n快捷键\nfw font-weight:;\nfwb font-weight: bold;\nfwbr  font-weight: bolder;\n```\n\n- **规定文字大小的属性(font-size)**\n\n```css\n格式：font-size: 30px;\n单位：px（像素 pixel）\n注意点： 通过font-size设置大小一定要带单位， 也就是一定要写px\n快捷键\nfz font-size:;\nfz30 font-size: 30px;\n```\n\n- **规定文字字体的属性(font-family)**\n\n```css\n格式：font-family:\"楷体\";\n注意点：\n1.如果取值是中文， 需要用双引号或者单引号括起来\n2.设置的字体必须是用户电脑里面已经安装的字体\n快捷键\nff font-family:;\n```\n\n- 代码\n\n```html\n\u003cstyle\u003e\n  p{\n      font-style: italic;\n      font-weight: bold;\n      font-size: 10px;\n      font-family:\"楷体\";\n  }\n\u003c/style\u003e\n```\n\n------\n\n### 2.字体属性补充\n\n- 补充：\n  - 如果设置的字体不存在, 那么系统会使用默认的字体来显示\n    默认使用宋体\n  - 如果设置的字体不存在, 而我们又不想用默认的字体来显示怎么办?\n    可以给字体设置备选方案\n    格式:font-family:\"字体1\", \"备选方案1\", ...;\n  - 如果想给中文和英文分别单独设置字体, 怎么办?\n    - 但凡是中文字体, 里面都包含了英文\n    - 但凡是英文字体, 里面都没有包含中文\n    - 也就是说中文字体可以处理英文, 而英文字体不能处理中文\n    - **注意点**: 如果想给界面中的英文单独设置字体, 那么英文的字体必须写在中文的前面\n  - 补充在企业开发中最常见的字体有以下几个\n    **中文**: 宋体/黑体/微软雅黑\n    **英文**: \"Times New Roman\"/Arial\n  - 还需要知道一点, 就是并不是名称是英文就一定是英文字体\n    因为中文字体其实都有自己的英文名称, 所以是不是中文字体主要看能不能处理中文\n    宋体 SimSun\n    黑体 SimHei \n    微软雅黑 Microsoft YaHei\n\n------\n\n### 3.文字属性的简写\n\n- 简写代码\n\n```html\n\u003cstyle\u003e\n  p{\n      /*\n      font-style: italic;\n      font-weight: bold;\n      font-size: 10px;\n      font-family:\"楷体\";\n      */\n      font:bold italic 10px \"楷体\";\n  }\n\u003c/style\u003e\n```\n\n- 格式\n  font: style weight size family;\n  例如\n  font:italic bold 10px \"楷体\";\n- 注意点\n  - 在这种缩写格式中有的属性值可以省略\n    sytle可以省略\n    weight可以省略\n  - 在这种缩写格式中style和weight的位置可以交换\n  - 在这种缩写格式中有的属性值是不可以省略的\n    size不能省略\n    family不能省略\n  - size和family的位置是不能顺便乱放的\n    size一定要写在family的前面, 而且size和family必须写在所有属性的最后\n\n------\n\n### 4.文本属性\n\n- 代码\n\n```html\n\u003cstyle\u003e\n    p{\n        text-decoration: none;\n        text-align: left;\n        text-indent: 2em;\n\n    }\n    a{\n        text-decoration: none;\n    }\n\u003c/style\u003e\n    \n\u003cp\u003e我是段落我是段落我是段落我是段落我是段落\u003c/p\u003e\n\u003ca href=\"#\"\u003e我是超链接\u003c/a\u003e\n```\n\n\u003chr\u003e\n\n#### a.文本装饰的属性(text-decoration)\n\n```css\n格式:text-decoration: underline;\n取值:\nunderline 下划线\nline-through 删除线\noverline 上划线\nnone 什么都没有, 最常见的用途就是用于去掉超链接的下划线\n快捷键:\ntd  text-decoration: none;\ntdu text-decoration: underline;\ntdl text-decoration: line-through;\ntdo text-decoration: overline;\n```\n\n#### b.文本水平对齐的属性(text-align)\n\n```css\n格式: text-align: right;\n取值:\nleft 左\nright 右\ncenter 中\n快捷键\nta text-align: left;\ntar text-align: right;\ntac text-align: center;\n```\n\n#### c.文本缩进的属性(text-indent)\n\n```css\n格式: text-indent: 2em;\n取值:\n2em, 其中em是单位, 一个em代表缩进一个文字的宽度\n快捷键\nti text-indent:;\nti2e text-indent: 2em;\n```\n\n------\n\n### 5.颜色属性(color)\n\n- 1.在CSS中如何通过color属性来修改文字颜色\n格式: color: 值;\n取值:\n  - 1.1 英文单词\n一般情况下常见的颜色都有对应的英文单词, 但是英文单词能够表达的颜色是有限制的, 也就是说不是所有的颜色都能够通过英文单词来表达\n\n  - 1.2 rgb\n    rgb其实就是三原色, 其中r(red 红色) g(green 绿色) b(blue 蓝色)\n    格式: rgb(0,0,0)\n    那么这个格式中的\n    第一个数字就是用来设置三原色的光源元件红色显示的亮度\n    第二个数字就是用来设置三原色的光源元件绿色显示的亮度\n    第三个数字就是用来设置三原色的光源元件蓝色显示的亮度\n    这其中的每一个数字它的取值是0-255之前, 0代表不发光, 255代表发光, 值越大就越亮\n\n    ```css\n    红色: rgb(255,0,0);\n    绿色: rgb(0,255,0);\n    蓝色: rgb(0,0,255);\n    黑色: rgb(0,0,0);\n    白色: rgb(255,255,255);\n    ```\n\n    在前端开发中其实并不常用黑色\n    只要让红色/绿色/蓝色的值都一样就是灰色\n    而且如果这三个值越小那么就越偏黑色, 越大就越偏白色\n    例如: color: rgb(200,200,200);\n\n  - 1.3 rgba\n    rgba中的rgb和前面讲解的一样, 只不过多了一个a\n    那么这个a呢代表透明度, 取值是0-1, 取值越小就越透明\n    例如: color: rgba(255,0,0,0.2);\n\n  - 1.4 十六进制\n    在前端开发中通过十六进制来表示颜色, 其实本质就是RGB\n    十六进制中是通过每两位表示一个颜色\n    例如: #FFEE00 FF表示R EE表示G 00表示B\n\n    - 什么是十六进制?\n      十六进制和十进制一样都是一种计数的方式\n      在十进制中取值范围0-9, 逢十进一\n      在十六进制中取值范围0-F, 逢十六进一\n      ```css\n      9\n      a  10\n      b  11\n      c  12\n      d  13\n      e  14\n      f  15\n      10  16\n      11  17\n      12  18\n      十六进制和十进制转换的公式\n      用十六进制的第一位*16 + 十六进制的第二位 = 十进制\n      15 == 1*16 + 5 = 21\n      12 == 1*16 + 2 = 18\n      FF == F*16 + F == 15*16 + 15 == 240 + 15 = 255\n      00 == 0*16 + 0 = 0\n      ```\n\n  - 1.5 十六进制缩写\n    在CSS中只要十六进制的颜色每两位的值都是一样的, 那么就可以简写为一位\n    例如: `#FFEE00 == #FE0`\n\n    **注意点**:\n    1.如果当前颜色对应的两位数字不一样, 那么就不能简写\n    `#123456;`\n\n    2.如果两位相同的数字不是属于同一个颜色的, 也不能简写\n    `#122334`\n\n\n```html\n\u003cstyle\u003e\n  p{\n      /*color: red;*/\n      /*color: rgb(255,0,0);*/\n      /*color: rgba(255,0,0,1);*/\n      color: #FF0000;\n      color: #F00;\n      /*color: rgba(255,0,0,0.2);*/\n      color: #ffee00;\n      color: #fe0;\n      color: #769abb;\n  }\n\u003c/style\u003e\n```"},{"title":"10.CSS选择器.md","frontmatter":{},"content":"# CSS 选择器\n\n### 1.标签选择器\n\n- 作用: 根据指定的标签名称, 在当前界面中找到所有该名称的标签, 然后设置属性\n- 格式\n\n```css\n标签名称{\n    属性:值;\n}\n```\n\n- **注意点**\n    - 标签选择器选中的是当前界面中所有的标签, 而不能单独选中某一个标签\n    - 标签选择器无论标签藏得多深都能选中\n    - 只要是HTML中的标签就可以作为标签选择器(h/a/img/ul/ol/dl/input....)\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e标签选择器\u003c/title\u003e\n    \u003cstyle\u003e\n        p{\n            color: red;\n        }\n        h1{\n            color: blue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cp\u003e我是段落\u003c/p\u003e\n\u003cp\u003e我是段落\u003c/p\u003e\n\u003cp\u003e我是段落\u003c/p\u003e\n\u003cp\u003e我是段落\u003c/p\u003e\n\u003cul\u003e\n    \u003cli\u003e\n        \u003cul\u003e\n            \u003cli\u003e\n                \u003cul\u003e\n                    \u003cli\u003e\n                        \u003cp\u003e我是段落\u003c/p\u003e\n                    \u003c/li\u003e\n                \u003c/ul\u003e\n            \u003c/li\u003e\n        \u003c/ul\u003e\n    \u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e我是标题\u003c/h1\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.id选择器\n\n- 作用: 根据指定的id名称找到对应的标签, 然后设置属性\n- 格式\n\n```css\n#id名称{\n    属性:值;\n}\n```\n\n- **注意点**\n  - 每个HTML标签都有一个属性叫做id, 也就是说每个标签都可以设置id\n  - 在同一个界面中id的名称是不可以重复的\n  - 在编写id选择器时一定要在id名称前面加上#\n  - id的名称是有一定的规范的\n    - id的名称只能由字母/数字/下划线 : a-z 0-9 _\n    - id名称不能以数字开头\n    - id名称不能是HTML标签的名称\n      不能是a h1 img input ...\n  - 在企业开发中一般情况下如果仅仅是为了设置样式, 我们不会使用id,\n    因为在前端开发中id是留给js使用的\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003eid选择器\u003c/title\u003e\n    \u003cstyle\u003e\n        #identity1{\n            color: red;\n        }\n        #identity2{\n            color: green;\n        }\n        #identity3{\n            color: blue;\n        }\n        #identity4{\n            color: yellow;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cp id=\"identity1\"\u003e迟到毁一生\u003c/p\u003e\n\u003cp id=\"identity2\"\u003e早退穷三代\u003c/p\u003e\n\u003cp id=\"identity3\"\u003e按时上下班\u003c/p\u003e\n\u003cp id=\"identity4\"\u003e必成高富帅\u003c/p\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.类选择器\n\n- 作用: 根据指定的类名称找到对应的标签, 然后设置属性\n- 格式\n\n```css\n.类名{\n  属性:值;\n}\n```\n\n- **注意点**\n    - 每个HTML标签都有一个属性叫做class, 也就是说每个标签都可以设置类名\n    - 在同一个界面中class的名称是可以重复的\n    - 在编写class选择器时一定要在class名称前面加上`.`\n    - 类名的命名规范和id名称的命名规范一样\n    - 类名就是专门用来给CSS设置样式的\n    - 在HTML中每个标签可以同时绑定多个类名\n      ```css\n      格式:\n      \u003c标签名称 class=\"类名1 类名2 ...\"\u003e\n      错误的写法:\n      \u003cp class=\"para1\" class=\"para2\"\u003e\n      ```\n\n- 示例\n\n ```html\n \u003chead\u003e\n     \u003cmeta charset=\"UTF-8\"\u003e\n     \u003ctitle\u003e类选择器\u003c/title\u003e\n     \u003cstyle\u003e\n         .pp{\n             color: red;\n         }\n         .ppp{\n             color: green;\n         }\n         .pppp{\n             color: blue;\n         }\n         .ppppp{\n             color: yellow;\n         }\n         .para1{\n             font-size: 100px;\n         }\n         .para2{\n             font-style: italic;\n         }\n     \u003c/style\u003e\n \u003c/head\u003e\n \u003cbody\u003e\n \u003cp class=\"pp\"\u003e迟到毁一生\u003c/p\u003e\n \u003cp class=\"ppp\"\u003e早退穷三代\u003c/p\u003e\n \u003cp class=\"pppp\"\u003e按时上下班\u003c/p\u003e\n \u003cp class=\"ppppp\"\u003e必成高富帅\u003c/p\u003e\n \u003cp class=\"para1 para2\"\u003e我是段落\u003c/p\u003e\n \u003cp class=\"para1 para2\"\u003e我是段落\u003c/p\u003e\n \u003c/body\u003e\n ```\n\n------\n\n### 4.id选择器和class选择器\n\n- 1.id和class的区别?\n  - id相当于人的身份证不可以重复\n    class相当于人的名称可以重复\n  - 一个HTML标签只能绑定一个id名称  \n    一个HTML标签可以绑定多个class名称\n- 2.id选择器和class选择器区别?\n  - id选择器是以`#`开头\n  - class选择器是以`.`开头\n- 3.在企业开发中到底用id选择器还是用class选择器?\n  - id一般情况下是给js使用的, 所以除非特殊情况, 否则不要使用id去设置样式\n- 4.在企业开发中一个开发人员对类的使用可以看出这个开发人员的技术水平\n  - 一般情况下在企业开发中要注重冗余代码的抽取, 可以将一些公共的代码抽取到一个类选择器中, 然后让标签和这个类选择器绑定即可\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003eid选择器和class选择器\u003c/title\u003e\n    \u003cstyle\u003e\n        /*\n        .para1{\n            color: red;\n            font-size: 30px;\n        }\n        .para2{\n            font-size: 30px;\n            text-decoration: underline;\n        }\n        .para3{\n            color: red;\n            text-decoration: underline;\n        }\n        */\n        .colorR{\n            color: red;\n        }\n        .size30{\n            font-size: 30px;\n        }\n        .line{\n            text-decoration: underline;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003c!--\n\u003cp class=\"para1\"\u003e第一段文字\u003c/p\u003e\n\u003cp class=\"para2\"\u003e第二段文字\u003c/p\u003e\n\u003cp class=\"para3\"\u003e第三段文字\u003c/p\u003e\n--\u003e\n\u003cp class=\"colorR size30\"\u003e第一段文字\u003c/p\u003e\n\u003cp class=\"size30 line\"\u003e第二段文字\u003c/p\u003e\n\u003cp class=\"colorR line\"\u003e第三段文字\u003c/p\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 5.后代选择器\n\n- 作用: 找到指定标签的所有特定的后代标签, 设置属性\n- 格式\n    \n    ```css\n    标签名称1 标签名称2 {\n        属性:值;\n    }\n    先找到所有名称叫做\"标签名称1\"的标签,\n    然后再在这个标签下面去查找所有名称叫做\"标签名称2\"的标签, 然后在设置属性\n    ```\n\n\n\n- **注意点**\n  - 后代选择器必须用空格隔开\n  - 后代不仅仅是儿子, 也包括孙子/重孙子, 只要最终是放到指定标签中的都是后代 \n  - 后代选择器不仅仅可以使用标签名称, 还可以使用其它选择器\n  - 后代选择器可以通过空格一直延续下去\n- 示例\n\n    ```html\n    \u003chead\u003e\n        \u003cmeta charset=\"UTF-8\"\u003e\n        \u003ctitle\u003e后代选择器\u003c/title\u003e\n        \u003cstyle\u003e\n            /*\n            div p{\n                color: red;\n            }\n            */\n            /*\n            #identity p{\n                color: red;\n            }\n            */\n            /*\n            .para p{\n                color: blue;\n            }\n            */\n            /*\n            #identity #iii{\n                color: skyblue;\n            }\n            */\n            /*\n            #identity .ccc{\n                color: purple;\n            }\n            */\n            div ul li p{\n                color: red;\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n        \u003c!--div ul li p--\u003e\n        \u003cp\u003e我是段落\u003c/p\u003e\n        \u003cdiv id=\"identity\" class=\"para\"\u003e\n            \u003cp\u003e我是段落\u003c/p\u003e\n            \u003cp\u003e我是段落\u003c/p\u003e\n            \u003cul\u003e\n                \u003cli\u003e\n                    \u003c!--\u003cp id=\"iii\" class=\"ccc\"\u003e我是段落\u003c/p\u003e--\u003e\n                    \u003cp\u003e我是段落(修改成红色)\u003c/p\u003e\n                \u003c/li\u003e\n                \u003cli\u003e\n                    \u003cp\u003e我是段落\u003c/p\u003e\n                \u003c/li\u003e\n            \u003c/ul\u003e\n        \u003c/div\u003e\n        \u003cp\u003e我是段落\u003c/p\u003e\n    \u003c/body\u003e\n    ```\n\n------\n\n### 6.子元素选择器\n\n- 作用: 找到指定标签中所有特定的直接子元素, 然后设置属性\n- 格式\n\n    ```css\n    标签名称1\u003e标签名称2{\n        属性:值;\n    }\n    先找到所有名称叫做\"标签名称1\"的标签, \n    然后在这个标签中查找所有直接子元素名称叫做\"标签名称2\"的元素\n    ```\n\n- **注意点:**\n  - 子元素选择器只会查找儿子, 不会查找其他被嵌套的标签\n  - 子元素选择器之间需要用\u003e符号连接, 并且不能有空格\n  - 子元素选择器不仅仅可以使用标签名称, 还可以使用其它选择器\n  - 子元素选择器可以通过\u003e符号一直延续下去\n- 示例\n\n    ```html\n    \u003chead\u003e\n        \u003cmeta charset=\"UTF-8\"\u003e\n        \u003ctitle\u003e子元素选择器\u003c/title\u003e\n        \u003cstyle\u003e\n            /*\n            div\u003ep{\n                color: red;\n            }\n            */\n            /*\n            #identity\u003ep{\n                color: blue;\n            }\n            */\n            div\u003eul\u003eli\u003ep{\n                color: purple;\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n        \u003c!--div\u003eul\u003eli\u003ep--\u003e\n        \u003cp\u003e我是段落\u003c/p\u003e\n        \u003cdiv id=\"identity\"\u003e\n            \u003cp\u003e我是段落\u003c/p\u003e\n            \u003cp\u003e我是段落\u003c/p\u003e\n            \u003cul\u003e\n                \u003cli\u003e\u003cp\u003e我是段落\u003c/p\u003e\u003c/li\u003e\n            \u003c/ul\u003e\n        \u003c/div\u003e\n        \u003cp\u003e我是段落\u003c/p\u003e\n    \u003c/body\u003e\n    ```\n\n------\n\n### 7.后代选择器和子元素选择器\n\n- 区别\n  - 1.1\n    - 后代选择器使用空格作为连接符号\n    - 子元素选择器使用\u003e作为连接符号\n  - 1.2\n    - 后代选择器会选中指定标签中, 所有的特定后代标签, 也就是会选中儿子/孙子..., 只要是被放到指定标签中的特定标签都会被选中\n    - 子元素选择器只会选中指定标签中, 所有的特定的直接标签, 也就是只会选中特定的儿子标签\n\n- 后代选择器和子元素选择器之间的共同点\n  - 2.1 \n    - 后代选择器和子元素选择器都可以使用标签名称/id名称/class名称来作为选择器\n  - 2.2\n    - 后代选择器和子元素选择器都可以通过各自的连接符号一直延续下去\n      选择器1\u003e选择器2\u003e选择器3\u003e选择器4{}\n\n- 在企业开发中如何选择\n  - 如果想选中指定标签中的所有特定的标签, 那么就使用后代选择器\n  - 如果只想选中指定标签中的所有特定儿子标签, 那么就使用子元素选择器\n\n------\n\n### 8.交集选择器\n\n- 作用: 给所有选择器选中的标签中, 相交的那部分标签设置属性\n- 格式\n\n    ```css\n    选择器1选择器2{\n        属性: 值;\n    }\n    ```\n\n- **注意点:**\n  - 1.选择器和选择器之间没有任何的连接符号\n  - 2.选择器可以使用标签名称/id名称/class名称\n  - 3.交集选择器仅仅作为了解, 企业开发中用的并不多\n- 示例\n\n    ```html\n    \u003chead\u003e\n        \u003cmeta charset=\"UTF-8\"\u003e\n        \u003ctitle\u003e交集选择器\u003c/title\u003e\n        \u003cstyle\u003e\n            .para1#identity{\n                color: blue;\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n    \u003cp\u003e我是段落\u003c/p\u003e\n    \u003cp\u003e我是段落\u003c/p\u003e\n    \u003cp class=\"para1\" id=\"identity\"\u003e我是段落\u003c/p\u003e\n    \u003cp class=\"para1\"\u003e我是段落\u003c/p\u003e\n    \u003cp\u003e我是段落\u003c/p\u003e\n    \u003c/body\u003e\n    ```\n\n------\n\n### 9.并集选择器\n\n- 作用: 给所有选择器选中的标签设置属性\n- 格式\n\n    ```css\n    选择器1,选择器2{\n        属性:值;\n    }\n    ```\n\n- **注意点:**\n  - 1.并集选择器必须使用,来连接\n  - 2.选择器可以使用标签名称/id名称/class名称\n- 示例\n\n    ```html\n    head\u003e\n        \u003cmeta charset=\"UTF-8\"\u003e\n        \u003ctitle\u003e并集选择器\u003c/title\u003e\n        \u003cstyle\u003e\n            /*\n            .ht{\n                color: red;\n            }\n            .para{\n                color: red;\n            }\n            */\n            .ht,.para{\n                color: red;\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n    \u003ch1 class=\"ht\"\u003e我是标题\u003c/h1\u003e\n    \u003cp class=\"para\"\u003e我是段落\u003c/p\u003e\n    \u003cp\u003e我是段落\u003c/p\u003e\n    \u003cp\u003e我是段落\u003c/p\u003e\n    \u003c/body\u003e\n    ```\n\n------\n\n### 10.兄弟选择器\n\n1.相邻兄弟选择器CSS2\n作用: 给指定选择器后面紧跟的那个选择器选中的标签设置属性\n格式:\n\n  ```css\n  选择器1+选择器2{\n   属性:值;\n  }\n  ```\n\n注意点:\n- 1.相邻兄弟选择器必须通过+连接\n- 2.相邻兄弟选择器只能选中紧跟其后的那个标签, 不能选中被隔开的标签\n\n\n2.通用兄弟选择器 CSS3\n作用: 给指定选择器后面的所有选择器选中的所有标签设置属性\n格式:\n\n  ```css\n  选择器1~选择器2{\n      属性:值;\n  }\n  ```\n\n注意点:\n- 1.通用兄弟选择器必须用~连接\n- 2.通用兄弟选择器选中的是指定选择器后面某个选择器选中的所有标签, 无论有没有被隔开都可以选中\n\n示例\n\n ```html\n \u003chead\u003e\n     \u003cmeta charset=\"UTF-8\"\u003e\n     \u003ctitle\u003e兄弟选择器\u003c/title\u003e\n     \u003cstyle\u003e\n         /*\n         h1+p{\n             color: red;\n         }\n         */\n         h1~p{\n             color: green;\n         }\n     \u003c/style\u003e\n \u003c/head\u003e\n \u003cbody\u003e\n \u003c!--\n \u003ch1\u003e我是标题\u003c/h1\u003e\n \u003ca href=\"#\"\u003e我是超链接\u003c/a\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003ch1\u003e我是标题\u003c/h1\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n --\u003e\n \u003ch1\u003e我是标题\u003c/h1\u003e\n \u003ca href=\"#\"\u003e我是超链接\u003c/a\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003ca href=\"#\"\u003e我是超链接\u003c/a\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003ch1\u003e我是标题\u003c/h1\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003cp\u003e我是段落\u003c/p\u003e\n \u003c/body\u003e\n ```\n\n------\n\n### 11.序选择器上\n\n#### CSS3中新增的选择器最具代表性的就是序选择器\n\n- 1.同级别的第几个\n  - :first-child 选中同级别中的第一个标签\n  - :last-child 选中同级别中的最后一个标签\n  - :nth-child(n) 选中同级别中的第n个标签\n  - :nth-last-child(n) 选中同级别中的倒数第n个标签\n  - :only-child 选中父元素中唯一的标签\n  - **注意点**: 不区分类型\n- 2.同类型的第几个\n  - :first-of-type 选中同级别中同类型的第一个标签\n  - :last-of-type  选中同级别中同类型的最后一个标签\n  - :nth-of-type(n) 选中同级别中同类型的第n个标签\n  - :nth-last-of-type(n)  选中同级别中同类型的倒数第n个标签\n  - :only-of-type 选中父元素中唯一类型的某个标签\n- 示例\n \n ```html\n \u003chead\u003e\n     \u003cmeta charset=\"UTF-8\"\u003e\n     \u003ctitle\u003e序选择器\u003c/title\u003e\n     \u003cstyle\u003e\n         /*\n         p:first-child{\n             color: red;\n         }\n         */\n         /*\n         p:first-of-type{\n             color: blue;\n         }\n         */\n         /*\n         p:last-child{\n             color: red;\n         }\n         */\n         /*\n         p:last-of-type{\n             color: blue;\n         }\n         */\n         /*\n         p:nth-child(3){\n             color: red;\n         }\n         */\n         /*\n         p:nth-of-type(3){\n             color: blue;\n         }\n         */\n         /*\n         p:nth-last-child(2){\n             color: red;\n         }\n         */\n         /*\n         p:nth-last-of-type(2){\n             color: red;\n         }\n         */\n         /*\n         p:only-child{\n             color: purple;\n         }\n         */\n         /*\n         p:only-of-type {\n             color: red;\n         }\n         */\n         .para:only-of-type {\n             color: red;\n         }\n     \u003c/style\u003e\n \u003c/head\u003e\n \u003cbody\u003e\n \u003c!--\n \u003ch1\u003e我是标题\u003c/h1\u003e\n \u003cp\u003e我是段落1\u003c/p\u003e\n \u003cp\u003e我是段落2\u003c/p\u003e\n \u003cp\u003e我是段落3\u003c/p\u003e\n \u003cp\u003e我是段落4\u003c/p\u003e\n \u003cdiv\u003e\n     \u003cp\u003e我是段落5\u003c/p\u003e\n     \u003cp\u003e我是段落6\u003c/p\u003e\n     \u003cp\u003e我是段落7\u003c/p\u003e\n     \u003cp\u003e我是段落8\u003c/p\u003e\n \u003c/div\u003e\n --\u003e\n \u003cp class=\"para\"\u003e我是段落1\u003c/p\u003e\n \u003cdiv\u003e\n     \u003cp class=\"para\"\u003e我是段落2\u003c/p\u003e\n     \u003cp class=\"para\"\u003e我是段落2\u003c/p\u003e\n     \u003ch1\u003e我是标题\u003c/h1\u003e\n \u003c/div\u003e\n \u003c/body\u003e\n ```\n\n------\n\n### 12.序选择器下\n\n- :nth-child(odd) 选中同级别中的所有奇数\n- :nth-child(even) 选中同级别中的所有偶数\n- :nth-child(xn+y)\n  x和y是用户自定义的, 而n是一个计数器, 从0开始递增\n- 示例\n\n ```html\n \u003chead\u003e\n     \u003cmeta charset=\"UTF-8\"\u003e\n     \u003ctitle\u003e序选择器下\u003c/title\u003e\n     \u003cstyle\u003e\n         /*\n         p:nth-child(odd){\n             color: red;\n         }\n         p:nth-child(even){\n             color: blue;\n         }\n          */\n         /*\n         p:nth-of-type(odd){\n             color: red;\n         }\n         p:nth-of-type(even){\n             color: blue;\n         }\n         */\n         /*\n         p:nth-child(2n+0){\n             color: red;\n         }\n         p:nth-child(2n+1){\n             color: blue;\n         }\n         */\n         p:nth-child(3n+0){\n             color: red;\n         }\n     \u003c/style\u003e\n \u003c/head\u003e\n \u003cbody\u003e\n \u003cp\u003e我是项目\u003c/p\u003e\n \u003cp\u003e我是项目\u003c/p\u003e\n \u003cp\u003e我是项目\u003c/p\u003e\n \u003cp\u003e我是项目\u003c/p\u003e\n \u003cp\u003e我是项目\u003c/p\u003e\n \u003cp\u003e我是项目\u003c/p\u003e\n \u003cp\u003e我是项目\u003c/p\u003e\n \u003c/body\u003e\n ```\n\n------\n\n### 13.属性选择器上\n\n- 作用: 根据指定的属性名称找到对应的标签, 然后设置属性\n- 格式\n\n ```css\n [attribute]\n 作用:根据指定的属性名称找到对应的标签, 然后设置属性\n ```\n\n ```css\n [attribute=value]\n 作用: 找到有指定属性, 并且属性的取值等于value的标签, 然后设置属性\n 最常见的应用场景, 就是用于区分input属性\n input[type=password]{}\n \u003cinput type=\"text\" name=\"\" id=\"\"\u003e\n \u003cinput type=\"password\" name=\"\" id=\"\"\u003e\n ```\n\n- 示例\n\n ```html\n \u003chead\u003e\n     \u003cmeta charset=\"UTF-8\"\u003e\n     \u003ctitle\u003e属性选择器上\u003c/title\u003e\n     \u003cstyle\u003e\n         /*\n         p[id]{\n             color: red;\n         }\n         */\n         p[class=cc]{\n             color: blue;\n         }\n     \u003c/style\u003e\n \u003c/head\u003e\n \u003cbody\u003e\n \u003cp id=\"identity1\"\u003e我是段落1\u003c/p\u003e\n \u003cp id=\"identity2\" class=\"cc\"\u003e我是段落2\u003c/p\u003e\n \u003cp class=\"cc\"\u003e我是段落3\u003c/p\u003e\n \u003cp id=\"identity3\" class=\"para\"\u003e我是段落4\u003c/p\u003e\n \u003cp\u003e我是段落5\u003c/p\u003e\n \u003c/body\u003e\n ```\n\n------\n\n### 14.属性选择器下\n\n- 1.属性的取值是以什么开头的\n\n ```css\n [attribute|=value] CSS2\n [attribute^=value] CSS3\n 两者之间的区别:\n CSS2中的只能找到value开头,并且value是被-和其它内容隔开的\n CSS3中的只要是以value开头的都可以找到, 无论有没有被-隔开\n ```\n\n- 2.属性的取值是以什么结尾的\n\n ```css\n [attribute$=value] CSS3\n ```\n\n- 3.属性的取值是否包含某个特定的值得\n\n ```css\n [attribute~=value] CSS2\n [attribute*=value] CSS3\n 两者之间的区别:\n CSS2中的只能找到独立的单词, 也就是包含value,并且value是被空格隔开的\n CSS3中的只要包含value就可以找到\n ```\n\n- 示例\n\n ```html\n \u003chead\u003e\n     \u003cmeta charset=\"UTF-8\"\u003e\n     \u003ctitle\u003e属性选择器下\u003c/title\u003e\n     \u003cstyle\u003e\n         /*\n         img[alt^=abc]{\n             color: red;\n         }\n         */\n         /*\n         img[alt|=abc]{\n             color: red;\n         }\n         img[alt$=abc]{\n             color: blue;\n         }\n         */\n         /*\n         img[alt*=abc]{\n             color: red;\n         }\n         */\n         img[alt~=abc]{\n             color: red;\n         }\n     \u003c/style\u003e\n \u003c/head\u003e\n \u003cbody\u003e\n \u003c!--\n \u003cimg src=\"\" alt=\"abcdef\"\u003e\n \u003cimg src=\"\" alt=\"abc-www\"\u003e\n \u003cimg src=\"\" alt=\"abc ppp\"\u003e\n \u003cimg src=\"\" alt=\"defabc\"\u003e\n \u003cimg src=\"\" alt=\"ppp abc\"\u003e\n \u003cimg src=\"\" alt=\"www-abc\"\u003e\n \u003cimg src=\"\" alt=\"qq\"\u003e\n \u003cimg src=\"\" alt=\"yy\"\u003e\n --\u003e\n \u003cimg src=\"\" alt=\"abcwwwmmm\"\u003e\n \u003cimg src=\"\" alt=\"wwwmmmabc\"\u003e\n \u003cimg src=\"\" alt=\"wwwabcmmm\"\u003e\n \u003cimg src=\"\" alt=\"www-abc-mmm\"\u003e\n \u003cimg src=\"\" alt=\"www abc mmm\"\u003e\n \u003cimg src=\"\" alt=\"qq\"\u003e\n \u003c/body\u003e\n ```\n\n------\n\n### 15.通配符选择器\n\n- 作用: 给当前界面上所有的标签设置属性\n- 格式\n\n ```css\n *{\n     属性:值;\n }\n ```\n\n- **注意点:**\n  - 由于通配符选择器是设置界面上所有的标签的属性, 所以在设置之前会遍历所有的标签, 如果当前界面上的标签比较多, 那么性能就会比较差, 所以在企业开发中一般不会使用通配符选择器\n\n------\n\n### 16.选择器练习\n\n ```html\n \u003chead\u003e\n     \u003cmeta charset=\"UTF-8\"\u003e\n     \u003ctitle\u003e23-选择器练习\u003c/title\u003e\n     \u003cstyle\u003e\n         /*标签选择器\n         p{\n             color: red;\n         }\n         */\n         /*id选择器\n         #identity1{\n             color: red;\n         }\n         #identity2{\n             color: red;\n         }\n         */\n         /*类选择器\n         .para{\n             color: red;\n         }\n         */\n         /*后代选择器\n         div p{\n             color: red;\n         }\n         */\n         /*子元素选择器\n         div\u003ep{\n             color: red;\n         }\n         */\n         /*交集选择器\n         p.para{\n             color: red;\n         }\n         */\n         /*并集选择器\n         #identity1,#identity2{\n             color: red;\n         }\n         */\n         /*通用兄弟选择器\n         h1~p{\n             color: red;\n         }\n         */\n         /*序选择器\n         p:nth-of-type(n+1){\n             color: red;\n         }\n         */\n         /*属性选择器*/\n         p[id]{\n             color: red;\n             font-size: 10px;\n             text-decoration: underline;\n         }\n     \u003c/style\u003e\n \u003c/head\u003e\n \u003cbody\u003e\n \n \u003cdiv\u003e\n     \u003ch1\u003e我是标题\u003c/h1\u003e\n     \u003cp id=\"identity1\" class=\"para\"\u003e我是段落1\u003c/p\u003e\n     \u003cp id=\"identity2\" class=\"para\"\u003e我是段落2\u003c/p\u003e\n \u003c/div\u003e\n \n \u003c/body\u003e\n ```"},{"title":"11.CSS三大特性.md","frontmatter":{},"content":"# CSS三大特性\n\n### 1.继承性\n\n- 作用: 给父元素设置一些属性, 子元素也可以使用, 这个我们就称之为继承性\n- **注意点:**\n  - 1.并不是所有的属性都可以继承, 只有以color/font-/text-/line-开头的属性    才可以继承\n  - 2.在CSS的继承中不仅仅是儿子可以继承, 只要是后代都可以继承\n  - 3.继承性中的特殊性\n    - 3.1a标签的文字颜色和下划线是不能继承的\n    - 3.2h标签的文字大小是不能继承的\n- 应用场景:\n  - 一般用于设置网页上的一些共性信息, 例如网页的文字颜色, 字体,文字大小等内容\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003eCSS三大特性之继承性\u003c/title\u003e\n    \u003cstyle\u003e\n        div{\n            color: red;\n            text-decoration: none;\n            font-size: 30px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\n    \u003cp\u003e我是段落\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\n    \u003cul\u003e\n        \u003cli\u003e\n            \u003cp\u003e我是段落\u003c/p\u003e\n        \u003c/li\u003e\n    \u003c/ul\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\n    \u003ca href=\"#\"\u003e我是超链接\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\n    \u003ch1\u003e我是大标题\u003c/h1\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.层叠性\n\n- 层叠性就是CSS处理冲突的一种能力\n- **注意点:**\n  - 层叠性只有在多个选择器选中\"同一个标签\", 然后又设置了\"相同的属性\", 才会发生层叠性\n- 示例\n\n```html\n\u003cstyle\u003e\n        p{\n            color: red;\n        }\n        .para{\n            color: blue;\n        }\n\u003c/style\u003e\n - - - - - - - - - - - - - - - - - - \n\u003cp id=\"identity\" class=\"para\"\u003e我是段落\u003c/p\u003e\n```\n\n------\n\n### 3.优先级\n\n- 作用:当多个选择器选中同一个标签, 并且给同一个标签设置相同的属性时, 如何层叠就由优先级来确定\n- 优先级判断的三种方式\n  - 间接选中就是指继承\n    - 如果是间接选中, 那么就是谁离目标标签比较近就听谁的\n  - 相同选择器(直接选中)\n    - 如果都是直接选中, 并且都是同类型的选择器, 那么就是谁写在后面就听谁的\n  - 不同选择器(直接选中)\n    - 如果都是直接选中, 并且不是相同类型的选择器, 那么就会按照选择器的优先级来层叠\n      id\u003e类\u003e标签\u003e通配符\u003e继承\u003e浏览器默认\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003eCSS三大特性之优先级\u003c/title\u003e\n    \u003cstyle\u003e\n        /*\n        li{\n            color: blue;\n        }\n        ul{\n            color: red;\n        }\n        */\n        /*\n        p{\n            color: blue;\n        }\n        p{\n            color: red;\n        }\n        */\n        #identity{\n            color: purple;\n        }\n        .para{\n            color: pink;\n        }\n        p{\n            color: green;\n        }\n        *{\n            color: blue;\n        }\n        li{\n            color: red;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\n        \u003cp id=\"identity\" class=\"para\"\u003e我是段落\u003c/p\u003e\n    \u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.优先级之important\n\n- 作用: 用于提升某个直接选中标签的选择器中的某个属性的优先级的, 可以将被指定的属性的优先级提升为最高\n- **注意点:**\n  - !important只能用于直接选中, 不能用于间接选中\n  - 通配符选择器选中的标签也是直接选中的\n  - !important只能提升被指定的属性的优先级, 其它的属性的优先级不会被提升\n  - !important必须写在属性值得分号前面\n  - !important前面的感叹号不能省略\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e优先级之important\u003c/title\u003e\n    \u003cstyle\u003e\n        #identity{\n            color: purple;\n            font-size: 50px;\n        }\n        .para{\n            color: pink ;\n        }\n        p{\n            color: green;\n        }\n        *{\n            color: blue !important;\n            font-size:10px;\n        }\n        li{\n            color: red ;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\n        \u003cp id=\"identity\" class=\"para\"\u003e我是段落\u003c/p\u003e\n    \u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 5.优先级之权重问题\n\n- 作用: 当多个选择器混合在一起使用时, 我们可以通过计算权重来判断谁的优先级最高\n- 权重的计算规则\n  - 首先先计算选择器中有多少个id, id多的选择器优先级最高\n  - 如果id的个数一样, 那么再看类名的个数, 类名个数多的优先级最高\n  - 如果类名的个数一样, 那么再看标签名称的个数, 标签名称个数多的优先级最高\n  - 如果id个数一样, 类名个数也一样, 标签名称个数也一样, 那么就不会继续往下计算了, 那么此时谁写在后面听谁的\n    也就是说优先级如果一样, 那么谁写在后面听谁的\n- **注意点**\n  - 只有选择器是直接选中标签的才需要计算权重, 否则一定会听直接选中的选择器的\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e优先级之权重问题\u003c/title\u003e\n    \u003cstyle\u003e\n        /*\n        #identity1 .box2{\n            color: red;\n        }\n        .box1 .box2{\n            color: green;\n        }\n        div ul li p{\n            color: blue;\n        }\n        */\n        /*\n        .box1 .box2{\n            color: blue;\n        }\n        div .box2{\n            color: green;\n        }\n        */\n        /*\n        #identity1 ul li p{\n            color: red;\n        }\n        #identity1 ul p{\n            color: green;\n        }\n        */\n        /*\n        .box1 li #identity2{\n            color: blue;\n        }\n\n        #identity1 ul .box2{\n            color: red;\n        }\n        */\n\n        .box2{\n            color: red;\n        }\n        li{\n            color: blue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv id=\"identity1\" class=\"box1\"\u003e\n    \u003cul\u003e\n        \u003cli\u003e\n            \u003cp id=\"identity2\" class=\"box2\"\u003e我是段落\u003c/p\u003e\n        \u003c/li\u003e\n    \u003c/ul\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```"},{"title":"12.CSS显示模式.md","frontmatter":{},"content":"# CSS显示模式\n\n### 1.div和span标签\n\n- 1.什么是div? \u003cbr\u003e\n  作用: 一般用于配合css完成网页的基本布局\n\n  - 示例 \n\n    ```css\n    \u003cstyle\u003e\n        .header{\n            width: 980px;\n            height: 100px;\n            background: red;\n            margin: auto;\n            margin-bottom: 10px;\n        }\n        .content{\n            width: 980px;\n            height: 500px;\n            background: green;\n            margin: auto;\n            margin-bottom: 10px;\n        }\n        .footer{\n            width: 980px;\n            height: 100px;\n            background: blue;\n            margin: auto;\n        }\n        .logo{\n            width: 200px;\n            height: 50px;\n            background: pink;\n            float: left;\n            margin: 20px;\n        }\n        .nav{\n            width: 600px;\n            height: 50px;\n            background: yellow;\n            float: right;\n            margin: 20px;\n        }\n        .aside{\n            width: 250px;\n            height: 460px;\n            background: purple;\n            float: left;\n            margin: 20px;\n        }\n        .article{\n            width: 650px;\n            height: 460px;\n            background: deepskyblue;\n            float: right;\n            margin: 20px;\n        }\n    \u003c/style\u003e\n    \n    \u003cdiv class=\"header\"\u003e\n        \u003cdiv class=\"logo\"\u003e\u003c/div\u003e\n        \u003cdiv class=\"nav\"\u003e\u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"content\"\u003e\n        \u003cdiv class=\"aside\"\u003e\u003c/div\u003e\n        \u003cdiv class=\"article\"\u003e\u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"footer\"\u003e\u003c/div\u003e\n    ```\n\n- 2.什么是span?\u003cbr\u003e\n  作用: 一般用于配合css修改网页中的一些局部信息\n\n  - 示例\n\n    ```css\n     \u003cstyle\u003e\n        span{\n            color: red;\n        }\n    \u003c/style\u003e \n      \n    \u003cp\u003e努力到\u003cspan\u003e无能为力\u003c/span\u003e, 拼搏到\u003cspan\u003e感动自己\u003c/span\u003e\u003c/p\u003e\n    ```\n\n- 3.div和span有什么区别?\n\n  - div会单独的占领一行,而span不会单独占领一行\n  - div是一个容器级的标签, 而span是一个文本级的标签\n\n- 4.容器级的标签和文本级的标签的区别?\n\n  - 容器级的标签中可以嵌套其它所有的标签\n  - 文本级的标签中只能嵌套: 文字/图片/超链接\n\n- 容器级的标签\n\n  - div h ul ol dl li dt dd ...\n\n- 文本级的标签\n\n  - span p buis strong em ins del ...\n\n- **注意点**:\n\n  - 哪些标签是文本级的哪些标签是容器级的, 我们不用刻意去记忆, 在企业开发中一般情况下要嵌套都是嵌套在div中, 或者按照组标签来嵌套\n\n------\n\n### 2.CSS元素的显示模式\n\n在HTML中HTML将所有的标签分为两类, 分别是容器级和文本级\n在CSS中CSS也将所有的标签分为两类, 分别是块级元素和行内元素\n\n- 什么是块级元素, 什么是行内元素?\n\n```css\n 块级元素会独占一行\n 行内元素不会独占一行\n\n 容器级的标签\n div h ul ol dl li dt dd ...\n 文本级的标签\n span p buis stong em ins del ...\n\n 块级元素\n p div h ul ol dl li dt dd\n 行内元素\n span buis strong em ins del\n```\n\n- 块级元素和行内元素的区别?\n\n```css\n 2.1块级元素\n 独占一行\n 如果没有设置宽度, 那么默认和父元素一样宽\n 如果设置了宽高, 那么就按照设置的来显示\n\n 2.2行内元素\n 不会独占一行\n 如果没有设置宽度, 那么默认和内容一样宽\n 行内元素是不可以设置宽度和高度的\n\n 2.3行内块级元素\n 为了能够让元素既能够不独占一行, 又可以设置宽度和高度, \n 那么就出现了行内块级元素\n```\n\n- 示例\n\n```html\nhead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003eCSS元素的显示模式\u003c/title\u003e\n    \u003cstyle\u003e\n        div{\n            background: red;\n            width: 200px;\n            height: 200px;\n        }\n        span{\n            background: blue;\n            width: 200px;\n            height: 200px;\n        }\n        img{\n            width: 50px;\n            height: 50px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv\u003e我是div\u003c/div\u003e\n    \u003cp\u003e我是段落\u003c/p\u003e\n    \u003ch1\u003e我是标题\u003c/h1\u003e\n    \u003chr\u003e\n    \u003cspan\u003e我是span\u003c/span\u003e\n    \u003cb\u003e我是加粗\u003c/b\u003e\n    \u003cstrong\u003e我是强调\u003c/strong\u003e\n    \u003chr\u003e\n    \u003cimg src=\"images/picture.jpg\" alt=\"\"\u003e\n    \u003cimg src=\"images/picture.jpg\" alt=\"\"\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.元素显示模式转换\n\n- 1.如何转换CSS元素的显示模式?\n\n  - 设置元素的display属性\n\n- 2.display取值\n\n  - block 块级\n  - inline 行内\n  - inline-block 行内块级\n\n- 3.快捷键\n\n  - di display: inline;\n  - db display: block;\n  - dib display: inline-block;\n\n- 示例\n\n  ```html\n  \u003chead\u003e\n  \u003cmeta charset=\"UTF-8\"\u003e\n  \u003ctitle\u003eCSS元素显示模式转换\u003c/title\u003e\n  \u003cstyle\u003e\n      div{\n          display: inline;\n          background: red;\n          width: 200px;\n          height: 200px;\n      }\n      span{\n          display: block;\n          background: green;\n          width: 200px;\n          height: 200px;\n      }\n      .cc{\n          background: blue;\n          width: 200px;\n          height: 200px;\n          display: inline-block;\n      }\n  \u003c/style\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n  \u003cdiv\u003e我是div\u003c/div\u003e\n  \u003cdiv\u003e我是div\u003c/div\u003e    \n  \n  \u003cspan\u003e我是span\u003c/span\u003e\n  \u003cspan\u003e我是span\u003c/span\u003e\n  \n  \u003cp class=\"cc\"\u003e我是段落\u003c/p\u003e\n  \u003cb class=\"cc\"\u003e我是加粗\u003c/b\u003e\n  \u003c/body\u003e\n  ```\n\n------\n\n### 4.百度首页\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e32-百度首页\u003c/title\u003e\n    \u003cstyle\u003e\n        body{\n            font-size: 14px;\n            color: #666;\n        }\n        div{\n            text-align: center;\n        }\n        .content{\n            height: 250px;\n        }\n        .header,.footer{\n            height: 200px;\n        }\n        .logo{\n            height: 150px;\n        }\n        input[type=text]{\n            width: 400px;\n            height: 30px;\n        }\n        input[type=submit]{\n            width: 100px;\n            height: 30px;\n        }\n        .search{\n            height: 60px;\n        }\n        .bk{\n            height: 120px;\n        }\n        .aq{\n            height: 40px;\n        }\n        .tk{\n            height: 40px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"header\"\u003e\n    \u003cdiv class=\"logo\"\u003e\n        \u003cimg src=\"images/bdlogo.gif\" alt=\"\"\u003e\n    \u003c/div\u003e\n\n    \u003cdiv class=\"nav\"\u003e\n        \u003ca href=\"#\"\u003e新 闻\u003c/a\u003e\n        \u003cstrong\u003e网 页\u003c/strong\u003e\n        \u003ca href=\"#\"\u003e贴 吧\u003c/a\u003e\n        \u003ca href=\"#\"\u003e知 道\u003c/a\u003e\n        \u003ca href=\"#\"\u003e音 乐\u003c/a\u003e\n        \u003ca href=\"#\"\u003e图 片\u003c/a\u003e\n        \u003ca href=\"#\"\u003e视 频\u003c/a\u003e\n        \u003ca href=\"#\"\u003e地 图\u003c/a\u003e\n    \u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv class=\"content\"\u003e\n    \u003cdiv class=\"search\"\u003e\n        \u003cform action=\"http://www.baidu.com\"\u003e\n            \u003cinput type=\"text\" name=\"\" id=\"\"\u003e\n            \u003c!--注意: 没有默认标题的原因是value=\"\"--\u003e\n            \u003cinput type=\"submit\" value=\"百度一下\"\u003e\n        \u003c/form\u003e\n    \u003c/div\u003e\n\n    \u003cdiv class=\"bk\"\u003e\n        \u003ca href=\"#\"\u003e百科\u003c/a\u003e\n        \u003ca href=\"#\"\u003e文库\u003c/a\u003e\n        \u003ca href=\"#\"\u003ehao123\u003c/a\u003e\n        |\n        \u003ca href=\"#\"\u003e更多\u003e\u003e\u003c/a\u003e\n    \u003c/div\u003e\n\n    \u003cdiv\u003e\n        \u003cimg src=\"images/ic.jpg\" alt=\"\"\u003e\n        \u003ca href=\"#\"\u003e百度地图带你吃喝玩乐，全心全意为人民服务\u003c/a\u003e\n    \u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv class=\"footer\"\u003e\n    \u003cdiv class=\"aq\"\u003e\n        \u003ca href=\"#\"\u003e把百度设为主页\u003c/a\u003e\n        \u003ca href=\"#\"\u003e安装百度卫士\u003c/a\u003e\n    \u003c/div\u003e\n\n    \u003cdiv class=\"tk\"\u003e\n        \u003ca href=\"#\"\u003e加入百度推广\u003c/a\u003e\n        |\n        \u003ca href=\"#\"\u003e搜索风云榜\u003c/a\u003e\n        |\n        \u003ca href=\"#\"\u003e关于百度\u003c/a\u003e\n        |\n        \u003ca href=\"#\"\u003eAbout Baidu\u003c/a\u003e\n    \u003c/div\u003e\n\n    \u003cdiv\u003e\n        ©2016 Baidu 使用百度前必读 京ICP证666号\n    \u003c/div\u003e\n\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```"},{"title":"13.背景和精灵图.md","frontmatter":{},"content":"# 背景和精灵图\n\n### 1.背景颜色\n\n1.如何设置标签的背景颜色?\n在CSS中有一个background-color:属性, 就是专门用来设置标签的背景颜色的\n\n取值:\n- 具体单词\n- rgb\n- rgba\n- 十六进制\n\n快捷键:\nbc background-color: #fff;\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e背景颜色\u003c/title\u003e\n    \u003cstyle\u003e\n        div{\n            width: 500px;\n            height: 500px;\n        }\n        .box1{\n            background-color: red;\n        }\n        .box2{\n            background-color: rgb(0,255,0);\n        }\n        .box3{\n            background-color: rgba(0,0,255,0.7);\n        }\n        .box4{\n            background-color: #0ff;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box4\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.背景图片\n\n1.如何设置背景图片?\n在CSS中有一个叫做background-image: url();的属性, 就是专门用于设置背景图片的\n\n快捷键:\nbi background-image: url();\n\n注意点:\n1.图片的地址必须放在url()中, 图片的地址可以是本地的地址, 也可以是网络的地址\n2.如果图片的大小没有标签的大小大, 那么会自动在水平和垂直方向平铺来填充\n3.如果网页上出现了图片, 那么浏览器会再次发送请求获取图片\n\n- 示例\n\n```html\nhead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e背景图片\u003c/title\u003e\n    \u003cstyle\u003e\n        div{\n            width: 500px;\n            height: 500px;\n        }\n        .box1{\n            background-image: url(images/girl.jpg);\n            /*background-image: url(http://img4.imgtn.bdimg.com/it/u=2278032206,4196312526\u0026fm=21\u0026gp=0.jpg);*/\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.背景平铺属性\n\n1.如何控制背景图片的平铺方式?\n在CSS中有一个background-repeat属性, 就是专门用于控制背景图片的平铺方式的\n\n取值:\n- repeat 默认, 在水平和垂直都需要平铺\n- no-repeat 在水平和垂直都不需要平铺\n- repeat-x 只在水平方向平铺\n- repeat-y 只在垂直方向平铺\n\n快捷键\nbgr background-repeat:\n\n应用场景:\n可以通过背景图片的平铺来降低图片的大小, 提升网页的访问速度\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e背景平铺属性\u003c/title\u003e\n    \u003cstyle\u003e\n        /*\n        div{\n            width: 500px;\n            height: 500px;\n        }\n        .box1{\n            background-image: url(images/girl.jpg);\n            background-repeat: repeat-y;\n        }\n        */\n        /*\n        body{\n            background-image: url(images/bg2.jpg);\n        }\n        */\n        div{\n            width: 980px;\n            height: 60px;\n            background-image: url(images/1.png);\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.背景定位属性\n\n1.如何控制背景图片的位置?\n在CSS中有一个叫做background-position:属性, 就是专门用于控制背景图片的位置\n\n2.格式:\nbackground-position: 水平方向 垂直方向;\n\n3.取值\n3.1具体的方位名词\n- 水平方向: left center right\n- 垂直方向: top center bottom\n\n3.2具体的像素\n例如: background-position: 100px 200px;\n记住一定要写单位, 也就是一定要写px\n记住具体的像素是可以接收负数的\n\n快捷键:\nbp background-position: 0 0;\n\n注意点:\n同一个标签可以同时设置背景颜色和背景图片, 如果颜色和图片同时存在, 那么图片会覆盖颜色\n\n- 示例\n\n```css\n.box1 {\n        /*background-color: red;*/\n        /*background-image: ur(images/girl.jpg);*/\n        /*background-repeat:no-repeat;*/\n        /*background-position: lefttop;*/\n        /*background-position:right top;*/\n        /*background-position:right bottom;*/\n        /*background-position: leftbottom;*/\n        /*background-position:center center;*/\n        /*background-position: leftcenter;*/\n        /*background-position:center top;*/\n        /*background-position:100px 0;*/\n        /*background-position:100px 200px;*/\n        /*background-position:-100px -100px;*/\n        background-image: ur(images/yxlm.jpg);\n        background-position: centertop;\n}\n```\n\n------\n\n### 5.背景缩写\n\n1.背景属性缩写的格式\nbackground: 背景颜色 背景图片 平铺方式 关联方式 定位方式;\n\n```css\nbackground: red url(images/girl.jpg) no-repeat left bottom ;\n```\n\n快捷键:\nbg+ background: #fff url() 0 0 no-repeat;\n\n2.注意点：\nbackground属性中， 任何一个属性都可以被省略\n\n3.什么是背景关联方式？\n默认情况下背景图片会随着滚动条的滚动而滚动， 如果不想让背景图片随着滚动条的滚动而滚动， 那么我们就可以修改背景图片和滚动条的关联方式\n\n4.如何修改背景关联方式？\n在CSS中有一个叫做background-attachment的属性， 这个属性就是专门用于修改关联方式的\n\n格式\nbackground-attachment：scroll;\n\n```css\nbody {\n    background-image: url(imagesgirl.jpg);\n    background-repeat: no-repeat;\n    /*background-attachment: scroll*/\n    background-attachment:fixed;\n}\n```\n\n取值：\nscroll 默认值， 会随着滚动条的滚动而滚动\nfixed 不会随着滚动条的滚动而滚动\n\n快捷键:\nba background-attachment:;\n\n------\n\n### 6.背景图片和插入图片区别\n\n1.背景图片和插入图片区别?\n1.1\n背景图片仅仅是一个装饰, 不会占用位置\n插入图片会占用位置\n\n1.2\n背景图片有定位属性, 所以可以很方便的控制图片的位置\n插入图片没有定位属性, 所有控制图片的位置不太方便\n\n1.3\n插入图片的语义比背景图片的语义要强, 所以在企业开发中如果你的图片想被搜索引擎收录, 那么推荐使用插入图片\n\n------\n\n### 7.背景图片练习\n\n- 示例：图片嵌套（看起来像是一个图片一样）（div嵌套）\n\n```html\n \u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e背景图片练习\u003c/title\u003e\n    \u003cstyle\u003e\n        .box1{\n            width: 1024px;\n            height: 768px;\n            background-image: url(images/bybg.jpg);\n        }\n        .box2{\n            /*background-color: red;*/\n            width: 1024px;\n            height: 768px;\n            background-image: url(images/bybottom.png);\n            background-position: center bottom;\n            background-repeat:no-repeat;\n            /*background-position: 100px 200px;*/\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\n    \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n```\n\n------\n\n### 8.CSS精灵图\n\n1.什么是CSS精灵图\nCSS精灵图是一种图像合成技术\n\n2.CSS精灵图作用\n可以减少请求的次数, 以及可以降低服务器处理压力\n\n3.如何使用CSS精灵图\nCSS的精灵图需要配合背景图片和背景定位来使用\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003eCSS精灵图练习\u003c/title\u003e\n    \u003cstyle\u003e\n        div{\n            background-image: url(images/a-z.jpg);\n            display: inline-block;\n        }\n        .box1{\n            width: 110px;\n            height: 143px;\n            background-position: -560px -216px;\n        }\n        .box2{\n            width: 127px;\n            height: 140px;\n            background-position: -834px -217px;\n        }\n        .box3{\n            width: 124px;\n            height: 144px;\n            background-position: -264px -215px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```"},{"title":"14.盒模型.md","frontmatter":{},"content":"# 盒模型\n\n### 1.边框属性上\n\n1.什么边框?\n边框就是环绕在标签宽度和高度周围的线条\n\n2.边框属性的格式\n2.1**连写(同时设置四条边的边框)**\nborder: 边框的宽度 边框的样式 边框的颜色;\n\n快捷键:\nbd+ border: 1px solid #000;\n\n注意点:\n1.连写格式中颜色属性可以省略, 省略之后默认就是黑色\n2.连写格式中样式不能省略, 省略之后就看不到边框了\n3.连写格式中宽度可以省略, 省略之后还是可以看到边框\n\n2.2**连写(分别设置四条边的边框)**\nborder-top: 边框的宽度 边框的样式 边框的颜色;\nborder-right: 边框的宽度 边框的样式 边框的颜色;\nborder-bottom: 边框的宽度 边框的样式 边框的颜色;\nborder-left: 边框的宽度 边框的样式 边框的颜色;\n\n快捷键:\nbt+ border-top: 1px solid #000;\nbr+\nbb+\nbl+\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e边框属性上\u003c/title\u003e\n    \u003cstyle\u003e\n        .box{\n            width: 100px;\n            height: 100px;\n            background-color: red;\n            /*border: 5px solid blue;*/\n            /*border: 5px solid;*/\n            /*border: 5px blue;*/\n            /*border: solid blue;*/\n\n            border-top:5px solid blue;\n            border-right:10px dashed green;\n            border-bottom:15px dotted purple;\n            border-left:20px double pink;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.边框属性下\n\n2.3连写(分别设置四条边的边框)\nborder-width: 上 右 下 左;\nborder-style: 上 右 下 左;\nborder-color: 上 右 下 左;\n\n注意点:\n1.这三个属性的取值是按照顺时针来赋值, 也就是按照上右下左来赋值, 而不是按照日常生活中的上下左右\n2.这三个属性的取值省略时的规律\n2.1上 右 下 左 \u003e 上 右 下 \u003e 左边的取值和右边的一样\n2.2上 右 下 左 \u003e 上 右 \u003e 左边的取值和右边的一样 下边的取值和上边一样\n2.3上 右 下 左 \u003e 上 \u003e 右下左边取值和上边一样\n\n3.非连写(方向+要素)\nborder-left-width: 20px;\nborder-left-style: double;\nborder-left-color: pink;\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e边框属性下\u003c/title\u003e\n    \u003cstyle\u003e\n        .box{\n            width: 500px;\n            height: 500px;\n            background-color: red;\n            \n            border-top-width: 5px;\n            border-top-style: solid;\n            border-top-color: blue;\n\n            border-right-width: 10px;\n            border-right-style: dashed;\n            border-right-color: green;\n\n            border-bottom-width: 15px;\n            border-bottom-style: dotted;\n            border-bottom-color: purple;\n\n            border-left-width: 20px;\n            border-left-style: double;\n            border-left-color: pink;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.内边距属性\n\n1.什么是内边距?\n边框和内容之间的距离就是内边距\n\n2.格式\n2.1非连写\npadding-top: ;\npadding-right: ;\npadding-bottom: ;\npadding-left: ;\n\n2.2连写\npadding: 上 右 下 左;\n\n2.这三个属性的取值省略时的规律\n2.1上 右 下 左 \u003e 上 右 下 \u003e 左边的取值和右边的一样\n2.2上 右 下 左 \u003e 上 右 \u003e 左边的取值和右边的一样 下边的取值和上边一样\n2.3上 右 下 左 \u003e 上 \u003e 右下左边取值和上边一样\n\n注意点:\n1.给标签设置内边距之后, 标签占有的宽度和高度会发生变化\n2.给标签设置内边距之后, 内边距也会有背景颜色\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e内边距属性\u003c/title\u003e\n    \u003cstyle\u003e\n        div{\n            width: 98px;\n            height: 90px;\n            border: 1px solid #000;\n            background-color: red;\n        }\n        .box1{\n            padding-top: 20px;\n        }\n        .box2{\n            padding-right:40px;\n        }\n        .box3{\n            padding-bottom:80px;\n        }\n        .box4{\n            padding-left:160px;\n        }\n        .box5{\n            /*padding:20px 40px 80px 160px;*/\n            /*padding:20px 40px 80px;*/\n            /*padding:20px 40px;*/\n            padding:20px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e我是文字我是文字我是文字我是文字我是文字我是文字我是文字\u003c/div\u003e\n\u003chr\u003e\n\u003cdiv class=\"box2\"\u003e我是文字我是文字我是文字我是文字我是文字我是文字我是文字\u003c/div\u003e\n\u003chr\u003e\n\u003cdiv class=\"box3\"\u003e我是文字我是文字我是文字我是文字我是文字我是文字我是文字\u003c/div\u003e\n\u003chr\u003e\n\u003cdiv class=\"box4\"\u003e我是文字我是文字我是文字我是文字我是文字我是文字我是文字\u003c/div\u003e\n\u003chr\u003e\n\u003cdiv class=\"box5\"\u003e我是文字我是文字我是文字我是文字我是文字我是文字我是文字\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.外边距属性\n\n1.什么是外边距?\n**标签**和**标签**之间的距离就是外边距\n\n2.格式\n2.1非连写\nmargin-top: ;\nmargin-right: ;\nmargin-bottom: ;\nmargin-left: ;\n\n2.2连写\nmargin: 上 右 下 左;\n\n2.这三个属性的取值省略时的规律\n2.1上 右 下 左 \u003e 上 右 下 \u003e 左边的取值和右边的一样\n2.2上 右 下 左 \u003e 上 右 \u003e 左边的取值和右边的一样 下边的取值和上边一样\n2.3上 右 下 左 \u003e 上 \u003e 右下左边取值和上边一样\n\n**注意点:**\n外边距的那一部分是没有背景颜色的\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e外边距属性\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            padding:0;\n            margin:0;\n        }\n        span{\n            display: inline-block;\n            width: 100px;\n            height: 100px;\n            border: 1px solid #000;\n            background-color: red;\n        }\n        div{\n            height: 100px;\n            border: 1px solid #000;\n        }\n        .box1{\n            /*\n            margin-top:20px;\n            margin-right:40px;\n            margin-bottom:80px;\n            margin-left:160px;\n            */\n            /*margin:20px 40px 80px 160px;*/\n            /*margin:20px 40px 80px;*/\n            /*margin:20px 40px;*/\n            margin:20px;\n        }\n\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cspan class=\"box1\"\u003e我是span\u003c/span\u003e\u003cspan class=\"box2\"\u003e我是span\u003c/span\u003e\u003cspan class=\"box3\"\u003e我是span\u003c/span\u003e\u003cdiv class=\"box4\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 5.外边距合并现象\n\n在默认布局的垂直方向上, 默认情况下外边距是不会叠加的, 会出现合并现象, 谁的外边距比较大就听谁的\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e外边距合并现象\u003c/title\u003e\n    \u003cstyle\u003e\n        span{\n            display: inline-block;\n            width: 100px;\n            height: 100px;\n            border: 1px solid #000;\n        }\n        div{\n            height: 100px;\n            border: 1px solid #000;\n        }\n        .hezi1{\n            margin-right:50px;\n        }\n        .hezi2{\n            margin-left:100px;\n        }\n        .box1{\n            margin-bottom:50px;\n        }\n        .box2{\n            margin-top:100px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cspan class=\"hezi1\"\u003e我是span\u003c/span\u003e\u003cspan class=\"hezi2\"\u003e我是span\u003c/span\u003e\n\u003cdiv class=\"box1\"\u003e我是div\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e我是div\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 6.CSS盒子模型\n\n1.什么是CSS盒子模型?\nCSS盒子模型仅仅是一个形象的比喻, HTML中所有的标签都是盒子\n\n**结论**\n1.在HTML中所有的标签都可以设置\n宽度/高度  == 指定可以存放内容的区域\n内边距  == 填充物\n边框  == 手机盒子自己\n外边距  == 盒子和盒子之间的间隙\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003eCSS盒子模型\u003c/title\u003e\n    \u003cstyle\u003e\n        span,a,b,strong{\n            display: inline-block;\n            width: 100px;\n            height: 100px;\n            border: 6px solid #000;\n            padding: 20px;\n            margin: 20px;\n        }\n\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cspan\u003e我是span\u003c/span\u003e\n\u003ca href=\"#\"\u003e我是超链接\u003c/a\u003e\n\u003cb\u003e我是加粗\u003c/b\u003e\n\u003cstrong\u003e我是强调\u003c/strong\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 7.盒子模型宽度和高度\n\n1.内容的宽度和高度\n就是通过width/height属性设置的宽度和高度\n\n2.元素的宽度和高度\n宽度 = 左边框 + 左内边距 + width + 右内边距 + 右边框\n高度 同理可证\n\n3.元素空间的宽度和高度\n宽度 = 左外边距 + 左边框 + 左内边距 + width + 右内边距 + 右边框 + 右外边距\n高度 同理可证\n\n------\n\n### 8.盒子宽高练习\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e盒子宽高练习\u003c/title\u003e\n    \u003cstyle\u003e\n        /*判断是否是内容宽高为100的盒子\n        只需要看width/height是否为100即可*/\n        .box1{\n            width: 50px;\n            height: 50px;\n            padding: 25px;\n            background-color: green;\n        }\n        .box2{\n            width: 96px;\n            height: 96px;\n            border: 2px solid #000;\n        }\n        .box3{\n            width: 100px;\n            height: 100px;\n            background-color: yellow;\n        }\n        /*判断是否是元素宽高为200的盒子\n        只需要看 边框 + 内边距 + 内容宽度/内容高度 时候等于200即可*/\n        .box4{\n            width: 100px;\n            height: 100px;\n            margin: 50px;\n            background-color: red;\n        }\n        .box5{\n            /*25+25+150 = 200*/\n            width: 150px;\n            height: 150px;\n            border: 25px solid #000;\n        }\n        .box6{\n            /*25+25+150 = 200*/\n            /*5+5+20+20+150=200*/\n            width: 150px;\n            height: 150px;\n            /*padding: 25px;*/\n            padding:20px;\n            border: 5px solid #000;\n            background-color: blue;\n        }\n        /*判断是否是元素空间宽高为300的盒子\n        只需要看 外边距+边框+内边距+内容宽度/内容高度*/\n        .box7{\n            width: 300px;\n            height: 300px;\n            background-color: purple;\n        }\n        .box8{\n            /*\n            50+50+25+25+25+25+100\n            100 +50 +50 + 100\n            300\n            */\n            width: 100px;\n            height: 100px;\n            padding: 25px;\n            border: 25px solid #000;\n            margin: 50px;\n        }\n        /*现有如下盒子模型, 要求增加padding属性为25之后仍然保持元素宽高为200\n\n        元素宽高 = 边框 + 内边距 + 内容宽高\n                 = 0 + 0 + 200 = 200\n                 = 0 + 25 + 25 + 200 = 250\n                 = 0 + 25 + 25 + 150 = 200\n         规律:\n         1.增加了padding之后元素的宽高也会发生变化\n         2.如果增加了padding之后还想保持元素的宽高, 那么就必须减去内容的宽高\n        */\n        .box9{\n            width: 150px;\n            height: 150px;\n            padding: 25px;\n            background-color: red;\n        }\n        /*现有如下盒子模型, 要求增加border属性为20之后仍然保持元素宽高为200\n        元素宽高 = 边框 + 内边距 + 内容宽高\n                 = 0 + 0 + 200 = 200\n                 = 0 + 20 + 20 + 200 = 240\n                 = 0 + 20 + 20 + 160 = 200\n          规律:\n         1.增加了border之后元素的宽高也会发生变化\n         2.如果增加了border之后还想保持元素的宽高, 那么就必须减去内容的宽高\n        */\n        .box10{\n            width: 160px;\n            height: 160px;\n            border: 20px solid #000;\n            background-color: deepskyblue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003ebox1\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003ebox2\u003c/div\u003e\n\u003cdiv class=\"box3\"\u003ebox3\u003c/div\u003e\n\u003chr\u003e\n\u003cdiv class=\"box4\"\u003ebox4\u003c/div\u003e\n\u003cdiv class=\"box5\"\u003ebox5\u003c/div\u003e\n\u003cdiv class=\"box6\"\u003ebox6\u003c/div\u003e\n\u003chr\u003e\n\u003cdiv class=\"box7\"\u003ebox7\u003c/div\u003e\n\u003cdiv class=\"box8\"\u003ebox8\u003c/div\u003e\n\u003chr\u003e\n\u003cdiv class=\"box9\"\u003ebox9\u003c/div\u003e\n\u003cdiv class=\"box10\"\u003ebox10\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 9.盒子box-sizing属性\n\n- 1.CSS3中新增了一个box-sizing属性, 这个属性可以保证我们给盒子新增padding和border之后, 盒子元素的宽度和高度不变\n- 2.box-sizing属性是如何保证增加padding和border之后, 盒子元素的宽度和高度不变\n  和我们前面学习的原理一样, 增加padding和border之后要想保证盒子元素的宽高不变, 那么就必须减去一部分内容的宽度和高度\n- 3.box-sizing取值\n  - 3.1content-box\n    元素的宽高 = 边框 + 内边距 + 内容宽高\n  - 3.2border-box\n    元素的宽高 = width/height的宽高\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e盒子box-sizing属性\u003c/title\u003e\n    \u003cstyle\u003e\n        .content{\n            width: 300px;\n            height: 300px;\n            background-color: red;\n        }\n        .aside{\n            width: 100px;\n            height: 200px;\n            background-color: green;\n            float: left;\n        }\n        .article{\n            box-sizing: border-box;\n            width: 200px;\n            height: 200px;\n            background-color: blue;\n            float: right;\n            border: 20px solid #000;\n            padding: 20px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"content\"\u003e\n    \u003cdiv class=\"aside\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"article\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 19.盒子模型练习2\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e盒子模型练习2\u003c/title\u003e\n    \u003cstyle\u003e\n        .big{\n            /*width: 350px;*/\n            /*height: 350px;*/\n            width: 500px;\n            height: 500px;\n            background-color: red;\n            /*\n            box-sizing: border-box;\n            padding-top:150px;\n            padding-left:150px;\n            */\n            border: 5px solid #000;\n        }\n        .small{\n            width: 200px;\n            height: 200px;\n            background-color: blue;\n            /*\n            注意点:\n            1.如果两个盒子是嵌套关系, 那么设置了里面一个盒子顶部的外边距, 外面一个盒子也会被顶下来\n            2.如果外面的盒子不想被一起定下来,那么可以给外面的盒子添加一个边框属性\n            3.在企业开发中, 一般情况下如果需要控制嵌套关系盒子之间的距离, 应该首先考虑padding, 其次再考虑margin\n            margin本质上是用于控制兄弟关系之间的间隙的\n            */\n            /*\n            margin-top:150px;\n            margin-left:150px;\n            */\n            /*\n            注意点:\n            1.在嵌套关系的盒子中, 我们可以利用margin: 0 auto;的方式来让里面的盒子在外面的盒子中水平居中\n            2.margin: 0 auto; 只对水平方向有效, 对垂直方向无效\n            */\n            margin:150px auto;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"big\"\u003e\n    \u003cdiv class=\"small\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n- 需求\n\n```text\n有一个大盒子, 元素的宽高是500\n有一个小盒子, 元素的宽高是200\n要求将小盒子放到大盒子中, 并且让小盒子在大盒子中水平垂直居中\n```\n\n------\n\n### 20.盒子居中和内容居中\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e53-盒子居中和内容居中\u003c/title\u003e\n    \u003cstyle\u003e\n        .father{\n            width: 800px;\n            height: 500px;\n            background-color: red;\n            /*text-align: center;*/\n            margin:0 auto;\n        }\n        .son{\n            width: 100px;\n            height: 100px;\n            background-color: blue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"father\"\u003e\n    我是文字\u003cbr/\u003e\n    \u003cimg src=\"images/girl.jpg\" alt=\"\"\u003e\n    \u003c!--\u003cdiv class=\"son\"\u003e\u003c/div\u003e--\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n- 1.text-align:center;和margin:0 auto;区别\n  - text-align: center;作用:设置盒子中存储的文字/图片水平居中\n  - margin:0 auto;作用:让盒子自己水平居中\n\n------\n\n### 21.清空默认边距\n\n- 清空默认边距\n- 1.为什么要清空默认边距(外边距和内边距)\n  - 在企业开发中为了更好的控制盒子的宽高和计算盒子的宽高等等, 所以在企业开发中, 编写代码之前第一件事情就是清空默认的边距\n- 2.如何清空默认的边距\n\n```css\n格式\n*{\n    margin: 0;\n    padding: 0;\n}\n```\n\n- **注意点**\n  - 通配符选择器会找导(遍历)当前界面中所有的标签, 所以性能不好\n  - 企业开发中可以从这个网址中拷贝\n    http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e清空默认边距\u003c/title\u003e\n    \u003cstyle\u003e\n        /*\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        */\n        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{\n            margin:0;padding:0\n        }\n        p{\n            width: 610px;\n            height: 110px;\n            background-color: #cdcdcd;\n            border: 1px solid #000000;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cp\u003e葬爱:非主流文化的常用词，是当今网络流行术语.且流行于非主流杀马特之中。葬，即埋葬，爱，即爱情，翻译成外语就bury love\u003c/p\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 22.行高和盒子高\n\n- 什么是行高?\n  - 在CSS中所有的行都有自己的行高\n- **注意点:**\n  - 行高和盒子高不是同一个概念\n    - 行高指的是每行内容的高度\n    - 盒子高指的是元素的高度\n- 规律\n  - 1.文字在行高中默认是垂直居中的\n  - 2.在企业开发中我们经常将盒子的高度和行高设置为一样, 那么这样就可以保证一行文字在盒子的高度中是垂直居中的\n    简而言之就是: 要想一行文字在盒子中垂直居中, 那么只需要设置这行文字的\"行高等于盒子的高\"即可\n  - 3.在企业开发中如果一个盒子中有多行文字, 那么我们就不能使用设置行高等于盒子高来实现让文字垂直居中, 只能通过设置padding来让文字居中\n\n------\n\n### 23.还原字体和字号\n\n- 工具使用：fireworks\n- **注意点:**\n  - 1.在企业开发中, 如果一个盒子中存储的是文字, 那么一般情况下我们会以盒子左边的内边距为基准, 不会以右边的内边距为基准, 因为这个右边的内边距有误差\n  - 2.右边内边距的误差从何而来? 因为右边如果放不下一个文字, 那么文字就会换行显示, 所以文字和内边距之间的距离就有了误差\n  - 3.顶部的内边距并不是边框到文字顶部的距离, 而是边框到行高顶部的距离\n\n------\n\n### 24.文章界面\n\n![](./assets/文章界面.png)\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e57-文章界面\u003c/title\u003e\n    \u003cstyle\u003e\n        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{\n            margin:0;padding:0\n        }\n        body{\n            background-color: #efefef;\n        }\n        div{\n            margin:0 auto;\n            box-sizing: border-box;\n            width: 372px;\n            height: 232px;\n            border: 1px solid #666;\n            padding: 15px;\n        }\n        h1{\n            font-family:\"微软雅黑\";\n            font-size: 18px;\n            border-bottom: 1px solid #666;\n            padding-bottom: 10px;\n        }\n        span{\n            font-size: 14px;\n        }\n        ul{\n            list-style: none;\n            margin-top: 10px;\n        }\n        ul li{\n            line-height: 30px;\n            border-bottom: 1px dashed #666;\n            font-family:\"微软雅黑\";\n            font-size: 12px;\n            color: #242424;\n            padding-left: 20px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003c!--\n1.清空所有的边距\n2.从外向内, 从上至下的编写网页\n--\u003e\n\u003cdiv\u003e\n    \u003ch1\u003e最新文章\u003cspan\u003e/New Articles\u003c/span\u003e\u003c/h1\u003e\n    \u003cul\u003e\n        \u003cli\u003e问中国：经济新活力篇 治国理政 长征\u003c/li\u003e\n        \u003cli\u003e问中国:民生保障不是\"清谈馆\"国平 国庆节\u003c/li\u003e\n        \u003cli\u003e李克强不忘棚户区改造10日至12日将视察澳门\n        \u003c/li\u003e\n        \u003cli\u003e王岐山监督中央部委五大抓手:关键少数要加码\u003c/li\u003e\n        \u003cli\u003e李南江老师免费公开H5+跨平台开发教学视频\u003c/li\u003e\n    \u003c/ul\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```"},{"title":"15.浮动.md","frontmatter":{},"content":"# 浮动\n\n### 1.网页布局方式\n\n- 1.什么是网页的布局方式?\n  - 网页的布局方式其实就是指浏览器是如何对网页中的元素进行排版的\n- 1.标准流(文档流/普通流)排版方式\n  - 1.1其实浏览器默认的排版方式就是标准流的排版方式\n  - 1.2在CSS中将元素分为三类, 分别是块级元素/行内元素/行内块级元素\n  - 1.3 在标准流中有两种排版方式, 一种是垂直排版, 一种是水平排版\n    - 垂直排版, 如果元素是块级元素, 那么就会垂直排版\n    - 水平排版, 如果元素是行内元素/行内块级元素, 那么就会水平排版\n- 2.浮动流排版方式\n  - 2.1浮动流是一种\"半脱离标准流\"的排版方式\n  - 2.2浮动流只有一种排版方式, 就是水平排版. 它只能设置某个元素左对齐或者右对齐\n- **注意点:**\n  - 1.浮动流中没有居中对齐, 也就是没有center这个取值\n  - 2.在浮动流中是不可以使用margin: 0 auto;\n- **特点:**\n  - 1.在浮动流中是不区分块级元素/行内元素/行内块级元素的\n    无论是级元素/行内元素/行内块级元素都可以水平排版\n  - 2.在浮动流中无论是块级元素/行内元素/行内块级元素都可以设置宽高\n  - 3.综上所述, 浮动流中的元素和标准流中的行内块级元素很像\n- 3.定位流排版方式\n\n------\n\n### 2.浮动元素的脱标\n\n- 1.什么是浮动元素的脱标?\n  - 脱标: 脱离标准流\n  - 当某一个元素浮动之后, 那么这个元素看上去就像被从标准流中删除了一样, 这个就是浮动元素的脱标\n- 2.浮动元素脱标之后会有什么影响?\n  - 如果前面一个元素浮动了, 而后面一个元素没有浮动 , 那么这个时候前面一个元素就会盖住后面一个元素\n- 示例：\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e浮动元素的脱标\u003c/title\u003e\n    \u003cstyle\u003e\n        .box1{\n            float: left;\n            width: 100px;\n            height: 100px;\n            background-color: red;\n        }\n        .box2{\n            width: 150px;\n            height: 150px;\n            background-color: blue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.浮动元素排序规则\n\n- 1.浮动元素排序规则\n  - 1.1相同方向上的浮动元素, 先浮动的元素会显示在前面, 后浮动的元素会显示在后面\n  - 1.2不同方向上的浮动元素, 左浮动会找左浮动, 右浮动会找右浮动\n  - 1.3浮动元素浮动之后的位置, 由浮动元素浮动之前在标准流中的位置来确定\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e浮动元素排序规则\u003c/title\u003e\n    \u003cstyle\u003e\n        .box1{\n            float: left;\n            width: 50px;\n            height: 50px;\n            background-color: red;\n        }\n        .box2{\n            width: 100px;\n            height: 100px;\n            background-color: pink;\n        }\n        .box3{\n            float: left;\n            width: 150px;\n            height: 150px;\n            background-color: yellow;\n        }\n        .box4{\n            float: left;\n            width: 200px;\n            height: 200px;\n            background-color: tomato;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e1\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e2\u003c/div\u003e\n\u003cdiv class=\"box3\"\u003e3\u003c/div\u003e\n\u003cdiv class=\"box4\"\u003e4\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.浮动元素贴靠现象\n\n- 1.什么是浮动元素贴靠现象?\n  - 1.如果父元素的宽度能够显示所有浮动元素, 那么浮动的元素会并排显示\n  - 2.如果父元素的宽度不能显示所有浮动元素, 那么会从最后一个元素开始往前贴靠\n  - 3.如果贴靠了前面所有浮动元素之后都不能显示, 最终会贴靠到父元素的左边或者右边\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e浮动元素贴靠现象\u003c/title\u003e\n    \u003cstyle\u003e\n        .father{\n            width: 400px;\n            height: 400px;\n            border: 1px solid #000;\n        }\n        .box1{\n            float: left;\n            width: 50px;\n            height: 300px;\n            background-color: red;\n        }\n        .box2{\n            float: left;\n            width: 50px;\n            height: 100px;\n            background-color: green;\n        }\n        .box3{\n            float: left;\n            width: 250px;\n            height: 100px;\n            background-color: blue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"father\"\u003e\n    \u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 5.浮动元素字围现象\n\n- 1.什么是浮动元素字围现象?\n  - 浮动元素不会挡住没有浮动元素中的文字, 没有浮动的文字会自动给浮动的元素让位置,这个就是浮动元素字围现象\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e62-浮动元素字围现象\u003c/title\u003e\n    \u003cstyle\u003e\n        p{\n            width: 500px;\n            height: 500px;\n            background-color: yellow;\n        }\n        img{\n            float: left;\n            height: 120px;\n            width: 120px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cimg src=\"http://img.taopic.com/uploads/allimg/120727/201995-120HG1030762.jpg\" alt=\"\"\u003e\n\u003cp\u003e1999年-2002年范冰冰一共出演了《青春出动》、《小李飞刀》、《秦始皇》、《中关村风云》、《少年包青天2》《尘埃落定》等十七部电视剧[12]  ，以及《河东狮吼》等三部电影[13]  。\n    2003年在由梁羽生小说改编的电视剧《萍踪侠影》中饰演女主角云蕾。同年在冯小刚执导的贺岁档电影《手机》中饰演女主角武月[14]  。\n    2004年凭借电影《手机》获得第27届大众电影百花奖最佳女主角奖，同时《手机》也获得大众电影百花奖最佳故事片奖。[2]  9月，出演根据古龙小说改编的古装剧《小鱼儿与花无缺》，饰演女主角铁心兰[15]  。同年出演《大唐芙蓉园》中的杨玉环等五部电视剧，以及电影《千机变2》和《情癫大圣》[16]  。\n \u003c/p\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 6.浮动练习\n\n- 1.企业开发中什么时候使用标准流? 什么时候使用浮动流?\n  垂直方向使用标准流, 水平方向使用浮动流\n- 2.拿到一个很复杂的界面如何入手?\n  - 2.1从上至下布局\n  - 2.2从外向内布局\n  - 2.3水平方向可以先划分为一左一右再对左边或者右边进行进一步布局\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e浮动练习\u003c/title\u003e\n    \u003cstyle\u003e\n        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{\n            margin:0;padding:0\n        }\n        .header{\n            width: 980px;\n            height: 100px;\n            /*background-color: red;*/\n            margin:0 auto;\n        }\n        .header .logo{\n            width: 250px;\n            height: 100px;\n            background-color: pink;\n            float: left;\n        }\n        .header .language{\n            width: 150px;\n            height: 50px;\n            background-color: skyblue;\n            float: right;\n        }\n        .header .nav{\n            width: 650px;\n            height: 50px;\n            background-color: purple;\n            float: right;\n        }\n        .content{\n            width: 980px;\n            height: 400px;\n            /*background-color: green;*/\n            margin:0 auto;\n            margin-top: 10px;\n        }\n        .content .aside{\n            width: 320px;\n            height: 400px;\n            background-color: yellow;\n            float: left;\n        }\n        .content .article{\n            width: 650px;\n            height: 400px;\n            /*background-color: pink;*/\n            float: right;\n        }\n        .content .article .articleTop{\n            width: 650px;\n            height: 350px;\n            /*background-color: blue;*/\n        }\n        .content .article .articleTop .articleTopLeft{\n            width: 400px;\n            height: 350px;\n            /*background-color: red;*/\n            float: left;\n        }\n        .content .article .articleTop .articleTopLeft .new1{\n            width: 400px;\n            height: 200px;\n            background-color: deepskyblue;\n        }\n        .content .article .articleTop .articleTopLeft .new2{\n            width: 400px;\n            height: 140px;\n            background-color: tomato;\n            margin-top: 10px;\n        }\n        .content .article .articleTop .articleTopRight{\n            width: 240px;\n            height: 350px;\n            background-color: green;\n            float: right;\n        }\n        .content .article .articleBottom{\n            width: 650px;\n            height: 40px;\n            background-color: darkgoldenrod;\n            margin-top: 10px;\n        }\n        .footer{\n            width: 980px;\n            height: 40px;\n            background-color: tomato;\n            margin:0 auto;\n            margin-top:10px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"header\"\u003e\n    \u003cdiv class=\"logo\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"language\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"nav\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv class=\"content\"\u003e\n    \u003cdiv class=\"aside\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"article\"\u003e\n        \u003cdiv class=\"articleTop\"\u003e\n            \u003cdiv class=\"articleTopLeft\"\u003e\n                \u003cdiv class=\"new1\"\u003e\u003c/div\u003e\n                \u003cdiv class=\"new2\"\u003e\u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"articleTopRight\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n        \u003cdiv class=\"articleBottom\"\u003e\u003c/div\u003e\n    \u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv class=\"footer\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 7.浮动元素高度\n\n- 1.在标准流中内容的高度可以撑起父元素的高度\n- 2.在浮动流中浮动的元素是不可以撑起父元素的高度的"},{"title":"16.清除浮动.md","frontmatter":{},"content":"# 清除浮动\n\n### 1.清除浮动方式一\n\n- 1.清除浮动的第一种方式\n  - 给前面一个父元素设置高度\n- 注意点:\n  - 在企业开发中, 我们能不写高度就不写高度, 所以这种方式用得很少\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e清除浮动方式一\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        .box1{\n            height: 20px;\n            background-color: red;\n        }\n        .box2{\n            background-color: green;\n        }\n        .box1 p{\n            width: 100px;\n            background-color: blue;\n        }\n        .box2 p{\n            width: 100px;\n            background-color: yellow;\n        }\n        p{\n            float: left;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"box2\"\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.清除浮动的第二种方式\n\n- 1.清除浮动的第二种方式\n  - 给后面的盒子添加clear属性\n- clear属性取值:\n  - none: 默认取值, 按照浮动元素的排序规则来排序(左浮动找左浮动, 右浮动找右浮动)\n  - left: 不要找前面的左浮动元素\n  - right: 不要找前面的右浮动元素\n  - both: 不要找前面的左浮动元素和右浮动元素\n- **注意点:**\n  - 当我们给某个元素添加clear属性之后, 那么这个属性的**margin属性就会失效**\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e清除浮动方式二\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        body{\n            border: 1px solid #000;\n        }\n        .box1{\n            background-color: red;\n        }\n        .box2{\n            background-color: green;\n            clear: both;\n            margin-top: 28px;\n        }\n        .box1 p{\n            width: 100px;\n            background-color: blue;\n        }\n        .box2 p{\n            width: 100px;\n            background-color: yellow;\n        }\n        p{\n            float: left;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"box2\"\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.清除浮动的第三种方式\n\n- 隔墙法\n\n- 外墙法\n\n  - 在两个盒子中间添加一个额外的块级元素\n  - 给这个额外添加的块级元素设置clear: both;属性\n  - **注意点:**\n    - 外墙法它可以让第二个盒子使用margin-top属性\n    - 外墙法不可以让第一个盒子使用margin-bottom属性\n  - 示例\n\n  ```html\n  \u003chead\u003e\n  \u003cmeta charset=\"UTF-8\"\u003e\n  \u003ctitle\u003e清除浮动方式三\u003c/title\u003e\n  \u003cstyle\u003e\n      *{\n          margin: 0;\n          padding: 0;\n      }\n      .box1{\n          background-color: red;\n          /*margin-bottom: 10px;*/\n      }\n      .box2{\n          background-color: green;\n          /*margin-top: 10px;*/\n      }\n      .box1 p{\n          width: 100px;\n          background-color: blue;\n      }\n      .box2 p{\n          width: 100px;\n          background-color: yellow;\n      }\n      p{\n          float: left;\n      }\n      .wall{\n          clear: both;\n      }\n  \u003c/style\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n  \u003cdiv class=\"box1\"\u003e\n      \u003cp\u003e我是文字1\u003c/p\u003e\n      \u003cp\u003e我是文字1\u003c/p\u003e\n      \u003cp\u003e我是文字1\u003c/p\u003e\n  \u003c/div\u003e\n  \n  \u003cdiv class=\"wall\"\u003e\u003c/div\u003e\n  \n  \u003cdiv class=\"box2\"\u003e\n      \u003cp\u003e我是文字2\u003c/p\u003e\n      \u003cp\u003e我是文字2\u003c/p\u003e\n      \u003cp\u003e我是文字2\u003c/p\u003e\n  \u003c/div\u003e\n  \u003c/body\u003e\n  ```\n\n- 内墙法\n\n  - 在第一个盒子中所有子元素最后添加一个额外的块级元素\n  - 给这个额外添加的块级元素设置clear: both;属性\n  - **注意点:**\n    - 内墙法它可以让第二个盒子使用margin-top属性\n    - 内墙法它可以让第一个盒子使用margin-bottom属性\n  - 示例\n\n  ```html\n  \u003chead\u003e\n  \u003cmeta charset=\"UTF-8\"\u003e\n  \u003ctitle\u003e清除浮动方式三\u003c/title\u003e\n  \u003cstyle\u003e\n      *{\n          margin: 0;\n          padding: 0;\n      }\n      .box1{\n          background-color: red;\n          /*margin-bottom: 10px;*/\n      }\n      .box2{\n          background-color: green;\n          /*margin-top: 10px;*/\n      }\n      .box1 p{\n          width: 100px;\n          background-color: blue;\n      }\n      .box2 p{\n          width: 100px;\n          background-color: yellow;\n      }\n      p{\n          float: left;\n      }\n      .wall{\n          clear: both;\n      }\n  \u003c/style\u003e\n  \u003c/head\u003e\n  \u003cbody\u003ediv class=\"box1\"\u003e\n      \u003cp\u003e我是文字1\u003c/p\u003e\n      \u003cp\u003e我是文字1\u003c/p\u003e\n      \u003cp\u003e我是文字1\u003c/p\u003e\n      \u003cdiv class=\"wall\"\u003e\u003c/div\u003e\n  \u003c/div\u003e\n  \u003cdiv class=\"box2\"\u003e\n      \u003cp\u003e我是文字2\u003c/p\u003e\n      \u003cp\u003e我是文字2\u003c/p\u003e\n      \u003cp\u003e我是文字2\u003c/p\u003e\n  \u003c/div\u003e\n  \u003c/body\u003e\n  ```\n\n- 外墙法和内墙法区别?\n\n  - 外墙法不能撑起第一个盒子的高度, 而内墙法可以撑起第一个盒子的高度\n\n- 在企业开发中不常用隔墙法来清除浮动\n\n------\n\n### 4.伪元素选择器\n\n- 1.什么是伪元素选择器?\n  - 伪元素选择器作用就是给指定标签的内容前面添加一个子元素或者给指定标签的内容后面添加一个子元素\n- 2.格式\n\n```css\n标签名称::before{\n    属性名称:值;\n}\n给指定标签的内容前面添加一个子元素\n\n\n标签名称::after{\n    属性名称:值;\n}\n给指定标签的内容后面添加一个子元素\n```\n\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e伪元素选择器\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 200px;\n            height: 200px;\n            background-color: red;\n        }\n        /*\n        p{\n            width: 50px;\n            height: 50px;\n            background-color: pink;\n        }\n        */\n\n        div::before{\n            content: \"爱你\";\n            width: 50px;\n            height: 50px;\n            background-color: pink;\n            display: block;\n        }\n        div::after{\n            /*指定添加的子元素中存储的内容*/\n            content: \"么么哒\";\n            /*指定添加的子元素的宽度和高度*/\n            width: 50px;\n            /*height: 50px;*/\n            /*内容是可以超出标签的范围的, 所以高度为0依然可以看见内容*/\n            height:0;\n            background-color: pink;\n            /*指定添加的子元素的显示模式*/\n            display: block;\n            /*隐藏添加的子元素*/\n            visibility: hidden;\n        }\n\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\n    \u003c!--\u003cp\u003e爱你\u003c/p\u003e--\u003e\n    我是文字\n    \u003c!--\u003cp\u003e么么哒\u003c/p\u003
