素在其父元素中水平方向的位置由以下几个属性共同决定\n\n- `margin-left`\n- `border-left `\n- `padding-left`\n- `width`\n- `padding-right`\n- `border-right`\n- `margin-right`\n\n一个元素在其父元素中，水平布局必须要满足以下的等式\n\n`margin-left + border-left + padding-left + width + padding-right + border-right + margin-right = 其父元素的宽度`\n\n以上等式必须满足，如果相加结果使等式不成立，则称为\u003cmark\u003e过渡约束\u003c/mark\u003e\n\n![img](assets/06.pic_16.png)\n\n则等式会自动调整调整的情况：\n\n- 如果这七个值中没有`auto`的情况，则浏览器会自动调整`margin-right`值以使等式满足\n\n  `100 + 0 + 0 + 200 + 0 + 0 + 0 = 800` ==\u003e `100 + 0 + 0 + 200 + 0 + 0 + 500 = 800`\n\n- 如果这七个值中有`auto`的情况，则会自动调整`auto`值以使等式成立\n\n  这七个值中有三个值可以设置为`auto` ：`width`、`margin-left`、`maring-right`\n\n  1. 如果某个值为 auto，则会自动调整`auto`的那个值以使等式成立\n     `200 + 0 + 0 + auto + 0 + 0 + 200 = 600 ` ==\u003e `200 + 0 + 0 + 400 + 0 + 0 + 200 = 800`\n\n     `auto + 0 + 0 + 200 + 0 + 0 + 200 = 600 ` ==\u003e `400 + 0 + 0 + 200 + 0 + 0 + 200 = 800`\n\n     `200 + 0 + 0 + 200 + 0 + 0 + auto = 600 ` ==\u003e `200 + 0 + 0 + 200 + 0 + 0 + 400 = 800`\n\n  2. 如果宽度为`auto`，则宽度会调整到最大，其他`auto`的外边距会自动设置为 0\n\n     `auto + 0 + 0 + auto + 0 + 0 + 200 = 600 ` ==\u003e `0 + 0 + 0 + 600 + 0 + 0 + 200 = 800`\n\n     `200 + 0 + 0 + auto + 0 + 0 + auto = 600 ` ==\u003e `200 + 0 + 0 + 600 + 0 + 0 + 0 = 800`\n\n     `auto + 0 + 0 + auto + 0 + 0 + auto = 600 ` ==\u003e `0 + 0 + 0 + 800 + 0 + 0 + 0 = 800`\n\n  3. 如果外边距都为`auto`，则`auto`的外边距会自动均分以使等式成立\n\n     `auto + 0 + 0 + 200 + 0 + 0 + auto = 600 ` ==\u003e `300 + 0 + 0 + 200 + 0 + 0 + 300 = 800`\n\n![img](assets/06.pic_17.png)\n\n**示例**\n\n```html\n\u003cstyle\u003e\n  .box1 {\n    width: 200px;\n    height: 200px;\n    background-color: #bfa;\n    border: 10px orange solid;\n    /* 下列条件等价于 margin: 0 auto */\n    margin-left: auto;\n    margin-right: auto;\n  }\n\u003c/style\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n```\n\n**效果**\n\n![image-20210520230544849](assets/06.pic_18.png)\n\n## 6. 垂直方向布局\n\n### 元素溢出\n\n子元素是在父元素的内容区中排列的，如果子元素的大小超过了父元素，则子元素会从父元素中溢出\n\n![img](assets/06.pic_19.png)\n\n使用`overflow`/`overflow-x`/`overflow-y`属性来设置父元素如何处理溢出的子元素\n\n可选值：`visible`/`hidden`/`scroll`/`auto`\n\n`visible` 溢出内容会在父元素外部位置显示，默认值\n\n**示例**\n\n```html\n\u003cstyle\u003e\n  .box1 {\n    width: 200px;\n    height: 200px;\n    background-color: #bfa;\n    border: 10px orange solid;\n    overflow: visible; /* 默认值 */\n  }\n\u003c/style\u003e\n\u003cdiv class=\"box1\"\u003e\n  Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores aspernatur\n  illo inventore deleniti laudantium quaerat excepturi sed quidem tempore?\n  Eaque, cumque porro. Fuga quam error cupiditate quasi eveniet in numquam!\n\u003c/div\u003e\n```\n\n**效果**\n\n![image-20210520232000549](assets/06.pic_20.png)\n\n`hidden` 溢出内容会被裁剪，不会显示\n\n**示例**\n\n```html\n\u003cstyle\u003e\n  .box1 {\n    width: 200px;\n    height: 200px;\n    background-color: #bfa;\n    overflow: hidden; /* 隐藏溢出内容 */\n  }\n\u003c/style\u003e\n\u003cdiv class=\"box1\"\u003e\n  Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores aspernatur\n  illo inventore deleniti laudantium quaerat excepturi sed quidem tempore?\n  Eaque, cumque porro. Fuga quam error cupiditate quasi eveniet in numquam!\n\u003c/div\u003e\n```\n\n**效果**\n\n![image-20210520232019478](assets/06.pic_21.png)\n\n`scroll` 生成两个滚动条，通过滚动条来查看完整的内容\n\n**示例**\n\n```html\n\u003cstyle\u003e\n  .box1 {\n    width: 200px;\n    height: 200px;\n    background-color: #bfa;\n    overflow: scroll;\n  }\n\u003c/style\u003e\n\u003cdiv class=\"box1\"\u003e\n  Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores aspernatur\n  illo inventore deleniti laudantium quaerat excepturi sed quidem tempore?\n  Eaque, cumque porro. Fuga quam error cupiditate quasi eveniet in numquam!\n\u003c/div\u003e\n```\n\n**效果**\n\n![image-20210520232157722](assets/06.pic_22.png)\n\n`auto` 根据需要生成滚动条\n\n**示例**\n\n```html\n\u003cstyle\u003e\n  .box1 {\n    width: 200px;\n    height: 200px;\n    background-color: #bfa;\n    overflow: auto;\n  }\n\u003c/style\u003e\n\u003cdiv class=\"box1\"\u003e\n  Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores aspernatur\n  illo inventore deleniti laudantium quaerat excepturi sed quidem tempore?\n  Eaque, cumque porro. Fuga quam error cupiditate quasi eveniet in numquam!\n\u003c/div\u003e\n```\n\n**效果**\n\n![image-20210520232307736](assets/06.pic_23.png)\n\n### 边距折叠\n\n垂直外边距的重叠（折叠）：相邻的垂直方向外边距会发生重叠现象\n\n#### 兄弟元素\n\n兄弟元素间的相邻，垂直外边距会取两者之间的较大值（两者都是正值）\n\n特殊情况：\n\n- 如果相邻的外边距一正一负，则取两者的和\n- 如果相邻的外边距都是负值，则取两者中绝对值较大的\n\n**示例**\n\n```css\n.box1,\n.box2 {\n  width: 200px;\n  height: 200px;\n  font-size: 100px;\n}\n\n.boxl {\n  background-color: #bfa;\n  /*设置一个下外边距*/\n  margin-bottom: 100px;\n}\n\n.box2 {\n  background-color: orange;\n  /*设置一个上外边距*/\n  margin-top: 100px;\n}\n```\n\n**效果**\n\n![image-20210521195545769](assets/06.pic_24.png)\n\n**疑问**\n\n当浏览器缩放比例是 100%时，我们使用[FastStone Capture](https://faststone-capture.en.softonic.com/)工具自带的刻度尺测量，发现“兄弟”之间似乎没有我们想象的那么“亲近”\n\n两者的垂直方向间距是 125px，我们明明上下元素设置的都是 100px 啊，这是为什么呢？\n\n\u003e 在网页布局中，通过谷歌浏览器或火狐浏览器预览时，发现我们定义的盒模型 width，height，margin，padding 值都是不准确的\n\u003e\n\u003e 谷歌、火狐浏览器 缩放为 80% 时，margin 值才正确[^2]\n\n**总结**\n\n兄弟元素之间的外边距的重叠，对于开发是有利的，所以我们不需要进行处理\n\n![img](assets/06.pic_25.png)\n\n#### 父子元素\n\n父子元素间相邻外边距，子元素会传递给父元素（上外边距）\n\n**示例**\n\n```css\n.box3{\nwidth：200px;\n    height:200px;\n    background-color: #bfa;\n}\n\n.box4{\n    width: 100px;\n    height: 100px;\n    background-color: orange;\n    /* margin-top: 100px; */\n}\n```\n\n**效果**\n\n不加 margin-top\n![不加margin-top](assets/06.pic_26.png)\n加 margin-top\n![加margin-top](assets/06.pic_27.png)\n\n父子外边距的折叠会影响到页面的布局，必须要进行处理\n\n![img](assets/06.pic_28.png)\n\n**处理方式 1**\n\n1、我们转换思路，将对子元素的调整转为对父元素的调整\n\n```css\n.box3 {\n  width: 200px;\n  height: 200px;\n  background-color: #bfa;\n  padding-top: 100px; /* 不调整子元素的margin，而是转而调整父元素的padding */\n}\n\n.box4 {\n  width: 100px;\n  height: 100px;\n  background-color: orange;\n  /* margin-top: 100px; */\n}\n```\n\n**效果**\n\n![image-20210521201933595](assets/06.pic_29.png)\n\n可以看到父元素位置虽然正确了，但是高度却被“撑大了”。我们之前说过，padding 属性会影响元素的大小\n\n2、这里我们还需要计算并手动调整下父元素的高度\n\n```css\n.box3 {\n  width: 200px;\n  height: 100px; /* height: 200px; */\n  background-color: #bfa;\n  padding-top: 100px;\n}\n\n.box4 {\n  width: 100px;\n  height: 100px;\n  background-color: orange;\n}\n```\n\n**效果**\n\n![image-20210521203349364](assets/06.pic_30.png)\n\n**处理方式 2**\n\n1、我们仍然保留子元素的`margin-top`属性，但是给父元素加一个上边框\n\n```css\n.box3 {\n  width: 200px;\n  height: 200px;\n  background-color: #bfa;\n  border-top: 1px rebeccapurple solid; /* 在父元素上加一个border-top（上边框） */\n}\n\n.box4 {\n  width: 100px;\n  height: 100px;\n  background-color: orange;\n  margin-top: 100px; /* 不删除，保留 */\n}\n```\n\n**效果**\n\n![image-20210521203812794](assets/06.pic_31.png)\n\n2、但是因为加了 1px 的边框，所以父元素盒子的高度也增加了 1px。那我们就需要手动调整父元素的高度，同时让边框颜色与父元素盒子颜色保持一致\n\n```css\n.box3 {\n  width: 200px;\n  height: 199px; /* height: 200px; */\n  background-color: #bfa;\n  border-top: 1px #bfa solid;\n}\n\n.box4 {\n  width: 100px;\n  height: 100px;\n  background-color: orange;\n  margin-top: 100px;\n}\n```\n\n![image-20210521212121373](assets/06.pic_32.png)\n\n但是我们~~没有发现一个问题~~不难发现一个问题，子元素也往下移动了 1px 的距离\n\n因为父元素高度少了 1px，而子元素的 margin-top 是从边框下面开始算的\n\n所以，~~凭借大家朴素的情感，哪个应该怎么判？~~ 应该怎么改？\n\n![img](assets/06.pic_33.png)\n\n改法也很简单，margin-top 减去一个像素即可\n\n```css\n.box3 {\n  width: 200px;\n  height: 199px;\n  background-color: #bfa;\n  border-top: 1px #bfa solid;\n}\n\n.box4 {\n  width: 100px;\n  height: 100px;\n  background-color: orange;\n  margin-top: 99px; /* margin-top: 100px; */\n}\n```\n\n**效果**\n\n![image-20210521213825183](assets/06.pic_34.png)\n\n同时，我们用刻度尺测量，父子元素底部是在一条水平线上的\n\n![image-20210521213805469](assets/06.pic_35.png)\n\n### 脱离文档流\n\n上述示例 2 中，使用了 border 属性，就让子元素的外边距不去传递给父元素了，这是为什么呢？\n\n\u003e margin (子元素远离父元素边框)[^3]\n\u003e\n\u003e 如果父盒子没有设置 border 框子，那么他的子元素无法利用 margin-top 来远离父元素的上边框\n\u003e\n\u003e 如果使用了 margin-top 会使子元素和父元素一起往下移\n\u003e\n\u003e （子想离，父不设置 border 边框 则离得是流 不是父盒子）\n\n![img](assets/06.pic_36.png)\n\n应该是 border 让元素脱离了文档流（margin 塌陷）\n\n![img](assets/06.pic_37.png)\n\n好吧好吧，至于什么是 margin 塌陷，我也是问了度娘，有兴趣的可以自行百度，这里就不再赘述了\n\n![img](assets/06.pic_38.png)\n\n## 7. 行内元素的盒模型\n\n- 行内元素不支持设置宽度和高度\n\n  ```css\n  .s1 {\n    /* 行内元素设置了宽高也没用，不会生效 */\n    width: 100px;\n    height: 100px;\n    background-color: yellow;\n  }\n  ```\n\n  ![image-20210521215239623](assets/06.pic_39.png)\n\n- 行内元素可以设置`padding`，但是垂直方向`padding`不会影响页面的布局\n\n  ```css\n  .s1 {\n    /* 下方的div元素并没有因span设置了padding属性，而受到位置上的影响 */\n    padding: 100px;\n    background-color: yellow;\n  }\n\n  .box1 {\n    width: 200px;\n    height: 200px;\n    background-color: #bfa;\n  }\n  ```\n\n  ![image-20210521215633912](assets/06.pic_40.png)\n\n- 行内元素可以设置`border`，垂直方向的`border`不会影响页面的布局\n\n  ```css\n  .s1 {\n    border: 10px orange solid;\n    background-color: yellow;\n  }\n\n  .box1 {\n    width: 200px;\n    height: 200px;\n    background-color: #bfa;\n  }\n  ```\n\n  ![image-20210521220000849](assets/06.pic_41.png)\n\n- 行内元素可以设置`margin`，垂直方向的`margin`不会影响页面的布局\n\n  ```css\n  .s1 {\n    margin: 100px;\n    background-color: yellow;\n  }\n  \n  .box1 {\n    width: 200px;\n    height: 200px;\n    background-color: #bfa;\n  }\n  ```\n\n  ![image-20210521220057246](assets/06.pic_42.png)\n\n如果我就是想要行内元素对页面布局产生影响呢？\n\n![img](assets/06.pic_43.png)\n\n~~那就拉出去枪毙了！~~ 那也是有办法的！\n\n`display`用来设置元素显示的类型\n\n- `inline`将元素设置为行内元素\n\n- `block `将元素设置为块元素\n\n  ```css\n  .s1 {\n    margin: 100px;\n    background-color: yellow;\n    /* 将行内元素设置为块元素 */\n    display: block;\n  }\n  ```\n\n  ![image-20210521220731539](assets/06.pic_44.png)\n\n- `inline-block` 将元素设置为行内块元素行内块，既可以设置宽度和高度又不会独占一行\n\n  ```css\n  .s1 {\n    margin: 100px;\n    background-color: yellow;\n    /* 将行内元素设置为行内块元素，兼顾行内元素和块元素的特点 */\n    display: inline-block;\n  }\n  ```\n\n  ![image-20210521220920910](assets/06.pic_45.png)\n\n- `table`将元素设置为一个表格\n\n- `none`元素不在页面中显示\n\n  ```css\n  .s1 {\n    margin: 100px;\n    background-color: yellow;\n    /* 将行内元素设置为none：不显示 */\n    display: none;\n  }\n  ```\n\n  ![image-20210521221041331](assets/06.pic_46.png)\n\n不显示是不显示了，但是原来属于 s1 的位置也没了\n\n![img](assets/06.pic_47.png)\n\n![img](assets/06.pic_48.png)\n\n`visibility`用来设置元素的显示状态\n\n- `visible`默认值，元素在页面中正常显示\n\n- `hidden`元素在页面中隐藏不显示，但是依然占据页面的位置\n\n  ```css\n  .s1 {\n    margin: 100px;\n    background-color: yellow;\n    display: block;\n    visibility: hidden;\n  }\n  ```\n\n  ![image-20210521222036100](assets/06.pic_49.png)\n\n![img](assets/06.pic_50.png)\n\n## 8. 浏览器的默认样式\n\n通常情况，浏览器都会为元素设置一些默认样式\n\n默认样式的存在会影响到页面的布局，通常情况下编写网页时必须要去除浏览器的默认样式（PC 端的页面）\n\n\u003e 在当今网页设计/开发实践中，使用 CSS 来为语义化的(X)HTML 标记添加样式风格是重要的关键。\n\u003e\n\u003e 在设计师们的梦想中都存在着这样的一个完美世界：所有的浏览器都能够理解和适用多有 CSS 规则，并且呈现相同的视觉效果(没有兼容性问题)。\n\u003e\n\u003e 但是，我们并没有生活在这个完美的世界，现实中发生的失窃却总是恰恰相反，很多 CSS 样式在不同的浏览器中有着不同的解释和呈现。\n\u003e\n\u003e 当今流行的浏览器(如:Firefox、Opera、Internet Explorer、Chrome、Safari 等等)中，有一些都是以自己的方式去理解 CSS 规范，这就会导致有的浏览器对 CSS 的解释与设计师的 CSS 定义初衷相冲突，使得网页的样子在某些浏览器下能正确按照设计师的想法显示\n\u003e\n\u003e 而且有些浏览器却并没有按照设计师想要的样子显示出来，这就导致浏览器的兼容性问题。\n\u003e\n\u003e 更糟的是，有的浏览器完全无视 CSS 的一些声明和属性。[^4]\n\n我们可以尝试编写 css 样式，以去除浏览器的默认样式\n\n**示例**\n\nhtml 代码\n\n```html\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003cp\u003e我是一个段落\u003c/p\u003e\n\u003cp\u003e我是一个段落\u003c/p\u003e\n\u003cp\u003e我是一个段落\u003c/p\u003e\n\u003cul\u003e\n\u003c1i\u003e列表项1\u003c/1i\u003e\n\u003c1i\u003e列表项2\u003c/1i\u003e\n\u003c1i\u003e列表项3\u003c/1i\u003e\n\u003c/ul\u003e\n```\n\ncss 代码\n\n```css\n.box1 {\n  width: 100px;\n  height: 100px;\n  border: 1px solid black;\n}\n```\n\n**效果**\n\n![image-20210522182121547](assets/06.pic_51.png)\n\n**F12 看盒子默认样式**\n\n1. ![image-20210522182757922](assets/06.pic_52.png)\n\n2. 段落之间有 16px 的默认行距\n\n   ![image-20210522183016757](assets/06.pic_53.png)\n\n3. 列表外有 16px 的上下外边距和 40px 的左内边距，而且每项列表前有一个小黑点\n\n   ![image-20210522183104276](assets/06.pic_54.png)\n\n**去除默认样式**\n\n1. 去除与浏览器的边缘间距\n\n   ```css\n   body {\n     margin: 0;\n   }\n   ```\n\n   ![image-20210522182330963](assets/06.pic_55.png)\n\n2. 去除段落之间行距\n\n   ```css\n   p {\n     margin: 0;\n   }\n   ```\n\n   ![image-20210522182547989](assets/06.pic_56.png)\n\n3. 去除列表的上下外边距和左内边距\n\n   ```css\n   ul {\n     margin: 0;\n     padding: 0;\n   }\n   ```\n\n   ![image-20210522184140001](assets/06.pic_57.png)\n\n   我们只是去除了列表的内外边距，但是发现前面的黑点也消失了，真的如此吗？\n\n   ![img](assets/06.pic_58.png)\n\n   我们先给`ul`加上一个`margin-left`\n\n   ```css\n   ul {\n     margin: 0;\n     padding: 0;\n     margin-left: 16px;\n   }\n   ```\n\n   ![image-20210522184710790](assets/06.pic_59.png)\n\n   看来黑点并没有自动清除，而只是“缩进”了浏览器的左侧\n\n4. 去除列表前的黑点\n\n   ```css\n   ul {\n     margin: 0;\n     padding: 0;\n     margin-left: 16px;\n     list-style: none;\n   }\n   ```\n\n   ![image-20210522184832040](assets/06.pic_60.png)\n\n   再将之前加的 16px 的`margin-left`样式去除\n\n   ```css\n   ul {\n     margin: 0;\n     padding: 0;\n     /* margin-left: 16px; */\n     list-style: none;\n   }\n   ```\n\n   ![image-20210522184918470](assets/06.pic_61.png)\n\n   到这里似乎就大功告成了，但是我们会发现写法似乎 ~~很完美~~ 有点麻烦\n\n   ```css\n   body {\n     margin: 0;\n   }\n\n   p {\n     margin: 0;\n   }\n\n   ul {\n     margin: 0;\n     padding: 0;\n     list-style: none;\n   }\n   ```\n\n   有没有简化空间了呢？\n\n   答案是肯定的，我们前面介绍过通配选择器的概念，可以直接简化成一个\n\n5. 简化写法\n\n   ```css\n   * {\n     margin: 0;\n     padding: 0;\n     list-style: none;\n   }\n   ```\n\n   效果是一样的\n\n   ![img](assets/06.pic_62.png)\n\n去除浏览器的默认样式的需求是非常普遍的，我们难道每次都需要手动去除浏览器的默认样式？\n\n这样岂不是很麻烦，难道官方就没有想到解决方案吗？\n\n答案也是肯定的，有！\n\n![img](assets/06.pic_63.png)\n\n\u003e 正因为上述冲突和问题依然存在于这个”不完美的世界”，所以一些设计师想到了一种避免浏览器兼容性问题的方法，那就是 CSS Reset\n\u003e\n\u003e 什么是 CSS Reset？\n\u003e\n\u003e 我们可以把它叫做 CSS 重设，也有人叫做 CSS 复位、默认 CSS、CSS 重置等。\n\u003e\n\u003e CSS 重设就是先定义好一些 CSS 样式，来让所有浏览器都按照同样的规则解释 CSS，这样就能避免发生这种问题。[^4]\n\n下方两种 css 样式，我们引入其中一个即可\n\n### reset 样式\n\n官方地址：[reset.css](https://meyerweb.com/eric/tools/css/reset/)\n\n```html\n\u003clink rel=\"stylesheet\" href=\"assets/reset.css\" /\u003e\n```\n\n**效果**\n\n![image-20210522201225540](assets/06.pic_64.png)\n\n我们可以看到 reset.css 的作用就是将各个内外边距置为 0，将一些样式置为 none\n\n```css\n/* http://meyerweb.com/eric/tools/css/reset/ \n   v2.0 | 20110126\n   License: none (public domain)\n*/\n\nhtml,\nbody,\ndiv,\nspan,\napplet,\nobject,\niframe,\nh1,\nh2,\nh3,\nh4,\nh5,\nh6,\np,\nblockquote,\npre,\na,\nabbr,\nacronym,\naddress,\nbig,\ncite,\ncode,\ndel,\ndfn,\nem,\nimg,\nins,\nkbd,\nq,\ns,\nsamp,\nsmall,\nstrike,\nstrong,\nsub,\nsup,\ntt,\nvar,\nb,\nu,\ni,\ncenter,\ndl,\ndt,\ndd,\nol,\nul,\nli,\nfieldset,\nform,\nlabel,\nlegend,\ntable,\ncaption,\ntbody,\ntfoot,\nthead,\ntr,\nth,\ntd,\narticle,\naside,\ncanvas,\ndetails,\nembed,\nfigure,\nfigcaption,\nfooter,\nheader,\nhgroup,\nmenu,\nnav,\noutput,\nruby,\nsection,\nsummary,\ntime,\nmark,\naudio,\nvideo {\n  margin: 0;\n  padding: 0;\n  border: 0;\n  font-size: 100%;\n  font: inherit;\n  vertical-align: baseline;\n}\n/* HTML5 display-role reset for older browsers */\narticle,\naside,\ndetails,\nfigcaption,\nfigure,\nfooter,\nheader,\nhgroup,\nmenu,\nnav,\nsection {\n  display: block;\n}\nbody {\n  line-height: 1;\n}\nol,\nul {\n  list-style: none;\n}\nblockquote,\nq {\n  quotes: none;\n}\nblockquote:before,\nblockquote:after,\nq:before,\nq:after {\n  content: \"\";\n  content: none;\n}\ntable {\n  border-collapse: collapse;\n  border-spacing: 0;\n}\n```\n\n### normalize 样式\n\n官方地址：[normalize.css](https://necolas.github.io/normalize.css/8.0.1/normalize.css)\n\n```css\n\u003clink rel=\"stylesheet\" href=\"assets/normalize.css\"\u003e\n```\n\n**效果**\n\n![image-20210522201315005](assets/06.pic_65.png)\n\n这里并没有去除所有样式，因为 normalize 的作用不同于 reset。reset 是将所有默认样式去除，而 normalize 是将所有默认样式统一，这样在不同的浏览器里显示效果也是统一的\n\n至于文件内容就不再这里赘述了，感兴趣的可以仔细研究\n\n---\n\n**参考资料**\n\n[^1]: CSS 盒子模型：[https://baike.baidu.com/item/CSS 盒子模型/9814562?fr=aladdin](https://baike.baidu.com/item/CSS盒子模型/9814562?fr=aladdin)\n[^2]: 谷歌、火狐浏览器 缩放为 80% 时，margin 值才正确：[https://www.cnblogs.com/taohuaya/p/7642742.html](https://www.cnblogs.com/taohuaya/p/7642742.html)\n[^3]: margin（子元素远离父元素边框）：[https://www.cnblogs.com/FlFtFw/p/9627026.html](https://www.cnblogs.com/FlFtFw/p/9627026.html)\n[^4]: 目前比较全的 CSS 重设(reset)方法总结：[https://www.cnblogs.com/hnyei/archive/2011/10/04/2198779.html](https://www.cnblogs.com/hnyei/archive/2011/10/04/2198779.html)\n"},{"title":"07-实战练习.md","frontmatter":{},"content":"# 实战练习\n\n## 1. 京东图片列表\n\n![image-20210522222054290](assets/07.pic_01.png)\n\n### 开发准备\n\n![image-20210522232556134](assets/07.pic_02.png)\n\n本来我们是想直接右键`图片另存为`的，但是发现并没有该选项，应该是京东对图片做了一定的限制\n\n不过，这不妨碍我们获取这些图片，当然你也可以采用截图的方式获取，这里我们采用另外一种方式\n\n![image-20210522232511516](assets/07.pic_03.png)\n\n通过 F12 可以看到，`img`元素的`src`属性，我们将三张图片的这些地址 copy 出来，直接在地址栏进行访问\n\n```http\n//img14.360buyimg.com/babel/s380x300_jfs/t1/168591/2/9328/64891/603ddb1aE93567699/3e4e717eeac051b2.jpg.webp\n//img12.360buyimg.com/babel/s380x300_jfs/t1/152314/13/19839/57522/603e118dE941f0ce9/fdff58457adbef3e.jpg.webp\n//img10.360buyimg.com/babel/s380x300_jfs/t1/154848/7/7426/82296/5fc072eeE20809200/34dca267e049d035.jpg.webp\n```\n\n这里就可以进行`图片另存为`了，当然你也可以直接在`src`上填写这些地址\n\n![image-20210522233119008](assets/07.pic_04.png)\n\n不过，细心的同学会发现，这张图片的格式是`jpg.webp`后缀结尾的\n\n因为我是在谷歌浏览器中访问的，而谷歌浏览器有自己的特有的一种图片格式 webp（这个我们在第三节-字符实体与语义标签中介绍过）\n\n当然这个格式不是谷歌自己进行转换的，而应该是京东做了不同浏览器之间的适配，即不同的浏览器传递不同格式的图片\n\n**Q：怎么验证这种说法呢？**\n\n![img](assets/07.pic_05.png)\n\nA：我们可以打开非 Chrome 内核的浏览器，使用 F12 查看`img`的`src`地址就会发现不一样的地方了\n\n这里我用微软自带的 IE 浏览器（\u003cmark\u003e温馨提示：微软官宣定于 2022 年 6 月 15 日完全停止对 IE 的支持\u003c/mark\u003e）\n\n![image-20210522234320111](assets/07.pic_06.png)\n\n对比就可以发现，无非就是在 Chrome 浏览器里后缀名多了一个`.webp`而已\n\n```html\n\u003c!-- IE中的src地址 --\u003e\n//img14.360buyimg.com/babel/s380x300_jfs/t1/168591/2/9328/64891/603ddb1aE93567699/3e4e717eeac051b2.jpg\n\u003c!-- Chrome中的src地址 --\u003e\n//img14.360buyimg.com/babel/s380x300_jfs/t1/168591/2/9328/64891/603ddb1aE93567699/3e4e717eeac051b2.jpg.webp\n```\n\n知道这个原理，我们除了可以直接在`图片另存为`保存为`jpg`格式，其实还可以直接修改 url 地址\n\n最后，我们将下载的图片放入`assets`（自定义目录）工程目录下即可\n\n### 布局剖析\n\n我们使用 F12 进行调试，可以看到京东图片列表的具体元素及属性\n\n![image-20210522223411308](assets/07.pic_07.png)\n\n![image-20210522231503230](assets/07.pic_08.png)\n\n- 整体使用一个`li`元素包裹，里面又套了一层 `div`元素，宽高比：190:470\n- 每张图片使用一个`img`元素，同时分别用`a`元素包裹，宽高比：190:150\n- 三张图片高度和为 150\\*3=450 \u003c 470，注意到图片之间存在 2\\*10px 的外边距\n\n这样，整个京东的图片列表的整体布局就非常清晰了\n\n![525344c2d5628535e09f7f7087ef76c6a7ef6363](assets/07.pic_09.png)\n\n但是，我们不会那么去实现代码。因为`li`元素应该包裹在`ul`元素或者`ol`元素中，而这里并没有遵循 css 中的语义标签使用规范\n\n我们先看一下这么写会有什么问题\n\n```html\n\u003clink rel=\"stylesheet\" href=\"assets/reset.css\" /\u003e\n\u003c!-- ul包裹li --\u003e\n\u003cul\u003e\n  \u003cli\u003eul li\u003c/li\u003e\n  \u003cli\u003eul li\u003c/li\u003e\n  \u003cli\u003eul li\u003c/li\u003e\n\u003c/ul\u003e\n\u003c!-- div包裹li --\u003e\n\u003cdiv\u003e\n  \u003cli\u003ediv li\u003c/li\u003e\n  \u003cli\u003ediv li\u003c/li\u003e\n  \u003cli\u003ediv li\u003c/li\u003e\n\u003c/div\u003e\n```\n\n**效果**\n\n![image-20210522231742596](assets/07.pic_10.png)\n\n由于使用了 reset 样式，浏览器的默认样式被我们去除了。但是使用`ul`包裹的`li`元素和使用`div`包裹的`li`元素存在明显的区别：\n\n- 使用`ul`包裹的`li`元素是没有默认样式的\n- 使用`div`包裹的`li`元素前仍然存在黑点\n\n我想是因为京东在这里实现了自己的样式替换，所以为了避免重复 reset 默认样式，我们采用正常的列表标签\n\n### 结构搭建\n\n```html\n\u003cul\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e\u003cimg src=\"assets/1.jpg\" /\u003e\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e\u003cimg src=\"assets/2.jpg\" /\u003e\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e\u003cimg src=\"assets/3.jpg\" /\u003e\u003c/a\u003e\n  \u003c/li\u003e\n\u003c/ul\u003e\n```\n\n到这里我们基本骨架已经有了，不过因为没有写 css 样式，图片几乎占据了整个浏览器页面\n\n![image-20210523001408717](assets/07.pic_11.png)\n\n### 样式添加\n\n#### 方式 1\n\n还记得上面分析对布局结构的分析吗？\n\n我们首先调整整体的宽高比和单个图片的宽高比\n\n```css\nul {\n  width: 190px;\n  height: 470px;\n}\n\nul \u003e li img {\n  /* \n\t\t这里其实只调整高度即可，因为我们下载的图片宽高比跟F12中调试的是一致的\n\t\t而且一般情况下，不会固定或修改图片在网页中显示的宽高比\n\t\t因为如果我们随意调整css中的宽高比，会导致图片变形 \n    \t这里任意只调整高度或宽度，图片可以保持原比例大小\n    */\n  /* width: 190px; */\n  height: 150px;\n}\n```\n\n![image-20210523001149274](assets/07.pic_12.png)\n\n当然这只是其中写法，我们还可以换个思路，退一步来思考\n\n#### 方式 2\n\n我们呢不去限制图片的宽或高，而是对超出`ul`元素部分（溢出部分）进行隐藏\n\n```css\nul {\n  width: 190px;\n  height: 470px;\n  overflow: hidden;\n}\n```\n\n![image-20210523003056834](assets/07.pic_13.png)\n\n但是因为图片本身的大小还没有做限制，所以图片保持了原来的图片比例和大小\n\n![image-20210523003305715](assets/07.pic_14.png)\n\n\u003e 小剧场：\n\u003e\n\u003e 我们发现下载下来的图片分辨率大小为 380\\*300，宽和高都刚好是浏览器中图片宽高的 2 倍\n\u003e\n\u003e 这只是巧合么？\n\u003e\n\u003e 不！这是京东为了高分辨率设备而做的适配，保证在一些高清屏下也能够保持清晰\n\n那我们再对图片添加固定的宽或高不就行了？\n\n不！我们直接指定宽或高的话，`overflow`属性不就显得多此一举嘛\n\n![img](assets/07.pic_15.png)\n\n我们给 img 元素设定一个`100%`的`width`属性\n\n```css\nul \u003e li img {\n  /* height: 150px; */\n  width: 100%;\n}\n```\n\n**Q：为什么不能用`auto`呢？**\n\nA：我们前一节-盒模型中讲过，水平布局必须要满足一个等式，不满足即存在\u003cmark\u003e过渡约束\u003c/mark\u003e，会做自动调整\n\n而`ul`元素是块元素，块元素什么特点？独占一行啊！\n\n图片宽度为 380px，浏览器宽度为 1920px（我本机中最大化浏览器的宽度）\n\n现在的等式为`0 + 0 + 0 + 380px + 0 + 0 + 0 = 1920px`\n\n这七个值中没有`auto`的情况，所以浏览器会自动调整`margin-right`值以使等式满足\n\n`0 + 0 + 0 + 380px + 0 + 0 + (1920-380)px = 1920px`\n\n![image-20210523005504380](assets/07.pic_17.png)\n\n所以如果使用`auto`属性值，整个过程中图片的`width`不会发生变化，展现出来的效果就依然是裁剪的样式\n\n**Q：为什么`100%`可以呢？**\n\nA：我们知道`100%`是会按照父元素计算的，`img`的父元素是`a`，a`的`父元素是`li`，`li`的父元素是`ul`\n\n也就是说，由于我们没有给`a`和`li`单独设置样式，因此`img`最终会根据`ul`的宽度计算\n\n而如果只调整图片的宽或高，图片是会保持原比例进行缩放的\n\n所以这个时候就相当于给`img`设置了一个`width=190px`的属性值\n\n### 细节完善\n\n#### 背景色\n\n通过颜色拾取器，识别背景色（我这里使用的是[FastStone Capture](https://faststone-capture.en.softonic.com/)中自带的`Screen Color Picker`）\n\n```css\nul{\n    ...\n    /* 添加背景色 */\n    background-color: #F4F4F4;\n}\n```\n\n#### 外边距\n\n根据布局剖析结果，我们给每个`li`元素添加一个 10px 的下边距\n\n```css\nul \u003e li {\n  margin-bottom: 10px;\n}\n/* \n\t但是上述写法有些问题，最后一张图片也有10px的外边距，有可能会影响到页面布局 \n\t所以我们可以指定最后一个没有外边距，可以使用之前讲到的伪类选择器\n*/\nul \u003e li:not(:last-child) {\n  margin-bottom: 10px;\n}\n```\n\n**Q：为什么是给`li`元素添加呢？**\n\nA：我们在调整布局结构的时候，特别是设置外边距，一般是设置块元素的，而不建议去调整行内元素或行内块元素\n\n### 最终效果\n\n![image-20210523012552494](assets/07.pic_18.png)\n\n### 核心代码\n\n```html\n\u003clink rel=\"stylesheet\" href=\"css/reset.css\" /\u003e\n\u003cstyle\u003e\n  ul {\n    /* 宽高 */\n    width: 190px;\n    height: 470px;\n    /* 处理溢出部分，这块不写效果也是一样的 */\n    overflow: hidden;\n    /* 设置背景色 */\n    background-color: #f4f4f4;\n  }\n\n  ul \u003e li:not(:last-child) {\n    /* 设置下外边距 */\n    margin-bottom: 10px;\n  }\n\n  ul \u003e li img {\n    /* 设定图片宽度 */\n    width: 100%;\n  }\n\u003c/style\u003e\n\n\u003cul\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e\u003cimg src=\"assets/1.jpg\" /\u003e\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e\u003cimg src=\"assets/2.jpg\" /\u003e\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e\u003cimg src=\"assets/3.jpg\" /\u003e\u003c/a\u003e\n  \u003c/li\u003e\n\u003c/ul\u003e\n```\n\n## 2. 京东左侧导航条\n\n![image-20210522222118478](assets/07.pic_19.png)\n\n### 开发准备\n\n我们需要的就是这些文字，事先复制下来\n\n```html\n家用电器 手机 / 运营商 / 数码 电脑 / 办公 家居 / 家具 / 家装 / 厨具 男装 / 女装\n/ 童装 / 内衣 美妆 / 个护清洁 / 宠物 女鞋 / 箱包 / 钟表 / 珠宝 男鞋 / 运动 /\n户外 房产 / 汽车 / 汽车用品 母婴 / 玩具乐器 食品 / 酒类 / 生鲜 / 特产 艺术 /\n礼品鲜花 / 农资绿植 医药保健 / 计生情趣 图书 / 文娱 / 教育 / 电子书 机票 / 酒店\n/ 旅游 / 生活 理财 / 众筹 / 白条 / 保险 安装 / 维修 / 清洗 / 二手 工业品\n```\n\n### 布局剖析\n\n![image-20210523122622621](assets/07.pic_20.png)\n\n- 整体使用`ul`和`li`元素，宽高比=190px:470px，其中上下存在 10px 的内边距（影响盒子大小）和 10px 的外边距（影响盒子布局）\n\n![image-20210523122736533](assets/07.pic_21.png)\n\n- `li`中每个元素也比较简单，用`a`包裹文字，用`span`包裹斜杠\n- 每个`li`元素的宽高比=190px:25px，其中左边存在 18px 的内边距（注意右边是不存在的）\n\n![image-20210523123641389](assets/07.pic_22.png)\n\n- a 元素没有什么大的布局，`span`元素左右存在 2px 的内边距\n\n### 结构搭建\n\n```html\n\u003cul\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e家用电器\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e手机\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e运营商\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e数码\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e电脑\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e办公\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e家居\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e家具\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e家装\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e厨具\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e男装\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e女装\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e童装\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e内衣\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e美妆\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e个护清洁\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e宠物\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e女鞋\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e箱包\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e钟表\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e珠宝\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e男鞋\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e运动\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e户外\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e房产\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e汽车\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e汽车用品\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e母婴\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e玩具乐器\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e食品\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e酒类\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e生鲜\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e特产\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e艺术\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e礼品鲜花\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e农资绿植\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e医药保健\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e计生情趣\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e图书\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e文娱\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e教育\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e电子书\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e机票\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e酒店\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e旅游\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e生活\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e理财\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e众筹\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e白条\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e保险\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e安装\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e维修\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e清洗\u003c/a\u003e\n    \u003cspan\u003e/\u003c/span\u003e\n    \u003ca href=\"javascript:;\"\u003e二手\u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003ca href=\"javascript:;\"\u003e工业品\u003c/a\u003e\n  \u003c/li\u003e\n\u003c/ul\u003e\n```\n\n![image-20210523125315312](assets/07.pic_23.png)\n\n我们引入[reset.css](https://meyerweb.com/eric/tools/css/reset/)样式来去除浏览器的默认样式\n\n```html\n\u003clink rel=\"stylesheet\" href=\"css/reset.css\" /\u003e\n```\n\n![image-20210523125421606](assets/07.pic_24.png)\n\n到这里，基本的骨架就有了\n\n![img](assets/07.pic_25.png)\n\n**Q：那有些人会问了，我们不是引入了`reset.css`重置了浏览器的默认样式吗？为什么超链接还有样式？**\n\nA：其实，如果仔细看 reset.css 的源代码，会发现`a`元素只是重置了一些基本的内外边距、边框和字体大小，并没有做完全把`a`元素的样式去除。这个下面会具体介绍\n\n### 样式添加\n\n根据布局剖析，我们可以直接设置整体的样式\n\n```css\nbody {\n  /* 这里顺便添加下背景色，通过颜色拾取器识别 */\n  background-color: #f4f4f4;\n}\n\nul {\n  /* 宽高 */\n  width: 190px;\n  height: 450px;\n  /* 内外边距 */\n  padding: 10px 0;\n  margin: 10px auto;\n  /* 处理溢出部分 */\n  overflow: hidden;\n  /* 这里顺便添加下背景色，通过颜色拾取器识别 */\n  background-color: #fefefe;\n}\n\nul \u003e li {\n  /* 宽高，根据继承关系可以不写宽度 */\n  height: 25px;\n  /* 内外边距，这里只有一个内边距 */\n  padding-left: 18px;\n  /* 设置背景色：不是必须的，这里只是为了发现一些问题 */\n  background-color: #bfa;\n}\n\nul \u003e li span {\n  /* 内外边距*/\n  padding: 0 2px;\n}\n```\n\n![image-20210523140516172](assets/07.pic_26.png)\n\n到这里整体样式就添加完毕，但我们发现有点问题\n\n![img](assets/07.pic_27.png)\n\n别急！我们继续进行细节上的样式调整和优化\n\n### 细节完善\n\n要求效果\n\n![image-20210523132256575](assets/07.pic_28.png)\n\n目前的效果\n\n![image-20210523140554678](assets/07.pic_29.png)\n\n两个主要问题\n\n1. 要求效果文字居中显示，而我们的文字偏左上角，底部有一定间距\n2. 文字存在换行和重叠现象\n\n![image-20210523132906972](assets/07.pic_30.png)\n\n我们一个一个处理\n\n#### 文字调整\n\n只需要给`li`元素添加一行属性\n\n```css\nline-height: 25px;\n```\n\n![image-20210523140647964](assets/07.pic_31.png)\n\n文字虽然在一行上了，但是依然有重叠问题啊，需要怎么处理呢？\n\n要知道文字有几个属性：\n\n- 文字大小\n- 文字颜色\n- 文字样式\n\n我们通过 F12 看下这些属性\n\n![image-20210523133630664](assets/07.pic_32.png)\n\n废话少说，直接写代码\n\n```css\nfont-size: 14px;\ncolor: #333;\n```\n\n我们这里先不写`text-decoration`属性，看下效果\n\n![image-20210523141842151](assets/07.pic_33.png)\n\n写上`text-decoration`属性，再看下效果\n\n```css\ntext-decoration: none;\n```\n\n![image-20210523141815499](assets/07.pic_34.png)\n\n这里可以看到文字下划线消失了，因为我们使用的`a`标签包裹文字，而超链接具有一定的文字样式（就是蓝色字体带下划线），所以`text-decoration`属性就是调整文字样式的\n\n到这里，我们的重叠问题还是没有解决\n\n![image-20210523135440547](assets/07.pic_35.png)\n\n~~稳住，我们能赢！~~ 我们再对比下要求的效果和我们现在的效果\n\n![](assets/07.pic_36.png)\n\n![](https://img-blog.csdnimg.cn/img_convert/d9ba440f947c4fac5664f5add6ea892a.png)\n\n看出来区别了吗？（当然重点不是我们的背景色，这无关紧要）\n\n我们是把`/`符号用`span`包裹起来的，但是我们的`/`符号似乎又大又粗\n\n![img](assets/07.pic_37.png)\n\n#### 符号调整\n\n![image-20210523140848453](assets/07.pic_38.png)\n\n废话少说，上代码\n\n```css\nul \u003e li span {\n  padding: 0 2px;\n  /* 调整符号字体大小 */\n  font-size: 12px;\n}\n```\n\n![image-20210523141939215](assets/07.pic_39.png)\n\n不过到这里，还是存在问题，我把`span`元素的内边距去除才可以\n\n![image-20210523143316453](assets/07.pic_40.png)\n\n#### 悬浮样式\n\n![image-20210523144223948](assets/07.pic_41.png)\n\n我们注意到，当鼠标悬浮在某一行时，其背景颜色会有变化；同时，悬浮在某一个超链接上时，字体颜色变红\n\n这里要用到一个伪类选择器`:hover`，我们还是直接上代码\n\n```css\nul \u003e li {\n  height: 25px;\n  padding-left: 18px;\n  /* background-color: #bfa; 同时注释掉之前的一个辅助我们查看问题的背景色 */\n  line-height: 25px;\n}\n/* 悬浮在某一行时，其背景颜色会有变化 */\nul \u003e li:hover {\n  background-color: #d9d9d9;\n}\n/* 悬浮在某一个超链接上时，字体颜色变红 */\nul \u003e li a:hover {\n  color: #c81724;\n}\n```\n\n![image-20210523144614855](assets/07.pic_42.png)\n\n至此，我们的`京东左侧导航栏`的前端样式就基本完成了\n\n### 最终效果\n\n![动画2021-50](assets/07.pic_43.png)\n\n### 核心代码\n\n```html\n\u003clink rel=\"stylesheet\" href=\"css/reset.css\" /\u003e\n\u003cstyle\u003e\n  body {\n    /* body背景色，通过颜色拾取器识别 */\n    background-color: #f4f4f4;\n  }\n\n  ul {\n    /* 整体宽高 */\n    width: 190px;\n    height: 450px;\n    /* 整体内外边距 */\n    padding: 10px 0;\n    margin: 10px auto;\n    /* 处理溢出部分 */\n    overflow: hidden;\n    /* 整体背景色，通过颜色拾取器识别 */\n    background-color: #fefefe;\n  }\n\n  ul \u003e li {\n    /* 每行宽高 */\n    height: 25px;\n    padding-left: 18px;\n    /* 每行行高 */\n    line-height: 25px;\n  }\n\n  ul \u003e li:hover {\n    /* 悬浮背景色 */\n    background-color: #d9d9d9;\n  }\n\n  ul \u003e li a {\n    /* 字体大小、颜色、样式 */\n    font-size: 14px;\n    color: #333;\n    text-decoration: none;\n  }\n\n  ul \u003e li a:hover {\n    /* 悬浮字体颜色 */\n    color: #c81724;\n  }\n\n  ul \u003e li span {\n    /* 内边距，应该是有的，但是有点问题 */\n    /* padding: 0 2px; */\n    font-size: 12px;\n  }\n\u003c/style\u003e\n```\n\n### 存疑问题\n\n通过一番折腾和研究，终于发现问题的关键所在\n\n因为在编写 HTML 代码时，每个`li`元素中的`a`的`span`标签都是换行的\n\n而 HTML 中会将多个空格合并成一个，所以`a`的`span`之间都多了一个空格\n\n有几种解决这个问题的方式\n\n- 一是调整 HTML 中每个`li`元素中的代码，使之在一行上\n\n- 二是给 ul 元素或 li 元素设置一个`font-size: 0`的属性值\n\n- 三是通过 js 去除多余的换行字符（目前还没有学习到，所以不用这种方式，而且较麻烦）\n\n我这里采用第二种方式\n\n```css\nul \u003e li {\n  height: 25px;\n  padding-left: 18px;\n  line-height: 25px;\n  /* 设置font-size */\n  font-size: 0;\n}\n\nul \u003e li span {\n  /* 设置内边距 */\n  padding: 0 2px;\n  font-size: 12px;\n}\n```\n\n![image-20210523151126137](assets/07.pic_44.png)\n\n到这里，我们往往会忍不住赞叹一下自己：\u003cq\u003eNice !\u003c/q\u003e\n\n![525344c2d5628535e09f7f7087ef76c6a7ef6363](assets/07.pic_45.png)\n\n## 3. 网易新闻列表\n\n![image-20210522222441076](assets/07.pic_46.png)\n\n有了上面的实战步骤，对于网易新闻列表，我们就不进行那么详细的剖析了，直接上代码\n\n### 结构搭建\n\n```html\n\u003cdiv class=\"news_money\"\u003e\n  \u003cdiv class=\"news_title\"\u003e\n    \u003ch2 class=\"title\"\u003e\u003ca href=\"#\"\u003e财经\u003c/a\u003e\u003c/h2\u003e\n  \u003c/div\u003e\n  \u003cdiv class=\"news_img\"\u003e\n    \u003ca href=\"#\"\u003e\n      \u003cimg\n        width=\"300\"\n        height=\"150\"\n        alt=\"楼市＂加息潮＂来了?\"\n        src=\"assets/news.png\"\n      /\u003e\n      \u003cdiv class=\"bg\"\u003e\n        \u003ch3\u003e楼市\"加息潮\"来了?\u003c/h3\u003e\n      \u003c/div\u003e\n    \u003c/a\u003e\n  \u003c/div\u003e\n  \u003cul class=\"news_list\"\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e太疯狂！1000万芯片投资 \"换来\"7个涨停\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e重磅定调！打击比特币挖矿和交易行为\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e拜登愿将基建规模砍去6000亿美元\u003c/a\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n      \u003ca href=\"#\"\u003e呷哺呷哺高管大换血 经营模式要变？\u003c/a\u003e\n    \u003c/li\u003e\n  \u003c/ul\u003e\n\u003c/div\u003e\n```\n\n![image-20210523155443007](assets/07.pic_47.png)\n\n### 样式添加\n\n```css\n/* ====================整体==================== */\n.news_money {\n  /* 整体布局 */\n  width: 300px;\n  height: 324px;\n  margin: 35px auto;\n}\n\na {\n  /* 去除超链接样式 */\n  text-decoration: none;\n}\n\n/* ====================标题==================== */\n.news_title {\n  height: 40px;\n  border-top: 1px #ddeedd solid;\n}\n\n.news_title .title {\n  /* 标题整体布局 */\n  width: 32px;\n  height: 24px;\n  line-height: 24px;\n  padding-top: 6px;\n  border-top: 1px #f34540 solid;\n  margin-top: -1px;\n}\n\n.news_title a {\n  /* 标题字体样式 */\n  font-size: 16px;\n  font-weight: bold;\n  color: #404040;\n}\n\n.news_title a:hover {\n  /* 标题悬浮样式 */\n  color: red;\n}\n\n/* ====================图片==================== */\n.new_img {\n  height: 150px;\n}\n\n.news_img:hover {\n  /* \n    \t图片悬浮样式\n    \t这部分知识还没有学习到，所以只是做了一个简单的放大效果\n    \t但现在的效果其实是不对的，标题文字也被放大了\n    */\n  transform: scale(2);\n}\n\n/* 图片标题 */\n.news_img .img_title {\n  /* 图片标题整体布局 */\n  height: 40px;\n  line-height: 40px;\n  margin-top: -40px;\n  padding-left: 30px;\n}\n\n.news_img a {\n  /* 图片标题字体样式 */\n  color: #fff;\n  font-weight: bold;\n}\n\n/* ====================新闻列表==================== */\n.news_list {\n  height: 120px;\n  margin-top: 12px;\n}\n\n.news_list li {\n  /* 新闻列表整体布局 */\n  width: 285px;\n  height: 30px;\n  line-height: 30px;\n  padding-left: 15px;\n}\n\n.news_list a {\n  /* 新闻列表字体样式 */\n  font-size: 14px;\n  color: #666;\n}\n\n.news_list a:hover {\n  /* 新闻列表悬浮样式 */\n  color: red;\n}\n```\n\n"},{"title":"08-盒模型补充及田径场实战.md","frontmatter":{},"content":"# 盒模型补充\n\n## 1. 盒子大小\n\n默认情况下，盒子可见框的大小由内容区、内边距和边框共同决定\n\n`box-sizing`用来设置盒子尺寸的计算方式（设置 width 和 height 的作用）\n\n```css\n.box {\n  width: 200px;\n  height: 200px;\n  background-color: yellow;\n  border: 10px red solid;\n  /* box-sizing: content-box; */\n  box-sizing: border-box;\n}\n```\n\n可选值：\n\n- `content-box `默认值，宽度和高度用来设置内容区的大小\n\n  ![image-20210523192824864](assets/08.pic_01.png)\n\n- `border-box` 宽度和高度用来设置整个盒子可见框的大小\n\n  ![image-20210523192847224](assets/08.pic_02.png)\n\n`width`和`height`指的是内容区、内边距和边框的总大小\n\n## 2. 轮廓\n\n`outline`用来设置元素的轮廓线，用法和`border`一模一样\n\n轮廓和边框不同点是，轮廓不会影响到可见框的大小\n\n**边框**\n\n```css\n.box {\n  width: 200px;\n  height: 200px;\n  background-color: yellow;\n  border: 10px red solid;\n}\n```\n\n![image-20210523193426492](assets/08.pic_03.png)\n\n**轮廓**\n\n```css\n.box {\n  width: 200px;\n  height: 200px;\n  background-color: yellow;\n  outline: 10px red solid;\n}\n```\n\n![image-20210523193328096](assets/08.pic_04.png)\n\n可以很明显看到`outline`与`border`的区别\n\n我们一般不会直接这么设置轮廓，而是下面这种场景\n\n```css\n.box:hover {\n  outline: 10px red solid;\n}\n```\n\n![动画2021-47](assets/08.pic_05.png)\n\n从上面的动态图也可以很清晰地看出，`outline`属性并没有改变盒子的布局\n\n## 3. 阴影\n\n\u003e `box-shadow`属性用于在一个元素的框架周围添加阴影效果\n\u003e\n\u003e 你可以设置多个由逗号分隔的效果\n\u003e\n\u003e 一个盒状阴影由相对于元素的 X 和 Y 的偏移量、模糊和扩散半径以及颜色来描述\n\n`box-shadow`用来设置元素的阴影效果，阴影不会影响页面布局\n\n```css\n.box {\n  width: 200px;\n  height: 200px;\n  background-color: yellow;\n  box-shadow: 10px 10px orange;\n}\n```\n\n![image-20210523200019261](assets/08.pic_06.png)\n\n```css\nbox-shadow: 10px 10px 5px orange;\n```\n\n![image-20210523200055142](assets/08.pic_07.png)\n\n```css\nbox-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);\n```\n\n![image-20210523200335892](assets/08.pic_08.png)\n\n- 第一个值-水平偏移量：设置阴影的水平位置\n  - 正值向右移动\n  - 负值向左移动\n- 第二个值-垂直偏移量：设置阴影的垂直位置\n  - 正值向下移动\n  - 负值向上移动\n- 第三个值-阴影的模糊半径\n- 第四个值-阴影的颜色\n\n## 4. 圆角\n\n\u003e `border-radius`属性使一个元素的外边框边缘的角变圆\n\u003e\n\u003e 你可以设置一个半径来做圆角，或者设置两个半径来做椭圆角\n\n`border-radius` 用来设置圆角，圆角设置的是圆的半径大小\n\n- `border-top-left-radius`\n- `border-top-right-radius`\n- `border-bottom-left-radius`\n- `border-bottom-right-radius`\n\n```css\nborder-radius: 20px;\n```\n\n![image-20210523200759864](assets/08.pic_09.png)\n\n```css\nborder-top-right-radius: 50px 100px;\n```\n\n![image-20210523201042444](assets/08.pic_10.png)\n\n`border-radius` 可以分别指定四个角的圆角\n\n- 四个值：`左上` `右上` `右下` `左下`\n- 三个值：`左上` `右上/左下` `右下`\n- 两个值：`左上/右下` `右上/左下`\n- 一个值：`左上/右上/右下/左下`\n\n这里同样不需要死记硬背，只要记住遵循顺时针方向和矩形中心点对称原则\n\n与`border`不同的是，`border`是从`上`开始顺时针设置，而圆角是从`左上`开始\n\n### 圆\n\n原理很简单，就是绘制正方形，并将四个圆角半径设置为正方形的一半\n\n```css\n.box {\n  width: 200px;\n  height: 200px;\n  background-color: yellow;\n  border-radius: 50%;\n}\n```\n\n![image-20210523201706646](assets/08.pic_11.png)\n\n### 椭圆\n\n只需要对上述样式对一点点的改动，设置`width`和`height`属性不相等即可\n\n```css\n.box {\n  width: 300px;\n  height: 200px;\n  background-color: yellow;\n  border-radius: 50%;\n}\n```\n\n![image-20210523202031227](assets/08.pic_12.png)\n\n# 田径场实战\n\nhtml 代码\n\n```html\n\u003cdiv class=\"box1\"\u003e\n  \u003cdiv class=\"box2\"\u003e\n    \u003cdiv class=\"box3\"\u003e\n      \u003cdiv class=\"box4\"\u003e\n        \u003cdiv class=\"box5\"\u003e\n          \u003cdiv class=\"box6\"\u003e\n            \u003cdiv class=\"box7\"\u003e\n              \u003cdiv class=\"box8\"\u003e\n                \u003cdiv class=\"boxRect\"\u003e\n                  \u003cdiv class=\"boxCirc\"\u003e\u003c/div\u003e\n                  \u003cdiv class=\"boxRectLeft1\"\u003e\u003c/div\u003e\n                  \u003cdiv class=\"boxRectRight1\"\u003e\u003c/div\u003e\n                \u003c/div\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n```\n\ncss 样式\n\n```css\n.box1 {\n  background-color: #da251e;\n  /* 这里使用css的一个表达式，方便加减乘除计算 */\n  width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 0 * 2);\n  height: calc(360px * 2 - 12.2px * 0 * 2);\n  margin: 100px auto;\n  border: 0.5px white solid;\n  /* 圆角 */\n  border-radius: calc(360px - 12.2px * 0) / 50%;\n  /* 盒子 */\n  box-sizing: border-box;\n}\n\n.box2 {\n  width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 1 * 2);\n  height: calc(360px * 2 - 12.2px * 1 * 2);\n  margin: 12.2px auto;\n  border: 0.5px white solid;\n  border-radius: calc(360px - 12.2px * 1) / 50%;\n  box-sizing: border-box;\n}\n\n.box3 {\n  width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 2 * 2);\n  height: calc(360px * 2 - 12.2px * 2 * 2);\n  margin: 12.2px auto;\n  border: 0.5px white solid;\n  border-radius: calc(360px - 12.2px * 2) / 50%;\n  box-sizing: border-box;\n}\n\n.box4 {\n  width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 3 * 2);\n  height: calc(360px * 2 - 12.2px * 3 * 2);\n  margin: 12.2px auto;\n  border: 0.5px white solid;\n  border-radius: calc(360px - 12.2px * 3) / 50%;\n  box-sizing: border-box;\n}\n\n.box5 {\n  width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 4 * 2);\n  height: calc(360px * 2 - 12.2px * 4 * 2);\n  margin: 12.2px auto;\n  border: 0.5px white solid;\n  border-radius: calc(360px - 12.2px * 4) / 50%;\n  box-sizing: border-box;\n}\n\n.box6 {\n  width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 5 * 2);\n  height: calc(360px * 2 - 12.2px * 5 * 2);\n  margin: 12.2px auto;\n  border: 0.5px white solid;\n  border-radius: calc(360px - 12.2px * 5) / 50%;\n  box-sizing: border-box;\n}\n\n.box7 {\n  width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 6 * 2);\n  height: calc(360px * 2 - 12.2px * 6 * 2);\n  margin: 12.2px auto;\n  border: 0.5px white solid;\n  border-radius: calc(360px - 12.2px * 6) / 50%;\n  box-sizing: border-box;\n}\n\n.box8 {\n  background-color: #00923f;\n  width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 7 * 2);\n  height: calc(360px * 2 - 12.2px * 7 * 2);\n  margin: 12.2px auto;\n  border: 0.5px white solid;\n  border-radius: calc(360px - 12.2px * 7) / 50%;\n  box-sizing: border-box;\n}\n\n.boxRect {\n  width: calc(1719.2px / 2);\n  height: calc(360px * 2 - 12.2px * 7 * 2 - 10px);\n  margin: 5px auto;\n  border: 0.5px white solid;\n  box-sizing: border-box;\n}\n\n.boxCirc {\n  width: 100px;\n  height: 100px;\n  margin: calc((360px * 2 - 12.2px * 7 * 2 - 10px - 100px) / 2) auto;\n  border: 0.5px white solid;\n  border-radius: 50%;\n  box-sizing: border-box;\n}\n\n.boxRectLeft1 {\n  width: 100px;\n  height: 200px;\n  margin-top: calc(-360px * 2 / 2 + 12.2px * 7 * 2 / 2 + 10px - 200px / 2);\n  border: 0.5px white solid;\n  box-sizing: border-box;\n}\n\n.boxRectRight1 {\n  width: 100px;\n  height: 200px;\n  margin-top: calc(-360px * 2 / 2 + 12.2px * 7 * 2 / 2 + 10px + 50px);\n  margin-left: calc(1719.2px / 2 - 100px);\n  border: 0.5px white solid;\n  box-sizing: border-box;\n}\n```\n\n**效果图**\n\n![image-20210523215905634](assets/08.pic_13.png)\n\n由于因为到目前为止，还没有学习更多的布局定位知识，所以一些其他的细节地方比较难绘制\n\n这里就大概绘制一个雏形出来，等后面学习了绝对定位和相对定位之后再做补充和完善，会相对容易一些\n\n---\n\n### 绿茵足球场完善\n\n学完了浮动，我们终于可以继续完善绿茵足球场了\n\n废话不多说，直接上代码\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"UTF-8\" /\u003e\n    \u003cmeta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\" /\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\n    \u003ctitle\u003e田径场\u003c/title\u003e\n    \u003cstyle\u003e\n      /* 公共部分 */\n      .box1,\n      .box2,\n      .box3,\n      .box4,\n      .box5,\n      .box6,\n      .box7,\n      .box8,\n      .boxRect,\n      .boxColLine,\n      .boxRectLeft1,\n      .boxRectLeft2,\n      .boxCircLeft,\n      .boxCirc,\n      .boxCircRight,\n      .boxRectRight1,\n      .boxRectRight2,\n      .football {\n        box-sizing: border-box;\n        border: 0.5px white solid;\n      }\n\n      .box2,\n      .box3,\n      .box4,\n      .box5,\n      .box6,\n      .box7,\n      .box8 {\n        margin: 12.2px auto;\n      }\n\n      .boxRectLeft1,\n      .boxRectLeft2,\n      .boxCircLeft {\n        float: left;\n        /* 去除左边框 */\n        border-left: none;\n      }\n\n      .boxCircRight,\n      .boxRectRight1,\n      .boxRectRight2 {\n        float: right;\n        /* 去除右边框 */\n        border-right: none;\n      }\n\n      /* ==========田径场========== */\n      .box1 {\n        background-color: #da251e;\n        width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 0 * 2);\n        height: calc(360px * 2 - 12.2px * 0 * 2);\n        margin: 100px auto;\n        border-radius: calc(360px - 12.2px * 0) / 50%;\n      }\n\n      .box2 {\n        width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 1 * 2);\n        height: calc(360px * 2 - 12.2px * 1 * 2);\n        border-radius: calc(360px - 12.2px * 1) / 50%;\n      }\n\n      .box3 {\n        width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 2 * 2);\n        height: calc(360px * 2 - 12.2px * 2 * 2);\n        border-radius: calc(360px - 12.2px * 2) / 50%;\n      }\n\n      .box4 {\n        width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 3 * 2);\n        height: calc(360px * 2 - 12.2px * 3 * 2);\n        border-radius: calc(360px - 12.2px * 3) / 50%;\n      }\n\n      .box5 {\n        width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 4 * 2);\n        height: calc(360px * 2 - 12.2px * 4 * 2);\n        border-radius: calc(360px - 12.2px * 4) / 50%;\n      }\n\n      .box6 {\n        width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 5 * 2);\n        height: calc(360px * 2 - 12.2px * 5 * 2);\n        border-radius: calc(360px - 12.2px * 5) / 50%;\n      }\n\n      .box7 {\n        width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 6 * 2);\n        height: calc(360px * 2 - 12.2px * 6 * 2);\n        border-radius: calc(360px - 12.2px * 6) / 50%;\n      }\n\n      .box8 {\n        background-color: #00923f;\n        width: calc(1719.2px / 2 + 360px * 2 - 12.2px * 7 * 2);\n        height: calc(360px * 2 - 12.2px * 7 * 2);\n        border-radius: calc(360px - 12.2px * 7) / 50%;\n      }\n\n      /* ==========绿茵足球场========== */\n      .boxRect {\n        width: calc(1719.2px / 2);\n        height: calc(360px * 2 - 12.2px * 7 * 2 - 10px);\n        margin: 5px auto;\n      }\n\n      .boxRectLeft1 {\n        width: 100px;\n        height: 200px;\n        margin-top: calc(\n          360px * 2 / 2 - 12.2px * 7 * 2 / 2 - 10px / 2 - 200px / 2\n        );\n      }\n\n      .boxRectLeft2 {\n        width: 50px;\n        height: 100px;\n        margin-top: calc(200px / 2 - 100px / 2);\n      }\n\n      .boxCircLeft {\n        width: 50px;\n        height: 100px;\n        margin-top: calc(\n          360px * 2 / 2 - 12.2px * 7 * 2 / 2 - 10px / 2 - 100px / 2\n        );\n        border-radius: 0 100px 100px 0;\n      }\n\n      .boxCirc {\n        float: left;\n        width: 100px;\n        height: 100px;\n        margin: calc(360px * 2 / 2 - 12.2px * 7 * 2 / 2 - 10px / 2 - 100px / 2) auto;\n        margin-left: calc(1719.2px / 2 / 2 - 100px - 50px - 100px / 2);\n        border-radius: 50%;\n      }\n\n      .boxCircRight {\n        width: 50px;\n        height: 100px;\n        margin-top: calc(\n          360px * 2 / 2 - 12.2px * 7 * 2 / 2 - 10px / 2 - 100px / 2\n        );\n        border-radius: 100px 0 0 100px;\n      }\n\n      .boxRectRight1 {\n        width: 100px;\n        height: 200px;\n        margin-top: calc(\n          360px * 2 / 2 - 12.2px * 7 * 2 / 2 - 10px / 2 - 200px / 2\n        );\n      }\n\n      .boxRectRight2 {\n        width: 50px;\n        height: 100px;\n        margin-top: calc(200px / 2 - 100px / 2);\n      }\n\n      .boxColLine {\n        width: 0;\n        height: 100%;\n        margin-left: calc(1719.2px / 2 / 2);\n        /* 边框样式 */\n        border: 0.25px white dashed;\n      }\n\n      /* ==========足球========== */\n      .football {\n        float: right;\n        width: 10px;\n        height: 10px;\n        background-color: black;\n        margin: 100px;\n        border-radius: 50%;\n      }\n    \u003c/style\u003e\n  \u003c/head\u003e\n\n  \u003cbody\u003e\n    \u003cdiv class=\"box1\"\u003e\n      \u003cdiv class=\"box2\"\u003e\n        \u003cdiv class=\"box3\"\u003e\n          \u003cdiv class=\"box4\"\u003e\n            \u003cdiv class=\"box5\"\u003e\n              \u003cdiv class=\"box6\"\u003e\n                \u003cdiv class=\"box7\"\u003e\n                  \u003cdiv class=\"box8\"\u003e\n                    \u003cdiv class=\"boxRect\"\u003e\n                      \u003cdiv class=\"boxRectLeft1\"\u003e\n                        \u003cdiv class=\"boxRectLeft2\"\u003e\u003c/div\u003e\n                      \u003c/div\u003e\n                      \u003cdiv class=\"boxCircLeft\"\u003e\u003c/div\u003e\n                      \u003cdiv class=\"boxCirc\"\u003e\u003c/div\u003e\n                      \u003cdiv class=\"boxRectRight1\"\u003e\n                        \u003cdiv class=\"boxRectRight2\"\u003e\u003c/div\u003e\n                      \u003c/div\u003e\n                      \u003cdiv class=\"boxCircRight\"\u003e\u003c/div\u003e\n                      \u003c!-- 足球 --\u003e\n                      \u003cdiv class=\"football\"\u003e\u003c/div\u003e\n                      \u003cdiv class=\"boxColLine\"\u003e\u003c/div\u003e\n                    \u003c/div\u003e\n                  \u003c/div\u003e\n                \u003c/div\u003e\n              \u003c/div\u003e\n            \u003c/div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n```\n\n这次主要的改动如下：\n\n- 提取公共 css 代码\n- 使用`float`属性进行布局\n- 删除重叠部分边框样式（叠加之后颜色会变粗，这里去掉同一侧的边框样式）\n\n不过需要注意的是由于`boxColLine`不是`float`元素，应该放置最下方\n\n这样可以利用浮动的特点，防止对布局产生影响\n\n**最终效果**\n\n![image-20210525004852198](assets/08.pic_14.png)\n\n\n\n\n"},{"title":"09-浮动.md","frontmatter":{},"content":"# 浮动\n\n## 1. 浮动的简介\n\n通过浮动可以使一个元素向其父元素的左侧或右侧移动\n\n使用`float`属性来设置于元素的浮动\n\n- `none` 默认值，元素不浮动\n- `left` 元素向左浮动\n- `right` 元素向右浮动\n\n注意\n\n- 元素设置浮动以后，水平布局的等式便不需要强制成立\n- 元素设置浮动以后，会完全从文档流中脱离，不再占用文档流的位置，所以元素下边的还在文档流中的元素会自动向上移动\n\n## 2. 浮动的特点\n\n1. 浮动元素会完全脱离文档流，\u003cmark\u003e不再占据文档流中的位置\u003c/mark\u003e\n\n2. 设置浮动以后，元素会向父元素的左侧或右侧移动\n\n3. 浮动元素默认\u003cmark\u003e不会从父元素中移出\u003c/mark\u003e\n\n   ```html\n   \u003cstyle\u003e\n     .box1 {\n       width: 100px;\n       height: 100px;\n       background-color: orange;\n       float: left;\n     }\n\n     .box2 {\n       width: 200px;\n       height: 200px;\n       background-color: red;\n     }\n   \u003c/style\u003e\n\n   \u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n   \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n   ```\n\n   ![image-20210524195334813](assets/09.pic_01.png)\n\n4. 浮动元素向左或向右移动时，\u003cmark\u003e不会超过前边的浮动元素\u003c/mark\u003e（先来后到的顺序）\n\n   ```html\n   \u003cstyle\u003e\n     .box1 {\n       width: 200px;\n       height: 200px;\n       background-color: orange;\n       float: left;\n     }\n\n     .box2 {\n       width: 200px;\n       height: 200px;\n       background-color: red;\n       float: left;\n     }\n\n     .box3 {\n       width: 200px;\n       height: 200px;\n       background-color: yellow;\n       float: left;\n     }\n   \u003c/style\u003e\n\n   \u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n   \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n   \u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n   ```\n\n   ![image-20210524195855846](assets/09.pic_02.png)\n\n5. 浮动元素\u003cmark\u003e不会超过上边的浮动的兄弟元素\u003c/mark\u003e，最多就是和它一样高\n\n   ```html\n   \u003cstyle\u003e\n     .box1 {\n       width: 300px;\n       height: 300px;\n       background-color: orange;\n       float: left;\n     }\n\n     .box2 {\n       width: 400px;\n       height: 400px;\n       background-color: red;\n       float: left;\n     }\n\n     .box3 {\n       width: 300px;\n       height: 300px;\n       background-color: yellow;\n       float: right;\n     }\n   \u003c/style\u003e\n\n   \u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n   \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n   \u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n   ```\n\n   ![动画2021-45](assets/09.pic_03.png)\n\n6. \u003cmark\u003e如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移\u003c/mark\u003e\n\n   ```html\n   \u003cstyle\u003e\n     .box1 {\n       width: 200px;\n       height: 200px;\n       background-color: orange;\n     }\n\n     .box2 {\n       width: 200px;\n       height: 200px;\n       background-color: red;\n       float: left;\n     }\n   \u003c/style\u003e\n\n   \u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n   \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n   ```\n\n   ![image-20210524201106389](assets/09.pic_04.png)\n\n7. 浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围，所以我们可以利用浮动来设置\u003cmark\u003e文字环绕\u003c/mark\u003e图片的效果\n\n   ![image-20210524203900253](assets/09.pic_05.png)\n\n简单总结：\n\n- 浮动目前来讲它的主要作用就是让页面中的元素可以水平排列，通过浮动可以制作一些水平方向的布局\n- 元素设置浮动以后，将会从文档流中脱离，从文档流中脱离后，元素的一些特点也会发生变化\n\n## 3. 脱离文档流的特点\n\n块元素：\n\n- 块元素不再独占页面的一行\n- 脱离文档流以后，块元素的宽度和高度默认都被内容撑开\n\n```html\n\u003cstyle\u003e\n  .box1 {\n    background-color: orange;\n    /* float: left; */\n  }\n\u003c/style\u003e\n\n\u003cdiv class=\"box1\"\u003ehello\u003c/div\u003e\n```\n\n![动画2021-44](assets/09.pic_06.png)\n\n行内元素：\n\n- 行内元素脱离文档流以后会，特点和块元素一样\n\n```html\n\u003cstyle\u003e\n  span {\n    width: 200px;\n    height: 200px;\n    background-color: orange;\n    float: left;\n  }\n\u003c/style\u003e\n\n\u003cspan\u003eI am a Span\u003c/span\u003e\n```\n\n![动画2021-43](assets/09.pic_07.png)\n\n脱离文档流之后的特点很像行内块元素，不过存在一些差异\n\n```html\n\u003cstyle\u003e\n  span {\n    width: 200px;\n    height: 200px;\n    background-color: orange;\n    /* display: inline-block; */\n    float: left;\n  }\n\u003c/style\u003e\n\n\u003cspan\u003eI am a Span\u003c/span\u003e\n\u003cspan\u003eI am a Span\u003c/span\u003e\n```\n\n![动画2021-42](assets/09.pic_08.png)\n\n## 4. 简单布局\n\n**整体样式**\n\n![image-20210524222203809](assets/09.pic_09.png)\n\n**目的**\n\n1. 熟悉布局（块元素、浮动）\n2. 公共 css 部分复用\n3. 复习语义标签\n\n**代码**\n\nhtml 代码\n\n```html\n\u003c!-- 页眉 --\u003e\n\u003cheader\u003e\u003c/header\u003e\n\u003c!-- 主体 --\u003e\n\u003cmain\u003e\n  \u003c!-- 左边栏 --\u003e\n  \u003cnav\u003e\u003c/nav\u003e\n  \u003c!-- 中心 --\u003e\n  \u003carticle\u003e\n    \u003c!-- 内容上 --\u003e\n    \u003cdiv class=\"top\"\u003e\u003c/div\u003e\n    \u003c!-- 内容下 --\u003e\n    \u003cdiv class=\"bottom\"\u003e\n      \u003c!-- 内容左 --\u003e\n      \u003cdiv class=\"left\"\u003e\u003c/div\u003e\n      \u003c!-- 内容中 --\u003e\n      \u003cdiv class=\"middle\"\u003e\u003c/div\u003e\n      \u003c!-- 内容右 --\u003e\n      \u003cdiv class=\"right\"\u003e\u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/article\u003e\n  \u003c!-- 右边栏 --\u003e\n  \u003caside\u003e\u003c/aside\u003e\n\u003c/main\u003e\n\u003c!-- 页脚 --\u003e\n\u003cfooter\u003e\u003c/footer\u003e\n```\n\ncss 代码\n\n```css\n/* 公共部分 */\nheader,\nmain,\nfooter {\n  width: 1000px;\n  margin: 10px auto;\n}\n\nmain nav,\nmain article,\nmain aside {\n  float: left;\n  /* 虽然设置浮动了，但整体大小是被内容撑开的，所以设置一个高度 */\n  height: 100%;\n}\n\n.bottom .left,\n.bottom .middle,\n.bottom .right {\n  float: left;\n  width: 220px;\n  height: 100%;\n}\n\n/* ==========整体布局-上========== */\nheader {\n  height: 100px;\n  background-color: silver;\n}\n\n/* ==========整体布局-中========== */\nmain {\n  height: 400px;\n  background-color: #bfa;\n}\n\n/* ------左边栏------ */\nmain nav {\n  width: 150px;\n  background-color: red;\n}\n\n/* ------中心------ */\nmain article {\n  width: 680px;\n  background-color: green;\n  margin: 0 10px;\n}\n\n/* ---上--- */\narticle .top {\n  height: 190px;\n  background-color: yellow;\n  margin-bottom: 10px;\n}\n\n/* ---下--- */\narticle .bottom {\n  height: 200px;\n  background-color: orange;\n}\n\n/* 左 */\n.bottom .left {\n  background-color: lightblue;\n}\n\n/* 中 */\n.bottom .middle {\n  background-color: gray;\n  margin: 0 10px;\n}\n\n/* 右 */\n.bottom .right {\n  background-color: wheat;\n}\n\n/* ------右边栏------ */\nmain aside {\n  width: 150px;\n  background-color: blue;\n}\n\n/* ==========整体布局-下========== */\nfooter {\n  height: 100px;\n  background-color: tomato;\n}\n```\n\n**效果**\n\n![image-20210524230839384](assets/09.pic_10.png)\n\n## 5. 练习：w3school 导航条\n\n![image-20210524215418808](assets/09.pic_11.png)\n\n去除默认样式，引入 reset.css\n\n```html\n\u003clink rel=\"stylesheet\" href=\"css/reset.css\" /\u003e\n```\n\ncss 样式\n\n```css\n/* 去除默认样式 */\na {\n  text-decoration: none;\n}\n\n/* ul整体布局 */\n.menu {\n  width: 1211px;\n  height: 48px;\n  background-color: #e8e7e3;\n  margin: 100px auto;\n}\n\n/* li整体布局 */\n.nav {\n  /* 浮动li元素 */\n  float: left;\n  width: 173px;\n  line-height: 48px;\n}\n\n.nav a {\n  /* 注意点：升级为块元素，使之继承父类宽高\n    否则鼠标悬浮在li元素上时，鼠标“箭头”不会进入a元素变成“小手” */\n  display: block;\n  /* 内容水平居中 */\n  text-align: center;\n  /* 字体样式 */\n  font-size: 14px;\n  color: #777777;\n  font-family: Verdana, Arial, \"微软雅黑\", \"宋体\";\n}\n\n/* 超链接悬浮效果 */\n.nav a:hover {\n  background-color: #3f3f3f;\n  color: #e8e7e3;\n}\n```\n\nhtml 代码\n\n```html\n\u003cul class=\"menu\"\u003e\n  \u003cli class=\"nav\"\u003e\u003ca href=\"#\"\u003eHTML/CSS\u003c/a\u003e\u003c/li\u003e\n  \u003cli class=\"nav\"\u003e\u003ca href=\"#\"\u003eBrowser Side\u003c/a\u003e\u003c/li\u003e\n  \u003cli class=\"nav\"\u003e\u003ca href=\"#\"\u003eServer Side\u003c/a\u003e\u003c/li\u003e\n  \u003cli class=\"nav\"\u003e\u003ca href=\"#\"\u003eProgramming\u003c/a\u003e\u003c/li\u003e\n  \u003cli class=\"nav\"\u003e\u003ca href=\"#\"\u003eXML\u003c/a\u003e\u003c/li\u003e\n  \u003cli class=\"nav\"\u003e\u003ca href=\"#\"\u003eWeb Building\u003c/a\u003e\u003c/li\u003e\n  \u003cli class=\"nav\"\u003e\u003ca href=\"#\"\u003eReference\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n```\n\n效果\n\n![动画2021-41](assets/09.pic_12.png)\n"},{"title":"10-高度塌陷与BFC.md","frontmatter":{},"content":"# 高度塌陷与 BFC\n\n## 1. 高度塌陷\n\n在浮动布局中，父元素的高度默认是被子元素撑开的\n\n当子元素浮动后，其会完全脱离文档流，子元素从文档流中脱离将会无法撑起父元素的高度，导致父元素的高度丢失\n\n父元素高度丢失以后，其下的元素会自动上移，导致页面的布局混乱\n\n![动画2021-41](assets/10.pic_01.png)\n\n所以高度塌陷是浮动布局中比较常见的一个问题，这个问题我们必须要进行处理！\n\n![img](assets/10.pic_02.png)\n\n别急，我们接着往下看\n\n## 2. BFC\n\nBFC（Block Formatting Context）块级格式化环境\n\n- BFC 是一个 CSS 中的一个\u003cmark\u003e隐含的属性\u003c/mark\u003e，可以为一个元素开启 BFC\n- 开启 BFC 该元素会变成一个\u003cmark\u003e独立的布局区域\u003c/mark\u003e\n\n元素开启 BFC 后的特点：\n\n- \u003cmark\u003e不会被浮动元素覆盖\u003c/mark\u003e\n- \u003cmark\u003e父子元素外边距不会重叠\u003c/mark\u003e\n- \u003cmark\u003e可以包含浮动的元素\u003c/mark\u003e\n\n![img](assets/10.pic_03.png)\n\n可以通过一些特殊方式来开启元素的 BFC：\n\n- 设置为\u003cmark\u003e浮动（不推荐）\u003c/mark\u003e：很明显下方元素被覆盖了，总不能让所有元素都浮动吧\n\n  ![动画2021-40](assets/10.pic_04.png)\n\n- 设置为\u003cmark\u003e行内块元素（不推荐）\u003c/mark\u003e：不再独占一行，宽度变了，同时与下方元素产生了一点空隙\n\n  ![动画2021-39](assets/10.pic_05.png)\n\n- 设置\u003cmark\u003e`overflow`为非`visible`值\u003c/mark\u003e：既没有覆盖元素，也保持了独占一方的特性（保持了宽度），与下方元素也保持了最初的间隙\n\n  常用的方式为元素设置`overflow:hidden`（`overflow:auto`也是 ok 的） 开启其 BFC， 以使其可以包含浮动元素\n\n  `overflow:scroll` 会有滚动条，可能并不需要的，所以不太推荐\n\n  ![动画2021-38](assets/10.pic_06.png)\n\n  不过，这种方式也存在一定问题，如下，`overflow`并没有完全清除 div2 布局上受到的影响\n\n  ![动画2021-34](assets/10.pic_07.png)\n\n**总结**\n\n- 可以通过变成浮动元素，来防止自身被浮动元素覆盖（有点“以毒攻毒”那味了）\n- 可以设置行内块，来防止自身及其他元素被浮动元素覆盖（如果说浮动是“独善其身”，那行内块就有点“兼济天下”的意思）\n- 可以设置`overflow`属性，包含浮动元素（既“独善其身”，又“兼济天下”，但仍有缺陷）\n\n![img](assets/10.pic_08.png)\n\n![img](assets/10.pic_09.png)\n\n我们可以打开`Zeal`手册（《02-前端开发准备》有介绍），查看关于 BFC 的说明文档\n\n![image-20210526210723927](assets/10.pic_10.png)\n\n打开`Block formatting context`模块后，可以看到有很多开启 BFC 的方式\n\n![image-20210526210843339](assets/10.pic_11.png)\n\n我这里大概翻译了一下，并整理了一份表格，应该看起来更直观一点（有些概念因为还没有学习，翻译和理解有误的地方还望谅解）\n\n| 元素或属性                                                                                                                                                               | 说明                                                                             |\n| ------------------------------------------------------------------------------------------------------------------------------------------------------------------------ | -------------------------------------------------------------------------------- |\n| `\u003chtml\u003e`                                                                                                                                                                 | 文档根元素                                                                       |\n| \u003cmark\u003e`float: left`\u003c/mark\u003e\u003cbr/\u003e\u003cmark\u003e`float: right`\u003c/mark\u003e                                                                                                               | 浮动元素（`float`不为`none`）                                                    |\n| \u003cmark\u003e`position: absolut`\u003c/mark\u003e\u003cbr/\u003e\u003cmark\u003e`position: fixed`\u003c/mark\u003e                                                                                                      | 绝对定位元素                                                                     |\n| \u003cmark\u003e`display: inline-block`\u003c/mark\u003e                                                                                                                                     | 行内块元素                                                                       |\n| `display: table-cell`                                                                                                                                                    | 表格单元，默认值                                                                 |\n| `display: table-caption`                                                                                                                                                 | 表格标题，默认值                                                                 |\n| `display: table`\u003cbr/\u003e`display: table-row`\u003cbr/\u003e`display: table-row-group`\u003cbr/\u003e`display: table-header-group`\u003cbr/\u003e`display: table-footer-group`\u003cbr/\u003e`display: inline-table` | 匿名的表格单元，分别是 HTML 表格、表行、表体、表头和表脚的默认值                 |\n| \u003cmark\u003e`overflow: hidden`\u003c/mark\u003e\u003cbr/\u003e\u003cmark\u003e`overflow: scroll`\u003c/mark\u003e\u003cbr/\u003e\u003cmark\u003e`overflow: auto`\u003c/mark\u003e                                                                    | `overflow`不为`visible`和`clip`的块元素                                          |\n| `display: flow-root`                                                                                                                                                     |                                                                                  |\n| `contain: layout`\u003cbr/\u003e`contain: content`\u003cbr/\u003e`contain: paint`                                                                                                            |                                                                                  |\n| `display: flex`\u003cbr/\u003e`display: inline-flex`的直接子元素                                                                                                                   | Flex 项，如果它们本身既不是`flex`，也不是`grid`或`table`容器                     |\n| `display: grid`\u003cbr/\u003e`display: inline-grid`的直接子元素                                                                                                                   | Grid 项，如果它们本身既不是`flex`，也不是`grid`或`table`容器                     |\n| `column-count`不为`auto`\u003cbr/\u003e`column-width`不为`auto`                                                                                                                    | Multicol 容器，包含`column-count: 1`                                             |\n| `column-span: all`                                                                                                                                                       | 应该总是创建一个新的格式化上下文，即使`column-span: all`元素不在 multicol 容器中 |\n\n但是，注意不管哪种方式，多多少少都会有些隐患、缺陷或者说“副作用”\n\n![image-20210526231648421](assets/10.pic_12.png)\n\n## 3. clear\n\n我们这里设计三个兄弟元素，对前两个元素进行`float`的浮动属性设置，看下效果\n\n![动画2021-36](assets/10.pic_13.png)\n\n由于 box1 的浮动，导致 box3 位置上移也就是 box3 受到了 box1 浮动的影响，位置发生了改变（注意，这里文字并没有被覆盖，《09-浮动》一节说过浮动的特点，其中第 7 点就是“文字环绕”的问题）\n\n![img](assets/10.pic_14.png)\n\n如果我们不希望某个元素因为其他元素浮动的影响而改变位置，可以通过`clear`属性来清除浮动元素对当前元素所产生的影响\n\n`clear`作用：\u003cmark\u003e清除浮动元素对当前元素所产生的影响（本质是为元素添加一个`margin-top`属性，值由浏览器自动计算）\u003c/mark\u003e\n\n可选值：\n\n- `left` 清除左侧浮动元素对当前元素的影响\n- `right ` 清除右侧浮动元素对当前元素的影响\n- `both` 清除两侧中影响较大一侧元素的影响（注意，这里不是同时清除两侧的影响）\n\n![动画2021-37](assets/10.pic_15.png)\n\n## 4. after\n\n我们学习了上面知识后，了解了高度塌陷问题的解决方式，其中主要有\n\n- 通过`overflow: hidden`等可以为元素开启 BFC\n\n  ![动画2021-35](assets/10.pic_16.png)\n\n- 通过`clear: both`等可以清除浮动对元素产生的影响\n\n  ![动画2021-33](assets/10.pic_17.png)\n\n同时也了解到，这两种方式都有一定的弊端和隐患。那有没有一种更好的方式去解决高度塌陷的问题呢？\n\n答案当然是：有！\n\n![image-20210526233234635](assets/10.pic_18.png)\n\n我们直接上效果图\n\n![动画2021-32](assets/10.pic_19.png)\n\n**Q1：这里使用了一个伪元素选择器`::after`，那有人会问了，跟在 box2 下直接定义一个 box3 有什么区别呢？**\n\nA：我们知道，网页的结构思想是：结构+表现+行为。在 box2 下直接定义一个 box3，属于结构；而使用伪元素选择器，属于表现\n\n而高度塌陷问题属于表现问题，定义 box3 的目的是为了撑起 box1 的内容，属于表现，而不是结构，所以在 css 中定义`::after`更符合网页的编程思想\n\n**Q2：为什么需要使用`display: block`呢？**\n\nA：因为默认情况下，`::after`伪元素是一个行内元素，如果不转为块元素，将仍然撑不起 box1 的高度\n\n![image-20210526235431125](assets/10.pic_20.png)\n\n## 5. clearfix\n\n我们在前面《06-盒模型》一节中说过垂直布局中边距重叠的问题：相邻的垂直方向外边距会发生重叠现象\n\n![动画2021-30](assets/10.pic_21.png)\n\n如上图所示，子元素设置了一个`margin-top`之后，父元素跟随子元素一起进行了移动\n\n即我们之前说的\u003cq\u003e父子元素间相邻外边距，子元素会传递给父元素（上外边距）\u003c/q\u003e\n\n聪明的小伙伴已经想到了，用刚才说的伪元素选择器啊\n\n![img](assets/10.pic_22.png)\n\n好，我们先来看下效果\n\n![动画2021-29](assets/10.pic_23.png)\n\n貌似是没有任何变化，到底是什么地方不对呢？\n\n![img](assets/10.pic_24.png)\n\n我们再来回顾下使用`after`伪元素的心路历程：\n\n- 使用无内容的 box3 撑起 box1 ==\u003e 表现代替结构（`::after`代替 box3）\n- `clear`清除浮动对元素产生的影响（还记得`clear`的原理么？）\n\n![img](assets/10.pic_25.png)\n\n其实就是给元素设置了一个`margin-top`属性，不过这个在开发者工具中是看不到的\n\n既然如此，就相当于在 box2 下面添加一个 box3，然后给 box3 设置一个`margin-top`属性\n\n到此为止，\n\n∵ \u003cq\u003e相邻的垂直方向外边距\u003c/q\u003e 这个条件仍然满足\n\n∴ \u003cq\u003e会发生重叠现象\u003c/q\u003e这个结论也依然成立\n\n具体点就是，\u003cq\u003e父子元素间相邻外边距，子元素会传递给父元素（上外边距）\u003c/q\u003e，表现为 box1 和 box2 同步往下移动\n\n那我们应该怎么做才能解决这个问题？ ~~凭你们朴素的情感，应该怎么判？~~ 当然就是让上述条件不满足呗！\n\n怎么能够不满足？当然是让两个元素垂直外边距不相邻啊！\n\n好，多说无益，我们直接上代码看效果！\n\n![动画2021-28](assets/10.pic_26.png)\n\n我们用了`before`伪元素选择器，目的当然是让 box1 和 box2 的外边距不相邻，但是好像并没有效果\n\n我们再换成`display: inline-block`属性看看\n\n![动画2021-27](assets/10.pic_27.png)\n\n好像是解决了父元素布局的问题，但是子元素怎么还往下跑了一段距离？ ~~是谁给的勇气？~~\n\n因为`inline-block`兼顾行内元素和块元素的特点，既可以设置宽高也不独占一行\n\n在没有设置宽高时，会存在一个默认高度，所以`inline-block`仍然行不通\n\n还有一个属性，`display: table`\n\n![动画2021-26](assets/10.pic_28.png)\n\nBingo！实现了我们最终想要的效果\n\n**Q1：为什么没有使用 clear 属性？**\n\nA：不是说了吗？`clear`是为了清除浮动对布局的影响，我们现在没有浮动的元素啊，我们要讨论的也不是浮动的问题\n\n**Q2：display 不是还有一个`none`属性么，为什么不用呢？**\n\nA：`none`属性是不占据位置，但是也不能让元素相邻的外边距分离啊\n\n**Q3：为什么`table`值就可以呢？**\n\nA：这个问题问的非常好，算是问到点上了！我们上面在讲开启 BFC 的一些方法的时候，也提到了该属性。而且，应该牢记的是，元素开启 BFC 后的其中一个特点就是 \u003cq\u003e\u003cmark\u003e父子元素外边距不会重叠\u003c/mark\u003e\u003c/q\u003e。当然，这里也需要合理选择伪元素选择器，使其外边距不相邻才行\n\n另外，总结一下：\n\n- 高度塌陷问题，一般用`::after`\n- 外边距重叠问题，一般用`::before`\n\n不知道到这里，大家能不能想明白这两件事情\n\n![img](assets/10.pic_29.png)\n\n那么问题来了，有没有一个两全其美的办法，既可以解决高度塌陷，又可以解决外边距重叠呢？\n\n![img](assets/10.pic_30.png)\n\n当然有！`clearfix` 这个样式就可以同时解决高度塌陷和外边距重叠的问题\n\n当你在遇到这些问题时，直接使用`clearfix`这个类即可，他就可以帮你轻松搞定 css 中的两大难题\n\n```css\n.clearfix::before,\n.clearfix::after {\n  content: \"\";\n  display: table;\n  clear: both;\n}\n```\n\n其中`.clearfix::before`是为了解决外边距重叠问题\n\n```css\n.clearfix::before {\n  content: \"\";\n  display: table;\n}\n```\n\n`.clearfix::after`是为了解决高度塌陷问题\n\n```css\n.clearfix::after {\n  content: \"\";\n  display: table;\n  clear: both;\n}\n```\n\n两者合在一起，就可以完美地解决高度塌陷和外边距重叠这两大“世纪难题”了\n\n![image-20210528030932616](assets/10.pic_31.png)\n\n"},{"title":"11-定位.md","frontmatter":{},"content":"# 定位的简介\n\n**需求分析**\n\n![image-20210528210321699](assets/11.pic_01.png)\n\n按照我们之前所学知识，可以怎么实现呢？\n\n应该来说不难，很容易实现\n\n```css\n.box2 {\n  width: 200px;\n  height: 200px;\n  background-color: yellow;\n  /* 左外边距、上外边距 */\n  margin-left: 200px;\n  margin-top: -200px;\n}\n\n.box3 {\n  width: 200px;\n  height: 200px;\n  background-color: orange;\n  /* 上外边距 */\n  margin-top: 200px;\n}\n```\n\n我们分别给 box2 和 box3 添加了外边距之后，就可以达到需求效果\n\n![image-20210528210703375](assets/11.pic_02.png)\n\n当然也可以使用浮动来解决上述问题，但稍微麻烦一点\n\n不管怎样，问题也是显而易见。我们实际开发中，页面上的元素可能很多，这样改必然是 \u003cq\u003e牵一发而动全身\u003c/q\u003e\n\n那么仅仅靠我们之前学习的布局知识，不足以轻松应对这种场景\n\n那么就势必需要一个方便我们处理这种场景的办法，它就是\u003cq\u003e定位\u003c/q\u003e\n\n![img](assets/11.pic_03.png)\n\n~~呸！不是！糟老头子~~\n\n**定位（position）**\n\n定位是一种更加高级的布局手段\n\n通过定位可以将元素摆放到页面的任意位置\n\n使用`position`属性来设置定位\n\n| 可选值     | 含义                             |\n| :--------- | :------------------------------- |\n| `static`   | 不开启定位，元素是静止的，默认值 |\n| `relative` | 开启元素的相对定位               |\n| `absolute` | 开启元素的绝对定位               |\n| `fixed `   | 开启元素的固定定位               |\n| `sticky `  | 开启元素的粘滞定位               |\n\n![img](assets/11.pic_04.png)\n\n## 1. 相对定位\n\n![img](assets/11.pic_05.png)\n\n当元素的 position 属性值设置为`relative`时，则开启了元素的相对定位\n\n### 偏移量（offset）\n\n当元素开启相对定位以后，可以通过偏移量来设置元素的位置\n\n| offset 属性 | 含义                         |\n| :---------- | :--------------------------- |\n| `top`       | 定位元素和定位位置的上边距离 |\n| `bottom`    | 定位元素和定位位置的下边距离 |\n| `left`      | 定位元素和定位位置的左侧距离 |\n| `right`     | 定位元素和定位位置的右侧距离 |\n\n定位元素垂直方向的位置由`top`和`bottom`两个属性控制，通常情况下只会使用其中之一\n\n- `top`值越大，定位元素越靠下\n- `bottom`值越大，定位元素靠上\n\n定位元素水平方向的位置由`left`和`right`两个属性控制，通常情况下只会使用其中之一\n\n- `left`越大，定位元素越靠右\n- `right`越大，定位元素越靠左\n\nok，介绍完相对布局，我们的需求是不是变得 so easy！\n\n![img](assets/11.pic_06.png)\n\n```css\n.box2 {\n  width: 200px;\n  height: 200px;\n  background-color: yellow;\n  /* 开启相对定位 */\n  position: relative;\n  top: -200px;\n  left: 200px;\n}\n```\n\n我们给 box2 设置相对定位，就得到了我们想要的页面效果\n\n![image-20210528212227760](assets/11.pic_07.png)\n\n可以看出，使用了相对定位后，只会移动自身的布局位置，而不会对已存在的其他元素产生任何影响\n\n现在我们所举的例子不是很明显，但当页面布局比较复杂，特别是页面元素很多的时候，其优越性就可以大大体现出来\n\n![img](assets/11.pic_08.png)\n\n### 相对定位的特点\n\n1. 当元素开启相对定位以后，如果不设置偏移量元素，则元素不会发生任何变化（这里注意，不仅仅是位置）\n2. 相对定位是\u003cmark\u003e参照于元素在文档流中的位置进行定位的\u003c/mark\u003e（可以理解为相对于自身原始位置）\n3. 相对定位会\u003cmark\u003e提升元素的层级\u003c/mark\u003e（表现为可以覆盖其他元素）\n\n4. 相对定位\u003cmark\u003e不会改变元素的性质\u003c/mark\u003e：块还是块，行内还是行内\n\n![动画2021-25](assets/11.pic_09.png)\n\n**Q1：如果给上述三个 div 都设置相对定位，那么它们的层级关系会是什么样的呢？或者说谁会被谁覆盖呢？**\n\nA：\u003cq\u003e百闻不如一见\u003c/q\u003e，\u003cq\u003e光说不练假把式\u003c/q\u003e，我们直接进行测试验证\n\n![image-20210528214204685](assets/11.pic_10.png)\n\n可以看到覆盖关系是：box3 \u003e\u003e box2 \u003e\u003e box1\n\n我们再稍微调整下 box3 和 box2 的前后位置\n\n![image-20210528214718203](assets/11.pic_11.png)\n\n会发现覆盖关系变成了：box2 \u003e\u003e box3 \u003e\u003e box1\n\n可以大概猜测：在页面文档流中，越靠下的元素开启相对定位后，其层级越高 ~~（这里也只是我个人的揣测，待后续学习中验证）~~（在后续学习中已得到验证：没有设置层级或层级`z-index`设置相同值时，优先显示靠下的元素）\n\n**Q2：相对定位的第三个特点\u003cq\u003e相对定位会提升元素的层级\u003c/q\u003e，是不是就类似于浮动一样脱离了文档流？**\n\nA：我们可以对比下，浮动和相对定位的区别\n\n- 参考系不同：浮动的参考系是其父元素；相对定位是相对于自身\n- 可移动方向不同：浮动只能左右移动；相对定位是上下左右移动\n- 影响不同：浮动会影响页面布局（包括下方元素位置影响和高度塌陷问题）；相对定位不对影响页面布局\n- 性质不同：浮动会改变元素的性质（不再独占一行，其宽高都会被内容撑开）；相对定位不会改变元素的性质\n- 文字环绕：浮动不会覆盖文字；相对定位可以覆盖文字（这个可以自行验证，不再赘述）\n\n当然，浮动和相对定位也有其相似之处\n\n- 浮动和相对定位都是移动位置（貌似是废话）\n- 浮动和相对定位不会从父元素中移出\n\n可以看出，浮动和相对定位的区别是更多的\n\n最后回答一点：浮动脱离了文档流，不再占据页面位置；相对定位仍然占据页面位置（所以怎么能够叫 \u003cq\u003e脱离文档流\u003c/q\u003e 呢？）\n\n![img](assets/11.pic_12.png)\n\n**Q3：相对定位的第四个特点\u003cq\u003e相对定位不会改变元素的性质：块还是块，行内还是行内\u003c/q\u003e，但是上述例子中元素开启相对定位后好像就不再独占一行了，这个怎么理解？**\n\nA：相比于浮动元素的特点，相对定位不会改变元素的性质其实是一个相对不容易理解的问题。但其实也不难，可以把相对定位认为是元素的\u003cq\u003e灵魂出窍\u003c/q\u003e。其位置发生改变以后，布局并没有产生影响，因为它的\u003cq\u003e肉体\u003c/q\u003e（结构）仍然占据着原来的那个位置。只是其\u003cq\u003e灵魂\u003c/q\u003e（内容）发生了移动。\n\n![img](assets/11.pic_13.png)\n\n**Q4：相对定位的第四个特点中\u003cq\u003e块还是块，行内还是行内\u003c/q\u003e，意味着行内元素也可以使用相对定位是吗？**\n\nA：\u003cq\u003e眼见为实，耳听为虚\u003c/q\u003e，直接看示例效果\n\n![动画2021-24](assets/11.pic_14.png)\n\n善于思考是好事，但也别忘了\u003cq\u003e自动动手，丰衣足食\u003c/q\u003e。自己实操一遍，胜过千言万语\n\n![img](assets/11.pic_15.png)\n\n## 2. 绝对定位\n\n![img](assets/11.pic_16.png)\n\n当元素的`position`属性值设置为`absolute`时，则开启了元素的绝对定位\n\n### 绝对定位的特点\n\n1. 开启绝对定位后，如果不设置偏移量，元素的位置不会发生变化\n2. 开启绝对定位后，元素会\u003cmark\u003e从文档流中脱离\u003c/mark\u003e\n3. 绝对定位会\u003cmark\u003e改变元素的性质\u003c/mark\u003e：行内变成块，块的宽高被内容撑开（与相对定位相反）\n4. 绝对定位会\u003cmark\u003e使元素提升一个层级\u003c/mark\u003e\n5. 绝对定位元素是\u003cmark\u003e相对于其包含块进行定位的\u003c/mark\u003e（与相对定位不同）\n\n![动画 (2)](assets/11.pic_17.png)\n\n### 包含块（containing block）\n\n正常情况下：\n\n- 包含块就是离当前元素最近的开启了定位的祖先块元素\n- 如果所有的祖先元素都没有开启定位，则`html（根元素、初始包含块）`就是它的包含块\n\n```html\n\u003cbody\u003e\n  \u003c!-- 如果box1开启定位，则box2的包含块是box1，否则就是body --\u003e\n  \u003cdiv class=\"box1\"\u003e\n    \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n  \u003c/div\u003e\n\n  \u003c!-- 如果box3开启定位，则em的包含块是box3，否则就是body --\u003e\n  \u003cdiv class=\"box3\"\u003e\n    \u003cspan\u003e\n      \u003cem\u003ehello\u003c/em\u003e\n    \u003c/span\u003e\n  \u003c/div\u003e\n\u003c/body\u003e\n```\n\n**示例**\n\n```html\n\u003cdiv class=\"box2\"\u003e\n  2\n  \u003cdiv class=\"box3\"\u003e\n    3\n    \u003cdiv class=\"box4\"\u003e4\u003c/div\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n```\n\n![动画 (4)](assets/11.pic_18.png)\n\n- 不给 box2、box3 开起定位，box4 的包含块是`html`\n- 只给 box3 开启定位之后，box4 的包含块是 box3\n- 只给 box2 开启定位之后，box4 的包含块是 box2\n- 给 box2、box3 都开起定位之后，box4 的包含块是 box3\n\n注意：这里上述的条件是开启定位，也就是说只要`position`不是`static`（默认值），那么就满足了其成为包含块的必要条件\n\n上述示例中，我们给其祖先元素都设置了相对定位。其实改成其他几种定位方式也是可行的，我们可以看下面示例\n\n![动画 (5)](assets/11.pic_19.png)\n\n这里就不一一举例了，大家可以对另外几种定位方式进行验证\n\n![img](assets/11.pic_20.png)\n\n### 水平方向的布局\n\n我们之前说过，水平方向的布局等式：\n\n`margin-left + border-left + padding-left + width + padding-right + border-right + margin-right = 其父元素的宽度`\n\n当使用绝对定位时，需要添加`left`和`right`两个值（此时规则和之前一样，只是多添加了两个值）\n\n`left + margin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right = 其父元素的宽度`\n\n当发生过度约束时\n\n- 如果 9 个值中没有`auto`，则自动调整`right`值以使等式满足（之前 7 个值是`margin-right`）\n- 如果 9 个值中有`auto`，则自动调整`auto`的值以使等式满足\n\n可设置`auto`的值：`margin-left`/`margin-right` /`width `/`left `/`right`\n\n因为`left`和`right`的值默认是`auto`，所以如果没有设置`left`和`right`，当等式不满足时，则会自动调整这两个值\n\n![img](assets/11.pic_21.png)\n\n### 水平居中\n\n```html\n\u003cstyle\u003e\n  .box1 {\n    width: 500px;\n    height: 500px;\n    background-color: #bfa;\n    position: relative;\n  }\n\n  .box2 {\n    width: 100px;\n    height: 100px;\n    background-color: orange;\n    /* 左右外边距设置为auto */\n    margin-left: auto;\n    margin-right: auto;\n    /* 绝对定位 */\n    position: absolute;\n    left: 0;\n    right: 0;\n  }\n\u003c/style\u003e\n\n\u003cdiv class=\"box1\"\u003e\n  \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n```\n\n![image-20210529213746069](assets/11.pic_22.png)\n\n### 垂直方向的布局\n\n垂直方向布局的等式的也必须要满足\n\n`top + margin-top + border-top + padding-top + height + padding-bottom + border-bottom + margin-bottom + top = 其父元素的高度`\n\n### 垂直居中\n\n```css\n.box2 {\n  width: 100px;\n  height: 100px;\n  background-color: orange;\n  /* 左右外边距设置为auto */\n  margin-top: auto;\n  margin-bottom: auto;\n  /* 绝对定位 */\n  position: absolute;\n  top: 0;\n  bottom: 0;\n}\n```\n\n![image-20210529221704973](assets/11.pic_23.png)\n\n### 水平垂直居中\n\n目前，我们可以根据绝对定位进行元素的水平垂直双方向居中，所以这个方法只是其中之一\n\n```css\n.box2 {\n  width: 100px;\n  height: 100px;\n  background-color: orange;\n  /* 左右外边距设置为auto */\n  margin: auto;\n  /* 绝对定位 */\n  position: absolute;\n  top: 0;\n  bottom: 0;\n  left: 0;\n  right: 0;\n}\n```\n\n![image-20210529221953142](assets/11.pic_24.png)\n\n### 小结\n\n- 水平布局等式：`left + margin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right = 其父元素的宽度`\n- 垂直布局等式：`top + margin-top + border-top + padding-top + height + padding-bottom + border-bottom + margin-bottom + top = 其父元素的高度`\n- 上述等式的过度约束规则与《06-盒模型》中介绍的规则基本一致\n- 只是在没有`auto`时，会自动调整`top`/`bottom`/`left`/`right`\n\n![img](assets/11.pic_25.png)\n\n## 3. 固定定位\n\n![img](assets/11.pic_26.png)\n\n将元素的`position`属性设置为`fixed`，则开启了元素的固定定位\n\n### 固定定位的特点\n\n固定定位也是一种绝对定位，所以固定定位的大部分特点都和绝对定位一样\n\n唯一不同的是，\u003cmark\u003e固定定位永远参照于浏览器的视口（viewport，可视窗口）进行定位，不会随网页的滚动条滚动\u003c/mark\u003e\n\n**示例**\n\n![动画 (6)](assets/11.pic_27.png)\n\n我们再给`body`设置一个较大的高度，让浏览器滚动起来，看下效果\n\n![动画 (7)](assets/11.pic_28.png)\n\n会发现，box4 并没有因为滚动而发生未知的变化，这也验证了上述知识，同时也应该明白了\u003cq\u003e视口\u003c/q\u003e的概念\n\n我们再对比下绝对定位\n\n![动画 (8)](assets/11.pic_29.png)\n\n相信到这里，大家应该又进一步地理解了固定定位与绝对定位的区别\n\n因为固定定位跟绝对定位除了具有上述差别之后，其他的特点跟绝对定位是一样的，所以这里便不再赘述了\n\n## 4. 粘滞定位\n\n![img](assets/11.pic_39.png)\n\n将元素的`position`属性设置为`sticky`，则开启了元素的固定定位\n\n这次，我们换个方式，直接来看粘滞定位的效果\n\n![动画 (9)](assets/11.pic_40.png)\n\n大家可以看到，右侧边栏部分在一定的情况下是固定的，滚动到上方一定位置开始发生变动\n\n我们先带着这个疑问，打开`Zeal`官方手册，找到`position`中`sticky`的相关描述\n\n![image-20210529190939459](assets/11.pic_41.png)\n\n\u003e The element is positioned according to the normal flow of the document, and then offset relative to its nearest scrolling ancestor and containing block (nearest block-level ancestor), including table-related elements, based on the values of top, right, bottom, and left. The offset does not affect the position of any other elements.\n\u003e\n\u003e This value always creates a new stacking context. Note that a sticky element \"sticks\" to its nearest ancestor that has a \"scrolling mechanism\" (created when overflow is hidden, scroll, auto, or overlay), even if that ancestor isn't the nearest actually scrolling ancestor. This effectively inhibits any \"sticky\" behavior (see the GitHub issue on W3C CSSWG).\n\n不要慌，这里大概翻译一下（我这里稍微进行了下省略精简和整理总结）\n\n- 该元素是根据文档流进行定位的，即相对于包含块进行偏移\n- 偏移量不会影响任何其他元素的位置\n- 粘性元素总是“粘”到其最近的具有“滚动机制”的祖先元素（当`overflow`为`hidden`、`scroll`、`auto`、`overlay`时创建），即使该祖先不是最近的实际滚动祖先\n\n这里可能最后一点比较难理解，别着急，我们接着往下看\n\n**示例**\n\n我们拿之前的`w3cschool顶部导航栏`进行下魔改\n\n```css\n/* 设置一个高度 */\nbody {\n  height: 3000px;\n}\n\n.menu {\n  width: 1211px;\n  height: 48px;\n  background-color: #e8e7e3;\n  margin: 100px auto;\n  /* 开启粘滞定位 */\n  position: sticky;\n  top: 10px;\n}\n```\n\n![动画 (10)](assets/11.pic_42.png)\n\n因为在视频中老师并没有对`sticky`属性做过多的介绍，只是要求我们了解一下，因为在实际开发中，也是结合 js 去实现的，所以我这里同样也就不再深入带大家一起看了\n\n### 粘滞定位的特点\n\n- \u003cmark\u003e粘滞定位和相对定位的特点基本一致\u003c/mark\u003e（视频中说是和相对定位一致，不过我对比了一下，很多特点是不同的，感觉倒是\u003cmark\u003e和固定定位更相似\u003c/mark\u003e，这里存疑）\n- \u003cmark\u003e不同的是粘滞定位可以在元素到达某个位置时将其固定\u003c/mark\u003e\n\n---\n\n需要注意的是，`sticky`属性并不兼容 IE（PS：不过微软官方已经宣布将在 2022 年停止对 IE 的维护，IE 将成为历史。虽然我们经常诟病 IE，但作为当年浏览器的一霸，在废弃多年后，不知道还会不会有所怀念，毕竟它代表着我们不断逝去的青春）\n\n![image-20210529192302342](assets/11.pic_43.png)\n\n## 5. 几种定位的对比\n\n我们通过上面的学习，知道`position`属性有五个可选值\n\n但`static`是默认值，即不开启定位，所以我们只需要对比 4 种定位方式即可\n\n| 定位方式               | 是否不设置偏移量，元素不会发生改变 | 是否脱离文档流 | 是否改变元素性质 | 是否提升元素层级 | 参考系                     |\n| :--------------------- | :--------------------------------: | :------------: | :--------------: | :--------------: | -------------------------- |\n| `relative`（相对定位） |                 √                  |       ×        |        ×         |        √         | 参照于元素在文档流中的位置 |\n| `absolute`（绝对定位） |                 ×                  |       √        |        √         |        √         | 参照于其包含块             |\n| `fixed`（固定定位）    |                 ×                  |       √        |        √         |        √         | 参照于浏览器的视口         |\n| `sticky`（粘滞定位）   |                 ×                  |       √        |        √         |        √         | 参照于浏览器的视口         |\n\n## 6. 补充：元素层级\n\n对于开启了定位元素，可以通过`z-index`属性来指定元素的层级\n\n- `z-index`需要一个整数作为参数，值越大元素的层级越高，元素的层级越高越优先显示\n- 如果元素的层级一样，则优先显示靠下的元素\n- 祖先的元素的层级再高，也不会盖住后代元素\n\n![img](assets/11.pic_44.png)\n\n**示例**\n\n```html\n\u003cstyle\u003e\n  div {\n    font-size: 40px;\n  }\n\n  .box1 {\n    width: 200px;\n    height: 200px;\n    background
