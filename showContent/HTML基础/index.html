u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e清除浮动方式五\u003c/title\u003e\n    \u003cstyle\u003e\n        .box1{\n            background-color: red;\n            overflow: hidden;\n            *zoom:1;\n        }\n        .box2{\n            background-color: green;\n        }\n        .box1 p{\n            width: 100px;\n            background-color: blue;\n        }\n        .box2 p{\n            width: 100px;\n            background-color: yellow;\n        }\n        p{\n            float: left;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n    \u003cp\u003e我是文字1\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n    \u003cp\u003e我是文字2\u003c/p\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n"},{"title":"17.定位流.md","frontmatter":{},"content":"# 定位流\n\n### 1.定位流\n\n- 1.定位流分类\n  - 1.1相对定位\n  - 1.2绝对定位    \n  - 1.3固定定位\n  - 1.4静态定位\n- 2.什么是相对定位?\n  - 相对定位就是相对于自己以前在标准流中的位置来移动\n- 3.相对定位注意点\n  - 3.1相对定位是不脱离标准流的, 会继续在标准流中占用一份空间\n  - 3.2在相对定位中同一个方向上的定位属性只能使用一个\n  - 3.3由于相对定位是不脱离标准流的, 所以在相对定位中是区分块级元素/行内元素/行内块级元素\n  - 3.4由于相对定位是不脱离标准流的, 并且相对定位的元素会占用标准流中的位置, 所以当给相对定位的元素设置margin/padding等属性的时会影响到标准流的布局\n- 4.相对定位应用场景\n  - 4.1用于对元素进行微调\n  - 4.2配合后面学习的绝对定位来使用\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e75-定位流\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 100px;\n            height: 100px;\n        }\n        .box1{\n            background-color: red;\n        }\n        .box2{\n            background-color: green;\n            position: relative;\n            top: 20px;\n            left: 20px;\n            /*right: 20px;*/\n            /*margin-bottom: 20px;*/\n            margin-top: 20px;\n        }\n        .box3{\n            background-color: blue;\n        }\n        span{\n            position: relative;\n            width: 100px;\n            height: 100px;\n            background-color: red;\n        }\n        input{\n            width: 200px;\n            height: 50px;\n        }\n        img{\n            width: 100px;\n            height: 50px;\n            position: relative;\n            top: 20px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n\u003cspan\u003e我是span\u003c/span\u003e\n\u003cinput type=\"text\" name=\"\" id=\"\"\u003e\n\u003cimg src=\"images/vcode.jpg\" alt=\"\"\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.定位流-绝对定位\n\n- 1.什么是绝对定位?\n\n  - 绝对定位就是相对于body来定位\n\n- 2.绝对定位注意点\n\n  - 2.1绝对定位的元素是脱离标准流的\n  - 2.2绝对定位的元素是不区分块级元素/行内元素/行内块级元素\n\n- 示例\n\n  ```html\n  \u003chead\u003e\n  \u003cmeta charset=\"UTF-8\"\u003e\n  \u003ctitle\u003e定位流-绝对定位\u003c/title\u003e\n  \u003cstyle\u003e\n      *{\n          margin: 0;\n          padding: 0;\n      }\n      div{\n          width: 100px;\n          height: 100px;\n      }\n      .box1{\n          background-color: red;\n      }\n      .box2{\n          background-color: green;\n          position: absolute;\n          /*float: left;*/\n          left: 0;\n          /*right: 0;*/\n          /*top: 0;*/\n          bottom: 0;\n      }\n      .box3{\n          background-color: blue;\n      }\n      span{\n          position: absolute;\n          width: 100px;\n          height: 100px;\n          background-color: yellow;\n      }\n  \u003c/style\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n  \u003c/body\u003e\n  ```\n\n### 3.绝对定位-参考点\n\n- 1.规律\n  - 1.默认情况下所有的绝对定位的元素, 无论有没有祖先元素, 都会以body作为参考点\n- 2.如果一个绝对定位的元素有祖先元素, 并且祖先元素也是定位流, 那么这个绝对定位的元素就会以定位流的那个祖先元素作为参考点\n  - 2.1只要是这个绝对定位元素的祖先元素都可以\n  - 2.2指的定位流是指绝对定位/相对定位/固定定位\n  - 2.3定位流中只有静态定位不行\n- 3.如果一个绝对定位的元素有祖先元素, 并且祖先元素也是定位流, 而且祖先元素中有多个元素都是定位流, 那么这个绝对定位的元素会以离它最近的那个定位流的祖先元素为参考点\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e绝对定位-参考点\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        .box1{\n            width: 300px;\n            height: 300px;\n            background-color: red;\n            position: relative;\n        }\n        .box2{\n            width: 200px;\n            height: 200px;\n            background-color: green;\n            position: relative;\n        }\n        .box3{\n            width: 100px;\n            height: 100px;\n            background-color: blue;\n            position: absolute;\n            left: 0;\n            bottom: 0;\n          }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\n    \u003cdiv class=\"box2\"\u003e\n        \u003cdiv class=\"box3\"\u003e\u003c/div\u003e\n    \u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.绝对定位-注意点\n\n- **注意点**\n  - 1.如果一个绝对定位的元素是以body作为参考点, 那么其实是以网页首屏的宽度和高度作为参考点, 而不是以整个网页的宽度和高度作为参考点\n  - 2.一个绝对定位的元素会忽略祖先元素的padding\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e78-绝对定位-注意点\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        .box1{\n            width: 300px;\n            height: 300px;\n            background-color: red;\n            border: 10px solid #000;\n            padding: 30px;\n            position: relative;\n        }\n        .box2{\n            width: 100px;\n            height: 100px;\n            background-color: green;\n            position: absolute;\n            left: 0;\n            top: 0;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\n    \u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 5.绝对定位-子绝父相\n\n![](./assets/子绝父相.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e绝对定位-子绝父相\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            list-style: none;\n            width: 800px;\n            height: 50px;\n            margin: 0 auto;\n            margin-top: 100px;\n            background-color: red;\n        }\n        ul li{\n            float: left;\n            width: 100px;\n            line-height: 50px;\n            text-align: center;\n            background-color: #ccc;\n        }\n        ul li:nth-of-type(4){\n            background-color: yellow;\n            position: relative;\n        }\n        ul li img{\n            /*\n            相对定位弊端:\n            相对定位不会脱离标准流, 会继续在标准流中占用一份空间, 所以不利于布局界面\n            */\n            /*\n            position: relative;\n            left: -42px;\n            top: -18px;\n            */\n            /*\n            绝对定位弊端:\n            默认情况下绝对定位的元素会以body作为参考点, 所以会随着浏览器的宽度高度的变化而变化\n            */\n            /*\n            position: absolute;\n            left: 526px;\n            top: 90px;\n            */\n\n            /*\n            子绝父相\n            子元素用绝对定位, 父元素用相对定位\n            */\n            position: absolute;\n            /*left: 40px;*/\n            left: 50%;\n            margin-left: -12px;\n            top: -10px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e服装城\u003c/li\u003e\n    \u003cli\u003e美妆馆\u003c/li\u003e\n    \u003cli\u003e京东超市\u003c/li\u003e\n    \u003cli\u003e全球购\n        \u003cimg src=\"images/hot.png\" alt=\"\"\u003e\n    \u003c/li\u003e\n    \u003cli\u003e闪购\u003c/li\u003e\n    \u003cli\u003e团购\u003c/li\u003e\n    \u003cli\u003e拍卖\u003c/li\u003e\n    \u003cli\u003e金融\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 6.绝对定位-水平居中\n\n- 1.如何让绝对定位的元素水平居中\n  - 只需要设置绝对定位元素的left:50%;\n  - 然后再设置绝对定位元素的 margin-left: 负的元素宽度的一半px;\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e绝对定位-水平居中\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 300px;\n            /*width: 50%;*/\n            height: 50px;\n            background-color: red;\n            position: absolute;\n            left: 50%;\n            margin-left: -150px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 7.定位练习-团购界面\n\n![](./assets/团购界面.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e定位练习1\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 300px;\n            height: 300px;\n            border: 2px solid #ccc;\n            margin: 0 auto;\n            margin-top: 100px;\n            position: relative;\n        }\n        div img{\n            width: 300px;\n            height: 200px;\n        }\n        div .hot{\n            width: 45px;\n            height: 44px;\n            /*tuangou.png为精灵图*/\n            background: url(\"images/tuangou.png\") no-repeat 0px -280px;\n            position: absolute;\n            left: 0;\n            top: 0;\n        }\n        div .price{\n            width: 134px;\n            height: 42px;\n            background: url(\"images/tuangou.png\") no-repeat 0px -362px;\n            position: absolute;\n            left: -7px;\n            top: 163px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\n    \u003cimg src=\"images/meat.jpg\" alt=\"\"\u003e\n    \u003cspan class=\"hot\"\u003e\u003c/span\u003e\n    \u003cspan class=\"price\"\u003e\u003c/span\u003e\n    \u003cp\u003e【2店通用】Love Taste爱味道牛排生活馆 双人套餐，提供免费WiFi\u003c/p\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 8.定位练习-焦点图\n\n![](./assets/焦点图.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e定位练习2\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 520px;\n            height: 280px;\n            border: 2px solid gold;\n            margin: 0 auto;\n            margin-top: 100px;\n            position: relative;\n        }\n        div span{\n            /*margin-top: 10px;*/\n            /*display: block;*/\n            width: 40px;\n            height: 80px;\n            background-color: rgba(0,0,0,0.3);\n            font-size: 50px;\n            color: white;\n            text-align: center;\n            line-height: 80px;\n        }\n        div .leftArrow{\n            position: absolute;\n            left: 0px;\n            top: 100px;\n        }\n        div .rightArrow{\n            position: absolute;\n            right: 0px;\n            top: 100px;\n        }\n        ol{\n            list-style: none;\n            width: 200px;\n            height: 40px;\n            background-color: rgba(255,255,255,0.7);\n            position: absolute;\n            right: 10px;\n            bottom: 10px;\n        }\n        ol li{\n            width: 40px;\n            /*height: 40px;*/\n            line-height: 40px;\n            text-align: center;\n            border: 1px solid gold;\n            box-sizing: border-box;\n            float: left;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\n    \u003cimg src=\"images/ad.jpg\" alt=\"\"\u003e\n    \u003cspan class=\"leftArrow\"\u003e\u0026lt;\u003c/span\u003e\n    \u003cspan class=\"rightArrow\"\u003e\u0026gt;\u003c/span\u003e\n    \u003col\u003e\n        \u003cli\u003e1\u003c/li\u003e\n        \u003cli\u003e2\u003c/li\u003e\n        \u003cli\u003e3\u003c/li\u003e\n        \u003cli\u003e4\u003c/li\u003e\n        \u003cli\u003e5\u003c/li\u003e\n    \u003c/ol\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 9.固定定位\n\n- 1.什么是固定定位?\n  - 固定定位和前面学习的背景关联方式很像, 背景定位可以让背景图片不随着滚动条的滚动而滚动, 而固定定位可以让某个盒子不随着滚动条的滚动而滚动\n- **注意点:**\n  - 1.固定定位的元素是脱离标准流的, 不会占用标准流中的空间\n  - 2.固定定位和绝对定位一样不区分行内/块级/行内块级\n\n------\n\n### 10.定位练习-新浪首页\n\n![](./assets/新浪首页.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e固定定位-应用场景\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        .nav{\n            width:100%;\n            height: 45px;\n            background: url(\"images/nav.png\") no-repeat center top;\n            position: fixed;\n            top: 0;\n        }\n        .content{\n            width:100%;\n            height: 8250px;\n            background: url(\"images/content.png\") no-repeat center top;\n        }\n        div img:first-child{\n            position: fixed;\n            left: 0;\n            top: 200px;\n        }\n        div img:last-child{\n            position: fixed;\n            right: 0;\n            top: 200px;\n        }\n        a{\n            position: fixed;\n            right: 10px;\n            bottom: 10px;\n            width: 50px;\n            background-color: rgba(0,0,0,0.3);\n            text-align: center;\n            line-height: 50px;\n            text-decoration: none;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"nav\"\u003e\u003c/div\u003e\n\u003cdiv class=\"content\"\u003e\n    \u003cimg src=\"images/left_ad.png\" alt=\"\"\u003e\n    \u003cimg src=\"images/right_ad.png\" alt=\"\"\u003e\n\u003c/div\u003e\n\u003ca href=\"#\"\u003e返回\u003c/a\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 11.定位流-z-index属性\n\n- 1.什么是z-index属性?\n  - 默认情况下所有的元素都有一个默认的z-index属性, 取值是0.\n  - z-index属性的作用是专门用于控制定位流元素的覆盖关系的\n\n- 1.默认情况下定位流的元素会盖住标准流的元素\n- 2.默认情况下定位流的元素后面编写的会盖住前面编写的\n- 3.如果定位流的元素设置了z-index属性, 那么谁的z-index属性比较大, 谁就会显示在上面\n- **注意点:**\n  - 1.从父现象\n    - 1.1如果两个元素的父元素都没有设置z-index属性, 那么谁的z-index属性比较大谁就显示在上面\n    - 1.2如果两个元素的父元素设置了z-index属性, 那么子元素的z-index属性就会失效, 也就是说谁的父元素的z-index属性比较大谁就会显示在上面"},{"title":"18.a标签的伪类选择器.md","frontmatter":{},"content":"# a标签的伪类选择器\n\n### 1.概念\n\n- 1.通过我们的观察发现a标签存在一定的状态\n  - 1.1默认状态, 从未被访问过\n  - 1.2被访问过的状态\n  - 1.3鼠标长按状态\n  - 1.4鼠标悬停在a标签上状态\n- 2.什么是a标签的伪类选择器?\n  - a标签的伪类选择器是专门用来修改a标签不同状态的样式的\n- 3.格式\n  - :link 修改从未被访问过状态下的样式\n  - :visited 修改被访问过的状态下的样式\n  - :hover 修改鼠标悬停在a标签上状态下的样式\n  - :active 修改鼠标长按状态下的样式\n- 4.注意点\n  - 4.1a标签的伪类选择器可以单独出现也可以一起出现\n  - 4.2a标签的伪类选择器如果一起出现, 那么有严格的顺序要求\n    编写的顺序必须要个的遵守爱恨原则 love hate\n  - 4.3如果默认状态的样式和被访问过状态的样式一样, 那么可以缩写\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003ea标签的伪类选择器\u003c/title\u003e\n    \u003cstyle\u003e\n        /*\n        a:link{\n            color: tomato;\n        }\n        a:visited{\n            color: green;\n        }\n        a:hover{\n            color: orange;\n        }\n        a:active{\n            color: pink;\n        }\n        */\n        a{\n            // 简写格式\n            color: green;\n        }\n        /*a:link{*/\n            /*color: green;*/\n        /*}*/\n        /*a:visited{*/\n            /*color: green;*/\n        /*}*/\n        a:hover{\n            color: orange;\n        }\n        a:active{\n            color: pink;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003ca href=\"http://www.taobao.com\"\u003etaobao\u003c/a\u003e\n\u003ca href=\"http://www.jd.com\"\u003ejd\u003c/a\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.导航条\n\n- 1.在企业开发中编写a标签的伪类选择器最好写在标签选择器的后面\n- 2.在企业开发中和a标签盒子相关的属性都写在标签选择器中(显示模式/宽度/高度/padding/margin)\n- 3.在企业开发中和a标签文字/背景相关的都写在伪类选择器中\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003ea标签的伪类选择器练习\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 960px;\n            height: 40px;\n            background-color: green;\n            margin: 100px auto;\n        }\n        ul li{\n            list-style: none;\n            width: 120px;\n            height: 40px;\n            float: left;\n            background-color: purple;\n            text-align: center;\n            line-height: 40px;\n        }\n        ul li a{\n            width: 120px;\n            height: 40px;\n            display: inline-block;\n        }\n        ul li a:link{\n            background-color: pink;\n            color: white;\n            text-decoration: none;\n        }\n        ul li a:hover{\n            color: red;\n            background-color: #ccc;\n        }\n        ul li a:active{\n            color: yellow;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003ca href=\"#\"\u003e我是导航\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003ca href=\"#\"\u003e我是导航\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003ca href=\"#\"\u003e我是导航\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003ca href=\"#\"\u003e我是导航\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003ca href=\"#\"\u003e我是导航\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003ca href=\"#\"\u003e我是导航\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003ca href=\"#\"\u003e我是导航\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003ca href=\"#\"\u003e我是导航\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```"},{"title":"19.过渡模块.md","frontmatter":{},"content":"# 过渡模块\n\n### 1.过渡模块\n\n- 1,过渡三要素\n  - 1.1必须要有属性发生变化\n  - 1.2必须告诉系统哪个属性需要执行过渡效果\n  - 1.3必须告诉系统过渡效果持续时长\n- **2.注意点**\n  - 当多个属性需要同时执行过渡效果时用逗号隔开即可\n    - transition-property: width, background-color;\n    - transition-duration: 5s, 5s;\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e过渡模块\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 100px;\n            height: 50px;\n            background-color: red;\n            /*告诉系统哪个属性需要执行过渡效果*/\n            transition-property: width, background-color;\n            /*告诉系统过渡效果持续的时长*/\n            transition-duration: 5s, 5s;\n\n            /*transition-property: background-color;*/\n            /*transition-duration: 5s;*/\n            \n            /*告诉系统延迟多少秒之后才开始过渡动画*/\n            /*transition-delay: 2s;*/\n        }\n        /*:hover这个伪类选择器除了可以用在a标签上, 还可以用在其它的任何标签上*/\n        div:hover{\n            width: 300px;\n            background-color: blue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.过渡模块-其它属性\n\n![](./assets/动画.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e过渡模块-其它属性\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 800px;\n            height: 500px;\n            margin: 0 auto;\n            background-color: pink;\n            border: 1px solid #000;\n        }\n        ul li{\n            list-style: none;\n            width: 100px;\n            height: 50px;\n            margin-top: 50px;\n            background-color: blue;\n            transition-property: margin-left;\n            transition-duration: 10s;\n        }\n        ul:hover li{\n            margin-left: 700px;\n        }\n        ul li:nth-child(1){\n            /*告诉系统过渡动画的运动的速度*/\n            transition-timing-function: linear;\n        }\n        ul li:nth-child(2){\n            transition-timing-function: ease; \n        }\n        ul li:nth-child(3){\n            transition-timing-function: ease-in;\n        }\n        ul li:nth-child(4){\n            transition-timing-function: ease-out;\n        }\n        ul li:nth-child(5){\n            transition-timing-function: ease-in-out;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003elinear\u003c/li\u003e\n    \u003cli\u003eease\u003c/li\u003e\n    \u003cli\u003eease-in\u003c/li\u003e\n    \u003cli\u003eease-out\u003c/li\u003e\n    \u003cli\u003eease-in-out\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.过渡模块-连写\n\n- 1.过渡连写格式\n  - transition: 过渡属性 过渡时长 运动速度 延迟时间;\n- 2.过渡连写注意点\n  - 2.1和分开写一样, 如果想给多个属性添加过渡效果也是用逗号隔开即可\n  - 2.2连写的时可以省略后面的两个参数, 因为只要编写了前面的两个参数就已经满足了过渡的三要素\n  - 2.3如果多个属性运动的速度/延迟的时间/持续时间都一样, 那么可以简写为\n    - transition:all 5s;\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e过渡模块-连写\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div {\n            width: 100px;\n            height: 50px;\n            background-color: red;\n            /*transition-property: width;*/\n            /*transition-duration: 5s;*/\n            /*transition: width 5s linear 0s,background-color 5s linear 0s;*/\n            /*transition: background-color 5s linear 0s;*/\n            /*transition: width 5s,background-color 5s,height 5s;*/\n            transition: all 5s;\n        }\n        div:hover{\n            width: 300px;\n            height: 300px;\n            background-color: blue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.过渡模块-弹性效果\n\n- 1.编写过渡套路\n  - 1.1不要管过渡, 先编写基本界面\n  - 1.2修改我们认为需要修改的属性\n  - 1.3再回过头去给被修改属性的那个元素添加过渡即可\n- 示例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e过渡模块-弹性效果\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            height: 100px;\n            background-color: red;\n            margin-top: 100px;\n            text-align: center;\n            line-height: 100px;\n        }\n        div span{\n            font-size: 80px;\n            /*transition-property: margin;*/\n            /*transition-duration: 3s;*/\n            transition: margin 3s;\n        }\n        div:hover span{\n            margin: 0 20px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\n    \u003cspan\u003e江\u003c/span\u003e\n    \u003cspan\u003e哥\u003c/span\u003e\n    \u003cspan\u003e带\u003c/span\u003e\n    \u003cspan\u003e你\u003c/span\u003e\n    \u003cspan\u003e狂\u003c/span\u003e\n    \u003cspan\u003e虐\u003c/span\u003e\n    \u003cspan\u003eH\u003c/span\u003e\n    \u003cspan\u003e5\u003c/span\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 5.过渡模块-手风琴效果\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e过渡模块-手风琴效果\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 960px;\n            height: 300px;\n            margin: 100px auto;\n            border: 1px solid #000;\n            overflow: hidden;\n        }\n        ul li{\n            list-style: none;\n            width: 160px;\n            height: 300px;\n            background-color: red;\n            float: left;\n            transition: width 0.5s;\n        }\n        ul:hover li{\n            width: 100px;\n        }\n        ul li:hover{\n            width: 460px;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cimg src=\"images/ad1.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/ad2.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/ad3.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/ad4.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/ad5.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/ad6.jpg\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```"},{"title":"20.2D转换模块.md","frontmatter":{},"content":"# 2D转换模块\n\n### 1.2D转换模块\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e2D转换模块\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 800px;\n            height: 500px;\n            border: 1px solid #000;\n            margin: 0 auto;\n        }\n        ul li{\n            list-style: none;\n            width: 100px;\n            height: 50px;\n            background-color: red;\n            margin: 0 auto;\n            margin-top: 50px;\n            text-align: center;\n            line-height: 50px;\n        }\n        ul li:nth-child(2){\n            /*其中deg是单位, 代表多少度*/\n            transform: rotate(45deg);\n        }\n        ul li:nth-child(3){\n            /*\n            第一个参数:水平方向\n            第二个参数:垂直方向\n            */\n            transform: translate(100px, 0px);\n        }\n        ul li:nth-child(4){\n            /*\n            第一个参数:水平方向\n            第二个参数:垂直方向\n            注意点:\n            如果取值是1, 代表不变\n            如果取值大于1, 代表需要放大\n            如果取值小于1, 代表需要缩小\n            如果水平和垂直缩放都一样, 那么可以简写为一个参数\n            */\n            /*transform: scale(0.5, 0.5);*/\n            transform: scale(1.5);\n        }\n        ul li:nth-child(5){\n            /*\n            注意点:\n            1.如果需要进行多个转换, 那么用空格隔开\n            2.2D的转换模块会修改元素的坐标系, 所以旋转之后再平移就不是水平平移的\n            */\n            transform: rotate(45deg) translate(100px, 0px) scale(1.5, 1.5);\n            /*transform: translate(100px, 0px);*/\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e正常的\u003c/li\u003e\n    \u003cli\u003e旋转的\u003c/li\u003e\n    \u003cli\u003e平移的\u003c/li\u003e\n    \u003cli\u003e缩放的\u003c/li\u003e\n    \u003cli\u003e综合的\u003c/li\u003e\n\u003c/ul\u003e\n```\n\n------\n\n### 2.转换模块-形变中心点\n\n![](./assets/形变中心点.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e2D转换模块-形变中心点\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 200px;\n            height: 200px;\n            border: 1px solid #000;\n            margin: 100px auto;\n            position: relative;\n        }\n        ul li{\n            list-style: none;\n            width: 200px;\n            height: 200px;\n            position: absolute;\n            left: 0;\n            top: 0;\n            /*\n            第一个参数:水平方向\n            第二个参数:垂直方向\n            注意点\n            取值有三种形式\n            具体像素\n            百分比\n            特殊关键字\n            */\n            /*transform-origin: 200px 0px;*/\n            /*transform-origin: 50% 50%;*/\n            /*transform-origin: 0% 0%;*/\n            /*transform-origin: center center;*/\n            transform-origin: left top;\n        }\n        ul li:nth-child(1){\n            /*\n            默认情况下所有的元素都是以自己的中心点作为参考来旋转的, 我们可以通过形变中心点属性来修改它的参考点\n            */\n            background-color: red;\n            transform: rotate(30deg);\n        }\n        ul li:nth-child(2){\n            background-color: green;\n            transform: rotate(50deg);\n        }\n        ul li:nth-child(3){\n            background-color: blue;\n            transform: rotate(70deg);\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003c/li\u003e\n    \u003cli\u003e\u003c/li\u003e\n    \u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.2D转换模块-旋转轴向-透视\n\n![](./assets/旋转轴向.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e2D转换模块-旋转轴向\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 800px;\n            height: 500px;\n            margin: 0 auto;\n\n        }\n        ul li{\n            list-style: none;\n            width: 200px;\n            height: 200px;\n            margin: 0 auto;\n            margin-top: 50px;\n            border: 1px solid #000;\n            /*\n            1.什么是透视\n            近大远小\n            2.注意点\n            一定要注意, 透视属性必须添加到需要呈现近大远小效果的元素的父元素上面\n            */\n            perspective: 500px;\n        }\n        ul li img{\n            width: 200px;\n            height: 200px;\n            /*perspective: 500px;*/\n        }\n        ul li:nth-child(1){\n            /*默认情况下所有元素都是围绕Z轴进行旋转*/\n            transform: rotateZ(45deg);\n        }\n        ul li:nth-child(2) img{\n            transform: rotateX(45deg);\n        }\n        ul li:nth-child(3) img{\n            /*\n            总结:\n            想围绕哪个轴旋转, 那么只需要在rotate后面加上哪个轴即可\n            */\n            transform: rotateY(45deg);\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cimg src=\"images/rotateZ.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/rotateX.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/rotateY.jpg\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.2D转换模块-练习\n\n![](./assets/旋转透视练习.png)\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e2D转换模块-练习\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 310px;\n            height: 438px;\n            border: 1px solid #000;\n            background-color: skyblue;\n            margin: 100px auto;\n            perspective: 500px;\n        }\n        div img{\n            transform-origin: center bottom;\n            transition: transform 1s;\n        }\n        div:hover img{\n            transform: rotateX(80deg);\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\n    \u003cimg src=\"images/pk.png\" alt=\"\"\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n------\n\n### 5.2D转换模块-相片墙\n\n![](./assets/照片墙.png)\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e2D转换模块-相片墙\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            height: 400px;\n            border: 1px solid #000;\n            background-color: skyblue;\n            margin-top: 100px;\n            text-align: center;\n        }\n        ul li{\n            list-style: none;\n            width: 150px;\n            height: 200px;\n            background-color: red;\n            display: inline-block;\n            margin-top: 100px;\n            transition: all 1s;\n            position: relative;\n            box-shadow: 0 0 10px;\n        }\n        ul li:nth-child(1){\n            transform: rotate(30deg);\n        }\n        ul li:nth-child(2){\n            transform: rotate(-40deg);\n        }\n        ul li:nth-child(3){\n            transform: rotate(10deg);\n        }\n        ul li:nth-child(4){\n            transform: rotate(45deg);\n        }\n        ul li img{\n            width: 150px;\n            height: 200px;\n            border: 5px solid #fff;\n            box-sizing: border-box;\n        }\n        ul li:hover{\n            transform: scale(1.5);\n            z-index: 998;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cimg src=\"images/1.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/2.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/3.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/4.jpg\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n------\n\n### 6.盒子阴影和文字阴影\n\n![](./assets/阴影.png)\n\n- 1.如何给盒子添加阴影\n  - box-shadow: 水平偏移 垂直偏移 模糊度 阴影扩展 阴影颜色 内外阴影;\n- **2.注意点**\n  - 2.1盒子的阴影分为内外阴影, 默认情况下就是外阴影\n  - 2.2快速添加阴影只需要编写三个参数即可\n  - box-shadow: 水平偏移 垂直偏移 模糊度;\n  - 默认情况下阴影的颜色和盒子内容的颜色一致\n- 3.如何给文字添加阴影\n  - text-shadow: 水平偏移 垂直偏移 模糊度 阴影颜色 ;\n- 示例：\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e盒子阴影和文字阴影\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        .box1{\n            width: 200px;\n            height: 200px;\n            background-color: red;\n            margin: 100px auto;\n            text-align: center;\n            line-height: 200px;\n            /*box-shadow: 10px 10px 10px 10px skyblue;*/\n            /*box-shadow: 10px 10px 10px 10px skyblue inset;*/\n            box-shadow: 10px 10px 10px;\n            color: yellow;\n        }\n        .box2{\n            width: 200px;\n            height: 200px;\n            margin: 0 auto;\n            background-color: pink;\n            text-align: center;\n            line-height: 200px;\n            font-size: 40px;\n            /*text-shadow: 10px 10px 10px black;*/\n            text-shadow: 10px 10px 10px;\n            color: purple;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e我是盒子\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e我是盒子\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 7.翻转菜单-综合练习\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml 03e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 100px;\n            height: 50px;\n            background-color: red;\n            /*1.告诉系统需要执行哪个动画*/\n            animation-name: lnj;\n            /*3.告诉系统动画持续的时长*/\n            animation-duration: 3s;\n        }\n        /*2.告诉系统我们需要自己创建一个名称叫做lnj的动画*/\n        @keyframes lnj {\n            from{\n                margin-left: 0;\n            }\n            to{\n                margin-left: 500px;\n            }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.动画模块-其它属性上\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e动画模块-其它属性上\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div {\n            width: 100px;\n            height: 50px;\n            background-color: red;\n            animation-name: sport;\n            animation-duration: 2s;\n            /*告诉系统多少秒之后开始执行动画*/\n            /*animation-delay: 2s;*/\n            /*告诉系统动画执行的速度*/\n            animation-timing-function: linear;\n            /*告诉系统动画需要执行几次*/\n            animation-iteration-count: 3;\n            /*告诉系统是否需要执行往返动画\n            取值:\n            normal, 默认的取值, 执行完一次之后回到起点继续执行下一次\n            alternate, 往返动画, 执行完一次之后往回执行下一次\n            */\n            animation-direction: alternate;\n        }\n        @keyframes sport {\n            from{\n                margin-left: 0;\n            }\n            to{\n                margin-left: 500px;\n            }\n        }\n        div:hover{\n            /*\n            告诉系统当前动画是否需要暂停\n            取值:\n            running: 执行动画\n            paused: 暂停动画\n            */\n            animation-play-state: paused;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.动画模块-其它属性下\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e动画模块-其它属性下\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        .box1 {\n            width: 100px;\n            height: 50px;\n            background-color: red;\n            position: absolute;\n            left: 0;\n            top: 0;\n            animation-name: sport;\n            animation-duration: 5s;\n        }\n        @keyframes sport {\n            0%{\n                left: 0;\n                top: 0;\n            }\n            25%{\n                left: 300px;\n                top: 0;\n            }\n            50%{\n                left: 300px;\n                top: 300px;\n            }\n            75%{\n                left: 0;\n                top: 300px;\n            }\n            100%{\n                left: 0;\n                top: 0;\n            }\n        }\n\n        .box2{\n            width: 200px;\n            height: 200px;\n            background-color: blue;\n            margin: 100px auto;\n            animation-name: myRotate;\n            animation-duration: 5s;\n            animation-delay: 2s;\n            /*\n            通过我们的观察, 动画是有一定的状态的\n            1.等待状态\n            2.执行状态\n            3.结束状态\n            */\n            /*\n            animation-fill-mode作用:\n            指定动画等待状态和结束状态的样式\n            取值:\n            none: 不做任何改变\n            forwards: 让元素结束状态保持动画最后一帧的样式\n            backwards: 让元素等待状态的时候显示动画第一帧的样式\n            both: 让元素等待状态显示动画第一帧的样式, 让元素结束状态保持动画最后一帧的样式\n            */\n            /*animation-fill-mode: backwards;*/\n            /*animation-fill-mode: forwards;*/\n            animation-fill-mode: both;\n        }\n        @keyframes myRotate {\n            0%{\n                transform: rotate(10deg);\n            }\n            50%{\n                transform: rotate(50deg);\n            }\n            100%{\n                transform: rotate(70deg);\n            }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"box1\"\u003e\u003c/div\u003e\n\u003cdiv class=\"box2\"\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.动画模块-连写\n\n- 1.动画模块连写格式\n  animation:动画名称 动画时长 动画运动速度 延迟时间 执行次数 往返动画;\n- 2.动画模块连写格式的简写\n  animation:动画名称 动画时长;\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e动画模块-连写\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div {\n            width: 100px;\n            height: 50px;\n            background-color: red;\n            /*animation: move 3s linear 2s 1 normal;*/\n            animation: move 3s;\n        }\n        @keyframes move {\n            from{\n                margin-left: 0;\n            }\n            to{\n                margin-left: 500px;\n            }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n------\n\n### 5.动画模块-云层效果\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e动画模块-云层效果\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            height: 400px;\n            background-color: skyblue;\n            margin-top: 100px;\n            animation: change 5s linear 0s infinite alternate;\n            position: relative;\n            overflow: hidden;\n        }\n        ul li{\n            list-style: none;\n            width: 400%;\n            height: 100%;\n            position: absolute;\n            left: 0;\n            top: 0;\n        }\n        ul li:nth-child(1){\n            background-image: url(\"images/cloud_one.png\");\n            animation: one 30s linear 0s infinite alternate;\n        }\n        ul li:nth-child(2){\n            background-image: url(\"images/cloud_two.png\");\n            animation: two 30s linear 0s infinite alternate;\n        }\n        ul li:nth-child(3){\n            background-image: url(\"images/cloud_three.png\");\n            animation: three 30s linear 0s infinite alternate;\n        }\n        @keyframes change {\n            from{\n                background-color: skyblue;\n            }\n            to{\n                background-color: black;\n            }\n        }\n        @keyframes one {\n            from{\n                margin-left: 0;\n            }\n            to{\n                margin-left: -100%;\n            }\n        }\n        @keyframes two {\n            from{\n                margin-left: 0;\n            }\n            to{\n                margin-left: -200%;\n            }\n        }\n        @keyframes three {\n            from{\n                margin-left: 0;\n            }\n            to{\n                margin-left: -300%;\n            }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003c/li\u003e\n    \u003cli\u003e\u003c/li\u003e\n    \u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n\n```\n\n------\n\n### 6.动画模块-无限滚动\n\n![](./assets/无限滚动.png)\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e动画模块-无限滚动\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 600px;\n            height: 188px;\n            border: 1px solid #000;\n            margin: 100px auto;\n            overflow: hidden;\n        }\n\n        ul{\n            width: 2000px;\n            height: 188px;\n            background-color: black;\n            animation: move 10s linear 0s infinite normal;\n        }\n        ul li{\n            float: left;\n            list-style: none;\n            width: 300px;\n            height: 188px;\n            background-color: red;\n            border: 1px solid #000;\n            box-sizing: border-box;\n        }\n        ul:hover{\n            /*动画添加给谁, 就让谁停止*/\n            animation-play-state: paused;\n        }\n        ul:hover li{\n            opacity: 0.5;\n        }\n        ul li:hover{\n            opacity: 1;\n        }\n        @keyframes move {\n            from{\n                margin-left: 0;\n            }\n            to{\n                margin-left: -1200px;\n            }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\n    \u003cul\u003e\n        \u003cli\u003e\u003cimg src=\"images/banner1.png\" alt=\"\"\u003e\u003c/li\u003e\n        \u003cli\u003e\u003cimg src=\"images/banner2.jpg\" alt=\"\"\u003e\u003c/li\u003e\n        \u003cli\u003e\u003cimg src=\"images/banner3.jpg\" alt=\"\"\u003e\u003c/li\u003e\n        \u003cli\u003e\u003cimg src=\"images/banner4.jpg\" alt=\"\"\u003e\u003c/li\u003e\n        \u003cli\u003e\u003cimg src=\"images/banner1.png\" alt=\"\"\u003e\u003c/li\u003e\n        \u003cli\u003e\u003cimg src=\"images/banner2.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003c/ul\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n```\n\n"},{"title":"22.3D转换模块.md","frontmatter":{},"content":"# 3D转换模块\n\n### 1.转换模块\n\n- 1.什么是2D和3D\n  - 2D就是一个平面, 只有宽度和高度, 没有厚度\n  - 3D就是一个立体, 有宽度和高度, 还有厚度\n  - 默认情况下所有的元素都是呈2D展现的\n- 2.如何让某个元素呈3D展现\n  - 和透视一样, 想看到某个元素的3d效果, 只需要给他的父元素添加一个transform-style属性, 然后设置为preserve-3d即可\n- 示例\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e3D转换模块\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        .father{\n            width: 200px;\n            height: 200px;\n            background-color: red;\n            border: 1px solid #000;\n            margin: 100px auto;\n            perspective: 500px;\n            transform-style: preserve-3d;\n            transform: rotateY(0deg);\n        }\n        .son{\n            width: 100px;\n            height: 100px;\n            background-color: blue;\n            border: 1px solid #000;\n            margin: 0 auto;\n            margin-top: 50px;\n            transform: rotateY(45deg);\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv class=\"father\"\u003e\n    \u003cdiv class=\"son\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n------\n\n### 2.3D转换模块-正方体\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e3D转换模块-正方体终极\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 200px;\n            height: 200px;\n            border: 1px solid #000;\n            box-sizing: border-box;\n            margin: 100px auto;\n            position: relative;\n            transform: rotateY(45deg) rotateX(60deg);\n            transform-style: preserve-3d;\n        }\n        ul li{\n            list-style: none;\n            width: 200px;\n            height: 200px;\n            font-size: 60px;\n            text-align: center;\n            line-height: 200px;\n            position: absolute;\n            left: 0;\n            top: 0;\n        }\n        ul li:nth-child(1){\n            background-color: red;\n            transform: rotateX(90deg) translateZ(100px);\n        }\n        ul li:nth-child(2){\n            background-color: green;\n            transform: rotateX(180deg) translateZ(100px);\n        }\n        ul li:nth-child(3){\n            background-color: blue;\n            transform: rotateX(270deg) translateZ(100px);\n        }\n        ul li:nth-child(4){\n            background-color: yellow;\n            transform: rotateX(360deg) translateZ(100px);\n        }\n        ul li:nth-child(5){\n            background-color: purple;\n            transform: translateX(-100px) rotateY(90deg);\n        }\n        ul li:nth-child(6){\n            background-color: pink;\n            transform: translateX(100px) rotateY(90deg);\n        }\n\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e1\u003c/li\u003e\n    \u003cli\u003e2\u003c/li\u003e\n    \u003cli\u003e3\u003c/li\u003e\n    \u003cli\u003e4\u003c/li\u003e\n    \u003cli\u003e5\u003c/li\u003e\n    \u003cli\u003e6\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n\u003c/h\n```\n\n------\n\n### 3.3D转换模块-长方体\n\n![](./assets/长方体.png)\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e3D转换模块-长方体\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 200px;\n            height: 200px;\n            border: 1px solid #000;\n            box-sizing: border-box;\n            margin: 100px auto;\n            position: relative;\n            transform: rotateY(45deg) rotateX(60deg);\n            transform-style: preserve-3d;\n        }\n        ul li{\n            list-style: none;\n            width: 200px;\n            height: 200px;\n            font-size: 60px;\n            text-align: center;\n            line-height: 200px;\n            position: absolute;\n            left: 0;\n            top: 0;\n        }\n        ul li:nth-child(1){\n            background-color: red;\n            transform: rotateX(90deg) translateZ(100px) scale(2, 1);\n        }\n        ul li:nth-child(2){\n            background-color: green;\n            transform: rotateX(180deg) translateZ(100px) scale(2, 1);\n        }\n        ul li:nth-child(3){\n            background-color: blue;\n            transform: rotateX(270deg) translateZ(100px) scale(2, 1);\n        }\n        ul li:nth-child(4){\n            background-color: yellow;\n            transform: rotateX(360deg) translateZ(100px) scale(2, 1);\n        }\n        ul li:nth-child(5){\n            background-color: purple;\n            transform: translateX(-200px) rotateY(90deg);\n        }\n        ul li:nth-child(6){\n            background-color: pink;\n            transform: translateX(200px) rotateY(90deg);\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e1\u003c/li\u003e\n    \u003cli\u003e2\u003c/li\u003e\n    \u003cli\u003e3\u003c/li\u003e\n    \u003cli\u003e4\u003c/li\u003e\n    \u003cli\u003e5\u003c/li\u003e\n    \u003cli\u003e6\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n------\n\n### 4.3D转换模块-练习\n\n![](./assets/3d轮播图.png)\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e3D转换模块-练习\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        body{\n            /*想看到整个立方的近大远小效果, 就给ul的父元素添加透视*/\n            perspective: 500px;\n        }\n        ul{\n            width: 200px;\n            height: 200px;\n            box-sizing: border-box;\n            margin: 100px auto;\n            position: relative;\n            transform: rotateY(0deg) rotateX(0deg);\n            transform-style: preserve-3d;\n            animation: sport 5s linear 0s infinite normal;\n        }\n        ul li{\n            list-style: none;\n            width: 200px;\n            height: 200px;\n            font-size: 60px;\n            text-align: center;\n            line-height: 200px;\n            position: absolute;\n            left: 0;\n            top: 0;\n        }\n        ul li:nth-child(1){\n            background-color: red;\n            transform: rotateX(90deg) translateZ(100px) scale(2, 1);\n        }\n        ul li:nth-child(2){\n            background-color: green;\n            transform: rotateX(180deg) translateZ(100px) scale(2, 1);\n        }\n        ul li:nth-child(3){\n            background-color: blue;\n            transform: rotateX(270deg) translateZ(100px) scale(2, 1);\n        }\n        ul li:nth-child(4){\n            background-color: yellow;\n            transform: rotateX(360deg) translateZ(100px) scale(2, 1);\n        }\n        ul li:nth-child(5){\n            background-color: purple;\n            transform: translateX(-200px) rotateY(90deg);\n        }\n        ul li:nth-child(6){\n            background-color: pink;\n            transform: translateX(200px) rotateY(90deg);\n        }\n        ul li img{\n            /*\n            注意点:\n            只要父元素被拉伸了,子元素也会被拉伸\n            */\n            width: 200px;\n            height: 200px;\n        }\n        @keyframes sport {\n            from{\n                transform: rotateX(0deg);\n            }\n            to{\n                transform: rotateX(360deg);\n            }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cimg src=\"images/banner1.png\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/banner2.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/banner3.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/banner4.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003c/li\u003e\n    \u003cli\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n\n```\n\n------\n\n### 5.3D播放器\n\n![](./assets/3D播放器下.png)\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e3D播放器下\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        body{\n            background: url(\"images/jacky/bg.jpg\") no-repeat;\n            background-size:cover;\n            overflow: hidden;\n        }\n        ul{\n            width: 200px;\n            height: 200px;\n            /*background-color: red;*/\n            position: absolute;\n            bottom: 100px;\n            left: 50%;\n            margin-left:-100px;\n            transform-style: preserve-3d;\n            /*transform: rotateX(-10deg);*/\n            animation: sport 6s linear 0s infinite normal;\n        }\n        ul li{\n            list-style: none;\n            width: 200px;\n            height: 200px;\n            font-size: 60px;\n            text-align: center;\n            line-height: 200px;\n            position: absolute;\n            left: 0;\n            top: 0;\n            background-color: black;\n        }\n        ul li:nth-child(1){\n            transform: rotateY(60deg) translateZ(200px);\n        }\n        ul li:nth-child(2){\n            transform: rotateY(120deg) translateZ(200px);\n        }\n        ul li:nth-child(3){\n            transform: rotateY(180deg) translateZ(200px);\n        }\n        ul li:nth-child(4){\n            transform: rotateY(240deg) translateZ(200px);\n        }\n        ul li:nth-child(5){\n            transform: rotateY(300deg) translateZ(200px);\n        }\n        ul li:nth-child(6){\n            transform: rotateY(360deg) translateZ(200px);\n        }\n        ul li img{\n            width: 200px;\n            height: 200px;\n            border: 5px solid skyblue;\n            box-sizing: border-box;\n        }\n        ul:hover{\n            animation-play-state: paused;\n        }\n        ul:hover li img{\n            opacity: 0.5;\n        }\n        ul li:hover img{\n            opacity: 1;\n        }\n        @keyframes sport {\n            from{\n                /*\n                注意点:\n                1.动画中如果有和默认样式中同名的属性, 会覆盖默认样式中同名的属性\n                2.在编写动画的时候, 固定不变的值写在前面, 需要变化的值写在后面\n                */\n                transform: rotateX(-10deg) rotateY(0deg);\n            }\n            to{\n                transform: rotateX(-10deg) rotateY(360deg);\n            }\n        }\n        .heart{\n            width: 173px;\n            height: 157px;\n            position: absolute;\n            left: 100px;\n            bottom: 100px;\n            animation: move 10s linear 0s infinite normal;\n        }\n        @keyframes move {\n            0%{\n                left: 100px;\n                bottom: 100px;\n                opacity: 1;\n            }\n            20%{\n                left: 300px;\n                bottom: 300px;\n                opacity: 0;\n            }\n            40%{\n                left: 500px;\n                bottom: 500px;\n                opacity: 1;\n            }\n            60%{\n                left: 800px;\n                bottom: 300px;\n                opacity: 0;\n            }\n            80%{\n                left: 1200px;\n                bottom: 100px;\n                opacity: 1;\n            }\n            100%{\n                left: 800px;\n                bottom: -200px;\n            }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e\u003cimg src=\"images/jacky/1.png\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/jacky/2.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/jacky/3.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/jacky/4.gif\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/jacky/5.jpg\" alt=\"\"\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cimg src=\"images/jacky/6.jpg\" alt=\"\"\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"images/jacky/xin.png\" class=\"heart\"\u003e\n\u003caudio src=\"images/jacky/江哥最爱的歌.mp3\" autoplay=\"autoplay\" loop=\"loop\"\u003e\u003c/audio\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```"},{"title":"23.背景属性.md","frontmatter":{},"content":"# 背景相关的\n\n### 1.背景尺寸属性\n\n- 1.什么是背景尺寸属性\n  - 背景尺寸属性是CSS3中新增的一个属性, 专门用于设置背景图片大小\n    ![](./assets/背景尺寸属性.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e背景尺寸属性\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul{\n            width: 800px;\n            height: 500px;\n            margin: 0 auto;\n        }\n        ul li{\n            list-style: none;\n            float: left;\n            width: 200px;\n            height: 200px;\n            margin: 30px 30px;\n            border: 1px solid #000;\n            text-align: center;\n            line-height: 200px;\n        }\n        ul li:nth-child(1){\n            background: url(\"images/dog.jpg\") no-repeat;\n        }\n        ul li:nth-child(2){\n            background: url(\"images/dog.jpg\") no-repeat;\n            /*\n            第一个参数:宽度\n            第二个参数:高度\n            */\n            background-size:200px 100px;\n        }\n        ul li:nth-child(3){\n            background: url(\"images/dog.jpg\") no-repeat;\n            /*\n            第一个参数:宽度\n            第二个参数:高度\n            */\n            background-size:100% 80%;\n        }\n        ul li:nth-child(4){\n            background: url(\"images/dog.jpg\") no-repeat;\n            /*\n            第一个参数:宽度\n            第二个参数:高度\n            */\n            background-size:auto 100px;\n        }\n        ul li:nth-child(5){\n            background: url(\"images/dog.jpg\") no-repeat;\n            /*\n            第一个参数:宽度\n            第二个参数:高度\n            */\n            background-size:100px auto;\n        }\n        ul li:nth-child(6){\n            background: url(\"images/dog.jpg\") no-repeat;\n            /*\n            cover含义:\n            1.告诉系统图片需要等比拉伸\n            2.告诉系统图片需要拉伸到宽度和高度都填满元素\n            */\n            background-size:cover;\n        }\n        ul li:nth-child(7){\n            background: url(\"images/dog.jpg\") no-repeat;\n            /*\n            contain含义:\n            1.告诉系统图片需要等比拉伸\n            2.告诉系统图片需要拉伸到宽度或高度都填满元素\n            */\n            background-size:contain;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e默认\u003c/li\u003e\n    \u003cli\u003e具体像素\u003c/li\u003e\n    \u003cli\u003e百分比\u003c/li\u003e\n    \u003cli\u003e宽度等比拉伸\u003c/li\u003e\n    \u003cli\u003e高度等比拉伸\u003c/li\u003e\n    \u003cli\u003ecover\u003c/li\u003e\n    \u003cli\u003econtain\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 2.背景图片定位区域属性\n\n![](./assets/图片定位区域.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e背景图片定位区域属性\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul li{\n            list-style: none;\n            float: left;\n            width: 100px;\n            height: 100px;\n            text-align: center;\n            line-height: 100px;\n            border: 20px dashed #000;\n            padding: 50px;\n            margin-left: 20px;\n            background: url(\"images/dog.jpg\") no-repeat;\n        }\n        ul li:nth-child(2){\n            /*\n            告诉系统背景图片从什么区域开始显示,\n            默认情况下就是从padding区域开始显示\n            */\n            background-origin: padding-box;\n        }\n        ul li:nth-child(3){\n            background-origin:border-box;\n        }\n        ul li:nth-child(4){\n            background-origin:content-box;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e默认\u003c/li\u003e\n    \u003cli\u003epadding\u003c/li\u003e\n    \u003cli\u003eborder\u003c/li\u003e\n    \u003cli\u003econtent\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 3.背景绘制区域属性\n\n![](./assets/背景绘制区域.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e背景绘制区域属性\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        ul li{\n            list-style: none;\n            float: left;\n            width: 100px;\n            height: 100px;\n            text-align: center;\n            line-height: 100px;\n            border: 20px dashed #000;\n            padding: 50px;\n            margin-left: 20px;\n            background: red url(\"images/dog.jpg\") no-repeat;\n        }\n        ul li:nth-child(2){\n            /*\n            背景绘制区域属性是专门用于指定从哪个区域开始绘制背景的, 默认情况下会从border区域开始绘制背景\n            */\n            background-clip: padding-box;\n        }\n        ul li:nth-child(3){\n            background-clip: border-box;\n        }\n        ul li:nth-child(4){\n            background-clip: content-box;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cul\u003e\n    \u003cli\u003e默认\u003c/li\u003e\n    \u003cli\u003epadding\u003c/li\u003e\n    \u003cli\u003eborder\u003c/li\u003e\n    \u003cli\u003econtent\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 4.多重背景图片\n\n![](./assets/多重背景图片.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e115-多重背景图片\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 500px;\n            height: 500px;\n            border: 1px solid #000;\n            margin: 0 auto;\n            /*\n            多张背景图片之间用逗号隔开即可\n            注意点:\n            先添加的背景图片会盖住后添加的背景图片\n            建议在编写多重背景时拆开编写\n            */\n            /*background: url(\"images/animal1.png\") no-repeat left top,url(\"images/animal2.png\") no-repeat right top,url(\"images/animal3.png\") no-repeat left bottom,url(\"images/animal4.png\") no-repeat right bottom,url(\"images/animal5.png\") no-repeat center center;*/\n            background-image: url(\"images/animal1.png\"),url(\"images/animal2.png\"),url(\"images/animal3.png\");\n            background-repeat: no-repeat, no-repeat, no-repeat;\n            background-position: left top, right top, left bottom;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 5.多重背景图片-练习\n\n![](./assets/多重背景图片-练习.png)\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e多重背景图片-练习\u003c/title\u003e\n    \u003cstyle\u003e\n        *{\n            margin: 0;\n            padding: 0;\n        }\n        div{\n            width: 600px;\n            height: 190px;\n            border: 1px solid #000;\n            margin: 100px auto;\n            background-image: url(\"images/bg-plane.png\"),url(\"images/bg-sun.png\"), url(images/bg-clouds.png);\n            background-repeat: no-repeat, no-repeat, no-repeat;\n            background-size: 50px 50px, 50px 50px, auto auto;\n            background-position: 50px 150px, 400px 50px, 0px 0px;\n            animation: move 10s linear 0s infinite normal;\n        }\n        @keyframes move {\n            from{\n                background-position: 50px 150px, 400px 50px, 0px 0px;\n            }\n            to{\n                background-position: 500px -150px, 400px 50px, -600px 0px;\n            }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdiv\u003e\u003c/div\u003e\n\u003c/body\u003e\n```"},{"title":"24.BFC.md","frontmatter":{},"content":"### 1. BFC（块级格式化上下文)\n\n- BFC(Block formatting contentx)\n- 直译为“块级格式化上下文”\n- BFC它是一个独立的渲染区域，只有Block-level box参与，它规定了内部的Block-level Box如何布局，并且与这个区域外部毫不相干\n\n### 1.1 元素的显示模式\n\n- 我们前面讲过 元素的显示模式display\n- 分为： 块级元素 行内元素 行内块元素\n- 其实，它还有很多其他显示模式。\n\n**display: 版本css1/css**\n- 语法\n    `display: block|none|inline|compact|marker|等等`\n\n- 参数\n    - none：元素不会显示，而且改元素现实的空间也不会保留。但有另外一个 visibility: hidden， 是保留元素的空间的。\n    - inline：display的默认属性。将元素显示为内联元素，元素前后没有换行符。我们知道内联元素是无法设置宽高的，所以一旦将元素的display 属性设为 inline， 设置属性height和width是没有用的。此时影响它的高度一般是内部元素的高度（font-size）和padding。\n    - block：将元素将显示为块级元素，元素前后会带有换行符。设置为block后，元素可以设置width和height了。元素独占一行。\n    - inline-block：行内块元素。这个属性值融合了inline 和 block 的特性，即是它既是内联元素，又可以设置width和height。\n    - list-item：此元素会作为列表显示。\n    - run-in：此元素会根据上下文作为块级元素或内联元素显示。\n    - table：此元素会作为块级表格来显示（类似 `\u003ctable\u003e`），表格前后带有换行符。\n    - inline-table：此元素会作为内联表格来显示（类似 `\u003ctable\u003e`），表格前后没有换行符。\n    - table-row-group：此元素会作为一个或多个行的分组来显示（类似 `\u003ctbody\u003e`）。\n    - table-header-group：此元素会作为一个或多个行的分组来显示（类似 `\u003cthead\u003e`）。\n    - table-footer-group：此元素会作为一个或多个行的分组来显示（类似 `\u003ctfoot\u003e`）。\n    - table-row：此元素会作为一个表格行显示（类似 `\u003ctr\u003e`）。\n    - table-column-group：此元素会作为一个或多个列的分组来显示（类似 `\u003ccolgroup\u003e`）。\n    - table-column：此元素会作为一个单元格列显示（类似 `\u003ccol\u003e`）\n    - table-cell：此元素会作为一个表格单元格显示（类似 `\u003ctd\u003e`和 `\u003cth\u003e`）\n    - table-caption：此元素会作为一个表格标题显示（类似 `\u003ccaption\u003e`）\n    - inherit：规定应该从父元素继承 display 属性的值。\n    - **另外有两个已经废除的属性值：**\n      - compact     CSS 中有值 compact，不过由于缺乏广泛支持，已经从 CSS2.1 中删除。\n      - marker     CSS 中有值 marker，不过由于缺乏广泛支持，已经从 CSS2.1 中删除。\n\n### 1.2 哪些元素具有BFC的条件\n\n- 不是所有的元素模式都能产生BFC\n- w3c规范：display属性为block，list-item，table的元素，会产生BFC\n- 大家有么有发现这个三个都是用来布局最为合理的元素，因为他们就是用来可视化布局的\n- 注意其他的，display属性，比如line等等，他们创建的是IFC，暂不研究\n- 这个BFC有着具体的布局特性\n![](./assets/BFC1.png)\n有宽度和高度，有外边距margin 有内边距paddig 有边框border。\n\n### 1.3 什么情况下可以让元素产生BFC\n\n同样，要给这些元素添加如下属性就可以触发BFC。\n- float属性不为none\n- position为absolute或fixed\n- display为inline-block，table-cell，table-caption，flex，inline-flex\n- overflow不为visiable\n\n### 1.4 BFC元素所具有的特性\nBFC布局规则特性\n\n- 在BFC中，盒子从顶端开始垂直地一个接一个地排列\n- 盒子垂直方向的距离由margin决定，属于同一个BFC两个相邻盒子的margin会发生重叠\n- 在BFC中，每一个盒子的左外边缘（margin-left）会触碰到容器的左边缘（border-left）（对于从右到左的格式来说，则触碰到右边缘）\n- BFC的区域不会与浮动盒子产生交集，则是紧贴浮动边缘\n- 计算BFC的高度时，自然也会检测浮动的盒子高度\n\n它是一个独立的渲染区域，只有block box参与，它规定了内部的Block-level Box如何布局，并且与这个区域外部毫不相干\n\n### 1.5 BFC的主要用途\n\n- 1.清除元素内部浮动\n只要把父元素设为BFC就可以清理子元素的浮动了，最常见的用法就是在父元素上设置overflow:hidden样式，对于IE6加上zoom: 1就可以了\n**主要用到**\n    - 计算BFC的高度时，自然也会检测浮动的盒子高度\n    ![](./assets/BFC2.png)\n   \n- 2.解决外边距合并的问题\n**主要用到**\n    - 盒子垂直方向的距离由margin决定。属于同一个BFC的两个相邻盒子的margin会发生重叠\n\n属于同一个BFC的两个相邻盒子的margin会发生重叠，那么我我们创建不属于同一个BFC，就不会发生重叠了\n![](./assets/BFC3.png)\n\n- 3.制作右侧自适应的盒子问题\n**主要用到**\n    - BFC的区域不会与浮动盒子产生交集，而是紧贴浮动边缘\n\n普通流体元素BFC后，为了和浮动元素不产生任何交集，顺着浮动边缘形成自己的封闭上下文\n![](./assets/BFC4.png)\n\n\n\n\n\n\n\n"},{"title":"25.其他.md","frontmatter":{},"content":"### 1.渐近增强和优雅降级\n\n#### 优雅降级和渐进增强\n\n什么是渐近增强（progressive enhancement）、优雅降级（graceful degradation）呢？\n- 渐近增强（progressive enhancement）\n    - 针对低版本浏览器进行构建页面，保证基本功能，然后再针对高级浏览器进行效果、交互等改进和追加功能达到更好的用户体验\n- 优雅降级（graceful degradation）\n    - 一开始就构建完整的功能，然后再针对低版本的浏览器进行兼容\n    - 类似蹦极，由高处往低处下落\n- 区别\n    - 渐近增强是向上兼容的，优雅降级是向下兼容的\n- 个人建议\n    - 现在互联网发展快，微软抛弃ie转而edge，我们很多情况下没必要时刻想着低版本浏览器了，而是一开始就构建完整的效果，根据实际情况进行低版本的兼容处理\n\n\n#### CSSW3C统一验证工具\n\n[CssStats](http://www.cssstats.com)是一个在线的CSS代码分析工具\n如果想要更加全面的，使用[W3C统一验证工具](http://validator.w3.org/unicorn)(它可以检测到本地文件哟)\n\n\n------\n\n### 2.浏览器前缀### \n\n|浏览器前缀|浏览器|\n|----|----|\n|-webkit-|Gooogle Chrome,Safari,Android Browser|\n|-moz-|FireFox|\n|-o-|Opera|\n|-ms-|Internet Explorer,Edge|\n|-khtml-|Konqueror|\n\n------\n\n### 3.背景渐变\n\n在线性渐变过程中，颜色沿着一条直线过渡，从左侧到右侧，从右侧到左侧，从顶部到底部，从底部到顶部或沿着任何任意轴。\n兼容性问题严重，我们这里只看线性渐变\n**语法格式**\n```css\nbackground: -webkit-linear-gradient(渐变的起始位置， 起始颜色，结束颜色)；\nbackground: -webkit-linear-gradient(渐变的起始位置，颜色位置， 颜色位置， ...)；\n```\n\n------\n\n### 4.CSS压缩\n\n通过上面的检测没有错误，为了提高加载速度和节约空间（相对来说，css量很少的情况下，几乎没啥区别），可以通过css压缩工具把css进行压缩\n- [w3c css压缩](https://www.w3cschool.cn/tools/index?name=cssbeauty)\n- [站长之家](http://tool.chinaz.com/Tools/CssFormat.aspx)"},{"title":"26.HTML5新增元素.md","frontmatter":{},"content":"# [HTML5新增元素](https://www.w3cschool.cn/html5/html5-new-element.html)\n\n### 1.canvas\n\n```html\n\u003ccanvas\u003e :标签定义图形，比如图表和其他图像。该标签基于 JavaScript 的绘图 API\n```\n\n### 2.新多媒体元素\n\n```html\n\u003caudio\u003e    :定义音频内容\n\u003cvideo\u003e\t:定义视频（video 或者 movie）\n\u003csource\u003e   :定义多媒体资源 \u003cvideo\u003e 和 \u003caudio\u003e\n\u003cembed\u003e\t:定义嵌入的内容，比如插件。\n\u003ctrack\u003e\t:为诸如 \u003cvideo\u003e 和 \u003caudio\u003e 元素之类的媒介规定外部文本轨道。\n```\n\n### 3.新表单元素\n\n```html\n\u003cdatalist\u003e:定义选项列表。请与 input 元素配合使用该元素，来定义 input 可能的值。\n\u003ckeygen\u003e  :规定用于表单的密钥对生成器字段。\n\u003coutput\u003e  :定义不同类型的输出，比如脚本的输出。\n\u003cfiledset\u003e:可讲表单内的元素分组，打包  与legend搭配使用\n```\n\n### 4.新的语义和结构元素\n\nHTML5提供了新的元素来创建更好的页面结构：\n\n```html\n\u003carticle\u003e   :定义页面独立的内容区域。\n\u003caside\u003e     :定义页面的侧边栏内容。\n\u003cbdi\u003e       :允许您设置一段文本，使其脱离其父元素的文本方向设置。\n\u003ccommand\u003e   :定义命令按钮，比如单选按钮、复选框或按钮\n\u003cdetails\u003e   :用于描述文档或文档某个部分的细节\n\u003cdialog\u003e    :定义对话框，比如提示框\n\u003csummary\u003e   :标签包含 details 元素的标题\n\u003cfigure\u003e    :规定独立的流内容（图像、图表、照片、代码等等）。\n\u003cfigcaption\u003e:定义 \u003cfigure\u003e 元素的标题\n\u003cfooter\u003e    :定义 section 或 document 的页脚。\n\u003cheader\u003e    :定义了文档的头部区域\n\u003cmark\u003e      :定义带有记号的文本。\n\u003cmeter\u003e     :定义度量衡。仅用于已知最大和最小值的度量。\n\u003cnav\u003e       :定义导航链接的部分。\n\u003cprogress\u003e  :定义任何类型的任务的进度。\n\u003cruby\u003e      :定义 ruby 注释（中文注音或字符）。\n\u003crt\u003e        :定义字符（中文注音或字符）的解释或发音。\n\u003crp\u003e        :在 ruby 注释中使用，定义不支持 ruby 元素的浏览器所显示的内容。\n\u003csection\u003e   :定义文档中的节（section、区段）。\n\u003ctime\u003e      :定义日期或时间。\n\u003cwbr\u003e       :规定在文本中的何处适合添加换行符。\n```\n\n------\n\n示例：\n\n```html\n\u003cdatalist\u003e的使用：\n------\n\u003cbody\u003e\n    \u003cinput type=\"text\" placeholder=\"请输入你喜欢的明星\" list=\"stars\"\u003e\n        \u003cdatalist id=\"stars\"\u003e\n            \u003coption value=\"AAA\"\u003e\u003c/option\u003e\n            \u003coption value=\"ABBB\"\u003e\u003c/option\u003e\n            \u003coption value=\"CCC\"\u003e\u003c/option\u003e\n            \u003coption value=\"ADDD\"\u003e\u003c/option\u003e\n            \u003coption value=\"AEEE\"\u003e\u003c/option\u003e\n        \u003c/datalist\u003e\n\u003c/body\u003e\n\n--------------------\n\n\u003cfiledset\u003e使用：\n\u003cbody\u003e\n    \u003cfieldset\u003e\n        \u003clegend\u003e用户登陆\u003c/legend\u003e\n        用户名:\u003cinput type=\"text\"\u003e \u003cbr\u003e\u003cbr\u003e\n        密 码:\u003cinput type=\"password\"\u003e\n    \u003c/fieldset\u003e\n\u003c/body\u003e\n```\n\n"}],"children":[],"parentPath":"HTML基础/H5基础"},{"title":"H5查漏补缺","mds":[{"title":"01.Top和MarginTop及四种定位.md","frontmatter":{},"content":"## Top和MarginTop及四种定位\n\n* css中一共有四种定位分别是默认，相对，绝对，固定\n\n  * position：static，这种定位是默认的，一般没什么实际的作用。\n\n  * position：relative,相对定位 ，不会脱离文档流，类似于static，按顺序排列，一般设置也不会有什么变化，可以通过margin-top/right/bottom/left来改变框的位置\n  * position：absolute，绝对定位，这种定位脱离文档流，可以理解为跟其他的元素不再一个次元中，可以用top/right/bottom/left来控制位置，absolute是相对于最近祖先非static定位来定位的，如果说他的父级定位是默认的，那么他就会继续向上找父级的父级，直到找到非static定位为基准点，比如在下面的代码中\n\n  ```html \n  \u003cstyle\u003e\n    .div1{\n      position: relative;\n      width: 400px;\n      height: 400px;\n      border:2px solid red;\n      margin:50px;\n    }\n    .div2{\n      width: 200px;\n      height: 200px;\n      margin:50px;\n      border:2px solid pink;\n    }\n    .div3{\n      position: absolute;\n      top: 0px;\n      left: 0px;\n      width: 100px;\n      height: 100px;\n    }\n  \u003c/style\u003e\n\n  \u003cdiv class=\"div1\"\u003e\n  \u003cdiv class=\"div2\"\u003e\n    \u003cdiv class=\"div3\"\u003e\u003c/div\u003e\n  \u003c/div\u003e\n  \u003c/div\u003e\n  ```\n\n    ![](assets/1.png)\n\n---\n\n* 图中的黑色边框的就是div3，我们可以看到top：0之后的位置在div1的左上角，但是div1是他父级的父级，但是我们要是给div2设置了position：relative之后会是怎样的结果呢?\n  ![](assets/2.png)\n\n我们可以看到div3现在定位到了div2的左上角，可见absolute在div2是relative定位之后起到了这样的作用，可以尝试一下，非父级是其他的两个定位之后的结果。\n\n---\n\n* position：fixed，固定定位，这种定位是相对与浏览器的窗口来定位，我们经常会看到网页中右下角有个回顶部的标记，无论鼠标滑轮怎么滑动他都不会改变他的位置\n\n```html\n\u003cstyle\u003e\n    .div1{\n        position: relative;\n        width: 400px;\n        height: 400px;\n        border:2px solid red;\n        margin:50px;\n    }\n    .div2{\n        width: 200px;\n        height: 200px;\n        position: relative;\n        margin-left: 100px;\n        border:2px solid pink;\n\n    }\n    .div4{\n        position: relative;\n        width: 100px;\n        height: 100px;\n        border:2px solid black;\n        margin-left:100px;\n    }\n\u003c/style\u003e\n\u003cdiv class=\"div1\"\u003e\n    \u003cdiv class=\"div2\"\u003e\u003c/div\u003e\n    \u003cdiv class=\"div4\"\u003e\u003c/div\u003e\n\u003c/div\u003e\n```\n\n![](assets/3.png)\n\n"},{"title":"02.文字的行高.md","frontmatter":{},"content":"## 文字的行高\n\n![](assets/行高.png)\n\n![](assets/行高2.png)\n\n**说明：**\n如果不给行高，则默认的行高为文字的高度，\n如果给了行高，则上（下）距离为：**（行高-内容高度）/2**\n- 行高 = height 垂直居中\n- 行高 \u003e height 文字偏下\n- 行高 \u003c height 文字偏上\n\n\n\n"},{"title":"README.md","frontmatter":{},"content":"积累的小知识\n"}],"children":[],"parentPath":"HTML基础/H5查漏补缺"},{"title":"JS基础","mds":[{"title":"00.开言.md","frontmatter":{},"content":"### 1.web前端三层\n\n- HTML：从语义的角度，描述页面\n- CSS：从审美的角度，美化页面\n- JS：从交互的角度，提升用户体验\n\n-----\n### 2.简单的三句话\n\n- alert/console.log/prompt\n```html\n\u003cscript type=\"text/javascript\"\u003e\n    alert(\"弹框提醒alert\");\n    console.log(\"向浏览器控制台打印一句话（调试）\");\n    prompt(\"请再输入框内输入信息（弹出一个输入框）\");\n\u003c/script\u003e\n```\n----\n\n### 3.浏览器工作原理\n\n![](assets/浏览器工作原理.png)\n- 1. User Interface 用户界面，我们所看到的浏览器\n- 2. Browser engine 浏览器引擎，用来查询和操作渲染引擎\n- 3. Rendering engine 用来显示请求的内容，负责解析HTML、CSS\n- 4. Networking 网络，负责发送网络请求\n- 5. JavaScript Interpreter(解析者) JavaScript解析器,负责执行JavaScript的代码\n- 6. UI Backend UI后端，用来绘制类似组合框和弹出窗口\n- 7. Data Persistence(持久化) 数据持久化，数据存储是 cookie、HTML5中的SesssionStorage\n\n----\n\n### 4.script标签的属性\n\n- 1、async  表示立即下载该脚本，但不妨碍页面中的其他操作(比如：下载其他资源或等待加载其他脚本)，只对外部文件有效。\n- 2、charset 属性与 src 属性一起使用，告诉浏览器用来编码这个 javascript 程序的字符集。它的值是任何一个 ISO 标准字符集编码的名称。由于大多数浏览器会忽略它的值，因此这个属性很少有人用。\n- 3、defer 表示脚本可以延迟到文档完全被解析和显示后再执行。只对外部文件有效。\n- 4、**language 已废弃。 原来用于表示编写代码用的脚本语言，因大多数浏览器都会忽略这个属性，因此也没必要再用了。**\n- 5、src 表示包含要执行代码的外部文件。\n- 6、type 可以看成language的替代属性；表示编写代码使用的脚本语言的内容类型。默认值为text/javascript。\n"},{"title":"01.直接量和字符串.md","frontmatter":{},"content":"### 直接量和字符串### \n\n- 引出问题\n```javascript\n alert(abc); //报错\n alert(123);//可以打印\n```\n---\n\n- 字符串\n - 用引号引起来的文本\n - 可以是单引号也可以是双引号\n - 长度：.length\n\n----\n\n- 转译 “\\” （和c一致的）\n ```javascript\n \\'\n \\\"\n \\n \n \\t（水平制表符）\n \\\\\n \\b (退格)\n \\r（回车)\n ```\n----\n\n- 加号在string和number中起到的作用\n\n```javascript\nalert(\"abc\"+123) //\"abc123\"\nalert(123+123) //246\nalert(\"abc\"+\"def\")//abcdef \nalert(\"10\"-5) //5   \"10\"-\u003e10(隐式转换)\n```\n\n"},{"title":"02.typeof作用.md","frontmatter":{},"content":"### typeof作用\n\n- 判断数据类型\n ```javascript       \n console.log(typeof(123));/*number*/\n console.log(typeof(\"abc\"));/*string*/\n console.log(typeof 123);/*number*/\n console.log(typeof \"abc\");/*string*/\n -----\n var a = \"123\";\n typeof(a)\n ```\n"},{"title":"03.变量.md","frontmatter":{},"content":"### 变量\n\n- 引入\n\n```javascript\n var content =  prompt('请再输入框内输入信息');\n console.log(content);\n```\n\n\n- 作用：**存储数据**\n\n- 变量命名的规则\n  - **只能由英文字母，数字，下划线和$组成，并且数不能打头**\n  - 变量名一般是小写的\n  - 驼峰命名法\n\n\n- 变量的数据类型\n\n```javascript\n字符串、数字、布尔、数组、对象、Null、Undefined\nvar x ;              // x 为 undefined  \nvar x = 6;           // x 为数字\nvar x = \"Bill\";      // x 为字符串\nvar x=true;          //bool\nvar cars=new Array(); //数组\nvar cars=new Array(\"Audi\",\"BMW\",\"Volvo\");\nvar cars=[\"Audi\",\"BMW\",\"Volvo\"];\nvar person={firstname:\"Bill\", lastname:\"Gates\", id:5566}; //对象\nperson=null; //Null\n```\n\n\n- 交换2个数值变量的值(详见：boolean转换)\n\n**方法一**\n```javascript\nvar n1 = 123;\nvar n2 = 456;\nn1 = n1+n2;\nn2 = n1-n2;\nn1 = n1-n2;\nconsole.log(n1,n2);\n```\n\n**方法二**\n```javascript\nvar a =100;\nvar b = 200;\nvar temp = a;\na = b ;\nb = temp;\nconsole.log(a,b);\n```\n\n**方法三**\n```javascript\nvar a = 100;\nvar b = 200;\na = a^b;\nb = a^b;\na = a^b;\nconsole.log(a, b);\n```\n\n\n- 判断变量是否有值 \n```javascript\nvar a = \"123\";\nif(a){\n}else{\n}\n```\n\n"},{"title":"04.算数运算符.md","frontmatter":{},"content":"### 算数运算符\n\n- `+`\n  - 两边字符串-\u003e连接\n  - 字符串加数值-\u003e连接\n  - 两边数值-\u003e求和\n\n\n- `➖`\n\n```javascript\nvar a = \"abc\";\nvar b = 123;\nconsole.log(a-b); //NaN:（不是数字） NaN是Number的一种（用来表示数值的一种不正常的状态）\n\nvar c ;\nconsole.log(b-c);//NaN:（是一种数字）但是这个数值是不正常的状态\n\nisNaN(b-c);// 是否是一个非数字（是：返回true）（否：返回false）\n```\n- `*` 和 `/`\n\n- `%`取余\n\n- `（）` 改变运算符顺序\n\n"},{"title":"05.运算符简写.md","frontmatter":{},"content":"### 运算符简写\n\n- Math 对象属性\n```javascript\nE\t返回算术常量 e，即自然对数的底数（约等于2.718）。\nLN2\t返回 2 的自然对数（约等于0.693）。\nLN10\t返回 10 的自然对数（约等于2.302）。\nLOG2E\t返回以 2 为底的 e 的对数（约等于 1.414）。\nLOG10E\t返回以 10 为底的 e 的对数（约等于0.434）。\nPI\t返回圆周率（约等于3.14159）。\nSQRT1_2\t返回返回 2 的平方根的倒数（约等于 0.707）。\nSQRT2\t返回 2 的平方根（约等于 1.414）。\n```\n\n- Math 对象方法\n```javascript\nabs(x)\t返回数的绝对值。\nacos(x)\t返回数的反余弦值。\nasin(x)\t返回数的反正弦值。\natan(x)\t以介于 -PI/2 与 PI/2 弧度之间的数值来返回 x 的反正切值。\natan2(y,x) 返回从 x 轴到点 (x,y) 的角度（介于 -PI/2 与 PI/2 弧度之间）。\nceil(x)\t对数进行上舍入。\ncos(x)\t返回数的余弦。\nexp(x)\t返回 e 的指数。\nfloor(x) 对数进行下舍入。\nlog(x)\t返回数的自然对数（底为e）。\nmax(x,y) 返回 x 和 y 中的最高值。\nmin(x,y) 返回 x 和 y 中的最低值。\npow(x,y) 返回 x 的 y 次幂。\nrandom() 返回 0 ~ 1 之间的随机数。\nround(x) 把数四舍五入为最接近的整数。\nsin(x)\t返回数的正弦。\nsqrt(x)\t返回数的平方根。\ntan(x)\t返回角的正切。\ntoSource() 返回该对象的源代码。\nvalueOf() 返回 Math 对象的原始值。\n```"},{"title":"06.其他运算符.md","frontmatter":{},"content":"### 其他运算符\n\n- 例如：\n```javascript\nvar a = 1;\na += 1;  //2\na -= 1;   //1\na *= 2;  //2\na /= 2;  //1\na %= 1;  //0 \n```\n- 自增自减(前/后)\n\n```javascript\nvar a = 2;\na++;    //3\na-- ;   //2\n++a;    //3\n```\n\n"},{"title":"07.逻辑运算符.md","frontmatter":{},"content":"### 逻辑运算符\n\n- 种类\n```javascript\n!   非\n\u0026\u0026  与\n||  或\n```\n\n- 逻辑运算符的优先级\n```javascript\n!\u003e\u0026\u0026\u003e||\n```\n\n- 示例\n```javascript\nadd(undefined,1);\nfunction  add(n1,n2) {\n    n1= n1||0;\n    n2 = n2 ||0;\n    console.log(n1+n2);\n}\n```\n\n- 优先级从高到低\n  - ()优先级最高\n  - 一元运算符 `++、-- 、！`\n  - 算数运算符 先 `*/` 后 `+-` \n  - 关系运算符 \u003e、 \u003e=、 \u003c 、\u003c=\n  - 相等运算符 `==、！=、 === 、！==`\n  - 逻辑运算符 先 `\u0026\u0026` 后 `||`"},{"title":"08.关系运算符.md","frontmatter":{},"content":"### 关系运算符\n\n- 种类 \n\n```javascript\n\u003e  \u003c  ==  \u003e=  \u003c=  !=  !==  ===\n```\n\n\n- 例\n\n```javascript\nvar a = 3;\nvar b = \"3\";\nvar c = a==b  //判断只是数据的内容，而并不判断数据的类型\nconsole.log(c); //true \n------\nvar a = true ; //bool值在内存中：0（false） 1（true） \nvar b = \"true\"\nvar c = a==b; \nconsole.log(c); // true \n-------\nvar a = 3;\nvar b = \"3\";\nvar c = a===b  //判断不仅是数据的内容，也判断数据的类型\nconsole.log(c); //false \n-------\n特例：\nvar a = NaN;\nvar b = NaN;\nvar c = a===b ;//自己的都不认识了\nor  \nvar c = a==b ;\nconsole.log(c); //false \n```\n\n"},{"title":"09.赋值运算符和逗号运算符.md","frontmatter":{},"content":"### 赋值运算符和逗号运算符\n\n- 示例\n```javascript\nvar a,b,c;\na=b=c=1;\nconsole.log(a);//1\nconsole.log(b);//1\nconsole.log(c);//1\n```"},{"title":"10.数据转换.md","frontmatter":{},"content":"### 数据转换.md\n\n- 数据转成number\n  - 通过prompt（\"\"）输入的内容，浏览器默认其为：string类型（如：123 也是string类型）\n  - 转number\n      - Number（字符串/boolean）\n        ```javascript\n        Number(\"123\");\n        ```\n  - **注意点：**\n      - 如果转换的内容是数字，则会返回数字\n      - 如果转换的内容不是数字，则会返回NaN\n      - 如果在内容中有小数，则会保留小数\n      - 如果内容为空，转换成：0\n  - **转number的几种方式**\n     - parseInt():非强制转换，从左到右，把找到的有效的数字返回,并且转换为整数\n      \n       ```javascript\n       var cur=\"1ad\";\n       var str=\"1\";\n       console.log(parseInt(cur));//1\n       console.log(parseInt(str));//1\n       ----\n       如果转换的内容不可以转换，则会返回NaN \n       如果里面是带有小数的，则会删除小数，返回整部分\n       ----\n       var num1 = parseInt(\"AF\",16); //175  (按照十六进制解析)\n       var num2 = parseInt(\"AF\");　//NaN\n       var num3 = parseInt(\"10\",2);　// 2　 (按照二进制解析)\n       var num4 = parseInt(\"sdasdad\"); //NaN\n       var num5 = parseInt(\"10\",3); //(按照 三进制解析)\n       ```\n     - parseFloat():非强制转换，从左到右，把找到的有效的数字返回,转换为小数。\n       ```javascript\n       var cur=\"1.3ad1.4\";\n       var str=\"1.5,2.4\";\n       console.log(parseFloat(cur));
