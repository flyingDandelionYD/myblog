3bf35da576a5a6c.js" defer=""></script><script src="https://flyingdandelionyd.github.io/myblog/_next/static/chunks/664-0cf25aef27f761cf.js" defer=""></script><script src="https://flyingdandelionyd.github.io/myblog/_next/static/chunks/643-365b308851169b82.js" defer=""></script><script src="https://flyingdandelionyd.github.io/myblog/_next/static/chunks/pages/showContent/%5BnoteName%5D-c7092735988db01f.js" defer=""></script><script src="https://flyingdandelionyd.github.io/myblog/_next/static/uf6ynhYigRl5dCo0_l6Si/_buildManifest.js" defer=""></script><script src="https://flyingdandelionyd.github.io/myblog/_next/static/uf6ynhYigRl5dCo0_l6Si/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="loading_loading___3UCN"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"notes":[{"title":"CSS3+","mds":[{"title":"00.h5新增语义.md","frontmatter":{},"content":"## 新语义元素\n\nHTML5提供了新的语义元素来明确一个Web页面不同部分\n- `\u003cheader\u003e`: 描述了文档的头部区域，于定义内容的介绍展示区域\n- `\u003cnavi\u003e`: 定义导航链接的部分\n- `\u003csection\u003e`: 定义文档中的节（section），比如章节、页眉、页脚或文档中的其他部分，section通常包含了一组内容及其标题\n- `article`: 定义独立的内容\n- `aside`: 定义页面主区域内容之外的内容（比如侧边栏）\n- `figure`: 标签独立规定的流内容（图像、图表、照片、代码等等）\n- `figcaption`: 定义`\u003cfigure\u003e`元素的标题\n- `\u003cfooter\u003e`: 描述文档的底部区域，一个页脚通常包含文档的作者、著作权信息、链接的使用条款、联系信息等等\n\n\n\n"},{"title":"01.字体样式font.md","frontmatter":{},"content":"### 1.font-family\n\n - 1.现在网页中普遍使用14px+。\n - 2.尽量使用偶数的数字字号。ie6等老式浏览器支持奇数会有bug\n - 3.各种字体之间必须使用英文状态下的逗号隔开。\n - 4.中文字体需要加英文状态下的引号，英文字体一般不需要加引号。当需要设置英文字体时，英文字体名必须位于中文字体名之前。\n - 5.如果字体名中包合空格、＃、S等符号，则该字体必须加英文状态下的单引号或引号,例如font-family:\"Times New Roman\".\n - 6.尽量使用系统默认字体，保证在任何用户的浏览器中都能正确显示。\n\n\n```css\nfont-family: \"Microsoft YaHei\",\"Heiti SC\",tahoma,arial,\"Hiragino Sans GB\";\n```\n------\n\n### 2.unicode字体\n```css\n常用中文字体的Unicode编码：\n\n宋体                   SimSun          \\5B8B\\4F53\n黑体                   SimHei          \\9ED1\\4F53\n微软雅黑            Microsoft YaHei     \\5FAE\\8F6F\\96C5\\9ED1\n微软正黑体         Microsoft JhengHei   \\5FAE\\x8F6F\\6B63\\9ED1\\4F53\n新宋体                NSimSun          \\65B0\\5B8B\\4F53\n新细明体            PMingLiU            \\65B0\\7EC6\\660E\\4F53\n细明体                MingLiU          \\7EC6\\660E\\4F53\n标楷体                DFKai-SB         \\6807\\6977\\4F53\n仿宋                    FangSong      \\4EFF\\5B8B\n楷体                    KaiTi         \\6977\\4F53\n仿宋_GB2312     FangSong_GB2312       \\4EFF\\5B8B_GB2312\n楷体_GB2312     KaiTi_GB2312          \\6977\\4F53_GB2312\n华文细黑             STHeiti Light [STXihei]     \\534E\\6587\\7EC6\\9ED1\n华文黑体             STHeiti          \\534E\\6587\\9ED1\\4F53\n华文楷体             STKaiti          \\534E\\6587\\6977\\4F53\n华文宋体             STSong           \\534E\\6587\\5B8B\\4F53\n华文仿宋             STFangsong       \\534E\\6587\\4EFF\\5B8B\n丽黑 Pro             LiHei Pro Medium     \\4E3D\\9ED1 Pro\n丽宋 Pro             LiSong Pro Light     \\4E3D\\5B8B Pro\n标楷体                BiauKai             \\6807\\6977\\4F53\n苹果丽中黑         Apple LiGothic Medium   \\82F9\\679C\\4E3D\\4E2D\\9ED1\n苹果丽细宋         Apple LiSung Light      \\82F9\\679C\\4E3D\\7EC6\\5B8B\n```\n\n- 使用\n```css\nfont-family:\"\\9ED1\\4F53\";\n```\n\n**以后尽量使用：微软雅黑和宋体**\n\n----\n\n### 3.注释\n\n- cmd+？\n- cmd+/\n- /**/\n- `\u003c!-- --\u003e`\n----\n\n### 4.字体粗细\n\n- font-weight:normal,bold,bolder,lighter,100~900(100的整数倍)\n - 400等价于normal\n - 700等价于bold\n```css\nfont-weight:normal(让字体不加粗)\n```\n----\n\n### 5.字体倾斜\n\n- font-style:\n  - nomal(正常显示) \n  - italic（倾斜） \n  - obique（倾斜）\n```css\nfont-style:nomal(让字体不倾斜)\n```\n---\n\n\n### 6.字号大小\n```css\nfont-size:12px;\n```\n\n\u003ctable\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e相对长度单位\u003c/td\u003e\n    \u003ctd\u003e说明\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003eem\u003c/td\u003e\n    \u003ctd\u003e相对于当前对象内文本的字体尺寸\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003epx\u003c/td\u003e\n    \u003ctd\u003e像素，最常用（推荐）\u003c/td\u003e\n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003e绝对长度\u003c/td\u003e\n    \u003ctd\u003e说明\u003c/td\u003e \n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003ein\u003c/td\u003e\n    \u003ctd\u003e英寸\u003c/td\u003e \n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003ecm\u003c/td\u003e\n    \u003ctd\u003e厘米\u003c/td\u003e \n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003emm\u003c/td\u003e\n    \u003ctd\u003e毫米\u003c/td\u003e \n  \u003c/tr\u003e\n  \u003ctr\u003e\n    \u003ctd\u003ept\u003c/td\u003e\n    \u003ctd\u003e点\u003c/td\u003e \n  \u003c/tr\u003e\n\u003c/table\u003e\n\n\n---\n\n### 7.font综合设置\n\n```css\n选择器{font:font-style font-weight font-size/line-height font-family;}\n```\n- 注意：其中不需要设置的属性可以省略（取默认值），但必须保留font-size和font-family属性，否则font属性不起作用\n---\n\n### 8.CSS命名规范\n\n- 长名字或词组可以使用横线来为选择器命名\n- 不建议使用“_”来命名\n- 不要纯数字和中文，尽量使用英文字母来命名\n\n----\n"},{"title":"02.选择器.md","frontmatter":{},"content":"### 1.多类名选择器\n\n```css\n\u003cdiv class = \"className1 className2\"\u003e...\u003c/div\u003e\n```\n\n- **注意：** 多类名选择器在后期布局比较复杂的情况喜下，还是较多使用的\n---\n\n\n### 2.id选择器\n\n```css\n#idName{\n...\n}\n\u003cdiv id = \"idName\"\u003e.../\u003cdiv\u003e\n```\n---\n\n### 3.id选择器和类选择器的区别\n\n- id选择器是唯一的，只允许使用一次，类似一身份证号\n- 类选择器可以重复多次使用，类似于人名\n---\n\n### 4.通配符选择器\n```css\n*{\n   ...\n }\n```\n----\n\n### 5.链接伪类选择器\n\n- :link 修改从未被访问过状态下的样式\n- :visited 修改被访问过的状态下的样式\n- :hover 修改鼠标悬停在a标签上状态下的样式\n- :active 修改鼠标长按状态下的样式\n- **原则**：love hate 原则 \n- \u003cb\u003e顺序也不能颠倒\u003c/b\u003e\n---\n\n### 6.结构（位置）伪类选择器（CSS3）\n\n- :first-child：选取属于其父元素的首个子元素的指定选择器\n- :last-child：取属于其父元素的最后一个子元素的指定选择器\n- :nth-child（n）：匹配属于其父元素的第n个元素，不论元素类型 **n=0开始**\n- :nth-last-child（n）:选择器匹配属于其父元素的第N和子元素的每个元素，不论元素类型，从最后一个子元素开始计数，n可以是数字/关键字（odd/even）/公式（2n+1）\n- n:odd(奇数个1，3，5，7) \n- n:even（偶数个（2，4，6，8）） \n---\n\n### 7.目标伪类选择器\n\n```css\n:target 可用于选取当前活动的目标元素\n```\n\n\n\n"},{"title":"03.CSS外观属性.md","frontmatter":{},"content":"\n### 1.颜色属性\n\n- RGB\n- RGBA\n- 十六进制\n- 名字：red,blue...\n----\n\n### 2.line-height行间距\n```css\np{\n  line-heiht:25px;\n}\n```\n- 即：行与行之间的间距（字符之间的垂直距离）\n- 三种表示方式：\n    - px (像素)(工作中较多）\n    - em(相对值）\n    - % (百分比）\n---\n\n\n### 3.text-align水平对齐方式\n\n- left/right/center\n\n### 4.text-indet首行缩进\n\n```css\np {\n    text-indet:2em;\n}\n```\n\n- 其属性值：\n    - 可为不同的单位的数值\n    - em字符宽度的倍数\n    - 或者相对应浏览器宽度的百分比，允许使用负值\n    - 建议使用：em\n    - em就是一个字的宽度，如果是汉子，则为1个汉字的宽度\n----\n\n### 5.letter-spacing字间距\n\n- 字符与字符之间的空白，其属性值可为不同单位的数值，允许使用负值，默认：normal\n---\n\n### 6.word-spacing单词间距\n\n- 对中文字符无效，其属性值可为不同单位的数值，允许使用负值，默认：normal\n-----\n\n### 7.word-break自动换行\n\n- normal：使用浏览器默认的换行规则\n- break-all：允许在单词内换行\n- keep-all：只能在半角空格或连字符处换行\n----\n\n### 8.颜色半透明\n\n- RGBA\n\n---\n\n### 9.文字阴影\n\n- text-shadow：水平位置 垂直位置 模糊距离 阴影颜色\n    - h-shadow（必须：水平阴影位置，允许负值）\n    - v-shadow (必须：垂直阴影位置，允许负值)\n    - blur（可选：模糊的距离）\n    - color（可选：阴影的颜色）\n---\n\n"},{"title":"04.CSS样式表.md","frontmatter":{},"content":"### 1.内部样式表\n\n```css\n\u003cstyle type = \"text/css\"\u003e\n      ....\n\u003c/style\u003e\n```\n----\n\n### 2.行内式（内联样式）\n\n ```css\n \u003c标签名 style=“属性1:属性1值;属性2:属性2值;属性3:属性3值;“\u003e内容\u003c/标签名\u003e\n ```\n----\n\n### 3.外部样式表\n\n- css配置放在.css文件中\n```html\n \u003chead\u003e\n   \u003clink href=\"CSS文件的路径\" type=\"text/css\" rel=\"stylesheet\" /\u003e\n \u003c/head\u003e\n```\n注意:`link`是个单标签哦!!!\n该语法中，link标签需要放在head头部标签中，并且必须指定link标签的三个属性，具体如下\n\n```css\n href:定义所链接外部样式表文件的URL，可以是相对路径，也可以是绝对路径。\n type:定义所链接文档的类型，在这里需要指定为“text/css”，表示链接的外部文件为css样式表。\n rel:定义当前文档与被链接文档之间的关系，在这里需要指定为“stylesheet”，表示被链接的文档是一个样式表文件。\n```\n\n\n\n"},{"title":"05.标签显示模式.md","frontmatter":{},"content":"### 1.块级元素（block-level）\n\n- 每一个块级元素通常都会独自占据一整行或多整行，可以对其设置宽度，高度对齐等属性，常用于网页布局和网页结构的搭建\n- 常见的块元素：\n    ```html\n    \u003cdiv\u003e,\u003cp\u003e,\u003ch1\u003e~\u003ch6\u003e,\u003cul\u003e,\u003col\u003e,\u003cli\u003e等，其中div是最典型的块元素\n    ```\n- 特点：\n    - 总是从新行开始\n    - 高度/行高/外边距/内边距都可以控制\n    - 宽度默认是容器的100%\n    - 可以容纳内联元素和其他块元素\n---\n\n### 2.行内元素（inline-level）\n\n- 行内元素（内联元素）不占有独立的区域，仅仅靠自身的字体大小和图像尺寸来支撑结构，一般不可以设置宽度/高度/对齐等属性，常用于控制页面中文本的样式\n- 常用的行内元素：\n    ```html\n    \u003ca\u003e,\u003cstrong\u003e,\u003cb\u003e,\u003cem\u003e,\u003ci\u003e,\u003cdel\u003e,\u003cs\u003e,\u003cins\u003e,\u003cu\u003e,\u003cspan\u003e等，其中span是最典型的行内元素\n    \n    ```\n- 特点：\n    - 和相邻行内元素在同一行上\n    - 高宽无效，但水平方向的padding和margin可以设置，垂直方向无效\n    - 默认宽度就是它内容的宽度\n    - 行内元素只能容纳文本或者其他行内元素，（a特殊）\n- 注意\n    - 只有文字才能组成段落，因此p里面放块极元素，同理h1～h6，dt他们都是文字类块极标签，里面不能放其他的块极元素\n    - 链接里面不能在放链接\n---\n\n### 3.行内块元素（inline-block）\n\n- 在行内元素中有几个特殊的标签：img，input，td，可以对他们设置宽高和对其属性\n- 特点\n    - 和相邻行内元素（行内块）在一行上，但是之间会有间隙\n    - 默认宽度就是它内的宽度\n    - 宽度/高度/内外边距都可以控制\n----\n\n### 4.标签显示模式转换（display）\n\n- 块转行内：display：inline\n- 行内转块：display：block\n- 块，行内元素转行内块：display：inline-block\n----\n\n"},{"title":"06.CSS复合选择器.md","frontmatter":{},"content":"\n### 1.交集选择器\n\n交集选择器由2个选择器构成，其中第一个为标签选择器，第二个为class选择器，两个选择器之间不能有空格，如：h3.spacial。\n\n![](assets/交集选择器.jpg)\n\u003cb\u003e记忆技巧:\u003c/b\u003e\n交集选择器是并且的意思：...又...\n\n```css\n比如： p.one 选择的是：类名为 .one 的 段落标签\n```\n---\n\n### 2.并集选择器\n\n并集选择器（CSS选择器分组）是各个选择器通过\u003cfont color=\"color:#f00\"\u003e逗号\u003c/font\u003e连接而成的，任何形式的选择器（包括标签选择器、class类选择器id选择器等），都可以作为并集选择器的一部分。如果某些选择器定义的样式完全相同，或部分相同，即可以利用并集选择器为它们定义相同的CSS样式。\n![](assets/并集选择器.png)\n**记忆技巧**\n并集选择器 和 的意思，就是说，只要逗号隔开的，所有选择器都会执行后面的样式\n```css\n比如：.one,p,#test{color: #F00;}  表示： .one 和 p 和 #test 这三个选择器都会执行颜色为红色。通常用于集体声明\n```\n\n----\n\n### 3.后代选择器\n\n后代选择器又称为包含选择器，用来选择元素或元素组的后代，其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分隔。当标签发生嵌套时，内层标签就成为外层标签的后代。\n![](assets/后代选择器.png)\n\n子孙后代都可以选择。或者说，它能选择任何包含在内的标签。\n\n---\n\n### 4.子元素选择器\n\n子元素选择器只能选择作为某元素子元素的元素。其写法就是把父级标签写在前面，子级标签写在后面，中间跟一个`\u003e`进行连接，注意，符号左右侧都保留一个空格\n\n![](assets/子元素选择器.png)\n\n白话：这里子 指的是 亲儿子， 不包含孙子 重孙子之类\n```css\n比如： .demo \u003e h3 { color: red; } 说明 h3 一定是demo的亲儿子， demo元素包含着h3\n```\n---\n\n### 5.属性选择器\n\n|选择器|示例|含义|\n|----|----|----|\n|E(attr)||存在attr属性即可|\n|E(attr=val)||属性值完全等于val|\n|E(attr*=val)||属性值里包含val字符并且在“任意”位置|\n|E(attr^=val)||属性值里包含val字符并且在“开始”位置|\n|E(attr$=val)||属性值里包含val字符并且在“结束”位置|\n\n----\n\n### 6.伪元素选择器\n\n- 1.E::first-letter文本的第一个单词或字（如中文、日文、韩文等）      \n- 2.E::first-line文本第一行\n- 3.E::selection可改变选中文本的样式；\n- 4.E::nth-child(even）偶数 \n- 5.E::nth-child(odd）奇数\n- 6.E::nth-child(2n）\n- 7.E::nth-child(2n+1）\n- 8.E::nth-child(4） 第四个\n\n```css\np::first-letter {\n    font-size: 20px;\n    color: hotpink;\n}\n\n/* 首行特殊样式 */\np::first-line {\n    color: skyblue;\n}\n\np::selection {\n    /* font-size: 50px;*/\n    color: orange;\n}\n````\n\n---\n\n### 7.伪元素\n\n- p::first-letter 第一个字\n- p::first-line第一行\n- p::section 选中的文字\n\n \n\n\n\n"},{"title":"07.CSS背景.md","frontmatter":{},"content":"### 1.CSS背景（background）\n\nCSS可以添加背景颜色和背景图片，以及来进行图片设置\n|属性|说明|\n|----|----|\n|background-color|背景颜色|\n|background-image|背景图片地址|\n|background-repeat|是否平铺|\n|background-position|背景位置|\n|background-attchment|背景固定还是滚动|\n|背景的合写（复合属性）||\n|background: 背景颜色 背景图片地址 背景平铺 背景滚动 背景位置||\n\n----\n\n### 2.背景位置\n\n语法\n```css\nbackgroud-position: length || length\nbackgroud-position: position || position\n```\n参数\n- length: 百分数｜ 由浮点数字和单位标识符组成的长度值，请参阅长度单位\n- position: top | center | bottom | left | center | right\n\n说明\n设置或检索对象的背景图像位置。必须先指定background-image属性。默认值为（0%，0%）\n如果只指定了一个值，该值将用于横坐标。纵坐标将默认为50%。第二个值将用于纵坐标。\n\n注意\n1.position 后面是x坐标和y坐标，可以使用方位名词或精确单位\n2.如果和精确单位和方位名字混合使用，则必须是x坐标在前，y坐标在后面。比如：background-position：15px top； 则15px一定是x坐标，top是y坐标\n\n实际工作用的最多的，就是背景图片居中对齐了\n\n----\n\n### 3.背景附着\n\n语法\n```css\nbackgroundpattchment: scroll | fixed\n```\n\n参数\n- scroll：背景图像是随对象内容滚动\n- fixed：背景图像固定\n\n说明\n设置或检索背景图像是随对象内容滚动还是固定的\n\n---\n\n### 4.背景简写\n\nbackground属性的值的书写顺序官方并没有强制标准的。为了可读性，建议如下\nbackground: 背景颜色 背景图片地址 背景平铺 背景滚动 背景位置\n```css\nbackground: transparent url(image.ipg) repeat-y scroll 50% 0;\n```\n---\n\n\n### 5.背景半透明\n\nCSS支持背景半透明的写法语法格式是：\n```css\nbackground: rgba(0,0,0,0.3);\n```\n最后一个参数是alpha透明的（0～1）\n\n注意，背景半透明是指盒子背景半透明，盒子里面的内容不受影响\n同样，可以给文字和边框透明 都是rgba的格式来写\n\n----\n\n\n### 6.背景缩放\n\n通过background-size设置背景图片的尺寸，就像我们设置img的尺寸一样，在移动web开发中做排名适配应用非常广泛\n其参数设置如下：\n- 可以设置长度单位（px）或百分比（设置百分比时，参照盒子的宽高）\n- 设置为cover时，会自动调整缩放比例，保证图片始终填充满背景区域，如有溢出部分则会被隐藏\n- 设置为contain会自动调整缩放比例，保证图片始终完整显示在背景区域\n```css\nbackground-image: url('images/gyt.jpg');\nbackground-size: 300px 100px;\n/*  background-size: contain; */\n/*  background-size: cover; */\n```\n\n---\n\n### 7.多背景\n\n以逗号分隔可以设置多背景，可用于自适应布局 做法就是 用逗号隔开就好了\n- 一个元素可以设置多重背景图像\n- 每组属性间使用逗号分隔\n- 如果设置的多重背景图之间存在着交集（即存在着重叠关系），前面的背景图会覆盖在后面的背景图之上\n- 为了避免背景色将图像盖住，背景色通常都定义在最后一组上\n```css\nbackground:url('test1.jpg') no repeat scroll 10px 20px/50px 60px,\nurl('test1.jpg') no-repeat scroll 10px 20px/70px 90px,\nurl('test1.jpg') no-repeat scroll 10px 20px/110px 130px c #aaa;\n```\n\n----\n\n### 8.凹凸文字\n\n```css\nbody{\n    background-color: gray;\n    font:blod 6em \"mrcrosoft yahei\";\n}\ndiv{\n    margin: 30px;\n    color: gray;\n}\n.to{\n    text-shadow: -1px -1px white,1px 1px #000\n}\n.ao{\n    text-shadow: -1px -1px #000, 1px 1px white;\n}\n```\n\n----\n\n### 9.小技巧\n\n- 设置body的背景图片chrome会出现底部白色边框\n    - 解决办法：html：{height:100%}\n\n\n\n"},{"title":"08.文本的装饰.md","frontmatter":{},"content":"### 文本的装饰\n\ntext-decoration: 通常我们用于给链接修改装饰效果\n|值|描述|\n|----|----|\n|none|默认，定义标准的文本|\n|underline|定义文本下的一条线（链接默认会有一条线）|\n|overline|定义文本上的一条线|\n|line-length|定义穿过文本下的一条线|\n\n**使用技巧：**\n在一行内的盒子内，我们设定行高等于盒子的高度，即可以使文字垂直居中了。\n\n"},{"title":"09.CSS三大特性.md","frontmatter":{},"content":"### 1.层叠性\n\n\n**所谓层叠性是指多种CSS样式的叠加。\n是浏览器处理冲突的一个能力,如果一个属性通过两个相同选择器设置到同一个元素上，那么这个时候一个属性就会将另外一个属性叠掉\n比如先给某个标签指定了内部文字颜色为红色，接着又指定了颜色为蓝色，此时出现一个标签指定了相同样式不同值的情况，这就是样式冲突。\n一般情况下，如果出现样式冲突，则会按照CSS书写的顺序，以最后的样式为准。**\n\n```css\nCSS最后的执行口诀:长江后浪推前浪，前浪死在沙滩上.\n```\n\n\n----\n\n### 2.继承性\n\n**所谓继承性是指书写CSS样式表时，子标签会继承父标签的某些样式，如文本颜色和字号。想要设置一个可继承的属性，只需将它应用于父元素即可 。\n简单的理解就是:子承父业。**\n\n\n```css\nCSS最后的执行口诀:龙生龙，凤生凤，老鼠生的孩子会打洞。\n```\n\n\n----\n\n### 3.优先级\n\n定义CSS样式时，经常出现2个或者更多规则应用在同一元素上，这时就会出现优先级的问题\n在考虑权重时，要注意一些特殊情况：\n- 继承样式的权重为0。即在嵌套结构中，不管父元素样式的权重多大，被子元素继承时，他的权重都为0，也就是说子元素定义的样式会覆盖继承来的样式\n- 行内样式优先。应用style属性的元素，其行内样式的权重非常高，可以理解为远大于100.总之，他拥有比上面提高的选择器都大的优先级\n- 权重相同时，css遵循就近原则。也就是说靠近元素的样式具有最大的优先级，或者说排在最后的样式优先级最大\n- css定义了一个!import命令，该命令被赋予最大的优先级。也就是说不管权重如何以及样式位置的远近，!import都具有最大的优先级\n\n关于CSS的权重，我们需要一套计算公式来去计算，这个就是CSS Specificity,我们称为CSS特性或非凡性，它是一个衡量CSS值优先级的一个标准，具体如下：\n\nspecificity用一个四位的数字串（CSS2是3位）来表示，更像四个级别，值从左到右，左面的最大，一级大于一级，数位之间没有进制，级别之间不可超越\n|说明|表示|\n|----|----|\n|继承或者*的贡献值|0,0,0,0|\n|每个元素（标签）贡献值为|0,0,0,1|\n|每个类，伪类贡献值为|0,0,1,0|\n|每个ID贡献值为|0,1,0,0|\n|每个行内样式贡献值为|1,0,0,0|\n|每个!import贡献值为|∞无穷大|\n\n**权重叠加**\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n    \u003chead\u003e\n        \u003cmeta charset=\"utf-8\"\u003e\n        \u003cstyle\u003e\n            ul li {/* ul 0001 li 0001 叠加 0,0,0,2 */\n                color: green;\n            }\n            li { /* 0,0,0,1 */\n                color: red;\n            }\n            nav ul li {/*叠加之后的 0,0,0,3 */\n                color: blue;\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n        \u003cnav\u003e\n            \u003cul\u003e\n                \u003cli\u003e李白\u003c/li\u003e\n                \u003cli\u003e杜甫\u003c/li\u003e\n                \u003cli\u003e小李杜\u003c/li\u003e\n            \u003c/ul\u003e  \n        \u003c/nav\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\n权重是可以叠加的\n比如：\n```css\ndiv ul li  ---\u003e 0,0,0,3\n.nav ul li ---\u003e 0,0,1,2\na:hover    ---\u003e 0,0,1,1\n.nav a     ---\u003e 0,0,1,1\n#nav p     ---\u003e 0,1,0,1\n```\n\n**注意**\n- 数位之间没有进制，比如说： 0，0，0，5 + 0，0，0，5 = 0,0,0,10 而不是 0，0，1，0 所以不会存在10个div能赶上一个类选择器的情况\n- 继承的权重为0\n\n总结优先级\n- 使用了!import 声明的规则\n- 内嵌在HTML元素的style属性里面的声明\n- 使用了ID选择器的规则\n- 使用了类选择器、属性选择器、伪元素和伪类选择器的规则\n- 使用了元素选择器的规则\n- 只包含一个通用选择器的规则\n- 同一类选择器则遵循就近原则\n\n**总结：权重是优先级的算法，层叠是优先级的表现**\n\n\n----\n\n"},{"title":"10.盒子属性.md","frontmatter":{},"content":"### 1.盒子边框\n\n语法\n```css\nborder: border-width || border-style || border-color\n```\n边框属性--设置边框样式（border-style）\n边框样式用于定义页面中边框的风格，常用属性：\n- none，没有边框即忽略所有边框的宽度（默认值）\n- solid, 边框为单实线（最为常用）\n- dashed， 边框为虚线\n- dotted， 边框为点线\n- double，边框为双实线\n\n----\n\n### 2.表格的细线边框\n\n以前学过的html表格边框很粗，可这样设置\n```css\ntable{border-collapse: collapse;} \n/*border-collapse: collapse;表示边框合并在一起*/\n```\n\n---\n\n\n### 3.圆角边框\n\n- border-radius:左上角 右上角 右下角 左下角 \n---\n\n### 4.内边距\n\npadding属性用于设置内边距，是指边框与内容之间的距离\n- padding-top,上内边距\n- padding-right，右内边距\n- padding-bottom，下内边距\n- padding-left， 左内边距\n\n**注意**\n后面跟几个数值表示的意思是不一样的\n|数值个数|含义|\n|----|----|\n|1|padding： 上下左右边距，比如padding:15px; 表示上下左右都是15像素|\n|2|padding： 上下边距 左右边距，比如padding:3px 5px; 表示上下边距3像素 左右是5像素|\n|3|padding： 上边距  左右边距 下边距，比如padding:3px 5px 10px; 表示上是3像素 左右是5像素 下是10像素|\n|4|padding： 上边距 右边距 下边距 左边距，比如padding:3px 5px 10px  20px; 表示上3像素 右5像素 下10像素 左20像素|\n\n---\n\n### 5.外边距\n\nmargin属性用于设置外边距。设置外边距会在元素之间创建“空白”，这段空白通常不能放置其他内容\n- margin-top:上外边距\n- margin-right: 右外边距\n- margin-botton: 下外边距\n- margin-left: 左外边距\n\n取值跟内边距一样\n\n----\n\n### 6.外边距实现盒子居中\n\n可以让一个盒子实现水平居中，需要满足以下2个条件：\n- 必须是块级元素\n- 盒子必须指定了宽度（width）\n\n然后就给左右的外边距都设置为auto，就可使块级元素水平居中\n实际工作中：\n```css\n.header{width: 960px; margin: 0 auto;}\n```\n\n---\n\n### 7.清除内外边距\n\n为了更方便的控制网页中的元素，制作网页时，可使用如下代码清除元素的默认内外边距：\n```css\n*{\n    padding: 0;\n    margin: 0;\n}\n```\n注意：行内元素是只有左右内外边距的，是没有上下内外边距的\n\n---\n\n### 8.外边距合并问题\n\n使用margin定义块元素的垂直外边距时，可能会出现外边距的合并\n\n**相邻块元素垂直外边距的合并**\n当上下相邻的两个块元素相遇时，如果上面的元素有下外边距margin-bottom，下面的元素有上外边距margin-top，则他们之间的垂直间距不是margin-bottom与margin-top之和，而是两者中的较大值。这种现象被称为相邻元素垂直外边距的合并（也称外边距塌陷）\n![](assets/外边距合并.png)\n解决方案，避免就行\n\n**嵌套块元素垂直外边距的合并**\n对于两个嵌套关系的块元素，如果父元素没有上内边距及边框，则父元素的上外边距会与子元素的上外边距发送合并，合并后的外边距为两者中的较大者，即使父元素的上外边距为0，也会发生合并\n![](assets/外边距合并2.png)\n解决：\n- 可以为父元素定义1像素的上边框或上内边距\n- 可以为父元素添加over-flow:hidden;\n\n----\n\n### 9.content宽高\n\n- 使用宽度属性width和高度属性height可以对盒子的大小进行控制\n- width和height的属性值可以为不同单位的数值或相对于父元素的百分比%，实际工作中最常用的是像素值\n- 大多数浏览器，如Firefox、IE6及以上版本都采用了W3C规范，符合CSS规范的盒子模型的总宽度和总高度的计算原则：\n    ```css\n    /**外盒尺寸计算（元素空间尺寸） */\n    Element空间高度 = content height + padding + border + margin\n    Element空间宽度 = content width + padding + border + margin\n    /*内盒尺寸计算（元素大小）*/\n    Element Height = content height + padding + border(Height为内容高度)\n    Element Width = content width + padding + border（Width为内容宽度）\n    ```\n**注意**\n- 1. 宽度属性width和高度属性height仅适用于块级元素，对行内元素无效（img标签和input除外）\n- 2. 计算盒子模型的总高度时，还应考虑上下两个盒子垂直外边距合并的情况\n- 3. 如果一个盒子没有给定宽度/高度或者继承父元素的宽度/高度，则padding不会影响本盒子大小\n\n----\n\n### 10.盒子模型布局稳定性\n\n开始学习盒模型，最大困惑是，分不清内外边距的时候，什么情况下使用内边距/外边距？\n- 答案：\n    - 其实大部分是可以混合使用的，怎么方便怎么来\n    - 但，根据稳定性来分，**按照优先使用 宽度（width） 其次使用 内边距（padding） 再次 外边距（margin）**\n    - 原因\n        - 1. margin会有外边距合并， 还有ie6下面margin加倍的bug，所以最后使用\n        - 2. padding会影响盒子大小，需要进行加减计算（麻烦）其次使用\n        - 3. width 没有问题，我们经常使用宽度剩余法 高度剩余法来做\n\n----\n\n### 11.CSS3盒模型\n\nCSS3中可以通过box-sizing 来指定盒模型，即可指定content-box、border-box，这样我们计算盒子大小的方式就发生了改变\n可以分成2种情况：\n- 1. box-sizing:content-box 盒子大小为 width + padding + border  content-box：此值为其默认值，其让元素维持W3C标准的Box Mode\n- 2. box-sizing:border-box 盒子大小为 width 也就是说padding和border 是包含在width里面的\n\n注：上面的标准的width指的是CSS属性设置的width：length，content的值会自动调整的\n\n----\n\n### 12.盒子圆角\n\n```css\nborder-radious = 50%;\nborder-radious = 5px;\nborder-radious = 5px 0px;\n```\n---\n### 13.盒子阴影\n\n语法格式\n```css\nbox-shadow: 水平位置 垂直位置 模糊距离 阴影尺寸 阴影颜色 内/外阴影\n```\n\n|值|描述|\n|----|----|\n|h-shadow|必需，水平阴影的位置，允许负值|\n|v-shadow|必需，垂直阴影的位置，允许负值|\n|blur|可选，模糊距离|\n|spread|可选，阴影的尺寸|\n|color|可选，阴影的颜色|\n|inset|可选，将外部阴影（outset）改为内部阴影|\n\n- 1.前两个属性是必需的，其余的都是可以省略的\n- 2.外阴影（outset）但是不能写 默认  想要的内阴影 inset \n```css\nimg{\n    border:10px solid orange;\n    box-shadow:3px 3px 5px 5px rgba(0,0,0,1);\n}\n```\n\n```html\n\u003chtml\u003e\n    \u003chead\u003e\n        \u003cstyle\u003e\n            div{\n                width: 249px;\n                height: 249px;\n                line-height: 249px;\n                background-color: pink;\n                margin: 100px;\n                background:url('images/shui.png') 0 0 no-repeat;\n                font-size: 30px;\n                text-align: center;\n                color: rgba(255,255,255,0.7); /**颜色半透明*/\n                border-radius: 50%;/**圆角*/\n                box-shadow: 5px 5px 10px 16px rgba(255,255,255,0.4) inset, 5px 4px 10px rgba(0,0,0,0.3) \n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n        \u003cdiv\u003e水晶图片\u003c/div\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n![](assets/水晶阴影图片.png)\n\n\n\n\n\n\n\n\n\n\n\n"},{"title":"11.浮动.md","frontmatter":{},"content":"\n### 1.普通流\n\n**普通流（normal flow）**\n- 网页布局的核心：css摆放盒子的位置\n- CSS的定位机制：普通流（标准流）、浮动和定位\n\nhtml语言中另外一个相当重要的概念----标准流或者普通流或者文档流。普通流实际上就是一个网页内标签元素正常从上到下，从左到右排列顺序的意思，比如块级元素会独占一行，行内元素会按顺序依次前后排列；按照这种大前提的布局排列之下绝对不会出现例外的情况叫做普通流布局。\n\n---\n\n### 2.什么是浮动\n\n元素的浮动是指设置了浮动属性的元素会脱离标准普通流的控制，移动到其父元素中指定位置的过程。\n在CSS中，通过float属性来定义浮动，其基本语法如下：\n```css\n选择器{float: 属性值;}\n```\n|属性值|描述|\n|----|----|\n|left|元素左浮动|\n|right|元素右浮动|\n|none|元素不浮动（默认值）|\n\n**浮动详细内幕特性**\n浮动脱离标准流，不占位置，会影响标准流。浮动只有左右浮动。\n```css\n浮动首先创建包含块的概念（包裹）。就是说，浮动的元素总是找离它最近的父级元素对齐。但是不会超出内边距的范围。\n```\n![](assets/浮动详细内幕特性.png)\n```css\n浮动的元素排列位置，跟上一个元素（块级）有关系。如果上一个元素有浮动，则A元素顶部会和上一个元素的顶部对齐；如果上一个元素是标准流，则A元素的顶部会和上一个元素的底部对齐\n```\n\n![](assets/浮动特性.png)\n- 由2可以推断出，一个父盒子里面的子盒子，如果其中一个子级有浮动的，则其他子级都需要浮动。这样才能一行对齐显示。\n- 元素加浮动后，元素会含具有行内块元素的特性。元素的大小完全取决于定义的大小或者默认的内容多少\n\n总结\n- 浮动的主要目的就是为了让多个块级元素一行内显示\n    - （浮）加了浮动的元素盒子是浮起来的，漂浮在其他的标准流盒子上面\n    - （漏）加了浮动的盒子，不占位置，它浮动起来了，它原来的位置漏给了标准流的盒子\n    - （特）特别注意，这是特殊的使用，有很多的不好处，使用须谨慎 \n\n**行内块特性：可以一行放多个  有宽度和高度  盒子的大小是由内容决定的**\n\n----\n\n### 3.清除浮动\n\n- 本质：**清除**浮动后带来的影响\n- 重要是解决父级元素因为子极浮动引起的高度为0的问题\n-----\n\n\n### 4.清除浮动的方法\n\n- 其实本质叫做，闭合浮动更好一些，记住，清除浮动就是把浮动的盒子圈到里面，让父盒子闭合出口和入口不让他们出来影响其他的元素\n- 在CSS中，clear属性用于清除浮动\n```css\n选择器 {clear: 属性值;}\n```\n|属性值|描述|\n|----|----|\n|left|不允许左侧有浮动元素（清除左侧浮动的影响）|\n|right|不允许右侧有浮动元素（清除右侧浮动的影响）|\n|both|同时清除左右2侧浮动的影响）|\n\n**额外标签法**\n- 是W3C推荐的做法是通过在浮动元素末尾添加一个空的标签，例如`\u003cdiv style=\"clear:bith\"\u003e\u003c/div\u003e`,或者其他标签br等亦可\n    - 优点： 通俗易懂，书写方便\n    - 缺点：添加许多无意义的标签，结构化较差。（可不用！）\n\n**父级添加overflow属性方法**\n- 可以通过触发BFC的方式，可以实现清除浮动效果\n    ```css\n    可以给父级添加：overflow为 hidden｜auto｜scroll 都可以实现\n    ```\n    - 优点： 代码简洁\n    - 缺点：内容增多的时候容易造成不会自动换行导致内容被隐藏掉，无法显示需要溢出的元素\n\n**使用after伪元素清除浮动**\n- `:after`方式为空元素的升级版，好处是不用单独加标签了\n\n使用方法\n```css\n.clearfix:after { content:'.'; display: block; height:0; clear: both; visibility: hidden; }\n.clearfic { *zoom: 1; }/*IE6，7 专有*/\n```\n- 优点：符合闭合浮动思想 结构语义化正确\n- 缺点：由于IE6-7不支持:after,使用zoom:1 触发haslayout\n\n代表网站：百度、淘宝、网易等\n\n**注意**：content：'.'里面尽量跟一个小点，或者其他，尽量不要为空，否则在firefox7.0之前的版本会有生成空格\n\n**使用before和after双伪元素清除浮动**\n使用方法\n\n```css\n.clearfix:before,.clearfix:after {\n    content:'';\n    display:table; /*这句话可以触发BFC BFC可以清除浮动*/\n}\n.clearfix:after{\n    clear:both;\n}\n.clearfix{\n    *zoom:1;\n}\n```\n- 优点：代码更简洁\n- 缺点：由于IE6～7不支持after，使用zoom：1 触发haslayput\n\n代表网站：小米、腾讯等\n\n\n\n\n\n\n\n"},{"title":"12.版心和布局流程.md","frontmatter":{},"content":"\n### 1.版心和布局流程\n\n阅读报纸时容易发现，虽然报纸中的内容很多，但是经过合理地排版，版面依然清晰、易读。同样，在制作网页时，要想使页面结构清晰、有条理，也需要对网页进行“排版”\n\n“版心”（可视区）是指网页中主体内容所在的区域。一般在浏览器窗口中水平居中显示，常见的宽度值有：960px、980px、1000px、1200px等\n\n---\n\n### 2.布局流程\n\n为了提高网页制作的效率，布局时通常需要遵守一定的布局流程，具体如下：\n- 确定页面的版心\n- 分析页面中的行模块，以及每个行模块中的列模块\n- 制作HTML结构\n- CSS初始化，然后开始运用盒子模型的原理，通过div+css布局来控制网页的各个模块\n\n---\n\n### 3.布局类型\n\n**一列固定宽度且居中**\n![](assets/布局类型1.png)\n\n**两列左窄右宽型**\n![](assets/布局类型2.png)\n\n**通栏目平均分布型**\n![](assets/布局类型3.png)\n\n\n"},{"title":"13.CSS定位.md","frontmatter":{},"content":"### 1.元素的定位属性\n\n元素的定位属性主要包括定位模式和边偏移两部分\n**1.边偏移**\n|边偏移属性|描述|\n|----|----|\n|top|顶部偏移量，定义元素相对于其父元素上边线的距离|\n|bottom|底部偏移量，定义元素相对于其父元素下边线的距离|\n|left|左侧偏移量，定义元素相对于其父元素左边线的距离|\n|right|右侧偏移量，定义元素相对于其父元素右边线的距离|\n\n也就是说，以后定位要和这边偏移搭配使用了，比如top: 100px; left: 30px;等等\n\n**2.定位模式（定位的分类）**\n在CSS中，position属性用于定义元素的定位模式，其基本语法格式如下：\n```css\n选择器{position:属性值;}\n```\nposition属性的常用值\n|值|描述|\n|----|----|\n|static|自动定位（默认定位方式）|\n|relative|相对定位，相对于其原文档流的位置进行定位|\n|absolute|绝对定位，相对于其上一个已经定位的父元素进行定位|\n|fixed|固定定位，相对于浏览器窗口进行定位|\n\n---\n\n### 2.静态定位\n\n静态定位是所有元素的默认定位方式，当position属性的取值为static时，可以将元素定位于静态位置。所谓静态位置就是各个元素在HTML文档流中默认的位置\n\n上面的话意思就是：网页中的所有元素都默认的是静态定位哟，其实就是标准流的特性。\n\n在静态定位状态下，无法通过边偏移属性（top、bottom、left和right）来改变元素的位置\n\n---\n\n### 3.相对定位relative\n\n相对定义是将元素相对于它在标准流中的位置进行定义，当position属性的值取值为relative时，可以将元素定位于相对位置。\n对元素设置相对定位后，可以通过边偏移属性改变元素的位置，但是它在文档流中的位置仍然保留。如下图所示，即是一个相对定位的效果展示：\n![](assets/定位1.png)\n\n注意：\n- 1.相对定位最重要的一点是，它可以通过边偏移移动位置，但是原来的所占的位置，继续占有。\n- 2.其次，每次移动的位置，是以自己的左上角为基点移动（相对于自己来移动位置）\n\n就是说：相对定位的盒子仍在标准流中，它后面的盒子仍以标准流方式对待它（相对定位不脱标）\n\n如果说浮动的主要目的是让多个块级元素一行显示，那么定位的主要价值就是移动位置，让盒子到我们想要的位置上去。\n\n----\n\n### 4.绝对定位absolute（完全脱标，不占位置）\n\n[注意]如果文档可滚动，绝对定位元素会随着它滚动，因为元素最终会相对于正常流的某一部分定位。当position属性的取值为absolute，可以将元素的定位模式设置为绝对定位。\n\n**注意:**\n绝对定位最重要的一点是，它可以通过边偏移移动位置，但是它完全脱标，完全不占位置。\n\n**父级没有定位**\n若所有元素都没有定位，以浏览器为准对齐（document文档）\n![](assets/定位2.png)\n\n**父级有定位**\n绝对定位是将元素依据最近的已经定位（绝对、固定或相对定位）的父元素（祖先）进行定位\n![](assets/定位3.png)\n\n----\n\n### 5.绝对定位的水平/垂直居中\n\n普通的盒子是左右margin改为auto就可，但是对于绝对定位就无效了\n\n定位的盒子也可以水平或者垂直居中，有一个算法\n- 1.首先left 50%\n- 2.然后走自己外边距负一半值\n\n---\n### 6.子绝父相\n\n---\n\n### 7.固定定位fixed\n\n固定定位是绝对定位的一种特殊形式，类似于正方形是一个特殊的矩形。它以浏览器窗口作为参照物来定义网页元素。当position属性的取值为fixed时，即可将元素的定位模式设置为固定定位。\n\n当对元素设置固定定位后，它将脱离标准文档的控制，始终依据浏览器窗口来定义自己的显示位置。不管浏览器滚动条如何滚动也不管浏览器窗口的大小如何变化，该元素都会始终显示在浏览器窗口的固定位置。\n\n固定定位有2点：\n- 1.固定定位的元素跟父元素没有任何关系，只认浏览器。\n- 2.固定定位完全脱标，不占有位置，不随着滚动条滚动\n\n记忆法，就类似于孙猴子，无父无母，好不容易找到一个可靠的师傅（浏览器），就听师傅的，别的不听。\n\nie6等低版本不支持固定定位。\n\n---\n\n### 8.层叠次序z-index\n\n当对多个元素同时设置定位时，定位元素之间有可能会发生重叠\n![](assets/定位4.png)\n在CSS中，要想调整重叠定位元素的堆叠顺序，可以对定位元素应用z-index层叠等级属性，其取值可为正整数、负整数和0。\n\n注意：\n- z-index的默认属性值为0，取值越大，定位元素在层叠元素中越居上。\n- 如果取值相同，则根据书写顺序，后来居上。\n- 后面数字一定不能加单位。\n- 只有相对定位，绝对定位，固定定位有此属性，其余标准流，浮动，静态定位都无此属性，亦不可指定此属性。\n\n----\n\n### 9.四种定位总结\n\n|定位模式|是否脱标占有位置|是否可以使用边偏移|移动位置基准|\n|----|----|----|----|\n|静态static|不脱标，正常模式|不可以|正常模式|\n|相对定位relative|不脱标，占有位置|可以|相对自身位置移动|\n|绝对定位absolute|完全脱标，不占有位置|可以|相对于定位父级移动位置|\n|固定位置fixed|完全脱标，不占有位置|可以|相对于浏览器移动位置|\n\n----\n\n### 10.定位模式转换\n\n跟浮动意一样，元素添加了 绝对定位和固定定位之后，元素模式也会发生转换，都转换为 行内块元素。\n因此，比如行内元素如果添加了 绝对定位或者固定定位后 浮动后，可以不用转换模式，直接给高度和宽度就可以了。\n\n---\n\n### 11.元素的显示和隐藏\n\n**display显示**\n- display设置或检索对象是否及任何显示。\n- display：none隐藏对象 与它相反的是 display:block 除了转换为块级元素之外，同时还有显示元素的意思\n- 特点：隐藏之后，不再保留位置\n\n**visibility可见性**\n- 设置或检索是否显示对象\n- visible；对象可视\n- hidden：对象隐藏\n- 特点：隐藏之后，继续保留原有位置\n\n**overflow溢出**\n- 检索或设置当对象的内容超过其指定高度及宽度时，如何管理内容\n- visible：不剪切内容也不添加滚动条\n- auto：超出自动显示滚动条，不超出不显示滚动条\n- hidden：不显示超出对象尺寸的内容，超出的部分隐藏掉\n- scroll：不管超出内容与否，总是显示滚动条\n\n"},{"title":"14.CSS用户界面样式.md","frontmatter":{},"content":"1.鼠标样式\n\n**鼠标样式cursor**\n设置或检索在对象上移动的鼠标指针采用何种系统预定义的光标形状\n```css\ncursor: default 小白 ｜ pointer 小手 ｜ move 移动 ｜ text 文本\n```\n\n```html\n\u003cul\u003e\n    \u003cli style=\"cursor:default\"\u003e我是小白\u003c/li\u003e\n    \u003cli style=\"cursor:pointer\"\u003e我是小手\u003c/li\u003e\n    \u003cli style=\"cursor:move\"\u003e我是移动\u003c/li\u003e\n    \u003cli style=\"cursor:text\"\u003e我是文本\u003c/li\u003e\n\u003c/ul\u003e\n```\n尽量不要用hand 因为火狐不支持 pointer ie6以上都支持\n\n----\n\n### 2.轮廓outline\n\n是绘制于元素周围的条线，位于边框边缘的外围，可起到突出元素的作用\n```css\noutline: outline-color || outline-style || outline-width\n```\n但是我们都不关心可以设置多少，我们平时都是去掉的\n最直接的写法：\n```css\noutline:0;\n```\n\n```html\n\u003cinput type=\"text\" style=\"outline: 0;\"\u003e\n```\n\n----\n\n### 3.防止拖拽文本域resize\n\nresize: none 这个单词可以防止 火狐、谷歌等浏览器随意的拖动文本域\n右下角可以拖拽：\n```html\n\u003ctextarea\u003e\u003c/textarea\u003e\n```\n右下角不可以拖拽：\n```html\n\u003ctextarea style=\"resize: none;\"\u003e\u003c/textarea\u003e\n```\n\n----\n\n### 4.行内块和文字对齐\n\n以前\n- 让带有宽度的块级元素居中对齐，是margin:0 auto;\n- 让文字居中对齐，是text-align: center;\n\n那：垂直居中属性？\nvertical-alig垂直对齐，这个看上去很美好的一个属性，实际上...\n```css\nvertical-align:baseline | top | middle | bottom\n```\n![](assets/行内块和文字对齐.png)\n设置或检索对象的内容的垂直对齐方式\nvertical-align：不影响块级元素中的内容对齐，它只针对于 行内元素或者行内块元素，特别是行内块元素，通常用来控制图片和表单与文字的对齐\n![](assets/行内块和文字对齐2.png)\n![](assets/行内块和文字对齐3.png)\n\n----\n\n### 5.去除图片底侧空白间隙\n\n有个很重要特性：图片或者表单等行内块元素，它的底线会和父级元素盒子的基线对齐。这样会造成一个问题，就是图片底侧会有一个空白缝隙。\n\n解决：\n- 1.给img vertical-align:middle | top等等，让图片不要和基线对齐\n- 2.给img添加 display：block；转换为块级元素就不存在问题了\n\n-----\n\n"},{"title":"15.溢出的文字隐藏.md","frontmatter":{},"content":"### 溢出的文字隐藏\n\n#### word-break:自动换行\n\n- normal 使用浏览器默认的换行规则\n- break-all 允许在单词内换行\n- keep-all 只能在半角空格或连字符处换行，主要处理英文单词\n\n#### white-space\n设置或检索对象内文本显示方式。通常使用于强制一行显示内容\n- normal 默认处理方式\n- nowrap 强制在同一行内显示所有文本，直到文本结束或者遭遇br标签对象才换行\n\n#### text-overflow 文字溢出\n\n```css\ntext-overflow: clip | ellipsis\n```\n设置或检索是否使用一个省略标记（...）标示对象内文本的溢出\n- clip: 不显示省略标记（...），而是简单的裁切\n- ellipsis: 当对象内文本溢出时显示省略标记(...)\n"},{"title":"16.CSS精灵技术.md","frontmatter":{},"content":"### 1.知识点\n\n- 精灵技术产生的背景\n- 精灵技术本质\n- 精灵技术的使用\n- 制作精灵图 \u003c**ps的使用**\u003e \n------\n\n- 小公司，背景图片很少的情况下，没有必要使用精灵技术，维护成本太高，如果背景图片较多，则建议使用。"},{"title":"17.字体图标.md","frontmatter":{},"content":"### 1.字体图标使用流程\n\n字体图标使用流程\n![](assets/字体图标1.png)\n\n----\n\n### 2.设计字体图标\n\n假如图标是我们公司单独设计，那就需要第一步了，这个属于UI设计人员的工作，他们在illustrator或Sketch这类矢量图形软件里创建icon图标，如下图\n![](assets/字体图标2.png)\n之后保存为svg格式，然后前端使用\n\n----\n\n### 3.上传生成字体包\n\n当UI设计人员给我们SVG文件的时候，我们需要转换成我们页面能使用的字体文件，而且需要生成的是兼容性的适合各个浏览器的\n\n**icomoon字库**\nIcoMoon成立于2011年，推出的第一个自定义图标字体生成器，它允许用户选择他们所需要的图标，使它们成一字型。内容种类繁多，非常全面，唯一的遗憾是国外服务器。\n- 网站：http://icomoon.io\n\n**阿里icon font字库**\n这个是阿里妈妈M2UX的一个icon font字体图标字库，包含了淘宝图标库和阿里妈妈图标库。可以使用AI制作图标上传生成。\n- 网站：http://www.iconfont.cn/\n\n**fontello**\n在线制作你自己的icon font字体图标字库，也可以从github上下载整个图标集，项目开源\n- 网站：http://fontello.com/\n\n**Font-Awesome**\n- 网站：http://fontawesome.github.io/font-Awesome/\n\n**Glyphicon Halfings**\n- 网站：http://glyphicons.com/\n\n**Icons8**\n- 网站：http://icons8.com/\n\n-----\n\n\n### 4.下载兼容字体包\n\n----\n\n### 5.字体引入到HTML\n\n首先把以下4个文件放入到fonts文件夹里面\n- iconfont.eot\n- iconfont.svg\n- iconfont.ttf\n- iconfont.woff\n\n**第一步**\n在样式里面声明字体：告诉别人我们自己自定义的字体\n```css\n@font-face {\n    font-family: 'iconmoon';\n    src:url('fonts/icomoon.eot?7kkyc2');\n    src:url('fonts/iconmoon.eot?7kkyc2#iefix') format('embedded-opentype'),\n        url('fonts/icomoon.ttf?7kkyc2') format('truetype'),\n        url('fonts/icomoon.woff?7kkyc2') format('woff'),\n        url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');\n    font-weight: normal;\n    font-style: normal;\n}\n```\n\n**第二步**\n给盒子使用字体\n```css\nspan{\n    font-family: 'icomoon';\n}\n```\n\n**第三步**\n盒子里面添加结构\n```css\nspan::before{\n    content: '\\e900';\n}\n或者\n\u003cspan\u003e口\u003c/span\u003e\n```\n\n**追加新图标到原来库里面**\n如果工作中，原来的字体图标不够用了，我们需要添加新的字体图标，但是原来的不能删除，继续使用，此时我们需要这样做：\n- 把压缩包里面的selection.json重新上传，然后，选中自己想要的新的图标，重新下载压缩包，替换原来文件即可\n\n----\n\n![](assets/iconFont.jpeg)\n\n```css\n/*引入字体图标*/\n@font-face {\n    font-family: 'iconmoon';\n    src:url('fonts/icomoon.eot?7kkyc2');\n    src:url('fonts/iconmoon.eot?7kkyc2#iefix') format('embedded-opentype'),\n        url('fonts/icomoon.ttf?7kkyc2') format('truetype'),\n        url('fonts/icomoon.woff?7kkyc2') format('woff'),\n        url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');\n    font-weight: normal;\n    font-style: normal;\n}\n.iconfont{\n    font-family: \"icomoon\";\n    font-style: normal;\n    font-size: 12px;\n}\n```\n\n-----\n\n**使用**\n```html\n\u003ci class=\"iconfont\"\u003e****\u003c/i\u003e\n或者：当这一种字体（font-family）来使用（见京东案例）\n```"},{"title":"18.滑动门.md","frontmatter":{},"content":"### 1.背景\n\n为了使各种特殊形状的背景能够自适应元素中文本的多少，出现了css滑动门技术。它从新的角度构建页面，使各种特殊形状的背景能够自由拉伸滑动，以适应元素内部的文本内容，可用性更强。常见于各种导航栏的滑动门。\n\n---\n\n### 2.核心技术\n\n核心技术就是利用CSS精灵（主要是背景位置）和盒子padding撑开宽度，以便能适应不同字数的导航栏\n\n一般的经典布局：\n```html\n\u003cli\u003e\n    \u003ca href=\"#\"\u003e\n        \u003cspan\u003e导航栏内容\u003c/span\u003e\n    \u003c/a\u003e\n\u003c/li\u003e\n```\n\n总结：\n- 1. a设置背景左侧，padding撑开合适宽度\n- 2. span 设置背景右侧，padding撑开合适宽度 剩下由文字继续撑开宽度\n- 3. 之所以a包含span就是因为 整个导航都是可以点击的\n\n\n"},{"title":"19.before和after伪元素.md","frontmatter":{},"content":"\n### 1.伪元素的本质\n\n之所以被称为伪元素，是因为他们不是真正的页面元素，html没有对应的元素，但是其所有用法和表现行为与真正的页面元素一样，可以对其使用诸如页面元素一样的css样式，表面上看上去貌似是页面的某些元素来展现，实际上是css样式展现的行为，因此被称为伪元素。是伪元素在html代码机构中的展现，可以看出无法伪元素结构无法审查\n\n注意：\n- 1. 伪元素:before和:after添加的内容默认是inline元素；这个两个伪元素的content属性，表示伪元素的内容，设置:before和:after时必须设置其content属性，否则伪元素就不起作用\n- 2. 伪元素是不占位置的\n\n-------\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"utf-8\"\u003e\n    \u003c!--  .one 类选择器 /  :hover  伪类选择器 /   ::after 伪元素选择器  --\u003e\n    \u003cstyle\u003e\n        div::before {\n            content:'楚乔';\n            background-color: pink;\n            border: 1px solid red;\n            width: 100px;\n            height: 100px;\n            display: block;\n            /* \n            类选择器  伪类选择器 就是选取对象\n            伪元素选择器 本质上是 插入一个元素（标签 盒子）， 只不过是行内元素 span a\n            */\n        }\n        div::after {\n          content:'你的哈'; \n          display: block;\n          width: 50px;\n          height: 50px;\n          border: 1px solid skyblue;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n```"},{"title":"20.2D变形.md","frontmatter":{},"content":"### 1.过渡效果\n\n在CSS里使用transition 可以实现补间动画（过渡动画），并且当前元素只要有“属性”发生变化时即存在两种状态（我们用A和B代指），就可以实现平滑的过渡\n\n语法格式\n```css\ntransition: 要过渡的属性 花费时间 运动曲线 何时开始;\n如果有多组属性变化，还是用逗号隔开\n```\n|属性|描述|CSS|\n|----|----|----|\n|transition|简写属性，用于在一个属性中设置四个过渡属性|3|\n|transition-property|规定应用过渡的CSS属性的名称|3|\n|transition-duration|定义过渡效果花费的时间，默认0|3|\n|transition-timing-function|规定过渡效果的时间曲线，默认是‘ease’|3|\n|transition-delay|规定过渡效果何时开始，默认0|3|\n\n- linear 匀速\n- ease 逐渐慢下来\n- ease-in 加速\n- ease-out 减速\n- ease-in-out 先加速后减速\n\n```css\ndiv{\n    width:200px;\n    height: 100px;\n    background-color: pink;\n    /* transition: 要过渡的属性 花费时间 运动曲线 何时开始 */\n    transition: width 0.6s ease 0s, height 0.3s ease-in 1s;\n    /* transition 过渡的意思 这句话写到div里面而不是hover里面 */\n}\ndiv:hover { /* 鼠标经过盒子，我们的宽度变为400 */\n    width: 600px;\n    height: 300px;\n}\n\ntransition: all 0.6s; /* 所有属性都变化用all 就可以了， 后面两个属性可以省略 */\n```\n\n----\n\n### 2.2D变形-平移\n\n```html\n\u003chtml\u003e\n    \u003chead\u003e\n        \u003cstyle\u003e\n            div{\n                width: 100px;\n                height: 100px;\n                background-color: pink;\n                /* transform: translate(x, y); */\n                /* 变形: 移动；*/\n                transition: all 0.5s;\n            }\n            div:active { /* a:active 鼠标点击没有松开鼠标的时候触发的状态，相当于点击 */\n            /* transform: translate(50px, 50px); 当我们点击之后，再移动位置 */\n            /* transform: translate(50px); 当我们点击之后，再移动位置x轴  */\n            /* transform: translate(0, 50px); 当我们点击之后，再移动位置y轴 */\n            transform: translateX(100px); \n            /* transform: translateY(100px);  */\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n        \u003cdiv\u003e\u003c/div\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\n----\n\n### 3.让定位的盒子完美居中对齐\n\n```html\n\u003chtml\u003e\n    \u003chead\u003e\n        \u003cstyle\u003e\n            div{\n                width: 200px;\n                height: 200px;\n                background-color: pink;\n                /* 走自己宽度的一半 */\n                /* transform: translate(50%);  */\n\n                position: absolute;\n                left: 50%;/* 以父级宽度为准 */\n                right: 50%;\n                transform: translate(-50%,-50%);\n            }\n        \u003c/style\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n        \u003cdiv\u003e\u003c/div\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\n----\n\n### 4.2D变形-缩放\n\n**缩放scale(x,y)**\n![](assets/变形1.png)\n\n```css\ntransform: scale(0.8,1);\n```\n可以对元素进行水平和垂直方向的缩放。该语句使用scale方法使该元素在水平方向上缩小了20%，垂直方向不变\n\n- scale(x，y) 使元素水平/垂直方向同时缩放（也就是x轴和y轴同时缩放）\n- scaleX(x) 元素仅水平x轴缩放\n- scaleY(y) 元素仅垂直y轴缩放\n\nscale()的取值默认为1，\u003e1 变大 ； \u003c 1 缩小\n\n----\n\n### 5.2D变形-旋转\n\n可以对元素进行旋转，正值为顺时针，负值为逆时针\n![](assets/变形2.png)\n```css\ntransform: rotate(45deg); /*单位书 是 deg 度数*/\n```\n\ntransform-origin可以调整元素转换变形的原点\n![](assets/变形3.png)\n```css\ndiv{transform-origin: left top; transform: rotate(45deg); } /*改变元素原点到上角，然后进行顺时针旋转45度*/\n```\n如果是4个角，可以用left top 这些，如果想要精确的位置，可以用px像素\n```css\ndiv{transform-origin: 10px 10px;transform: rotate(45deg);} /*改变元素原点到x 为10， y为 10，然后进行顺时针旋转45度*/\n```\n\n----\n\n### 6.2D变形-倾斜\n\n![](assets/变形4.png)\n```css\ntransform: skew(30deg, 0deg);\n```\n该实例通过skew方法把元素水平方向向上倾斜30度，垂直方向保持不变\n可以使元素按一定的角度进行倾斜，可为负值，第二个参数不写默认为0\n\n"},{"title":"21.3D变形.md","frontmatter":{},"content":"\n### 1.rotateXYZ\n\n**rotateX()**\n就是沿着x立体旋转\n```css\nimg{\n  transition: all 0.5s ease 0s;\n}\nimg:hover {\n  transform: rotateX(180deg);\n}\n```\n\n\n**Y/Z类似**\n\n----\n\n### 2.透视\n\n电脑显示屏幕是一个2D平面，图像之所以具体立体感（3D效果），其实只是一种视觉呈现，通过透视可以实现此目的。\n\n透视可以将一个2D平面，在转换的过程中，呈现3D效果\n- 透视原理： 近大远小\n- 浏览器透视：把近大远小的所有图像，透视在屏幕上\n- perspective: 视距，表示视点距离屏幕的长短。视点，用于模拟透视效果时人眼的位置\n\n注：并非任何情况下需要透视效果，根据情况而定\n\nperspective一般作为一个属性，设置给父元素，作用于所有3D转换的子元素\n\n![](assets/3D变形1.png)\n\n---\n\n\n### 3.移动\n\n**translateX(x)**\n\n**translateY(y)**\n\n**translateZ(z)**\ntransformZ的直观表现形式就是大小变化，实质是XY平面相对于视点的远近变化（说远近就一定会说到离什么参照物远或近，在这里参照物就是perspective属性）。比如设置了perspective为200px，那么transformZ的值越接近200，就是离的越近，看上去也就越大，超过200就看不到了，因为相当于跑到脑后去了\n\n**translate3d(x,y,z)**\n[注意]其中，x和y可以是长度值，也可以是百分比，百分比是相当于其本身元素水平方向的宽度和垂直方向的高度和；z只能设置长度值\n\n----\n\n### 4.backface-visibility\n\nbackface-visibility: 属性定义当元素不面向屏幕时是否可见\n\n\n"},{"title":"22.3d动画.md","frontmatter":{},"content":"\n### 1.3D动画\n\n动画是CSS3中具有颠覆性的特征之一，可通过设置多个节点来精确控制一个或一组动画，常用来实现复杂的动画效果。\n\n语法格式：\n```css\nanimation: 动画名称 动画时间 运动曲线 何时开始 播放次数 是否反方向;\n```\n![](assets/3d动画1.png)\n\n### 2.CSS动画属性\n\n**CSS 动画属性**\n下面的表格列出了 @keyframes 规则和所有动画属性\n|属性|描述|CSS|\n|----|----|----|\n|@keyframes|规定动画|3|\n|animation|所有动画属性的简写属性，除了animation-play-state 属性|3|\n|animation-name|规定@keyframes动画的名称|3|\n|animation-duration|规定动画完成一个周期所花费的秒或毫秒，默认0|3|\n|animation-timing-function|规定动画的速度曲线，默认‘ease’|3|\n|animation-delay|规定动画何时开始，默认0|3|\n|animation-iteration-count|规定动画被播放的次数，默认是1|3|\n|animation-direction|规定动画是否在下一周期逆向播放，默认‘normal’|3|\n|animation-play-state|规定动画是否正在运行或暂停，默认‘running’|3|\n|animation-fill-mode|规定对象动画时间之外的状态|3|\n\n关于几个值，除了名字，动画时间，延时有严格顺序要求，其他随意\n\n```css\n@keyframes 动画名称 {\n    from { 开始位置 } 0%\n    to { 结束 } 100%\n}\n\nanimation-iteration-count: infinite; /*无限循环播放*/\nanimation-play-state: paused; /*暂停动画*/\n```\n\n"},{"title":"23.伸缩布局.md","frontmatter":{},"content":"### 1.伸缩布局\n\n**1.概念**\nCSS3在布局方面做了很大的改进，使得我们对块级元素的布局排列变得十分灵活，适应性非常强，其强大的伸缩性，在响应式开发中发挥极大的作用\n\n- 主轴：Flex容器的主轴主要用来配置Flex项目，默认是水平方向\n- 侧轴：与主轴垂直的轴称做侧轴，默认是垂直方向\n- 方向：默认主轴从左到右，侧轴默认是从上到下\n- 主轴和侧轴并不是固定不变的，通过flex-direction可以互换\n\n![](assets/伸缩布局1.png)\n\nFlex布局的语法规范经过几年发生了很大的变化，也给Flexbox的使用带来一定的局限性，因为语法规范版本众多，浏览器支持不一致，致使Flexbox布局使用不多\n\n**2.各属性详解**\n- 1.flex子项目在主轴的缩放比例，不指定flex属性，则不参与伸缩分配\n    - min-width 最小值  min-width:280px 最小宽度 不能小于280\n    - max-width 最大值\n- 2.flex-direction 调整主轴方向（默认为水平方向）\n    - flex-direction:column 垂直排列\n    - flex-direction:row 水平排列\n- 3.justify-content调整主轴对齐（水平对齐）\n\n|值|描述|白话文|\n|----|----|----|\n|flex-start|默认值，项目位于容器的开头|让子元素从父容器的开头开始排序但是盒子顺序不变|\n|flex-end|项目位于容器的尾部|让子元素从父容器的后面开始排序但是盒子顺序不变|\n|center|项目位于容器中心|让子元素在父容器中间显示|\n|space-between|项目位于各行之间留有空白的容器内|左右的盒子贴近父盒子，中间的平均分布空白间距|\n|space-around|项目位于各行之前、之间、之后都留有空白的容器内|相当于给每个盒子添加了左右margin外边距|\n\n- 4.align-items 调整侧轴对齐（垂直对齐）\n\n|值|描述|白话文|\n|----|----|----|\n|strech|默认值，项目被拉伸以适应容器|让子元素的高度拉伸适用父容器（子元素不给高度的前提下）|\n|center|项目位于容器的中心|垂直居中|\n|flex-start|项目位于容器的开头|垂直对齐开始位置|\n|flex-end|项目位于容器的结尾|垂直对齐结束位置|\n\n- 5.flex-wrap 控制是否换行\n\n|值|描述|\n|----|----|\n|nowrap|默认值，规定灵活的项目不拆行或不拆列。不换行，则 收缩（压缩）显示|\n|wrap|规定灵活的项目在必要的时候拆行或拆列|\n|wrap-reverse|规定灵活的项目在必要的时候拆行或拆列,但是以相反的顺序|\n\n\n- 6.flex-flow是flex-direction、flex-wrap的简写形式\n```css\nflex-flow: flex-direction flex-wrap;\n```\n\nflex-flow：排列方向， 换不换行\n两个中间使用空格\n\n\n- 7.align-content堆栈（由flex-wrap产生的独立行）对齐\nalign-content 是针对flex容器里面多轴（多行）的情况，align-items是针对一行的情况进行排列\n\n必须对父元素设置自由盒属性dsplay:flex； 并且设置排列方式为横向排列flex-direction:row；并且设置换行，flex-wrap:wrap; 这样这个属性的设置才会起作用\n\n|值|描述|\n|----|----|\n|strech|默认值，项目被拉伸以适应容器|\n|center|项目位于容器的中心|\n|flex-start|项目位于容器的开头|\n|flex-end|项目位于容器的结尾|\n|space-between|项目位于各行之间留有空白的容器内|\n|space-around|项目位于各行之前、之间、之后都留有空白的容器内|\n\n- 8.order控制子项目的排列顺序，正序方式排序，从小到大\n用css来控制盒子的前后顺序。用order就可以\n用整数值来定义排列顺序，数值小的排在前面。可以为负值。默认值是0\n\n```css\norder:1;\n```\n\n\n\n\n\n"},{"title":"24.CSS代码分析工具.md","frontmatter":{},"content":"# 代码分析工具\n\n- 在线\n\nhttp://www.cssstar.com\n\n\n- 在线/本地（文件也支持）\n\nhttps://jigsaw.w3.org/css-validator/\n\n"}],"children":[],"parentPath":"HTML基础/CSS3+"},{"title":"H5基础","mds":[{"title":"00.README.md","frontmatter":{},"content":"# HTML学习\n\n- 说明:该书的内容主要是html的基础的学习\n- 这里非常感谢_**李南江\\(小马哥教育\\)**_老师的课程视频\n- [w3cschool](https://www.w3cschool.cn)\n- [李南江老师网易云课堂视频](http://study.163.com/course/introduction.htm?courseId=1003864040#/courseDetail?tab=1)\n- [李南江老师简书](https://www.jianshu.com/u/4312c933b9db)\n- https://developer.mozilla.org/zh-CN/\n"},{"title":"01.基本概念.md","frontmatter":{},"content":"# 基本概念\n\n### 1.主流的浏览器\n\n内核：浏览器所采用的渲染引擎，决定了如何显示网页的内容和页面格式信息\n\n- IE(内核:TRident)\n- Chrome(内核：WebKit/Blink)\n- FireFox (内核：Gecko)\n- Safari（内核：WebKit）\n- Opera（内核：Presto）\n\n------\n\n### 2.Web标准\n\n- 主要：结构(HTML)+表现(CSS)+行为(JS)\n\n------\n\n### 3.什么是服务器\n\n- 大型的配置更高的计算机（24小时不断电的）\n- 用来保存数据的\n\n------\n\n### 4.浏览器访问网页的原理\n\n- 1.当我们访问利用浏览器访问网页的时候,其实是有真实的文件传输的，浏览器会讲网页上的内容缓存到本地文件夹中，然后在渲染出来给用户看.\n- 2.平常我们第二次查看网页会比第一次的要快，因为第一次已经讲网页的信息缓存到本地了\n- 3.缓存文件夹不仅缓存了图片，还有：.js,.css,.html等文件，所以一个网页是由一堆文件组成的，网页越复杂，缓存文件就越多.\n\n------\n\n### 5.浏览器请求数据的过程\n\n![](./assets/浏览器请求数据过程图.png)\n\n------\n\n### 6.什么是URL\n其实我们在浏览器的地址栏中输入的这个地址就是一个URL\n\n**URL格式:**\nhttp://127.0.0.1/index.html (浏览器会自动添加:80)\nhttp://127.0.0.1:80/index.html (完整的格式)\n\n**URL拆分**\n\n|   字符  | 含义  |\n|  ----  | ----  |\n| http://  | URL协议类型 |\n| 127.0.0.1  | 服务器IP地址 |\n| :80  | 服务器的端口号 |\n| index.html  | 需要访问的资源名称 |\n\nURL拆分后每个部分的作用：\n- IP地址和端口号：其实ip地址它是相当于我们现实生活中的地址\n- 其实端口号它相当于我们现实生活中的门牌号码\n\n那么我们发现只要将地址和门牌号码结合在一起就可以得到一个详细的地址\n我们只要拿到了一个详细的地址，就可以根据这个地址找到对应的位置\n\n**所以：**\n服务器ip地址和端口号的作用就是告诉浏览器我们需要访问的那台服务器的详细地址是啥\n\n**index.html的作用：**\n当我们通过ip地址和端口号找到对应的服务器之后，需要通过资源名称告诉服务器，我们需要获取服务器上的哪个资源\n\n------\n\n### 7.HTTP协议\n\n- 用来规范/约束浏览器和服务器之间的沟通\n\n------\n\n### 8.其他补充\n\n- html的文件的扩展名：`.html`\n- 同样的文件被不同的软件打开可能会显示不同的效果\n- 纯文本文件：能够被记事本打开并且能够正常打开的文件（windows）\n- `.html`文件是一个纯文本文件\n\n\n\n\n\n\n\n\n\n\n\n"},{"title":"02.HTML基础.md","frontmatter":{},"content":"# HTML基础\n\n### 1.HTML的作用\n\n- 本质：超文件标记语言\n- 作用：专门用来描述文本的语义的（不会被浏览器显示出来），所以我们称之为该类语言为“超文本”，而这些文本又叫做标签，所以HTML被称之为：“超文本标记文本”\n- 注意事项：\n  - 虽然我们利用h1描述一级文本之后,在浏览器中虽然被加大和加粗了，看上去我们是利用HTML语言的标签修改了被描述的那段文本的样式，但是，HTML的作用只有一个：**它是专门用来给文本添加语义的，而不是用来修改文本的样式的.**\n    - 即：h1作用是告诉浏览器，哪些文字是标题，加粗的，也就是h1标签是专门用来给指定的文字添加标题语义的\n\n------\n\n### 2.HTML的发展史\n\n- 历史任务：[蒂姆·伯纳斯·李](https://baike.baidu.com/item/蒂姆·伯纳斯·李/8868412?fr=aladdin)\n- 发展历史：[发展史](https://jingyan.baidu.com/article/59a015e352c175f7948865a5.html)\n\n------\n\n### 3.第一个HTML网页  \n\n```html\n\u003chtml\u003e\n    \u003chead\u003e\n        \u003ctitle\u003e第一个HTML网页\u003c/title\u003e\n    \u003c/head\u003e\n    \u003cbody\u003e\n    \u003c/body\u003e\n\u003c/html\u003e\n```\n\n------\n\n### 4.HTML基本格式详解\n\n- HTML所以的标签都是成对的 \n\n  - 如:\n\n    ```html\n    ### 内容\n    ```\n\n- `\u003chtml\u003e\u003c/html\u003e`标签：告诉浏览器这是一个网页（这是一个HTML文档）\n\n- `\u003chead\u003e\u003c/head\u003e`标签：用于给网站添加一些配置信息\n\n  - 指定网站的标题/图标\n  - 添加网站的SEO相关的信息（指定网站的关键字/指定网站的描述信息）\n  - 外挂一些外部的CSS/JS样式\n  - 添加一些浏览器适配相关的内容\n  - **注意点：** 一般情况下，写在`head`标签的内容是不会显示给用户看的，也就是说写在`head`里面的内容我们看不到\n\n- `\u003ctitle\u003e\u003c/title\u003e`标签：专门用于指定网站的标题，并且这个标题将来还会作为用户保存网站的默认标题\n\n  - **注意点：** 只能写在`head`标签里面\n\n- `\u003cbody\u003e\u003c/body\u003e`标签：专门用来定义给用户查看的内容(文字/图片/音视频等)\n\n  - **注意点**：\n    - 虽然有时候写在`body`外面也能显示，但是最好写在`body`里面\n    - 一对`html`标签中，只能有一对`body`标签\n\n------\n\n### 5.字符集问题\n\n- `\u003cmeta charset=\"UTF-8\"\u003e`:指定当前网页的字符集（中文）（body标签对里面）\n- 什么是字符集：字符的集合（很多字符堆在一起）（类似于：活字印刷术）\n- 乱码问题：将很多刻有字体的小章放与存于校长的n个盒子中（多个章集合），对于：“家” 南方人存于：第8个盒子8行8列 北方人：第6个盒子6行6列  南方人去北方人盒子中去找 --\u003e会出现乱码\n- 解决方法：网页中通常的字符集：`UTF-8/GBK` ，网页指定字符集就是指定网页去哪个盒子中去找字符\n- GBK（GBK2312与GBK有不同的）和UTF-8不同\n  - GBK（GBK2312）里面存储的字符比较少，仅仅存储了汉子和一些常用的外文（体积较小）\n  - UTF-8 存储了所有的字符（体积比较大）\n- 企业中：**如果网站仅仅包含中文：推荐GBK2312，如果网站除了中文以外还有其他语言，使用UTF-8**\n- 懒人的方式：使用`UTF-8`\n- **注意点**：在html文件中指定的字符集必须和**保存**这个文件的字符集一致，否则还会出现乱码\n\n------\n\n### 6.标签的分类\n\n- 方式一\n  - 单标签：只有一个`\u003c\u003e`\n  - `\u003cmeta charset=\"UTF-8`\n  - 双标签：`\u003c\u003e`和`\u003c/\u003e`\n- 方式二\n  - 并列关系（兄弟关系）\n  - 嵌套关系（父子关系）\n\n------\n\n### 7.DTD文档声明\n\n- 什么是`DTD`文档声明：由于HTML有很多个版本的规范，没个版本的规范之间又有一定的差异，所以为了让浏览器能够正确的编译/解析/渲染网页，我们需要在`HTML`文档的第一行告诉浏览器我们当前网页是用哪一个版本的`html`规范来编写的\n- 每一个不同版本的规范都有不同的DTD文档声明格式（下面的只用`\u003c!DOCTYPE html\u003e`）(H5的DTD文档声明)（向下兼容的）\n- DTD文档声明的注意点：\n  - 任何一个标准的HTML网页，第一行一定是DTD文档声明\n  - DTD文档声明**不区分大小写**\n  - DTD文档声明**不是一个标签**\n  - 虽然DTD文档声明的作用是告诉浏览器我们网页是由哪种规范来编写的，但是并不是完全依赖这个DTD文档声明的，浏览器有着自己的机制，会结合定义的DTD文档声明来决定其显示机制的（所以不写也会出效果，但是W3c规定第一行必须写，为了保险起见，还是写）\n  - 不同的DTD声明: [HTML !DOCTYPE 声明](https://www.w3cschool.cn/htmltags/tag-doctype.html)\n\n------\n\n### 8.HTML-XHTML-HTML5区别\n\n- 1.都是用来编写网页的\n- 2.HTML语法非常宽松容错性强\n- 3.XHTML更为严格，它要求标签必须小写，必须严格闭合，标签中的属性必须使用引号引起来等等\n- 4.HTML5是HTML的下一个版本，所以除了HTML的特点等，还增加了许多的新的特性\n\n------\n\n### 9. .html和.htm扩展名的区别\n\n- 没有本质的区别。`.htm`是在win32时代，系统只能识别3位扩展名时使用的。现在一般都使用`.html`\n\n------\n\n### 10.webstorm的安装\n\n- 1.Dreamwaver: 更偏向于设计\n- 2.Subline: 轻量级，自带的功能不多，但是插件却十分丰富\n- 3.WebStorm: 轻量级，自带功能全\n  补充：[WebStorm快捷键（Mac版）](http://blog.csdn.net/u014798175/article/details/54646664)\n\n"},{"title":"03.HTML基础标签.md","frontmatter":{},"content":"# HTML标签对的学习上\n\n### 1.H标签/P标签/Hr标签\n\n- H系列的标签（`h1～h6`）\n  - 格式：`\u003ch1\u003e\u003c/h1\u003e`\n  - 只有`h1~h6`（**6个**）\n  - 被H系列包裹的内容会独占一行\n  - h1最大，h6最小\n  - **在企业开发中，要慎用H系列的标签，特别是H1标签，在企业开发中一般情况下一个界面只能出现一个H1标签（和SEO有关）**\n- P标签\n  - 告诉浏览器:**段落**\n  - 格式：`\u003cp\u003e\u003c/p\u003e`\n  - **注意点**：被p标签包裹的会单独占用一行\n- Hr标签\n  - 格式：\n    - `\u003chr/\u003e或者\u003chr\u003e`(html) \n    - `\u003chr/\u003e`(xhtml)\n  - 作用：一条分割线\n  - **注意点**：占据一行\n\n------\n\n小细节：\n1.多个标签对内输入相同的内容：按住command+鼠标左键 往下拖\n2.command+d复制光标所在的行到下一行\n3.command+x删除光标所在的行的内容\n4.Command+alt(option)+T 用 (if..else, try..catch, for, etc.)包住\n5.文字超过一行自动换行（preference-\u003egeneral-\u003euse soft wraps in editor）\n\n------\n\n### 2.注释\n\n- 格式: ` \u003c!-- 注释的内容--\u003e` \n- 快捷键：`command + /`\n\n------\n\n### 3.img标签\n\n- 作用：插入图片\n- 格式：`\u003cimg src=\"\"\u003e` 如：\n\n```html\n\u003cimg \n    src=\"http://sc.jb51.net/uploads/allimg/140629/10-140629191113122.jpg\"\n    height=\"90\" \n    width=\"60\" \n    title=\"测试的图片\" \n    alt=\"对不起你要查看的图片不见了\"\n\u003e\n```\n\n- 若：指定：`height`和`width` 显示指定的宽高（可能变形）（若不指定则默认显示）\n- 指定宽高又不变形（此时只要指定宽度/高度）即可\n- title：鼠标悬停在图片上要显示的标题\n- alt：若图片没有则显示alt里面的内容\n\n------\n\n### 4.br标签\n\n- 作用：换行\n- 格式：`\u003cbr\u003e`\n- **注意点1**：多个br标签可以连续使用，使用了多少个br标签就会连续换多少个行\n- **注意点2**：由于HTML的作用就是用来给文本添加语义的，而br标签的语言是不另起一行段落换行，而在企业开发中一般情况下是需要换行的，因为需要另外起一个段落的，所以在企业开发中很少使用br标签\n- 解决方法：\n\n```html\n\u003cp\u003e\n  \u003cimg src=\"http://sc.jb51.net/uploads/allimg/140629/10-140629191113122.jpg\"\n    height=\"90\" \n    width=\"60\" \n    title=\"测试的图片\" \n    alt=\"对不起你要查看的图片不见了\"\n  \u003e\n\u003c/p\u003e\n```\n\n------\n\n### 5.路径问题\n\n- 其实想给`src`图片路径赋值有2种方式（相对路径/绝对路径）\n  - 相对路径：\n    - 图片和`.html`在同一级文件夹中 **（同级）**\n    - 存储图片的文件夹和`.html`在同一个文件夹中 **（下级）**\n      如：\n        `\u003cimg src =\"images/xx.png\"\u003e`\n    - 存储图片的位置和存储代码的文件夹在同一个文件夹中**（上级）**\n      如：\n        `\u003cimg src =\"../xx.png\u003e`\n  - 绝对路径：\n    - 每次都从指定的盘符查找   **（麻烦:基本不用）** \n- **注意点**：\n  - 路径中尽量不要使用中文\n  - 通过相对路径指定文件路径，此时不能跨盘符\n\n------\n\n### 6.a标签\n\n- 作用：控制页面之间的跳转\n- 格式：\n\n```html\n\u003ca href=\"要跳转的网页的地址\"\u003e跳转\u003c/a\u003e\n```\n\n- 点击图片跳转：\n\n```html\n\u003ca href=\"https://www.baidu.com\"\u003e \n  \u003cimg \n      src=\"http://sc.jb51.net/uploads/allimg/140629/10-140629191113122.jpg\" \n      height=\"90\" \n      width=\"60\" \n      title=\"测试的图片\" \n      alt=\"对不起你要查看的图片不见了\"\u003e\n\u003c/a\u003e\n```\n\n- **注意点**：\n  - a标签不仅可以使文字可以点击还可以使图片点击\n  - 一个a标签必须有一个href属性\n  - href地址是一个固定的URL地址：必须加上 http://或者https://\n  - a标签的href属性除了指定URL之外，也可以打开相对路径的文件\n- 其他属性：\n- target = \"_self\" 在原来的基础上跳转\n\n```html\n\u003ca href=\"要跳转的网页的地址\"  target=\"_self\"\u003e跳转\u003c/a\u003e\n```\n\n- target = \"_blank\":新建一个页面跳转\n\n```html\n\u003ca href=\"要跳转的网页的地址\"  target=\"_blank\"\u003e跳转\u003c/a\u003e\n```\n\n- title：鼠标悬停的提示的语言\n\n```html\n\u003ca href=\"要跳转的网页的地址\"  target=\"_blank\" title=\"提示会跳转到一个地址\"\u003e跳转\u003c/a\u003e\n```\n\n------\n\n### 7.base标签\n\n- 作用：专门用来指统一指定当前网页中所有的超链接（a标签）需要如何打开\n- 格式：\n\n```html\n\u003chead\u003e\n    \u003cbase target=\"_blank\"\u003e\n\u003c/head\u003e\n```\n\n- **注意点**：必须写在`head`标签里面\n- 若想大部分新建窗口打开，而特殊的需要本窗口打开（在特殊的地方加上：`target = \"_self\"`）\n\n------\n\n### 8.假链接\n\n- 点击之后不会跳转的连接\n- 意义：在企业开发前期，其他界面还么写出来，先用假链接替代\n- 格式：\n\n```html\n\u003ca href=\"#\"\u003e点我呀1\u003c/a\u003e\n\u003ca href=\"javascrip:\"\u003e点我呀2\u003c/a\u003e\n```\n\n- 不同点：\n  - “#” 点完会返回到顶部\n  - “javascrip:”点完不会返回顶部\n\n------\n\n### 9.锚点\n\n- 通过a标签跳转到指定的位置分为两步\n  - 给目标位置的标签添加一个id属性, 然后指定一个独一无二的值\n  - 告诉a标签你需要跳转到的目标标签对应的独一无二的身份证号码是多少\n- 格式：\n\n```html\n\u003ca href=\"#center\"\u003e跳转到中部\u003c/a\u003e\n\u003ch2 id=\"center\"\u003e我是中部\u003c/h2\u003e\n```\n\n- \u003cb\u003e注意点:\u003c/b\u003e\n\n  - 通过我们的a标签跳转到指定的位置, 是没有过度动画的, 是直接一下子就跳转到了指定位置\n\n  - a标签除了可以跳转到当前界面的指定位置以外, 还可以在跳转到其它界面的时候直接跳转到其它界面的指定位置\n\n  - 格式：\n\n    ```html\n    \u003ca href=\"13-锚点测试界面.html#bottom\" target=\"_blank\"\u003e跳转到锚点测试界面\u003c/a\u003e\n    \u003ch2 id=\"bottom\"\u003e我是锚点测试界面33333\u003c/h2\u003e \n    ```\n\n------\n\n### 10.文本格式化标签\n\n-  加粗（XHTML建议使用strong）\n    - ```\u003cb\u003e\u003c/b\u003e```\n    - ```\u003ctrong\u003e\u003c/strong\u003e ```\n- 斜体（XHTML建议使用em）\n    -  ```\u003ci\u003e\u003c/i\u003e```\n    - ```\u003cem\u003e\u003c/em\u003e```\n- 加删除线（XHTML建议使用del）\n    -  ```\u003cs\u003e\u003c/s\u003e```\n    - ```\u003cdel\u003e\u003c/del\u003e```\n- 加下划线（XHTML不赞成建议使用u）\n    - ```\u003cu\u003e\u003c/u\u003e```\n    - ```\u003cins\u003e\u003c/ins\u003e```\n\n\n------\n\n### 11.特殊字符\n\n| 特殊字符 | 描述 | 字符的代码 |\n| :----: | ---- | ---- |\n|  | 空格符 |` \u0026nbsp;`|\n| \u003c | 小于号 | `\u0026lt;`|\n| \u003e | 大于号 | `\u0026gt;`|\n| \u0026 | 和号 | `\u0026amp;`|\n| ¥ | 人民币| `\u0026yen;`|\n| ©️ | 版权| `\u0026copy;`|\n| ®️ | 注册商标| `\u0026reg;`|\n| ° | 摄氏度| `\u0026deg;`|\n| ± | 正负号| `\u0026plusmn;`|\n| ✖️ | 乘号| `\u0026times;`|\n| ➗ | 除号| `\u0026divide;`|\n| ² | 平方2（上标2）| `\u0026sup2;`|\n| ³ | 立方3（上标3）| `\u0026sup3;`|\n\n\n\n------\n\n快捷键\n\n```text\n快速移动选中的代码, 上下移动\n往上移动 Command + shift + ↑(方向键上)\n往下移动 Command + shift + ↓(方向键下)\n\n快速合并和展开代码(合并和展开的是某一个标签)\n合并: Command + -\n展开: Command + +\n\n快速合并和展开代码(合并和展开选中的所有标签)\n合并: Command + shift + -\n展开: Command + shift + +\n\n快速新启一行 shift + enter\n\n```\n\n\n\n"},{"title":"04.表单标签.md","frontmatter":{},"content":"# 表单标签\n\n### 1.表单标签\n\n- 什么是表单\n\n  - 表单就是专门用来收集用户信息的\n\n- 什么是表单元素?\n\n  - 什么是元素\n\n    - 在HTML中 标签/标记/元素都是指HTML中的标签\n\n    - 例如: \n\n      ```html\n      \u003ca\u003e a标签/a标记/a元素\n      ```\n\n- 表单元素其实还是HTML中的一些标签, 只不过这些标签比较特殊, 在浏览器中所有的表单标签都有特殊的外观和默认的功能\n\n- 格式： \n\n```html\n\u003cform\u003e\n    \u003c表单元素\u003e\n\u003c/form\u003e\n```\n\n- 常见的表单元素:\n  - `input`标签, `input`标签有一个`type`属性, 这个属性有很多类型的取值, 取值的不同就决定了`input`标签的功能和外观不同 \n- **注意**:\n  - 表单元素一定要写在表单中\n- 例\n\n```html\n\u003cform\u003e\n    \u003c!--明文输入框--\u003e\n    账号:\u003cinput type=\"text\"\u003e\u003cbr\u003e\n    \u003c!--暗文输入框--\u003e\n    密码:\u003cinput type=\"password\"\u003e\u003cbr\u003e\n    \u003c!--给输入框设置默认值--\u003e\n    账号:\u003cinput type=\"text\" value=\"lnj\"\u003e\u003cbr\u003e\n    密码:\u003cinput type=\"password\" value=\"123\"\u003e\u003cbr\u003e\n    性别:\n    \u003cinput type=\"radio\" name=\"xx\" checked\u003e男\n    \u003cinput type=\"radio\" name=\"xx\"\u003e女\n    \u003cinput type=\"radio\" name=\"xx\" \u003e保密\u003cbr\u003e\n\n    \u003c!--多选框--\u003e\n    爱好:\n    \u003cinput type=\"checkbox\"\u003e篮球\n    \u003cinput type=\"checkbox\"\u003e足球\n    \u003cinput type=\"checkbox\" checked=\"checked\"\u003e棒球\n    \u003cinput type=\"checkbox\" checked=\"checked\"\u003e足浴\n\u003c/form\u003e\n```\n\n------\n\n**input类型有：**\n\n- email\t\n- tel\n- url\t\n- number\t\n- range（slider）\n- search\t\n- color\t\n- time\n- date\n- datetime\n- month\n- week\n\n------\n\n**[新的 input 属性](http://www.w3school.com.cn/html5/html_5_form_attributes.asp)：**\n\n- autocomplete: **属性规定 form 或 input 域应该拥有自动完成功能**\n- autofocus: **属性规定在页面加载时，域自动地获取焦点**\n- form: **属性规定输入域所属的一个或多个表单**\n- form overrides (formaction, formenctype, formmethod, formnovalidate, formtarget)\n  - **formaction - 重写表单的 action 属性**\n  - **formenctype - 重写表单的 enctype 属性**\n  - **formmethod - 重写表单的 method 属性**\n  - **formnovalidate - 重写表单的 novalidate 属性**\n  - **formtarget - 重写表单的 target 属性**\n\n- height 和 width: **规定用于 image 类型的 input 标签的图像高度和宽度**\n- list: **规定输入域的 datalist。datalist 是输入域的选项列表**\n- min, max 和 step: **用于为包含数字或日期的 input 类型规定限定（约束)**\n  - **max 属性规定输入域所允许的最大值**\n  - **min 属性规定输入域所允许的最小值**\n  - **step 属性为输入域规定合法的数字间隔（如果 step=\"3\"，则合法的数是 -3,0,3,6 等)**\n\n- multiple: **规定输入域中可选择多个值**\n- pattern (regexp): **规定用于验证 input 域的模式（pattern）**\n- placeholder: **提供一种提示（hint），描述输入域所期待的值**\n- required: **属性规定必须在提交之前填写输入域（不能为空）**\n- novalidate: **规定在提交表单时不应该验证 form 或 input 域**\n\n------\n**单选框的注意点:**\n- 默认情况下单选框不会互斥, 要想单选框互斥那么必须给每一个单选框标签都设置一个name属性, 然后name属性还必须设置相同的值\n- 要想让单选框默认选中某一个框子, 那么可以给`input`标签添加一个`checked`属性\n- 在`HTML`中如果属性的取值和属性的名称一样, 可以只写一个. 但是在`XHTML`中必须写上取值, 所以在企业开发中我们推荐大家不要省略取值\n\n------\n\n### 2.表单标签--按钮\n\n- 普通按钮\n- 图片按钮\n- 重置按钮\n- 提交按钮\n- 文件上传按钮\n\n```html\n\u003cform action=\"http://www.520it.com\"\u003e\n    \u003c!--明文输入框--\u003e\n    账号:\u003cinput type=\"text\" name=\"aa\"\u003e\u003cbr\u003e\n    \u003c!--暗文输入框--\u003e\n    密码:\u003cinput type=\"password\" name=\"bb\"\u003e\u003cbr\u003e\n\n    \u003c!--\n    定义普通按钮\n    可以通过value属性来给按钮指定标题\n    作用: 配合JS完成一些操作\n    --\u003e\n    \u003cinput type=\"button\" value=\"我是按钮\"\u003e\n    \u003c!--\n    图片按钮\n    作用: 配合JS完成一些操作\n    --\u003e\n    \u003cinput type=\"image\" src=\"images/register.jpg\"\u003e\n    \u003c!--\n    重置按钮\n    作用: 用于清空表单中已经填写好的数据\n    注意点:\n    如果想改重置按钮默认的按钮标题可以通过value属性来修改\n    --\u003e\n    \u003cinput type=\"reset\" value=\"清空\"\u003e\n    \u003c!--\n    文件提交按钮\n    --\u003e\n    \u003cinput type=\"file\"\u003e\n    \u003c!--\n    提交按钮\n    作用: 将表单中已经填写好的数据, 提交到远程服务器\n    注意点:\n    要想把表单中填写好的数据提交到远程服务器, 必须具备两个条件\n    1.需要给form表单添加一个action的属性, 通过这个action属性指定需要提交到的服务器地址\n    2.需要给需要提交到服务器的表单元素添加一个name属性\n    --\u003e\n    \u003cinput type=\"submit\"\u003e\n    \n    \u003c!--\n    隐藏域\n    作用 : 配合提交按钮将一些数据默默的悄悄咪咪的提交到服务器\n    Ajax\n    --\u003e\n    \u003cinput type=\"hidden\" name=\"cc\" value=\"kukuku\"\u003e\n \u003c/form\u003e    \n```\n\n------\n\n### 3.label标签\n\n- 默认情况下文字和输入框是没有关联关系的, 也就是说点击文字输入框不会聚焦, 如果想点击文字时让对应的输入框聚焦, 那么就需要让文字和输入框进行绑定\n- 要想让输入框和文字绑定在一起, 那么我们可以使用Label标签\n- 格式:\n  - 将文字利用label标签包裹起来\n  - 给输入框添加一个id属性\n  - 在label标签中通过for属性和输入框中的id进行绑定即可\n\n```html\n  \u003clabel for=\"account\"\u003e账号:\u003c/label\u003e\n  \u003cinput type=\"text\" id=\"account\"\u003e\n```\n\n- 例\n\n```html\n\u003cform action=\"\"\u003e\n    //方式一：官方推荐\n    \u003clabel for=\"account\"\u003e账号:\u003c/label\u003e\u003cinput type=\"text\" id=\"account\"\u003e\u003cbr\u003e\n    \u003clabel for=\"pwd\"\u003e密码:\u003c/label\u003e\u003cinput type=\"password\" id=\"pwd\"\u003e\u003cbr\u003e\n\n    //方式二：该方式会有局限性：密码和账号反绑定不行\n    \u003chr\u003e\n    \u003clabel\u003e\n        账号:\u003cinput type=\"text\"\u003e\n    \u003c/label\u003e\u003cbr\u003e\n    \u003chr\u003e\n    \n    //方式一：官方推荐\n    \u003clabel for=\"def\"\u003e账号:\u003c/label\u003e\u003cinput type=\"text\" id=\"abc\"\u003e\u003cbr\u003e\n    \u003clabel for=\"abc\"\u003e密码:\u003c/label\u003e\u003cinput type=\"password\" id=\"def\"\u003e\u003cbr\u003e\n\u003c/form\u003e\n```\n\n------\n\n### 4.datalist标签(了解：好多浏览器不支持)\n\n- 作用:给输入框绑定待选项\n- 格式\n\n```html\n\u003cdatalist\u003e\n    \u003coption\u003e待选项内容\u003c/option\u003e\n\u003c/datalist\u003e\n```\n\n- 如何给输入框绑定待选列表:\n  - 搞一个输入框\n  - 搞一个datalist列表\n  - 给datalist列表标签添加一个id\n  - 给输入框添加一个list属性,将datalist的id对应的值赋值给list属性即可\n- 例\n\n```html\n\u003cbody\u003e\n请输入你的车型: \u003cinput type=\"text\" list=\"cars\"\u003e\n\u003cdatalist id=\"cars\"\u003e\n    \u003coption\u003e奔驰\u003c/option\u003e\n    \u003coption\u003e宝马\u003c/option\u003e\n    \u003coption\u003e奥迪\u003c/option\u003e\n    \u003coption\u003e路虎\u003c/option\u003e\n    \u003coption\u003e宾利\u003c/option\u003e\n\u003c/datalist\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 5.表单标签-H5(了解)\n\n- 例\n\n```html\n\u003cform\u003e\n    \u003c!--\n    可以自动校验输入的内容是否符合邮箱的格式\n    --\u003e\n    邮箱:\u003cinput type=\"email\"\u003e\u003cbr\u003e\n    \u003c!--\n    可以自动校验输入的内容是否是URL地址\n    --\u003e\n    域名:\u003cinput type=\"url\"\u003e\u003cbr\u003e\n    \u003c!--\n    输入框中只能输入数字\n    --\u003e\n    电话:\u003cinput type=\"number\"\u003e\u003cbr\u003e\n    \u003c!--\n    可以通过日历来选择时间\n    --\u003e\n    时间:\u003cinput type=\"date\"\u003e\u003cbr\u003e\n\n    \u003c!--\n    可以通过取色板来选择颜色\n    --\u003e\n    颜色: \u003cinput type=\"color\"\u003e\u003cbr\u003e\n\n    \u003cinput type=\"submit\"\u003e\n\u003c/form\u003e\n```\n\n------\n\n### 非input标签\n\n### 6.select标签\n\n- 作用:用于定义下拉列表\n- 格式\n\n```html\n\u003cselect\u003e\n    \u003coptgroup label=\"分组名称\"\u003e\n        \u003coption\u003e列表数据\u003c/option\u003e\n    \u003c/optgroup\u003e\n\u003c/select\u003e\n```\n\n- **注意点:**\n  - 下拉列表不能输入内容, 但是可以直接在列表中选择内容\n  - 可以通过给option标签添加一个`selected`属性来指定列表的默认值\n  - 可以通过给option标签包裹一层`optgroup`标签来给下拉列表中的数据分类\n- 例\n\n```html\n\u003cselect\u003e\n    \u003coptgroup label=\"北京\"\u003e\n        \u003coption\u003e朝阳区\u003c/option\u003e\n        \u003coption\u003e昌平区\u003c/option\u003e\n        \u003coption\u003e通州区\u003c/option\u003e\n    \u003c/optgroup\u003e\n    \u003coptgroup label=\"广州\"\u003e\n        \u003coption\u003e天河区\u003c/option\u003e\n        \u003coption selected=\"selected\"\u003e越秀区\u003c/option\u003e\n        \u003coption\u003e黄浦区\u003c/option\u003e\n    \u003c/optgroup\u003e\n\u003c/select\u003e\n```\n\n------\n\n### 7.textarea标签\n\n- 作用: 定义一个多行输入框\n- 格式\n\n```html\n\u003ctextarea\u003e\n\u003c/textarea\u003e\n```\n\n- **注意点**:\n  - 默认情况下输入框可以无限换行\n  - 默认情况下输入框有自己的宽度和高度\n  - 可以通过`cols`和`rows`来指定输入框的宽度和高度, 但是虽然指定了列数和行数, 但是还是可以无限往下输入\n  - 默认情况下输入框是可以手动拉伸的\n- 例\n\n```html\n\u003ctextarea cols=\"20\" rows=\"5\"\u003e  \n```\n\n------\n\n### 8.表单综合练习\n\n- 例\n\n```html\n\u003cform action=\"http://www.520it.com\"\u003e\n    \u003c!--\n    fieldset标签：可以给表单添加一个边框\n    legend标签：可以给边框指定一个标题\n    --\u003e\n    \u003cfieldset\u003e\n        \u003clegend\u003e注册界面\u003c/legend\u003e\n        \u003cp\u003e\n            账号: \u003cinput type=\"text\" name=\"account\"\u003e\n        \u003c/p\u003e\n        \u003cp\u003e\n            密码: \u003cinput type=\"password\" name=\"pwd\"\u003e\n        \u003c/p\u003e\n        \u003cp\u003e\n            性别:\n            \u003cinput type=\"radio\" name=\"gender\" value=\"male\"\u003e男\n            \u003cinput type=\"radio\" name=\"gender\" value=\"female\"\u003e女\n            \u003cinput type=\"radio\" name=\"gender\" checked=\"checked\" value=\"yao\"\u003e保密\n        \u003c/p\u003e\n        \u003cp\u003e\n            \u003c!--注意点:\n            单选框和多选框的name都需要指定相同的name值\n            --\u003e\n            爱好:\n            \u003cinput type=\"checkbox\" name=\"sport\" value=\"basketball\"\u003e篮球\n            \u003cinput type=\"checkbox\" name=\"sport\" value=\"football\"\u003e足球\n            \u003cinput type=\"checkbox\"  name=\"sport\" checked=\"checked\" value=\"crazy\"\u003e足浴\n        \u003c/p\u003e\n        \u003cp\u003e\n            简介:\n            \u003ctextarea cols=\"30\" rows=\"10\" name=\"desc\"\u003e\u003c/textarea\u003e\n        \u003c/p\u003e\n        \u003cp\u003e\n            生日:\n            \u003cinput type=\"date\" name=\"birthday\"\u003e\n        \u003c/p\u003e\n        \u003cp\u003e\n            邮箱:\n            \u003cinput type=\"email\" name=\"email\"\u003e\n        \u003c/p\u003e\n        \u003cp\u003e\n            电话:\n            \u003cinput type=\"number\" name=\"phone\"\u003e\n        \u003c/p\u003e\n        \u003cp\u003e\n            \u003cinput type=\"submit\" value=\"注册\"\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\n            \u003cinput type=\"reset\" value=\"清空\"\u003e\n        \u003c/p\u003e\n        \n        ---------------------------注释头---------------------------------\n        \u003c!--\n       account=lnj\u0026\n       pwd=123\u0026\n       gender=on\u0026\n       sport=on\u0026\n       sport=on\u0026\n       desc=just+do+it\u0026\n       birthday=2016-09-06\u0026\n       email=123%40qq.com\u0026\n       phone=1234567890\n        --\u003e\n        \u003c!--\n        除了按钮类型的input标签以外, 其它的类型的标签都可以通过一个value属性来指定将来提交到服务器的值\n           account=lnj\u0026\n           pwd=123\u0026\n           gender=male\u0026\n           sport=basketball\u0026sport=crazy\u0026\n           desc=justdoit\u0026\n           birthday=2016-09-06\u0026\n           email=123%40qq.com\u0026\n           phone=12345678901\n        --\u003e\n        -----------------------------注释尾-------------------------------\n    \u003c/fieldset\u003e\n\u003c/form\u003e\n```"},{"title":"05.列表标签.md","frontmatter":{},"content":"# 列表标签\n\n### 1.无序列表\n\n- 什么是列表标签?\n  - 列表标签的作用: 给一堆数据添加列表语义, 也就是告诉搜索引擎告诉浏览器这一堆数据是一个整体\n- HTML中列表标签的分类\n  - 无序列表(最多)`(unordered list)`\n  - 有序列表(最少)`(ordered list)`\n  - 定义列表(其次)`(definition list)`\n- 作用:给一堆数据添加列表语义, 并且这一堆数据中所有的数据都没有先后之分\n- 格式：无序列表格式\n\n```html\n\u003cul\u003e //ul:unordered list\n    \u003cli\u003e需要显示的条目内容\u003c/li\u003e \n\u003c/ul\u003e\n```\n\n- **注意点**\n  - `ul`标签是给一堆数据添加列表语义的(而不是用来给他们添加小圆点)\n  - 不会单独使用一个ul标签或者单独使用一个li标签, 都是结合在一起使用\n  - `ul`标签中不推荐包含其它标签, 也就是说以后你在`ul`标签中只会看到`li`标签\n- **应用场景**\n  - 新闻列表\n  - 商品列表\n  - 导航条\n- 练习1\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e无序列表练习\u003c/title\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003ch1\u003e搜狐热点新闻\u003c/h1\u003e\n\u003chr width=\"500px\" align=\"left\"\u003e\n\u003cul type=\"circle\"\u003e\n    \u003cli\u003e男子帮前车拆穿碰瓷 遭\"碰瓷党\"砸穿车窗\u003c/li\u003e\n    \u003cli\u003e老鼠咬坏天然气胶管 户主点火做饭气灶闪爆\u003c/li\u003e\n    \u003cli\u003e小区业主和物业激战多年 老师被逼成“泼妇”\u003c/li\u003e\n    \u003cli\u003e体操美女不幸爆菊身亡！下体血肉模糊\u003c/li\u003e\n    \u003cli\u003e小伙陷传销欲骗家人钱 PS剁手指照被识破(图)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n- 练习2\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e无序列表练习2\u003c/title\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003ch1\u003e四大名著\u003c/h1\u003e\n\u003cul\u003e\n    \u003cli\u003e\n        \u003ch2\u003e《三国演义》\u003c/h2\u003e\n        \u003cp\u003e《三国演义》故事开始黄巾兵起义，结束于司马氏灭吴开晋，以描写战争为主，反映了魏、蜀汉、吴三个政治集团之间的政治和军事斗争，展现了从东汉末年到西晋初年之间近一百年的历史风云，并成功塑造了一批叱咤风云的英雄人物。\u003c/p\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n        \u003ch2\u003e《水浒传》\u003c/h2\u003e\n        \u003cp\u003e《水浒传》是中国历史上第一部用古白话文写成的歌颂农民起义的长篇章回体版块结构小说，以宋江领导的起义军为主要题材，通过一系列梁山英雄反抗压迫、英勇斗争的生动故事，暴露了北宋末年统治阶级的腐朽和残暴，揭露了当时尖锐对立的社会矛盾和“官逼民反”的残酷现实。\u003c/p\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n        \u003ch2\u003e《西游记》\u003c/h2\u003e\n        \u003cp\u003e《西游记》前七回叙述孙悟空出世，有大闹天宫等故事。此后写孙悟空随唐僧西天取经，沿途除妖降魔、战胜困难的故事。书中唐僧、孙悟空、猪八戒、沙僧等形象刻画生动，规模宏大，结构完整，并且《西游记》富有浓厚的佛教色彩，其隐含意义非常深远，众说纷纭，见仁见智。可以从佛、道、俗等多个角度欣赏，是中国古典小说中伟大的浪漫主义文学作品。\u003c/p\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n        \u003ch2\u003e《红楼梦》\u003c/h2\u003e\n        \u003cp\u003e《红楼梦》讲述的是发生在一个虚构朝代的封建大家庭中的人事物，其中以贾宝玉、林黛玉、薛宝钗三个人之间的感情纠葛为主线通过对一些日常事件的描述体现了在贾府的大观园中以金陵十二钗为主体的众女子的爱恨情愁。而在这同时又从贾府由富贵堂皇走向没落衰败的次线反映了一个大家族的没落历程和这个看似华丽的家族的丑陋的内在。\u003c/p\u003e\n    \u003c/li\u003e\n\u003c/ul\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n- **注意点**\n    - ul标签中最好只放li标签\n    - li标签中还可以继续放其它的标签\n\n- 补充点\n  - ul\u003eli(再按tab键) 含义: 生成一对ul标签, 然后在这对ul标签中再生成一对li标签   \n  - ul\u003eli*3（再按tab键)含义: 生成一对ul标签, 然后在这对ul标签中再生成3对li标签\n\n------\n\n### 2.有序列表\n\n- 作用: 给一堆数据添加列表语义, 并且这一堆数据中所有的数据都有先后之分\n- 格式\n\n```html\n\u003col\u003e\n    \u003cli\u003e\u003c/li\u003e \n\u003c/ol\u003e\n```\n\n- 练习代码\n\n```html\n\u003col type=\"A\"\u003e\n    \u003cli\u003e演员\u003c/li\u003e\n    \u003cli\u003e小丑\u003c/li\u003e\n    \u003cli\u003e女人不应该让男人太累\u003c/li\u003e\n    \u003cli\u003e男人不应该让女人流泪\u003c/li\u003e\n\u003c/ol\u003e\n```\n\n------\n\n### 3.定义列表\n\n- 作用\n  - 给一堆数据添加列表语义\n  - 先通过dt标签定义列表中的所有标题, 然后再通过dd标签给每个标题添加描述信息\n- 格式\n\n```html\n\u003cdl\u003e\n    \u003cdt\u003e\u003c/dt\u003e\n    \u003cdd\u003e\u003c/dd\u003e\n    \u003cdt\u003e\u003c/dt\u003e\n    \u003cdd\u003e\u003c/dd\u003e\n\u003c/dl\u003e\n```\n\n- dt是英文definition title的缩写, 所以dt的含义就是用来定义列表中的标题\n- dd是英文definition description的缩写, 所以dd的含义就是用来定义标题对应的描述的\n\n\n- 例如    \n\n```html\n\u003cdl\u003e\n    \u003cdt\u003e北京\u003c/dt\u003e\n    \u003cdd\u003e中国的首都\u003c/dd\u003e\n    \u003cdd\u003e雾都, 雾霾比较严重\u003c/dd\u003e\n    \u003cdt\u003e上海\u003c/dt\u003e\n    \u003cdd\u003e富人集中地\u003c/dd\u003e\n\u003c/dl\u003e\n```\n\n- 应用场景\n  - 做网站尾部的相关信息\n  - 做图文混排\n- **注意点**\n  - dl和dt/dd是一个整体,一般情况下不会单独出现, 都是一起出现\n  - dl和dt/dd是一个组合标签, dl中建议只放dt和dd标签\n  - 一个dt可以没有对应的dd,也可以有多个对应的dd, 但是无论有或者没有dd都不推荐使用.\n    推荐使用一个dt对应一个dd\n  - 当需要丰富界面时, 我们可以在dt和dd标签中继续添加其它标签\n- 图文混排练习\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e20-定义列表练习(了解)\u003c/title\u003e\n    \u003cstyle type=\"text/css\"\u003e\n        *{ margin:0; padding:0; border: 0;}\n        dl{ width:400px; height:200px; background:#ccc; margin:100px auto;}\n        dl dt{ width:150px; height:200px; float:left;}\n        dl dd{ width:250px; height:200px; float:right;}\n        dl dd h2{ line-height:50px; color:orange; margin:0 10px; font-size:16px;}\n        dl dd p{ line-height:19px; color:#000; font-size:12px; margin:0 10px;}\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\u003cdl\u003e\n    \u003cdt\u003e\n        \u003cimg src=\"http://pic29.photophoto.cn/20131204/0034034499213463_b.jpg\" width=\"150px\" height=\"200px\"\u003e\n    \u003c/dt\u003e\n    \u003cdd\u003e\n        \u003ch2\u003e好看的风景\u003c/h2\u003e\n        \u003cp\u003e风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述文字风景的描述风景的描述文字风景的描述文字风景的描述文字\u003c/p\u003e\n    \u003c/dd\u003e\n\u003c/dl\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n- 补充\n  - dl\u003edt+dd（+tab键）\n\n\n"},{"title":"06.表格标签.md","frontmatter":{},"content":"# 表格标签\n\n### 1.表格标签\n\n- 作用:用来给一堆数据添加表格语义\n- 格式\n\n```html\n\u003ctable\u003e\n    \u003ctr\u003e\n        \u003ctd\u003e需要显示的内容\u003c/td\u003e\n    \u003c/tr\u003e\n\u003c/table\u003e\n```\n\n- table标签就是一个表格\n- 一对tr标签就是表格中的一行\n- 一对td标签就是一行中的一个单元格\n- **注意点**\n\n  - 表格标签有一个边框属性, 这个属性决定了边框的宽度. 默认情况下这个属性的值是0, 所以看不到边框\n\n    ```html\n    \u003ctable border=\"1\"\u003e\n        ......\n    \u003c/table\u003e\n    ```\n\n  - table/tr/td一起出现/一起不出现, 不会单个出现\n\n------\n\n### 2.表格标签的属性\n\n- **宽度和高度的属性**\n  - 可以给table标签和td标签使用\n    - 表格的宽度和高度默认是按照内容的尺寸来调整的, 也可以通过给table标签设置`width/height`属性的方式来手动指定表格的宽度和高度\n    - 如果给td标签设置`width/height`属性, 会修改当前单元格的宽度和高度, 不会影响整个表格的宽度和高度\n- **水平对齐和垂直对齐的属性**\n  - 其中水平对齐可以给table标签和tr标签和td标签使用\n  - 垂直对齐只能给tr标签和td标签使用\n  - 给table标签设置align属性, 控制表格在水平方向的对齐方式\n  - 给tr标签设置align属性, 控制当前行中所有单元格内容的水平方向的对齐方式\n  - 给td标签设置align属性, 控制当前单元格中内容在水平方向的对齐方式\n  - **注意点**\n    - 如果td中设置了align属性, tr中也设置了align属性, 那么单元格中的内容会按照td中设置的来对齐\n  - **给tr标签设置valign属性, 控制当前行中所有单元格中的内容, 在垂直方向的对齐方式**\n  - **给td标签设置valign属性, 控制当前单元格中的内容在垂直方向的对齐方式**\n  - **注意点**  \n    - 如果td中设置了valign属性, tr中也设置了valign属性, 那么单元格中的内容会按照td中设置的来对齐\n- **外边距和内边距的属性（只能给table标签使用）**   \n  -  外边距就是单元格和单元格之间的距离, 我们称之为外边距（默认情况下单元格和单元  间的外边距的距离是2px,**cellspacing**）\n  - 内边距就是单元格的边框和文字之间的间隙, 我们称之为内边距（默认情况下内边距是 **cellpadding**）\n\n```html\n一个2行2列的表格:\n\u003ctable border=\"1\" width=\"500px\" height=\"300px\" align=\"right\" cellspacing=\"12px\" cellpadding=\"1\"\u003e\n    \u003ctr valign=\"bottom\"\u003e\n        \u003ctd width=\"150px\" height=\"50px\"\u003e1.1\u003c/td\u003e\n        \u003ctd valign=\"top\"\u003e1.2\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr align=\"center\"\u003e\n        \u003ctd align=\"right\"\u003e2.1\u003c/td\u003e\n        \u003ctd\u003e2.2\u003c/td\u003e\n    \u003c/tr\u003e\n\u003c/table\u003e\n```\n\n------\n\n### 3.细线表格\n\n- 在表格标签中想通过指定外边距为0来实现细线表格是不靠谱的, 其实它是将2条线合并为了一条线, 所以看上去很不舒服\n  - 制作方式\n    - 给table标签设置`bgcolor`\n    - 给tr标签设置`bgcolor`\n    - 给table标签设置`cellspacing = \"1px\"`\n- **注意点**\n  - table标签和tr标签以及td标签都支持`bgcolor`属性\n\n```html\n\u003ctable bgcolor=\"black\" cellspacing=\"1px\"\u003e\n    \u003ctr bgcolor=\"white\"\u003e\n        \u003ctd bgcolor=\"red\"\u003e1.1\u003c/td\u003e\n        \u003ctd\u003e1.2\u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr bgcolor=\"white\"\u003e\n        \u003ctd\u003e2.1\u003c/td\u003e\n        \u003ctd\u003e2.2\u003c/td\u003e\n    \u003c/tr\u003e\n\u003c/table\u003e\n\n```\n\n------\n\n### 4.表格中的其它标签\n\n- 表格标题\n  - 在表格标签中提供了一个标签专门用来设置表格的标题, 这个标签叫做`caption`. 只要将标题写在`caption`标签中, 那么标题就会自动相对于表格的宽度居中\n  - **注意点**\n    - caption一定要写在table标签中, 否则无效\n    - caption一定要紧跟在table标签后面\n- 标题单元格标签\n  - 在表格标签中提供了一个标签专门用来存储每一列的标题, 这个标签叫做`th`标签, 只要将当前列的标题存储在这个标签中就会自动居中+加粗文字\n\n```html\n\u003ctable bgcolor=\"black\" cellspacing=\"1px\" width=\"800px\" align=\"center\"\u003e\n    \u003ccaption\u003e\n        \u003ch2\u003e今日小说排行榜\u003c/h2\u003e\n    \u003c/caption\u003e\n    \u003ctr bgcolor=\"#a9a9a9\"\u003e\n        \u003cth\u003e排名\u003c/th\u003e\n        \u003cth\u003e关键词\u003c/th\u003e\n        \u003cth\u003e趋势\u003c/th\u003e\n        \u003cth\u003e今日搜索\u003c/th\u003e\n        \u003cth\u003e最近七日\u003c/th\u003e\n        \u003cth\u003e相关链接\u003c/th\u003e\n    \u003c/tr\u003e\n    \u003ctr bgcolor=\"white\" align=\"center\"\u003e\n        \u003ctd\u003e1\u003c/td\u003e\n        \u003ctd align=\"left\"\u003e暴走大事件\u003c/td\u003e\n        \u003ctd\u003e\n            \u003cimg src=\"images/up.jpg\"\u003e\n        \u003c/td\u003e\n        \u003ctd\u003e623557\u003c/td\u003e\n        \u003ctd\u003e4088311\u003c/td\u003e\n        \u003ctd\u003e\n            \u003ca href=\"#\"\u003e贴吧\u003c/a\u003e\n            \u003ca href=\"#\"\u003e图片\u003c/a\u003e\n            \u003ca href=\"#\"\u003e百科\u003c/a\u003e\n        \u003c/td\u003e\n    \u003c/tr\u003e\n    \u003ctr bgcolor=\"white\" align=\"center\"\u003e\n        \u003ctd\u003e1\u003c/td\u003e\n        \u003ctd align=\"left\"\u003e暴走大事件\u003c/td\u003e\n        \u003ctd\u003e\n            \u003cimg src=\"images/down.jpg\"\u003e\n        \u003c/td\u003e\n        \u003ctd\u003e623557\u003c/td\u003e\n        \u003ctd\u003e4088311\u003c/td\u003e\n        \u003ctd\u003e\n            \u003ca href=\"#\"\u003e贴吧\u003c/a\u003e\n            \u003ca href=\"#\"\u003e图片\u003c/a\u003e\n            \u003ca href=\"#\"\u003e百科\u003c/a\u003e\n        \u003c/td\u003e\n    \u003c/tr\u003e\n\u003c/table\u003e\n```\n\n------\n\n### 5.表格的结构(了解-企业中不会写)\n\n- 由于表格中存储的数据比较复杂, 为了方便管理和阅读以及提升语义, 我们可以对表格中存储的数据进行分类\n  - 表格的标题\n  - 表格的表头信息\n  - 表格的主体信息\n  - 表格的页尾信息\n- 完整的结构：\n\n    ```html\n      \u003ctable\u003e\n        \u003ccaption\u003e表格的标题\u003c/caption\u003e\n        \u003cthead\u003e\n            \u003ctr\u003e\n                \u003cth\u003e每一列的标题\u003c/th\u003e\n            \u003c/tr\u003e\n        \u003c/thead\u003e\n        \u003ctbody\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e数据\u003c/td\u003e\n            \u003c/tr\u003e\n        \u003c/tbody\u003e\n        \u003ctfoot\u003e\n            \u003ctr\u003e\n                \u003ctd\u003e数据\u003c/td\u003e\n            \u003c/tr\u003e\n        \u003c/tfoot\u003e\n      \u003c/table\u003e\n    ```\n  - caption作用: 指定表格的标题\n  - thead作用: 指定表格的表头信息    \n  - tbody作用: 指定表格的主体信息    \n  - tfoot作用: 指定表格的附加信息\n- **注意点**\n  - 如果我们没有编写tbody, 系统会系统给我们添加tbody\n  - 如果指定了thead和tfoot, 那么在修改整个表格的高度时, thead和tfoot有自己默认的高度, 不会随着表格的高度变化而变化\n- 例子代码\n\n    ```html\n    \u003ctable border=\"1px\" width=\"500px\" height=\"500px\"\u003e\n          \u003ccaption\u003e学生信息\u003c/caption\u003e\n          \u003cthead\u003e\n              \u003ctr\u003e\n                  \u003cth\u003e姓名\u003c/th\u003e\n                  \u003cth\u003e年龄\u003c/th\u003e\n              \u003c/tr\u003e\n          \u003c/thead\u003e\n          \u003ctbody\u003e\n              \u003ctr\u003e\n                  \u003ctd\u003e张三\u003c/td\u003e\n                  \u003ctd\u003e20\u003c/td\u003e\n              \u003c/tr\u003e\n              \u003ctr\u003e\n                  \u003ctd\u003e李四\u003c/td\u003e\n                  \u003ctd\u003e40\u003c/td\u003e\n              \u003c/tr\u003e\n          \u003c/tbody\u003e\n          \u003ctfoot\u003e\n              \u003ctr\u003e\n                  \u003ctd\u003e2\u003c/td\u003e\n                  \u003ctd\u003e30\u003c/td\u003e\n              \u003c/tr\u003e\n          \u003c/tfoot\u003e\n    \u003c/table\u003e\n    ```\n\n------\n\n### 6.单元格合并\n\n- 水平方向上的单元格合并\n\n  - 可以给td标签添加一个`colspan`属性, 来指定把某一个单元格当做多个单元格来看待(水平方向)\n  - 例如：`\u003ctd colspan=\"2\"\u003e\u003c/td\u003e` 含义: 把当前单元格当做两个单元格来看待\n  - **注意点**\n    - 由于把某一个单元格当做了多个单元格来看到, 所以就会多出一些单元格, 所以要删掉一些单元格才能正常显示\n    - 一定要记住单元格合并永远都是向后或者向下合并, 而不能向前或者向上合并\n\n- 垂直方向上的单元格合并\n\n  - 可以给td标签设置一个rowspan属性, 来指定把某一个单元格当做多个单元格来看待(垂直方向)\n  - 例如：`\u003ctd rowspan=\"2\"\u003e\u003c/td\u003e`含义: 把当前单元格当做两个单元格来看待\n\n- 例子\n\n  ```html\n  \u003ctable bgcolor=\"black\" width=\"500px\" height=\"300px\" align=\"center\"\u003e\n      \u003ctr bgcolor=\"white\"\u003e\n          \u003ctd rowspan=\"2\"\u003e\u003c/td\u003e\n          \u003ctd\u003e\u003c/td\u003e\n          \u003ctd\u003e\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr bgcolor=\"white\"\u003e\n          \u003c!--\u003ctd\u003e\u003c/td\u003e--\u003e\n          \u003ctd\u003e\u003c/td\u003e\n          \u003ctd\u003e\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr bgcolor=\"white\"\u003e\n          \u003ctd\u003e\u003c/td\u003e\n          \u003ctd colspan=\"2\"\u003e\u003c/td\u003e\n          \u003c!--\u003ctd\u003e\u003c/td\u003e--\u003e\n      \u003c/tr\u003e\n  \u003c/table\u003e\n  ```"},{"title":"07.多媒体标签.md","frontmatter":{},"content":"# 多媒体标签\n\n### 1.video标签\n\n- 作用: 播放视频\n- 格式\n\n```html\n\u003cvideo src=\"\"\u003e\n\u003c/video\u003e\n```\n\n- video标签的属性\n  - src: 用于告诉video标签需要播放的视频地址\n  - autoplay: 用于告诉video标签是否需要自动播放视频\n  - controls: 用于告诉video标签是否需要显示控制条\n  - poster: 用于告诉video标签视频没有播放之前显示的占位图片\n  - loop: 一般用于做广告视频, 用于告诉video标签视频播放完毕之后是否需要循环播放\n  - preload: 预加载视频, 但是需要注意preload和autoplay相冲, 如果设置了autoplay属性, 那么preload属性就会失效\n  - muted: 静音\n  - width/height: 和img标签中的一模一样\n- 例\n\n```html\n\u003c!--\u003cvideo src=\"images/sb1.webm\" autoplay=\"autoplay\" controls=\"controls\"\u003e\u003c/video\u003e--\u003e\n\u003c!--\u003cvideo src=\"images/sb1.webm\"  controls=\"controls\" poster=\"images/NJ.jpg\"\u003e\u003c/video\u003e--\u003e\n\u003cvideo src=\"images/sb1.webm\"  autoplay=\"autoplay\" loop=\"loop\" muted=\"muted\" width=\"800px\"\u003e\u003c/video\u003e\n```\n\n------\n\n### 2.video标签的第二种格式\n\n- 格式\n\n```html\n\u003cvideo\u003e\n    \u003csource src=\"\" type=\"\"\u003e\u003c/source\u003e\n    \u003csource src=\"\" type=\"\"\u003e\u003c/source\u003e\n\u003c/video\u003e\n```\n\n- 第二种格式存在的意义\n  - 由于视频数据非常非常的重要, 所以五大浏览器厂商都不愿意支持别人的视频格式, 所以导致了没有一种视频格式是所有浏览器都支持的,这个时候W3C为了解决这个问题, 所以推出了第二个video标签的格式\n  - video标签的第二种格式存在的意义就是为了解决浏览器适配问题,video 元素支持三种视频格式, 我们可以把这三种格式都通过source标签指定给video标签, 那么以后当浏览器播放视频时它就会从这三种中选择一种自己支持的格式来播放\n- **注意点**\n  - 当前通过video标签的第二种格式虽然能够指定所有浏览器都支持的视频格式, 但是想让所有浏览器都通过video标签播放视频还有一个前提条件, 就是浏览器必须支持HTML5标签, 否则同样无法播放\n  - 在过去的一些浏览器是不支持HTML5标签的, 所以为了让过去的一些浏览器也能够通过video标签来播放视频, 那么我们以后可以通过一个JS的框架叫做`html5media`来实现\n- 例\n\n```html\n\u003cvideo autoplay=\"autoplay\" controls=\"controls\"\u003e\n    \u003csource src=\"images/sb1.webm\" type=\"video/webm\"\u003e\u003c/source\u003e\n    \u003csource src=\"images/sb1.mp4\" type=\"video/mp4\"\u003e\u003c/source\u003e\n    \u003csource src=\"images/sb1.ogg\" type=\"video/ogg\"\u003e\u003c/source\u003e\n\u003c/video\u003e\n```\n\n------\n\n### 3.audio标签\n\n- 作用: 播放音频\n- 格式\n\n```html\n\u003caudio src=\"\"\u003e\n\u003c/audio\u003e \n\n\u003caudio\u003e\n  \u003csource src=\"\" type=\"\"\u003e\n\u003c/audio\u003e\n```\n\n- **注意点**\n  - audio标签的使用和video标签的使用基本一样, video中能够使用的属性在audio标签中大部分都能够使用, 并且功能都一样,只不过有3个属性不能用, `height/width/poster`\n- 例如\n\n```html\n\u003caudio autoplay=\"autoplay\" controls=\"controls\"\u003e\n    \u003csource src=\"images/yinyue.mp3\" type=\"audio/mp3\"\u003e\n\u003c/audio\u003e\n```\n\n------\n\n### 4.详情和概要标签\n\n- 作用: 利用summary标签来描述概要信息, 利用details标签来描述详情信息\n- 默认情况下是折叠展示, 想看见详情必须点击\n- 格式\n\n```html\n\u003cdetails\u003e\n    \u003csummary\u003e概要信息\u003c/summary\u003e\n    详情信息\n\u003c/details\u003e\n```\n\n- 例如\n\n```html\n\u003cdetails\u003e\n    \u003csummary\u003e郑伊健\u003c/summary\u003e\n简介：郑伊健，1967年10月4日出生于中国香港，籍贯广东恩平，香港影视演员、流行男歌手。1988年参加新秀歌唱大赛加入无线电视，因拍摄“阳光柠檬茶”广告而入行，拜罗文为师。1991年...\n\u003c/details\u003e\n```\n\n------\n\n### 5.marquee标签\n\n- 作用: 跑马灯\n- 格式\n\n```html\n\u003cmarquee\u003e内容\u003c/marquee\u003e\n```\n\n- 属性:\n  - direction: 设置滚动方向 left/right/up/down\n  - scrollamount: 设置滚动速度, 值越大就越快\n  - loop: 设置滚动次数, 默认是-1, 也就是无限滚动\n  - behavior: 设置滚动类型 slide滚动到边界就停止, alternate滚动到边界就弹回\n- **注意点:**\n  - marquee标签不是W3C推荐的标签, 在W3C官方文档中也无法查询这个标签, 但是各大浏览器对这个标签的支持非常好\n- 例如\n\n```html\n\u003chead\u003e\n\u003cmeta charset=\"UTF-8\"\u003e\n\u003ctitle\u003emarquee标签\u003c/title\u003e\n\u003cstyle\u003e\n    marquee {\n        width:200px;\n        height:200px;\n        background-color: skyblue;\n    }\n\u003c/style\u003e\n\u003c/head\u003e\n\n\u003cbody\u003e\n  \u003c!--滚动方向--\u003e\n  \u003cmarquee\u003e随便写点内容\u003c/marquee\u003e\n  \u003cmarquee direction=\"right\"\u003e随便写点内容\u003c/marquee\u003e\n  \u003cmarquee direction=\"up\"\u003e随便写点内容\u003c/marquee\u003e\n  \u003cmarquee direction=\"down\"\u003e随便写点内容\u003c/marquee\u003e\n  \u003chr\u003e\n  \u003c!--设置滚动速度--\u003e\n  \u003cmarquee scrollamount=\"1\"\u003e随便写点内容\u003c/marquee\u003e\n  \u003cmarquee scrollamount=\"100\"\u003e随便写点内容\u003c/marquee\u003e\n  \u003chr\u003e\n  \u003c!--设置滚动次数--\u003e\n  \u003cmarquee loop=\"1\"\u003e随便写点内容\u003c/marquee\u003e\n  \u003chr\u003e\n  \u003c!--设置滚动类型--\u003e    \n  \u003cmarquee behavior=\"slide\"\u003e随便写点内容\u003c/marquee\u003e\n\n  \u003cmarquee behavior=\"alternate\"\u003e随便写点内容\u003c/marquee\u003e\n  \u003cmarquee\u003e\u003cimg src=\"images/NJ.jpg\" width=\"50px\"\u003e\u003c/marquee\u003e\n\u003c/body\u003e\n```\n\n------\n\n### 6.HTML中被废弃的标签\n\n- 为什么HTML中有一部分标签会被废弃?\n  - 因为当前的HTML中的标签只有一个作用, 就是用来添加语义,而早期的HTML标签中有一部分标签是没有语义的,有一部分标签是用来修改样式的,所以这部分标签就被淘汰了\n\n```html\n\u003cbr\u003e \u003chr\u003e \u003cfont\u003e\n\u003cb\u003e \u003cu\u003e \u003ci\u003e \u003cs\u003e以上标签都是没有语义的,都是用来修改样式的\nb(bold) 加粗文本, 没有任何语义的\nu(underline) 给文本天津下划线, 没有任何语义的\ni(italic) 将文本倾斜, 没有任何语义的\ns(strikethourgh) 给文本添加删除线, 没有任何语义的\n```\n\n- **注意点:**\n  - 以后在企业开发中, 不到万不得已一定不要使用这些被废弃掉的标签,如果一定要使用, 一般情况下都是用来作为CSS的钩子来使用\n\n```html\n新的替代（有语义的）\nstrong == b\nins == u\nem == i\ndel == s\n\nstrong语义: 定义重要性强调的文字\nins语义(inseted): 定义插入的文字\nem语义(emphasized): 定义强调的文字\ndel语义(deleted): 定义被删除的文字\n```\n\n------\n\n### 7.字符实体\n\n[w3cschool:字符实体](https://www.w3cschool.cn/html/html-entities.html)\n\n- 在HTML中对空格/回车/tab不敏感, 会把多个空格/回车/tab当做一个空格来处理\n- 什么是字符实体?\n  - 在HTML中有的字符是被HTML保留的, 有的HTML字符在HTML中是有特殊含义的, 是不能在浏览器中直接显示出来的, 那么这些东西要想显示出来就必须通过字符实体\n\n```html\n\u0026nbsp; 空格, 一个\u0026nbsp;就是一个空格, 有多少个\u0026nbsp;就有多少个空格\n\u0026lt; 小于符号 \u003c (less than)\n\u0026gt; 大于符号 \u003e (greater than)\n\u0026copy; 版权符号\n```"},{"title":"08.体验CSS.md","frontmatter":{},"content":"# 体验CSS\n\n![](./assets/CSS01.png)\n\n### 1.体验CSS\n\n- 分析\n\n有一个标题(H1), 还有一些段落(P)\n标题是居中的, 段落也是居中的. 所以我们可以设置H标签和P标签的align属性等于center来实现\n标题和段落都有颜色,都有字体,都有大小, 所以需要给文字包裹一个font标签, 然后通过font标签来设置颜色和字体以及大小\n\n- 通过标签来修改样式的缺点:\n    - 需要记忆哪些标签有哪些属性, 如果该标签没有这个属性, 那么设置了也没有效果\n    - 当需求变更时我们需要修改大量的代码才能满足现有的需求\n    - HTML只有一个作用就是用来添加语义\n\n所以在企业开发中修改样式都是交给CSS来做\n- 通过CSS来修改样式有什么好处?\n    - 不用记忆哪些属性属于哪个标签\n    - 当需求变更时我们不需要修改大量的代码就可以满足需求\n    - 在前端开发中CSS只有一个作用, 就是用来修改样式\n\n- 例\n\n```html\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003ctitle\u003e01-体验CSS\u003c/title\u003e\n    \u003cstyle type=\"text/css\"\u003e\n        h1{\n            text-align: center;\n            color: red;\n            font-family: \"微软雅黑\";\n        }\n        p{\n            text-align: center;\n
